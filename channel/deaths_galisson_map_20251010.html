un de l’autre. La première victime est un exilé afghan d’une trentaine d’années. Peu d’informations ont été collectées par contre concernant la seconde personne. Les circonstances de leurs décès sont pour le moment inconnue, mais la préfecture du Pas-de-Calais émet l’hypothèse d’un embarquement sur un taxi-boat qui se serait très mal passé.  ","Two bodies were found on the beach of Berck, 300 meters from each other. The first victim is an Afghan exile of about thirty years. Little information was collected on the second person. The circumstances of their deaths are currently unknown, but the prefecture of Pas-de-Calais has speculated that they boarded a taxi boat which had gone very badly.  ","https://www.lavoixdunord.fr/1553448/article/2025-02-10/deux-morts-berck-et-230-migrants-secourus-en-mer-le-meme-jour","https://www.francebleu.fr/infos/faits-divers-justice/berck-deux-corps-decouverts-sur-la-plage-8327689","https://www.radio6.fr/article-71916-migrants-2-corps-retrouves-sur-la-plage-de-berck-sur-mer-230-migrants-sauves-dimanche.html",null,null,null],[6,7,"2025-02-09 00:00:00",null,20250209,"Sur la plage Terminus, à Bercq",50.42529968,1.566164315,"Akbar Khaksar   ",1,"profil.png","22","Afghane","Afghan",null,null,"Noyade","Drowning","Drowning / shipwreck",false,"Deux corps ont été découverts sur la plage de Berck, à 300 mètres l’un de l’autre. La première victime est un exilé afghan d’une trentaine d’années. Peu d’informations ont été collectées par contre concernant la seconde personne. Les circonstances de leurs décès sont pour le moment inconnue, mais la préfecture du Pas-de-Calais émet l’hypothèse d’un embarquement sur un taxi-boat qui se serait très mal passé.  ","Two bodies were found on the beach of Berck, 300 meters from each other. The first victim is an Afghan exile of about thirty years. Little information was collected on the second person. The circumstances of their deaths are currently unknown, but the prefecture of Pas-de-Calais has speculated that they boarded a taxi boat which had gone very badly.  ","https://www.lavoixdunord.fr/1553448/article/2025-02-10/deux-morts-berck-et-230-migrants-secourus-en-mer-le-meme-jour","https://www.francebleu.fr/infos/faits-divers-justice/berck-deux-corps-decouverts-sur-la-plage-8327689","https://www.radio6.fr/article-71916-migrants-2-corps-retrouves-sur-la-plage-de-berck-sur-mer-230-migrants-sauves-dimanche.html",null,null,null],[5,6,"2025-02-15 00:00:00",null,20250215,"A l’entrée du chenal de Calais",50.96972467,1.8463107,"Yibrah Berihu Kidanu  ",1,"profil.png","27","Ethiopienne","Ethiopian","N","H","Noyade","Drowning","Drowning / shipwreck",false,"Une embarcation, dans laquelle avaient pris place 70 personnes exilées, s’est trouvée en difficulté et a commencé à prendre l’eau, à l’entrée du Chenal de Calais. Seule la moitié des passagers sont équipés de gilets de sauvetage. Au cours du sauvetage, deux victimes sont reportées inconscientes sur l'Abeille Normandie. La prise en charge médicale a permis de réanimer l'une des deux personnes. L'autre victime inconsciente est évacuée par l'hélicoptère NH90 belge vers l'hôpital de Marck-en-Calaisis, mais elle est déclarée décédée à son arrivée à l'hôpital.","A boat, in which 70 exiles had taken place, found itself in difficulty and began to take water at the entrance of the Calais channel. Only half of the passengers are equipped with life jackets. During the rescue, two victims are reported unconscious on the Abeille Normandie. The medical treatment allowed to revive one of the two people. The other unconscious victim is evacuated by the Belgian NH90 helicopter to the hospital in Marck-en-Calaisis, but she was declared dead on arrival at the hospital.","https://www.premar-manche.gouv.fr/communiques-presse/naufrage-d-une-embarcation-de-migrants-au-large-de-calais-62-69-personnes-secourues-et-1-personne-decedee","https://www.lavoixdunord.fr/1555250/article/2025-02-15/une-personne-decedee-et-69-autres-secourues-apres-le-naufrage-d-une-embarcation","https://france3-regions.francetvinfo.fr/hauts-de-france/pas-calais/calais/un-migrant-retrouve-mort-dans-la-manche-apres-le-naufrage-d-une-embarcation-lors-d-une-tentative-de-traversee-3108478.html",null,null,null],[4,5,"2025-03-08 00:00:00",null,20250308,"Sur la plage des Hemmes de Marck",50.99400362,1.956080006,"Jabr Al Ftah ",1,"profil.png","64","Koweïtienne","Kuwaiti","N","H","Asphyxie","Asphyxied ","Asphyxia / suffocation",false,"Une embarcation qui se dirigeait vers l’Angleterre, dans laquelle avaient pris place environ 50 personnes exilées, a effectué un demi-tour au niveau du phare de Walde (monument qui établit la frontière entre la Manche et la Mer du Nord), entre Calais et Marck, afin de ramener sur le rivage un homme qui faisait un malaise. Sur place, les secours ont découvert le corps d’un homme de 64 ans, d’origine koweïtienne, en arrêt cardio-respiratoire. Il n’a pas pu être ranimé et est décédé sur place. Le zodiac a ensuite repris sa route vers la Grande-Bretagne.","A boat heading for England, in which about 50 exiles had taken place, made a half turn at the lighthouse of Walde (monument that establishes the border between the Channel and the North Sea), between Calais and Marck, to bring back a man who was unwell. On the spot, rescue workers discovered the body of a 64-year-old man, of Kuwaiti origin, in cardiac arrest. He was unable to be revived and died on the spot. The zodiac then resumed its route to Great Britain.","https://www.lavoixdunord.fr/1562363/article/2025-03-08/nouveau-drame-dans-la-manche-deux-migrants-retrouves-morts-au-large-de-marck","https://france3-regions.francetvinfo.fr/hauts-de-france/pas-calais/calais/un-migrant-trouve-la-mort-lors-d-une-traversee-son-bateau-fait-demi-tour-pour-le-ramener-sur-la-plage-3119026.html","https://www.francebleu.fr/infos/faits-divers-justice/marck-un-migrant-meurt-lors-d-une-traversee-clandestine-de-la-manche-7724376","https://actu.fr/hauts-de-france/marck_62548/pas-de-calais-un-migrant-koweitien-meurt-en-tentant-de-traverser-la-manche_62348187.html",null,null],[3,4,"2025-03-19 00:00:00",null,20250319,"A Equihen-Plage",50.67890237,1.566285083,null,1,"profil.png","25",null,null,"N","H","Noyade","Drowning","Drowning / shipwreck",false,"Un small boat a entamé une traversée vers 8h, à partir de la plage de Hardelot, dans le Pas-de-Calais. L'embarcation s'est ensuite trouvée en difficulté au niveau d'Equihen-Plage. Plusieurs personnes, de nationalité somalienne et érythréenne, n'ont pas pu monter à bord du small-boat, selon l'association Osmose 62. Lorsque les secours sont intervenus, un exilé était en hypothermie et l'autre en arrêt cardio-respiratoire. Ce dernier a été déclaré décédé.","A small boat has started a crossing at 8am, from the beach of Hardelot, in the Pas-de-Calais. The boat then found itself in difficulty at Equihen-Plage. According to the association Osmose 62, several people of Somali and Eritrean nationality were not able to board the small boat. When the emergency services arrived, one of the exiles was hypothermic and the other was in cardiac arrest. The latter was declared dead.","https://www.premar-manche.gouv.fr/communiques-presse/deces-d-une-personne-en-mer-secteur-boulogne-sur-mer","https://www.lavoixdunord.fr/1566306/article/2025-03-19/un-exile-en-arret-cardio-respiratoire-ramene-au-port-de-boulogne-une-autre","https://www.lemonde.fr/societe/article/2025/03/20/mort-d-un-migrant-dans-une-tentative-de-traversee-de-la-manche_6583743_3224.html","https://www.francebleu.fr/infos/faits-divers-justice/pas-de-calais-un-migrant-meurt-lors-d-une-tentative-de-traversee-de-la-manche-7915221","https://france3-regions.francetvinfo.fr/hauts-de-france/pas-calais/boulogne-mer/migrants-un-exile-meurt-en-tentant-de-traverser-la-manche-des-operations-sont-en-cours-3124897.html",null],[2,3,"2025-03-20 00:00:00",null,20250320,"Au large de Gravelines ",51.11235543,2.006834506,null,1,"profil.png",null,null,null,"N","H","Asphyxie ","Asphyxied ","A
