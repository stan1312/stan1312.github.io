t at the Epistle rest stop on the A16.","http://www.lavoixdunord.fr/region/a16-un-homme-tue-sur-l-aire-de-l-epitre-une-ia31b49062n1974951","https://passeursdhospitalites.wordpress.com/2014/03/11/deces-dun-exile/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null,null,null],[349,350,"2014-03-13 00:00:00",null,20140313,"Rely",50.577432,2.372256,"Mesfin Germa",1,"profil.png",null,"Ethiopienne  ","Ethiopian",null,"H","\nAccident de la route\n","Road accident","Road traffic accident",false,"Un exilé éthiopien, Mesfin Germa, est mort sur l'autoroute A 26 près de l'aire de repos de Rely, percuté par un véhicule. Le chauffeur ne s'est pas arrêté.","Mesfin Germa, an Ethiopian migrant,died from a hit and run on the A26 motorway near the Rely rest stop. ","http://france3-regions.francetvinfo.fr/hauts-de-france/2014/03/13/rely-un-pieton-tue-sur-l-autoroute-a26-le-conducteur-en-fuite-432003.html","http://france3-regions.francetvinfo.fr/nord-pas-de-calais/2014/03/16/calais-plusieurs-migrants-morts-en-quelques-jours-434181.html","https://passeursdhospitalites.wordpress.com/2014/03/14/deux-morts/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null,null],[348,349,"2014-03-14 00:00:00",null,20140314,"Calais, bassin de la Batellerie",50.954313,1.855736,"Senay Berhay",1,"20140314-Senay-Berhay.png","25","Ethiopienne  ","Ethiopian","N","H","Noyade","Drowning","Drowning / shipwreck",false,"Senay Berhay, exilé Ethiopien âgé de 25 ans, habitant au campement au bord du bassin de la Batellerie, a été retrouvé mort noyé dans le bassin.","Senay Berhay, a 25-year-old from Ethiopia, was found drowned in the Batellerie basin. He was living in the camp on its borders.","http://www.associationsalam.org/Migrant-retrouve-noye-a-Calais-la","http://france3-regions.francetvinfo.fr/nord-pas-de-calais/2014/03/16/calais-plusieurs-migrants-morts-en-quelques-jours-434181.html","https://passeursdhospitalites.wordpress.com/2014/03/14/deux-morts/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null,null],[347,348,"2014-03-15 00:00:00",null,20140315,"L'aire d'autoroute d'Offekerque",50.932388,2.00332,"Adbullah",1,"profil.png","25","Ethiopienne  ","Ethiopian","N","H","\nAccident de la route lié au passage\n","Road accident","Road traffic accident",false,"\nAdbullah, un jeune éthiopien est décédé dans la nuit du 14 au 15 mars 2014. Ils sont montés à trois dans un camion qui n'allait pas dans la bonne direction. Quand ils s'en sont aperçus, ils ont fait du bruit pour que le chauffeur s'arrête. Le chauffeur a freiné brusquement, et l'un des trois hommes s'est cogné la tête. Les deux autres se sont enfuis et sont rentrés à Calais à pieds.\n\n","The night of 14 March 2014, Abdullah was one of three Ethiopians who hid in a lorry in an attempt to reach the UK. When they discoved that they were heading in the wrong direction they made a noise, so the driver would stop. He braked suddenly and Abdullah hit his head and died. The other two men fled, and returned to Calais on foot.","http://www.associationsalam.org/A-16-un-migrant-retrouve-mort-sur","http://france3-regions.francetvinfo.fr/nord-pas-de-calais/2014/03/16/calais-plusieurs-migrants-morts-en-quelques-jours-434181.html","https://passeursdhospitalites.wordpress.com/2014/03/14/deux-morts/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf","http://www.nordlittoral.fr/fait-divers-justice/un-migrant-retrouve-mort-dans-une-remorque-de-poids-lourd-ia6b0n83151",null],[346,347,"2014-05-07 00:00:00",null,20140507,"Condette",50.65329,1.661385,"Mengs Medahne",1,"20140507-Mengs-Medahne.png","16","Erythréenne","Eritrean","Y","H","\nAccident de la route lié au passage\n","Road accident","Road traffic accident",false,"\nMengs Medahne, un jeune érythréen de 16 ans est mort en essayant de passer en Angleterre. S'apercevant que le camion dans lequel il était monté avec deux de ses camarades allait dans la mauvaise direction, il a sauté en marché et a été percuté par les deux véhicules qui suivaient.\n\n","Mengs Medahne, a 16-year-old from Eritrea, was hit by two vehicles and died as he left the lorry he was hiding in, when he discovered it was not heading to England.","http://www.lavoixdunord.fr/region/condette-l-histoire-de-mengs-16-ans-decede-sur-ia31b49035n2131532","https://passeursdhospitalites.wordpress.com/2014/05/07/mengs-medahne-mort-parce-quil-coutait-trop-cher/","https://blogs.mediapart.fr/fini-de-rire/blog/160514/le-spleen-du-migrant-qui-na-plus-de-probleme","http://www.liberation.fr/societe/2014/05/08/quatorze-ans-a-errer-et-tu-n-as-rien_1013436","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null],[345,346,"2014-05-23 00:00:00",null,20140523,"Calais",50.944725,1.808264,"Youssef Haroun",1,"profil.png","24","Soudanaise","Sudanese","N","H","\nAccident de la route lié au passage\n","Road accident","Road traffic accident",false,"Youssef Haroun, jeune exilé soudanais de 24 ans est mort écrasé par le car sous lequel il s'était accroché pour passer en Angleterre.","Youssef Haroun, a 24-year-old from Sudan, was crushed to death by the car he was hiding under to reach England.  ","http://www.lavoixdunord.fr/region/calais-un-migrant-decede-ecrase-par-un-bus-sur-le-ia33b48581n2158339","https://passeursdhospitalites.wordpress.com/2014/05/23/encore-un-mort-a-calais/","https://calaismigrantsolidarity.wordpress.com/2014/05/23/another-death-is-another-death-too-many/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null,null],[344,345,"2014-07-23 00:00:00",null,20140723,"Douvres (GB)",51.124624,1.329795,"Ahmed Osman Abdallah ",1,"profil.png","17","Soudanaise","Sudanese","Y","H","\nAccident de la route lié au passage\n","Road accident","Road traffic accident",false,"\nAhmed Abdallah, 17 ans, a réussi de se cacher dans un bus à Boulogne. Il est bien arrivé en Angleterre, mais lorsqu'il a essayé de sortir de sa cachette, le bus l'a écrasé. Son frère Jamal l'attendait à Londres.\n\n","Ahmed Abdallah, a 17-year-old, was crushed to death by the bus he had hidden on from Boulogne to England as he tried to leave his hiding place. His brother Jamal was wating for him in London. ","http://www.lavoixdunord.fr/region/un-migrant-de-16-ans-parti-de-boulogne-meurt-ecrase-par-ia31b49030n2322020","http://www.lasemainedansleboulonnais.fr/fait-divers/sur-le-vif-ia680b0n132928","https://passeursdhospitalites.wordpress.com/2014/08/page/3/","https://www.independent.co.uk/news/uk/home-news/death-asylum-seeker-tragic-story-eritrean-teenager-killed-just-he-made-it-britain-9913284.html",null,null],[343,344,"2014-08-16 00:00:00",null,20140816,"Tilbury Docks (GB)",51.457483,0.352344,null,1,"profil.png",null,"Afghane","Afghan",null,"H","Mort pendant le passage","Death during passage","Death during passage",false,"Un exilé afghan est retrouvé mort dans un container. Avec 34 autres personnes, il s'était caché dans un container qui a été chargé sur un ferry en partance de Zeebrugge et à destination de Tilbury. ","An Afghani migrant was found dead in a container which he hid in along with 34 others, on a ferry travelling from Zeebrugge to Tilbury. ","https://www.theguardian.com/uk-news/2014/aug/17/tilbury-container-sikhs-afghanistan-essex-police","http://www.bbc.com/news/uk-28827133","http://www.francetvinfo.fr/monde/europe/deux-inculpations-apres-la-mort-d-un-clandestin-dans-un-conteneur_1697277.html",null,null,null],[342,343,"2014-09-26 00:00:00",null,20140926,"Calais, pont Georges V",50.954445,1.850274,"Baharelnour Yahia Moussa",1,"profil.png","27","Soudanaise","Sudanese","N","H","Noyade","Drowning","Drowning / shipwreck",false,"\nBaharelnour Yahia Moussa, un exilé soudanais, est mort noyé dans le canal a priori des suites d'une bagarre. Un procès a eu lieu en janvier 2017 mettant en cause deux autres exilés soudanais accusés du meurtre de celui-ci (cf. articles de Nord Littoral).\n\n","Baharelnour Yahia Moussa, a Sudanese national, drowned in the canal allegedly after a fight. A trial took place in January 2017 that implicated two other Sudanese migrants in his death (see articles in Nord Littoral).","http://www.nordeclair.fr/archive/recup%3A%252Finfo-locale%252Fnoyade-dans-le-canal-de-calais-les-plongeurs-ont-jna60b0n484790","https://passeursdhospitalites.wordpress.com/2014/09/27/lalcool-jusqua-la-mort/","http://www.nordlittoral.fr/14656/article/2017-01-11/noye-du-pont-george-v-la-traque","http://www.nordlittoral.fr/14488/article/2017-01-10/noye-du-pont-george-v-de-la-guerre-du-soudan-calais-l-itineraire-des-deux","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null],[341,342,"2014-10-20 00:00:00",null,20141020,"Sur l'A16 au niveau de Calais",50.968177,1.902454,"Sara",1,"profil.png","16","Ethiopienne  ","Ethiopian","Y","F","\nAccident de la route\n","Road accident","Road traffic accident",false,"Sara, une jeune éthiopienne de 16 ans, est morte fauchée par une voiture sur l'autoroute.","Sara, a 16-year-old from Ethiopia, died after being hit by a car on the motorway.","http://www.leparisien.fr/faits-divers/le-destin-de-sara-s-est-achevee-a-calais-22-11-2014-4313941.php","http://www.lavoixdunord.fr/region/calais-un-appel-aux-dons-lance-pour-rapatrier-le-corps-ia33b48581n2451887","https://passeursdhospitalites.wordpress.com/2014/10/21/mort-dune-exilee/","https://testeenvoorde.wordpress.com/2014/12/01/article-dhaydee-saberan-pour-temoignage-chretien/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null],[340,341,"2014-10-21 00:00:00",null,20141021,"Calais",50.953423,1.850871,"Chekol Nitsuh Hailemariam ",1,"profil.png","36","Ethiopienne  ","Ethiopian","N",null,"Indéterminé","Unknown","Unknown",false,"Chekol Nitsuh Hailemariam, âgé de 36 ans et de nationalité éthiopienne, est mort dans des circonstances indéterminées. Son corps a été rapatrié en Ethiopie.","Chekol Nitsuh Hailemariam, a 36-year-old from Ethiopia, died in unknown circumstances. His body was repatriated to Ethiopia. ","Liste mairie de Calais",null,null,null,null,null],[339,340,"2014-10-24 00:00:00",null,20141024,"Calais",50.938091,1.822435,"Mohammad Ali Douda",1,"profil.png",null,"Soudanaise","Sudanese",null,"H","\nAccident de la route lié au passage\n","Road accident","Road traffic accident",false,"\nMercredi 22 octobre 2014, Mohammad Ali Douda, un exilé soudanais a eu un accident grave en sautant d'un pont sur un camion. Deux jours plus tard, il était déclaré en état de mort cérébrale.\n\n","Mohammad Ali Douda, a Sudanese national, was seriously injured when he jumped from a bridge onto a lorry on 22 October 2014. He was declared brain dead two days later. ","http://www.lavoixdunord.fr/region/calais-un-migrant-entre-la-vie-et-la-mort-apres-avoir-ia33b48583n2451631","https://testeenvoorde.wordpress.com/2014/12/01/article-dhaydee-saberan-pour-temoignage-chretien/","https://passeursdhospitalites.wordpress.com/2014/10/24/nouveau-deces-2/","https://www.mediapart.fr/journal/france/271014/pourquoi-calais-fait-face-une-crise-humanitaire-jamais-vue","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null],[338,339,"2014-10-25 00:00:00",null,20141025,"Coquelles/Calais",50.940416,1.811603,"Afom Tsegay",1,"profil.png","26","Erythréenne","Eritrean","N","H","\nAccident de la route\n","Road accident","Road traffic accident",false,"\nAfom Tsegay, un exilé érythréen de 26 ans, a été renversé par une voiture en revenant du commissariat de Coquelles après avoir été arrêté. Il est resté 9 jours dans le coma à l'hôpital de Lille jusqu'à son décès.\n\n","Afom Tsegay, a 26-year-old from Eritrea, was run over by a car on his way back from the Coquelles police station after being arrested. He spent 9 days in a coma before he died.  ","https://testeenvoorde.wordpress.com/2014/12/01/article-dhaydee-saberan-pour-temoignage-chretien/","https://passeursdhospitalites.wordpress.com/2014/11/02/encore-un-exile-mort-a-la-frontiere/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null,null,null],[337,338,null,null,201410,"Lista beach (Norvège)",58.129807,6.594302,"Shadi Omar Kataf",1,"profil.png",null,"Syrienne","Syrian",null,"H","Noyade","Drowning","Drowning / shipwreck",false,"Un corps retrouvé sur une Ã®le du nord des Pays Bas en octobre 2014 a été identifié comme étant celui de Mouaz Al-Bakhli, un exilé syrien de 22 ans porté disparu à Calais. Un second corps, retrouvé sur les côtes de Norvège, a été identifié comme étant celui de Shadi Omar Kataf, exilé syrien également. Mouaz et Shadi Omar ont passé plusieurs semaines dans les Jungles de Calais et Grande-Synthe. Après plusieurs tentatives de passage de la frontière ratées cachés dans un camion, les deux hommes ont décidé de traverser le détroit du Pas-de-Calais à la nage. ","A body found on an island in the north Netherlands in October 2014 was identified as Mouaz Al-Bakhli, a 22-year-old Syrian missing from Calais. A second body, found on the coast of Norway, was identified as Shadi Omar Kataf, also Syrian. Mouaz and Shadi Omar spent several weeks in the Calais 'Jungle' and Grande-Synthe. After several failed attempts to cross the border in a lorry, the two decided to swim across the Strait of Pas-de-Calais.","http://www.dagbladet.no/spesial/vatdraktmysteriet/eng/","http://www.ted.com/talks/anders_fjellberg_two_nameless_bodies_washed_up_on_the_beach_here_are_their_stories","http://www.mirror.co.uk/news/world-news/desperate-syrians-fleeing-isis-drown-6111516","http://www.newstatesman.com/2015/07/boys-who-could-see-england","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null],[336,337,null,null,201410,"Texel beach (Pays-Bas)",53.092453,4.745192,"Mouaz Al-Bakhli ",1,"profil.png","22","Syrienne","Syrian","N","H", Actual.pdf",null],[316,317,"2015-09-24 00:00:00",null,20150924,"Site Eurotunnel (Calais)",50.934493,1.83062,"Joumoua Adam",1,"profil.png","22","Soudanaise","Sudanese","N","H","\nAccident Eurotunnel\n","Eurotunnel accident","Eurotunnel accident",false,"\n\nJoumoua Adam, exilé soudanais de 22 ans est décédé, renversé par une navette de fret venant de Grande Bretagne sur le site d'Eurotunnel. Il était né en 1993.\nEnterré à Coubertin.\n\n","Joumoua Adam, a 22-year-old from Sudan, died when he was run over by a freight shuttle coming from the UK in the Eurotunnel. He was born in 1993. He is buried in Coubertin cemetery in Calais.","http://www.francetvinfo.fr/france/nord-pas-de-calais/migrants-a-calais/un-jeune-migrant-meurt-percute-par-une-navette-sur-le-site-d-eurotunnel_1097655.html","http://www.20minutes.fr/societe/1694183-20150924-eurotunnel-jeune-migrant-meurt-percute-navette-ferroviaire","http://www.nordlittoral.fr/archive/recup%3A%252Faccueil%252Ftunnel-un-migrant-meurt-percute-par-un-train-inquietude-ia0b0n245314","https://passeursdhospitalites.wordpress.com/2015/09/24/encore-un-mort-2/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null],[315,316,"2015-09-29 00:00:00",null,20150929,"A proximité du port de Calais",50.937051,1.909353,"Omar El Zouhairi",1,"profil.png","19","Irakienne","Iraqi","N","H","\nAccident de la route lié au passage\n","Death during passage","Death during passage",false,"\nUn exilé irakien âgé de 19 ans, Omar El Zouhairi, a été retrouvé mort dans un camion, sans doute écrasé par les palettes.  \n\n\n","Omar El Zouhairi, a 19 year old Iraqi was found dead in a lorry, crushed by pallets. ","http://www.francetvinfo.fr/monde/europe/migrants/un-migrant-retrouve-mort-dans-un-camion-pres-du-port-de-calais_1104683.html","http://www.liberation.fr/france/2015/07/29/des-noms-derriere-les-migrants-morts-a-calais_1355183","https://passeursdhospitalites.wordpress.com/2015/09/29/un-mort-cette-nuit-dans-un-camion/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf","Liste mairie de Calais",null],[314,315,"2015-09-30 00:00:00",null,20150930,"Site Eurotunnel (Calais)",50.922026,1.823035,"Berihu Liben",1,"profil.png","23","Erythréenne","Eritrean","N","H","\nAccident Eurotunnel\n","Eurotunnel accident","Eurotunnel accident",false,"\nUn exilé érythréen, Berihu Liben, âgé de 23 ans, est décédé, heurté par une navette de fret sur la voie à Eurotunnel. \nNé en 1992. \n","Berihu Liben, a 23-year-old from Eritrea, died after being hit by a freight shuttle on the Eurotunnel track.  ","http://www.20minutes.fr/societe/1698543-20150930-migrant-decede-site-tunnel-sous-manche-percute-train","http://www.upi.com/Top_News/World-News/2015/09/30/Eritrean-migrant-killed-by-freight-train-while-attempting-to-enter-Channel-tunnel/1231443611266/","http://www.lavoixdunord.fr/archive/recup%3A%252Fregion%252Fcalais-un-migrant-meurt-percute-par-un-train-sur-le-site-ia33b48581n3075110","https://passeursdhospitalites.wordpress.com/2015/09/30/un-mort-cette-nuit-dans-le-perimetre-du-tunnel/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null],[313,314,"2015-10-14 00:00:00",null,20151014,"Sur l'autoroute  M20, à la junction 8 vers Leeds, près de Maidstone (GB)",51.297301,0.525056,"Mohammed Akram",1,"profil.png","22","Afghane","Afghan","N","H","\nAccident de la route lié au passage\n","Road accident","Road traffic accident",false,"Mohammed Akram, un exilé afghan, est décédé après avoir été percuté par un véhicule. Il avait réussi à franchir la frontière et tentait de traverser l'autoroute M20 avec un groupe de compatriotes. ","Mohammed Akram, an Afghani,  died after being hit by a vehicle. He had succeeded in reaching the UK and was attempting to cross the M20 motorway with a group of compatriots. ","http://www.kentonline.co.uk/maidstone/news/driver-relives-harrowing-m20-death-93959/","http://www.dailymail.co.uk/news/article-3530452/Afghan-migrant-run-killed-M20-near-Maidstone-Kent-journey-Iran-Turkey-Greece-Germany.html?ITO=1490&ns_mchannel=rss&ns_campaign=1490","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf","http://time.com/4077370/refugee-crisis-calais-death/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null],[312,313,"2015-10-15 00:00:00",null,20151015,"Calais (à proximité du site Eurotunnel)",50.941581,1.825238,"Nawall Al Jende",1,"profil.png","26","Syrienne","Syrian","N","F","\nAccident de la route lié au passage\n","Road accident","Road traffic accident",false,"Nawall Al Jende, une exilée, de nationalité syrienne est morte, dans la nuit de mercredi 14 à jeudi 15 octobre 2015, percutée par une voiture sur l'autoroute A16 aux abords du Tunnel sous la Manche à Calais.","Nawall Al Jende, a Syrian, died in the night of 14 October 2015 after being hit by a car on the A16 motorway near the Channel Tunnel in Calais. ","http://france3-regions.francetvinfo.fr/hauts-de-france/calais-une-photographe-temoin-de-la-mort-d-une-migrante-syrienne-833203.html","http://www.lavoixdunord.fr/archive/recup%3A%252Fregion%252Fcalais-une-migrante-meurt-apres-avoir-ete-renversee-ia33b48581n3104581","http://www.liberation.fr/france/2015/07/29/des-noms-derriere-les-migrants-morts-a-calais_1355183","http://time.com/4077370/refugee-crisis-calais-death/","https://passeursdhospitalites.wordpress.com/2015/10/15/venue-de-syrie-et-morte-a-calais/",null],[311,312,"2015-10-16 00:00:00",null,20151016,"Site Eurotunnel (Calais)",50.920639,1.812166,"Nasratullah",1,"profil.png","16","Afghane","Afghan","Y","H","\nAccident Eurotunnel\n","Eurotunnel accident","Eurotunnel accident",false,"\nNasratullah, un exilé d'origine afghane est mort dans la nuit de jeudi 15 à vendredi 16 octobre 2015, après avoir été percuté par un train de marchandises Eurotunnel aux abords des quais du tunnel, à Coquelles près de Calais. Il a été rapatrié au Pakistan.\n\n","Nasratullah, an Afghani, died in the night of 15 October 2015 after being hit by a freight train near the Eurotunnel platforms in Coquelles, near Calais. His body was sent to Pakistan.","http://fr.reuters.com/article/frEuroRpt/idFRL8N12G0EM20151016","http://www.lemonde.fr/societe/article/2015/10/16/un-migrant-tue-aux-abords-du-tunnel-sous-la-manche_4790707_3224.html","http://www.liberation.fr/france/2015/07/29/des-noms-derriere-les-migrants-morts-a-calais_1355183","https://passeursdhospitalites.wordpress.com/2015/10/16/un-adolescent-afghan-est-mort-heurte-par-un-train/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null],[310,311,"2015-10-27 00:00:00",null,20151027,"Route de Saint Omer, Calais",50.916992,1.916439,"Ali",1,"profil.png","31","Egyptienne","Egyptian","N","H","\nAccident de la route lié au passage\n","Road accident","Road traffic accident",false,"Dans la nuit du 26 au 27/10/2015, vers minuit, quatre exilés (2 syriens, un palestinien et un égyptien), ont été percutés par une voiture, route de Saint-Omer à Calais. Cette dernière a pris la fuite, laissant trois blessés et un mort dans le fossé qui longe la route. Ali, l'exilé égyptien, âgé de 31 ans meurt des suites du choc.","Around midnight on 27 October 2015, 4 migrants (2 Syrian, a Palestinian and an Egyptian) were hit by a car which did not stop, on the Saint-Omer road in Calais. The accident left three injured and the Egyptian, Ali, 31 years old, dead from the effects of shock. ","http://www.lavoixdunord.fr/region/migrants-fauches-par-une-voiture-a-calais-un-mort-une-ia33b48581n3126857","http://www.lavoixdunord.fr/region/migrants-fauches-par-une-voiture-a-calais-la-ia33b48581n3131437","http://www.metronews.fr/info/calais-un-migrant-syrien-tue-heurte-par-une-voiture/mojA!s9eUx60kvsnQ/","https://passeursdhospitalites.wordpress.com/2015/10/27/un-mort-et-trois-blesses-heurtes-par-une-voiture/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null],[309,310,"2015-11-18 00:00:00",null,20151118,"Ferroli warehouse près de  Burton-upon-Trent",52.814343,-1.636864,"Mostafa Khaziravi",1,"profil.png","27","Iranienne","Iranian","N","H","Mort·e asphyxié·e pendant le passage","Death asphyxiated during passage","Asphyxia / suffocation",false,"Kalid Sorki et Mostafa Khaziravi, deux exilés originaire respectivement d'Afghanistan et d'Ahvaz (sud de l'Iran), ont été retrouvés morts dans un container à Burton-upon-Trent. Ils auraient visiblement réussi à pénétrer dans un container qui a quitté le nord de l'Italie le lundi 5 octobre et est entré au Royaume-Uni par ferry de Dunkerque à Douvres trois jours après. ","Kalid Sorki and Mostafa Khaziravi, from Afghanistan and Ahvaz (South Iran) were found dead in a container in Burton-on-Trent. It appears that they managed to get into the container that left northern Italy on Monday 5 October. It entered the UK at Dover by ferry from Dunkerque three days later.","https://www.bbc.com/news/uk-england-stoke-staffordshire-34857071","https://www.bbc.com/news/uk-england-stoke-staffordshire-35382243","https://www.bbc.com/news/uk-england-stoke-staffordshire-35505946","https://staffspolice.wordpress.com/tag/branston/","https://www.huffingtonpost.co.uk/2015/11/19/two-dead-migrants-found-ferroli-container-staffordshire-industrial-park_n_8598310.html?guccounter=1&guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&guce_referrer_sig=AQAAAMn85Q3uaDqlJrgpLB8YesJ3hUrZenvkYJwCaTi3lhQjR2GewMQgbymjWQ9JQorDtYd_zBzVkqTN7u3yTlTzyfg7e2AHy3c-P-yKvrpaG1b1ZHZGuoEN-D-dbT65A4C7bVti_RzCye0zwZhsyOpKuJjk-iriYTHGzLyWtqbtVX-n",null],[308,309,"2015-11-18 00:00:00",null,20151118,"Ferroli warehouse près de  Burton-upon-Trent",52.814343,-1.636864,"Khalid Sorki",1,"profil.png","16 ou 17Â ?","Afghane","Afghan","Y","H","Mort·e asphyxié·e pendant le passage","Death asphyxiated during passage","Asphyxia / suffocation",false,"Kalid Sorki et Mostafa Khaziravi, deux exilés originaire respectivement d'Afghanistan et d'Ahvaz (sud de l'Iran), ont été retrouvés morts dans un container à Burton-upon-Trent. Ils auraient visiblement réussi à pénétrer dans un container qui a quitté le nord de l'Italie le lundi 5 octobre et est entré au Royaume-Uni par ferry de Dunkerque à Douvres trois jours après. ","Kalid Sorki and Mostafa Khaziravi, from Afghanistan and Ahvaz (South Iran) were found dead in a container in Burton-on-Trent. It appears that they managed to get into the container that left northern Italy on Monday 5 October. It entered the UK at Dover by ferry from Dunkerque three days later.","https://www.bbc.com/news/uk-england-stoke-staffordshire-34857071","https://www.bbc.com/news/uk-england-stoke-staffordshire-35382243","https://www.bbc.com/news/uk-england-stoke-staffordshire-35505946","https://staffspolice.wordpress.com/tag/branston/","https://www.huffingtonpost.co.uk/2015/11/19/two-dead-migrants-found-ferroli-container-staffordshire-industrial-park_n_8598310.html?guccounter=1&guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&guce_referrer_sig=AQAAAMn85Q3uaDqlJrgpLB8YesJ3hUrZenvkYJwCaTi3lhQjR2GewMQgbymjWQ9JQorDtYd_zBzVkqTN7u3yTlTzyfg7e2AHy3c-P-yKvrpaG1b1ZHZGuoEN-D-dbT65A4C7bVti_RzCye0zwZhsyOpKuJjk-iriYTHGzLyWtqbtVX-n",null],[307,308,"2015-11-20 00:00:00",null,20151120,"Grande-Synthe",51.001091,2.295768,null,1,"profil.png",null,null,null,null,"H","\nAccident de la route lié au passage\n","Road accident","Road traffic accident",false,"A proximité de Grande-Synthe, un exilé meurt après avoir été percuté par une voiture.","A migrant died after being hit by a car near Grande-Synthe. ","http://france3-regions.francetvinfo.fr/nord-pas-de-calais/un-migrant-meurt-percute-par-une-voiture-pres-de-grande-synthe-858613.html","http://www.europe1.fr/societe/dans-le-nord-mort-dun-migrant-percute-par-une-voiture-pres-de-grande-synthe-2623425","http://www.liberation.fr/france/2015/07/29/des-noms-derriere-les-migrants-morts-a-calais_1355183","https://passeursdhospitalites.wordpress.com/2015/11/20/un-mort-a-grande-synthe/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null],[306,307,"2015-12-03 00:00:00",null,20151203,"Calais (à proximité du site Eurotunnel)",50.941176,1.82814,"Youssef",1,"profil.png","16","Soudanaise","Sudanese","Y","H","\nAccident de la route lié au passage\n","Road accident","Road traffic accident",false,"Youssef, Soudanais de 16 ans, a été fauché à Calais par une camionnette alors qu'il tentait de rejoindre l'Angleterre, sur l'A16 dans le sens Calais-Boulogne, entre la sortie Jardiland et celle du Tunnel sous la Manche.","Youssef, a 16-year-old from Sudan, was hit by a van on the A16 motorway, direction Calais-Boulogne between the Jardiland and EuroTunnel junctions, whilst trying to reach England.  ","http://www.lavoixdunord.fr/region/calaisis-percute-par-un-vehicule-sur-l-a16-un-ia33b48581n3198283","http://www.liberation.fr/france/2015/12/06/marche-pour-youssef-mort-a-calais_1418642","http://www.liberation.fr/france/2015/07/29/des-noms-derriere-les-migrants-morts-a-calais_1355183","https://passeursdhospitalites.wordpress.com/2015/12/04/un-mort-16-ans/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null],[305,306,"2015-12-08 00:00:00",null,20151208,"Jungle de Calais",50.969122,1.905854,"Zakaria Abdel Banat Fered ",1,"profil.png","20","Soudanaise","Sudanese","N","H","Homicide","Homicide","Homicide",false,"Zakaria Abdel Banat Fered, un exilé d'origine soudanaise est mort poignardé. L'agression s'est déroulée dans le \"bidonville d'Etat\" dans la nuit du lundi 07 au mardi 08/12/2015. Il a été enterré au cimetière de Coubertin à Calais.","Zakaria Abdel Banat Fered, a Sudanese migrant, was stabbed to death in the 'state shanty town' in the night of 7 December 2015. He was buried in the Coubertin cemetery in Calais.","http://www.lavoixdunord.fr/region/calais-un-migrant-soudanais-meurt-poignarde-dans-la-ia33b48581n3206913","http://www.liberation.fr/france/2015/07/29/des-noms-derriere-les-migrants-morts-a-calais_1355183","https://passeursdhospitalites.wordpress.com/2015/12/09/un-mort-dans-le-bidonville-dun-coup-de-couteau/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null,null],[304,305,"2015-12-28 00:00:00",null,20151228,"Grande-Synthe (découvert mort à la station BP qui jouxte l'A16)",51.0039,2.303781,"Masud Naveed",1,"20160103-Masud-Naveed.png","15","Afghane","Afghan","Y","H","\nAccident de la route lié au passage\n","Road accident","Road traffic accident",false,"Masud Naveed, un mineur âgé de 15 ans de nationalité afghane, est mort des suites d'un accident mortel sur l'autoroute A 16, à proximité de Grande-Synthe. Alors qu’il se trouvait dans un poids lourd, il aurait sorti la tête par une ouverture de la bâche du semi-remorque. Sa tête se serait fracassée contre un pilier de pont.","Masud Naveed, a 15-year-old Afghan national, died in a fatal accident on the A16 highway near Grande-Synthe. While in a truck, he would have pulled his head out through an opening in the trailer’s tarp. His head would have smashed against a bridge pillar.","http://www.lavoixdunord.fr/region/grande-synthe-un-migrant-retrouve-mort-dans-une-remorque-ia17b47594n3242877#utm_medium=redaction&utm_source=twitter&utm_campaign=page-fan-vdn","http://www.leparisien.fr/faits-divers/nord-un-migrant-trouve-mort-dans-la-remorque-d-un-camion-28-12-2015-5405765.php#xtref=https%3A%2F%2Fwww.google.fr","http://www.liberation.fr/france/2015/07/29/des-noms-derriere-les-migrants-morts-a-calais_1355183","https://passeursdhospitalites.wordpress.com/2015/12/28/un-mort-dans-un-camion/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null],[303,304,"2016-01-30 00:00:00",null,20160130,"Port de Calais",50.964721,1.852297,"Mohamed Islam",1,"20160130-Mohamed-Islam.png","36","Afghane","Afghan","N","H","Homicide raciste ?","Homicide","Homicide",false,"Mohamed Islam, 36 ans, de nationalité afghane, avait disparu depuis le samedi 30 janvier 2016. L'homme tenait une épicerie dans la Jungle, et « était parti à vélo pour faire des courses », confirmait une bénévole de l'Auberge des Migrants. Depuis, personne n'avait eu de nouvelles du jeune afghan.\n\nLe 10 février 2016, le corps d'un homme est retrouvé au terminal 5 du port de Calais. L'autopsie a confirmé la noyade. Et les identifications ont confirmé l'identité de la victime. Le corps retrouvé dans le port est bien celui de Mohamed Islam.\n\nMohamed Islam était marié et père de 3 enfants. Son corps a été rapatrié en Afghanistan.\n","Mohamed Islam, a 36-year-old Afghani, disappeared on Saturday 30 January 2016. He ran a grocery in the 'Jungle' and \"left by bike to do some shopping\", confimed a volunteer from l'Auberge des Migrants. No-one heard from him since. On 10 February, the body of a man subsequently identified as Mohamed Islam was found in terminal 5 of Calais port.  Mohamed Islam was a husband and a father to three children. His body was repatriated to Afghanistan. ","http://www.lavoixdunord.fr/archive/recup%3A%252Fregion%252Fcalais-un-corps-retrouve-dans-le-port-probablement-ia33b48581n3323205","https://passeursdhospitalites.wordpress.com/2016/02/17/un-exile-disparu-retrouve-mort/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null,null,null],[302,303,"2016-03-02 00:00:00",null,20160302,"Jungle de Calais",50.97148,1.905436,"\nMaken Gomma \n",1,"profil.png","53","Soudanaise","Sudanese",null,"H","Défaillance accès aux soins ?","Failure access to care?","Failure access to care?",false,"Maken Gouma, un exilé soudanais est mort dans le bidonville. Il était diabétique et a été retrouvé mort dans sa tente au matin, peut-être suite à un arrêt cardiaque. Il est enterré au cimetière de Coubertin.","Maken Gouma, a 53-year-old Sudanese national, died in the shanty town. He was diabetic and was found dead in his tent one morning, possibly from a cardiac arrest. He is buried in the Coubertin cemetery. ","https://passeursdhospitalites.wordpress.com/2016/03/08/une-mort-silencieuse-dans-le-bidonville/","https://www.facebook.com/1584603798440636/videos/1712777258956622/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null,null,null],[301,302,"2016-03-31 00:00:00",null,20160331,"Calais (sur l'A16 à hauteur de Marck dans le sens Dunkerque-Calais).",50.937377,1.950891,"Mansarkhel Ali",1,"profil.png","22","Afghane","Afghan","N","H","\nAccident de la route lié au passage\n","Road accident","Road traffic accident",false,"Mansarkhel Ali, un exilé de 22 ans, de nationalité afghane, est mort après avoir été renversé par un poids lourd sur l'autoroute A16 aux abords de Calais. Le jeune homme, qui résidait dans la « Jungle » et qui faisait partie d'un groupe de migrants, a été découvert vers 6 heures en arrêt cardiorespiratoire mais n'a pas pu être réanimé par les agents du SMUR présents sur place. « Le poids lourd, qui roulait dans le sens Calais-Dunkerque, aurait pris la fuite et serait recherché », a précisé la préfecture.","Mansarkhel Ali, a 22-year-old from Afghanistan, died after being hit by a lorry on the A16 motorway on the outskirts of Calais. The young man, who lived in the 'Jungle' and  was one of a group of migrants, was found around 6am in cardiac arrest but could not be resuscitated by the SMUR agents present. The prefecture said the lorry, which was traveling in the direction Calais-Dunkerque, drove off and would be sought.","http://www.lavoixdunord.fr/region/calais-le-routier-qui-a-mortellement-percute-un-migrant-ia33b48581n3418756","http://www.francetvinfo.fr/france/nord-pas-de-calais/migrants-a-calais/calais-un-migrant-meurt-renverse-par-un-poids-lourd-le-chauffeur-en-fuite_1383405.html","http://www.lemonde.fr/europe/article/2016/03/31/calais-un-migrant-meurt-renverse-par-un-camion_4892827_3214.html","https://passeursdhospitalites.wordpress.com/2016/03/31/un-mort-sur-lautoroute/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null],[300,301,"2016-04-01 00:00:00",null,20160401,"Oxfordshire (GB)",51.858775,-1.182942,"Mohamed Hussain",1,"profil.png","18","KurdeÂ irakien ","Iraqi Kurdish","N","H","\nAccident de la route lié au passage\n\n","Road accident","Road traffic accident",false,"Mohamed Hussain, un exilé de 18 ans d'origine kurde d'Irak, est décédé alors qu'il était caché sous la remorque d'un camion. Le véhicule a été impliqué dans un accident et Mohammed n'a pas survécu. ","Mohamed Hussain, an 18 year old Iraqi Kurd, was hiding under the trailer of a lorry which was involved in an accident. Mohamed did not survive. ","http://www.theguardian.com/world/2016/apr/02/teenager-from-kurdistan-dies-under-lorry-in-oxfordshire","https://www.facebook.com/groups/PeopletoPeopleSmallCamps/permalink/425312624306032/","https://passeursdhospitalites.wordpress.com/2016/04/02/mort-a-la-frontiere-de-lautre-cote/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null,null],[299,300,"2016-05-09 00:00:00",null,20160509,"Rocade portuaire de Calais",50.93632,1.914251,"Hussain Initzar",1,"profil.png","24","Pakistanaise","Pakistani","N","H","\nAccident de la route lié au passage\n\n","Road accident","Road traffic accident",false,"Hussain Initzar, un exilé de 24 ans, de nationalité pakistanaise, est mort après avoir été percuté par une voiture sur la rocade portuaire de Calais.","Hussain Initzar, a 24-year-old Pakistani, died after being hit by a car on the Calais port ring road.","http://www.lavoixdunord.fr/region/calais-un-migrant-pakistanais-meurt-percute-par-une-ia33b48581n3495189","http://france3-regions.francetvinfo.fr/nord-pas-de-calais/calais-mort-d-un-migrant-pakistanais-percute-par-une-voiture-992881.html","http://www.liberation.fr/france/2016/05/10/se-rejouir-sur-facebook-de-la-mort-d-un-migrant-c-est-honteux-et-illegal_1451630","https://passeursdhospitalites.wordpress.com/2016/05/09/un-nouveau-mort-sur-la-rocade/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null],[298,299,"2016-05-28 00:00:00",null,20160528,"Rocade portuaire de Calais",50.93632,1.914251,"AhmadzaÃ¯ Zamat",1,"profil.png","25","Afghane","Afghan","N","H","\nAccident de la route lié au passage\n\n","Road accident","Road traffic accident",false,"AhmadzaÃ¯ Zamat, un exilé de nationalité afghane, âgé de 25 ans, a été mortellement percuté par un poids lourd sur l'autoroute A16, non loin de l'embranchement avec la rocade portuaire de Calais.","AhmadzaÃ¯ Zamat, a 25-year-old Afghani, died after being hit by a lorry on the A16 motorway, not far from the junction with the Calais port ring road. ","http://www.lavoixdunord.fr/region/calais-un-migrant-decede-sur-l-a16-percute-par-un-ia33b48581n3534207","http://www.leparisien.fr/faits-divers/calais-un-migrant-afghan-meurt-percute-par-un-camion-28-05-2016-5836913.php","https://passeursdhospitalites.wordpress.com/2016/05/29/encore-un-mort-sur-lautoroute/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null,null],[297,298,"2016-07-04 00:00:00",null,20160704,"Rocade portuaire de Calais",50.940681,1.906322,"Dembélé Mokontafé",1,"profil.png","16","Malienne","Malian","Y","H","\nAccident de la route lié au passage\n\n","Road accident","Road traffic accident",false,"Dembélé Mokontafé, un exilé mineur de 16 ans, de nationalité malienne, est mort après avoir été percuté par un véhicule (en fuite) sur la rocade portuaire à proximité de la « Jungle ». ","Dembélé Mokontafé, a 16-year-old from Mali, died from a hit-and-run accident on the Calais port ring road near the 'Jungle'. ","http://www.lavoixdunord.fr/region/calais-un-migrant-retrouve-mort-au-bord-de-la-rocade-portuaire-ia33b48581n3611849","http://www.lexpress.fr/actualite/societe/fait-divers/calais-un-migrant-retrouve-mort-sur-la-rocade-portuaire_1808784.html","http://france3-regions.francetvinfo.fr/nord-pas-de-calais/pas-de-calais/calais/calais-un-homme-retrouve-sans-vie-proximite-de-la-rocade-portuaire-1040345.html","https://passeursdhospitalites.wordpress.com/2016/07/04/a-nouveau-un-mort-sur-la-rocade/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null],[296,297,"2016-07-12 00:00:00",null,20160712,"Rocade portuaire de Calais",50.947285,1.904856,"Fisehatsion Samrawit",1,"20160712-Samrawit.png","19","Erythréenne","Eritrean","Y","F","\nAccident de la route lié au passage\n\n","Road accident","Road traffic accident",false,"Fisehatsion Samrawit, une exilée de nationalité érythréenne âgée de 19 ans, a été mortellement percutée par un poids lourd sur la rocade portuaire de Calais.\n\nElle était arrivée à Calais cinq semaines plus tôt, seule. Elle voulait rejoindre son grand frère en Grande Bretagne. Elle est restée quelques jours au dispositif d'hébergement des femmes du centre Jules Ferry. Puis, elle est partie pour le camp de Steenvoorde afin de tenter de passer la frontière.\n\nLorsque ce camp a soudainement été démantelé par la police, elle est revenue, comme beaucoup de ceux qui s'y trouvaient, à Calais. Le lendemain, un camion l'a percutée sur la route oÃ¹ elle se trouvait avec d'autres réfugiés cherchant en panique à arrêter le trafic pour « passer ».\n","Fisehatision Samrawit, a 19-year-old from Eritrea, died after being hit by a lorry on the Calais port ring road. She arrived in Calais 5 weeks earlier, alone, trying to join her older brother in Great Britain. She rested for a few days in the Jules Ferry women's accomodation centre, then left for the Steenvoorde camp to try and cross the border. When this camp was suddenly dismantled by  police, she returned, like many others, to Calais. The following day a lorry hit her on the road where she was desparately trying to stop traffic to find a way to cross.","http://www.lavoixdunord.fr/region/calais-une-migrante-meurt-percutee-sur-la-rocade-ia33b48581n3627966","http://www.leparisien.fr/faits-divers/calais-mort-d-une-jeune-migrante-erythreenne-sur-la-rocade-portuaire-12-07-2016-5961631.php","http://www.lavoixdunord.fr/region/grace-a-un-appel-aux-dons-le-corps-de-la-migrante-ia33b48581n3641505","https://passeursdhospitalites.wordpress.com/2016/07/12/une-jeune-exilee-meurt-sur-la-rocade-dacces-au-port/","https://passeursdhospitalites.wordpress.com/2016/07/20/le-visage-de-samrawit/",null],[295,296,"2016-07-21 00:00:00",null,20160721,"Sur l'autoroute A16 dans le sens Calais-Dunkerque, au niveau de l'échangeur 47, qui mène à la rocade portuaire de Calais.",50.939244,1.906831,null,1,"profil.png",null,null,null,null,"H","\nAccident de la route lié au passage\n\n","Road accident","Road traffic accident",false,"Un jeune homme est mort, jeudi 21 juillet 2016 aux alentours de 2 h, sur l'autoroute A16. Il a été percuté par un poids lourd.","Around 2am on  21 July 2016 a young man died on the A16 motorway. He was hit by a lorry.  ","http://www.lavoixdunord.fr/region/calais-un-migrant-meurt-percute-par-un-poids-lourd-sur-ia33b48581n3643423","http://www.lemonde.fr/europe/article/2016/07/21/mort-d-un-migrant-sur-l-a16-pres-de-calais_4972605_3214.html","http://france3-regions.francetvinfo.fr/nord-pas-de-calais/calais-mort-d-un-migrant-sur-l-autoroute-a16-1052337.html","https://passeursdhospitalites.wordpress.com/2016/07/21/un-exile-inconnu-mort-sur-lautoroute/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null],[294,295,"2016-07-26 00:00:00",null,20160726,"Jungle de Calais",50.973142,1.904562,"Asfaw Maazu Tadesse",1,"profil.png","37","Ethiopienne\n\n","Ethiopian","N","H","Homicide","Homicide","Homicide",false,"Asfaw Maazu Tadesse, un exilé éthiopien, âgé de 37 ans, est mort dans la nuit de lundi à mardi après une rixe dans le bidonville d'État de Calais. «Il est décédé  vraisemblablement d'un coup de couteau mortel au thorax», indique la préfecture du Pas-de-Calais.","Asfaw Maazu Tadesse, a 37-year-old Ethiopian, died following a fight in the Calais slum. \"He probably died from a stab wound to the thorax\", suggested the Prefecture of Pas-de-Calais.","http://m.lavoixdunord.fr/region/calais-un-migrant-ethiopien-meurt-poignarde-apres-une-ia33b48581n3651287","http://www.lemonde.fr/europe/article/2016/07/26/un-migrant-tue-lors-d-une-rixe-dans-la-jungle-de-calais_4974730_3214.html","http://www.nordlittoral.fr/accueil/jungle-un-ethiopien-tue-a-quand-la-fin-des-tensions-ia0b0n330776","https://passeursdhospitalites.wordpress.com/2016/07/26/un-mort-dans-le-bidonville/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null],[293,294,"2016-07-27 00:00:00",null,20160727,"Rocade portuaire de Calais",50.939788,1.906474,"Ibrahim Mubarak",1,"profil.png","28","Soudanaise","Sudanese","N","H","\nAccident de la route lié au passage\n\n","Road accident","Road traffic accident",false,"\nIbrahim Mubarak, un exilé, de nationalité soudanaise et âgé de 28 ans, est mort sur la rocade portuaire de Calais percuté par un véhicule.\n\nNaissance en 1988. Repose à Calais.\n","Ibrahim Mubarak, a 28-year-old from Sudan, died on the Calais port ring road after being hit by a vehicle. Born in 1988, he is buried in Calais. ","http://france3-regions.francetvinfo.fr/nord-pas-de-calais/pas-de-calais/calais/calais-mort-d-un-migrant-soudanais-sur-la-rocade-portuaire-1055587.html","http://www.nordlittoral.fr/accueil/calais-un-migrant-retrouve-mort-sur-la-rocade-portuaire-ia0b0n330839","http://www.lavoixdunord.fr/region/calais-un-migrant-soudanais-meurt-percute-sur-la-rocade-ia33b48581n3653095","https://passeursdhospitalites.wordpress.com/2016/07/27/mort-sur-la-rocade-le-vehicule-ne-sest-pas-arrete/","http://www.lavoixdunord.fr/region/calais-200-personnes-aux-obseques-d-un-migrant-ia33b48581n3666000",null],[292,293,"2016-08-23 00:00:00",null,20160823,"Le long du canal de Marck",50.960123,1.932668,null,1,"profil.png",null,"Soudanaise","Sudanese","N","H","Homicide","Homicide","Homicide",false,"Un Soudanais d'une trentaine d'années est mort de ses blessures reçues lors d'une rixe qui a éclaté au petit matin mardi entre migrants soudanais et afghans à Marck-en-Calaisis (Pas-de-Calais) près de l'A16.","A 30-year-old from Sudan died from injuries sustained during a fight between Sudanese and Afghan migrants in Marck-en-Calaisis (Pas-de-Calais) near the A16 .","http://www.la-croix.com/France/Calais-mort-Soudanais-apres-rixe-entre-migrants-2016-08-23-1300784014","http://www.lavoixdunord.fr/region/migrants-de-calais-un-mort-et-plusieurs-blesses-dans-la-ia33b48581n3692671","https://passeursdhospitalites.wordpress.com/2016/08/25/un-mort-lie-au-passage/",null,null,null],[291,292,"2016-09-01 00:00:00",null,20160901,"Calais",50.9728,1.882746,"Yohanes Amen Samuel",1,"profil.png","0","Erythréenne","Eritrean","Y",null,"Indéterminé","Unknown","Unknown",false,"Yohanes Amen Samuel,un nourrisson de nationalité érythréenne, est mort dans des circonstances indéterminées. Il a été enterré dans le cimetière sud de Calais.","Yohanes Amen Samuel, a baby from Eritrea, died in undetermined circumstances. He is buried in the cemetery south of Calais.","Liste mairie de Calais",null,null,null,null,null],[290,291,"2016-09-16 00:00:00",null,20160916,"Rocade portuaire de Calais",50.952902,1.906261,"Raheemullah Oryakhel",1,"profil.png","14","Afghane","Afghan","Y","H","\nAccident de la route lié au passage\n\n","Road accident","Road traffic accident",false,"Raheemullah Oryakhel, un mineur âgé de 14 ans, de nationalité afghane, est mort sur la rocade portuaire de Calais après avoir été percuté par un véhicule. Son corps a été rapatrié en Afghanistan.","Raheemullah Oryakhel, a 14-year-old Afghani, died on the Calais port ring road after being hit by a vehicle. His body was repatriated to Afghanistan.","https://www.theguardian.com/world/2016/sep/18/afghan-boy-killed-in-calais-in-attempt-to-climb-on-to-lorry-to-uk","https://www.theguardian.com/uk-news/2016/oct/15/very-scared-death-teenage-stowaway?CMP=share_btn_tw","http://www.lavoixdunord.fr/45556/article/2016-09-16/un-migrant-meurt-percute-par-un-vehicule-sur-la-rocade-portuaire","http://www.bbc.com/news/uk-politics-37528227","https://passeursdhospitalites.wordpress.com/2016/09/16/un-mort-sur-la-rocade-le-vehicule-ne-sest-pas-arrete/",null],[289,290,"2016-09-24 00:00:00",null,20160924,"Au croisement de la rue Foissey et de la voie ferrée, dans le quartier du  Beau-Marais ",50.945395,1.898033,"Abdallah Alghonie Abdullah",1,"profil.png","27","Soudanaise","Sudanese","N","H","Percuté par un train","hit by train","Train accident",false,"Samedi 24 septembre 2016, à 19 h 50, Abdallah Alghonie Abdullah, âgé de 27 ans et de nationalité soudanaise, a été percuté par un train de marchandises sur la ligne Calais-Dunkerque, à hauteur du quartier du Beau-Marais.\n\nAbdallah Gony est né en 1989. Marié, deux enfants.  Son père vit toujours au Soudan (ville de Nyala). Son grand-frère vit en Grande-Bretagne. \n\nOriginaire du Darfour, Abdallah quitte le Soudan le 01 juin 2016 et arrive en Libye le 15 juin. Il quitte la Libye un mois plus tard (le 12 juillet) et arrive en Italie le 14, après deux jours de traversée du détroit de Sicile. Il passe en tout et pour tout 6 jours en Italie et met 11 jours pour rallier la France (entrée sur le territoire le 01 aoÃ»t). Il aurait passé à peine deux mois sur la « Jungle » de Calais. Il meurt le 24 septembre. Il est enterré dans le cimetière Pierre de Coubertin, à Calais. \n\nUn jour, il a laissé à un de ses compagnons de toute un papier manuscrit dans lequel il relate les grandes étapes de son voyage ainsi qu'un texte manuscrit dans lequel il récite une prière.   \n","At 7:50pm on Saturday 24 September, Abdallah Alghonie Abdullah, a 27-year-old from Sudan, was hit by a freight train on the Calais -Dunkerque line near Beau-Marais. Abdallah was born in 1989, married with two children. His father still lives in Sudan (in the town of Nyala). His older brother lives in Great Britain. Originally from Darfur, Abdullah left Sudan on 1 June 2016 and arrived in Libya on 15 June. He left Libya a month later (12 July) and arrived in Italy on 14 July, after two days crossing the strait of Sicily. He spent in all 6 days in Italy and took 11 days to reach France (entering on 1 August). He spent less than two months in the Calais 'Jungle' before he died. He is buried in the Pierre de Coubertin cemetery in Calais. He left a manuscript  with a friend, which told his epic story, and a handwritten prayer. ","http://www.lavoixdunord.fr/49544/article/2016-09-24/un-migrant-soudanais-meurt-percute-par-un-train-au-beau-marais","http://www.20minutes.fr/lille/1930507-20160925-calais-migrant-tue-train-marchandises","https://passeursdhospitalites.wordpress.com/2016/09/26/mort-dune-expulsion-annoncee/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null,null],[288,289,"2016-10-09 00:00:00",null,20161009,"Sur l'autoroute A16 à hauteur de l'échangeur 47 dans le sens Dunkerque - Boulogne-sur-Mer,",50.936054,1.907706,"Gebrinsae Hailé",1,"profil.png","37","Erythréenne","Eritrean","N","H","\nAccident de la route lié au passage\n\n","Road accident","Road traffic accident",false,"Dimanche 9 octobre 2016, vers 20 h 30 sur l'autoroute A16 à hauteur de l'échangeur 47 dans le sens Dunkerque - Boulogne-sur-Mer, une cinquantaine de migrants a tenté de ralentir la circulation en plaçant différents obstacles sur la chaussée afin de monter à bord de poids lourds en partance vers le Royaume-Uni. Un automobiliste manœuvrant pour éviter ces projectiles a alors percuté deux migrants de nationalité érythréenne.\n\nLes services de police, pompiers et SAMU sont intervenus pour prendre en charge les deux victimes qui ont toutes deux été transportées au centre hospitalier de Calais. L'une des deux personnes, Gebrinsae Hailé, âgé de 37 ans et de nationalité érythréenne, dont le pronostic vital était engagé lors de l'intervention des secours, est décédé vers 23 h 30 au centre hospitalier de Calais des suites de ses blessures.\n\nSa compagne, âgée de 30 ans, a été blessée légèrement. Son pronostic vital n'est pas engagé.\n","At around 8:30 pm on  9 October 2016, on the A16 motorway near junction 47 in the direction of Dunkerque - Boulogne-sur-Mer 50 migrants tried to block traffic by placing obstacles on the road to give them a chance to board lorries to the UK.   A motorist drove to avoid the roadblocks and crashed into two Eritrean migrants. Police, firefighters and SAMU intervened to care for the two victims who were both taken to the Calais hospital. One of the two, Gebrinsae Hailé, 37,  died from his injuries at around 11:30 pm in Calais hospital. The other man was not seriously injured. \n","http://www.lavoixdunord.fr/56970/article/2016-10-10/un-couple-de-migrants-fauche-sur-l-a16-un-mort-et-un-blesse","http://www.nordlittoral.fr/accueil/deux-migrants-blesses-sur-l-a16-apres-une-tentative-de-ia0b0n350883","http://www.europe1.fr/faits-divers/pres-de-calais-un-couple-de-migrants-fauche-sur-lautoroute-lun-est-mort-lautre-blesse-2868871","https://passeursdhospitalites.wordpress.com/2016/10/10/nouveau-mort-sur-lautoroute/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null],[287,288,"2016-10-14 00:00:00",null,20161014,"A hauteur de la RD 601, en face à l'hôtel Première Classe (commune de Loon-Plage)",50.997159,2.203861,"Obaid Mohebullah",1,"profil.png","13","Afghane","Afghan","Y","H","Percuté par un train","hit by train","Train accident",false,"Le train de marchandises qui transportait du minerai roulait à environ 60 km/h, à Loon-Plage, le long de la départementale 601, en direction de Calais, à une encablure de l'emprise portuaire du terminal ferry, lorsque le conducteur a vu trois hommes sur la voie lui faisant des signes. Immédiatement, il a freiné. Mais le temps que le train s'immobilise, il a percuté les trois individus.\n\nL'un a été touché de plein fouet à la tête. Il est décédé sur le coup. Son nom est Obaid Mohebullah et il était originaire d'Afghanistan. Un deuxième homme a été gravement blessé et transporté au centre hospitalier de Dunkerque pour des multiples fractures. Le troisième a été légèrement blessé. \n\n","A freight train carrying ore was travelling towards Calais at about 60 km /h, when near the ferry terminal at Loon-Plage,  the driver saw three men on the track waving to him. Immediately he braked, but by the time the train came to a stop, it had hit the three individuals. Obaid Mohebullah, originally form Afghanistan, was hit directly in the head and died instantly. The second man was taken to Dunkerque hospital with multple fractures. The third was slightly injured. ","http://www.lavoixdunord.fr/59095/article/2016-10-14/trois-migrants-happes-par-un-train-un-mort","http://www.lepharedunkerquois.fr/fait-divers/loon-plage-trois-personnes-happees-par-un-train-ia689b0n185820","https://passeursdhospitalites.wordpress.com/2016/10/14/un-mort-a-loon-plage/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null,null],[286,287,"2016-10-18 00:00:00",null,20161018,"« Jungle » de Norrent-Fontes",50.583324,2.388721,"El Sarag Mohammad (Omar)",1,"profil.png","26","Soudanaise","Sudanese","N","H","Homicide","Homicide","Homicide",false,"El Sarag Mohammad Omar, âgé de 26 ans et de nationalité soudanaise vivait dans la « Jungle » de Norrent-Fontes. Il s'était accroché à plusieurs reprises avec les passeurs. Dans la nuit du lundi 17 au mardi 18 octobre 2016, les passeurs ont voulu lui faire payer cette insubordination et l'ont battu à mort.\n\nRepose à Beuvry (pour le moment).\n","El Sarag Mohammad Omar, a 26-year -old Sudanese national who lived in the 'Jungle' of Norrent-Fontes, had many altercations with smugglers, and on the night of 17 October 2016 they beat him to death to punish him for his insubordination. His body was resting at Beuvry for the time being.","http://www.lemonde.fr/immigration-et-diversite/article/2016/10/18/pas-de-calais-mort-d-un-migrant-apres-une-rixe-au-camp-de-norrent-fontes_5016063_1654200.html","http://www.lavoixdunord.fr/61437/article/2016-10-18/bagarre-sur-le-camp-de-la-marniere-l-un-des-migrants-blesse-est-decede","http://www.lemonde.fr/police-justice/article/2016/10/21/pas-de-calais-plusieurs-mises-en-examen-apres-le-meurtre-d-un-migrant_5018037_1653578.html","https://www.dropbox.com/s/7te0n82e5gokchx/CP 20 10 2016_Meurtre à Nf_final.pdf?dl=0","http://www.lavoixdunord.fr/120493/article/2017-02-18/une-plaque-en-memoire-de-mohammed-frappe-mort-par-des-passeurs",null],[285,286,"2016-10-18 00:00:00",null,20161018,"Ashford, Kent (GB)",51.091279,1.015932,null,1,"profil.png",">30","Erythréenne","Eritrean","N","H","\nAccident de la route lié au passage\n\n","Crushed by cargo","Crushed by cargo",false,"Un exilé a été retrouvé mort dans la remorque d'un camion. Il serait décédé d'asphyxie après avoir été écrasé par la cargaison. ","An Eritrean man was found dead in the back of a lorry, apparently suffocated after being crushed by the contents of the lorry.  ","https://www.theguardian.com/uk-news/2017/jan/05/stowaway-died-lorry-kent-uk-calais-inquest-coroner","http://www.dailymail.co.uk/news/article-4090374/French-police-searched-lorry-hours-Eritrean-stowaway-crushed-death-avalanche-baby-clothes-catalogues-driver-reached-UK.html","http://www.telegraph.co.uk/news/2017/01/05/stowaway-found-dead-inside-lorry-trailer-kent-service-station/","https://www.bbc.com/news/uk-england-kent-37694879",null,null],[284,285,"2016-10-23 00:00:00",null,20161023,"A proximité de la Gare de l’Est ",48.87674644,2.359005444,"Mustafa Ali Bashir Mohammed",1,null,"26 (né le 1er janvier 1990)","Soudanais","Sudanese","N","H"," Accident de la route lié au passage  ","Road accident","Road traffic accident",false,"Mustafa Ali Bashir Mohammed, un exilé de 26 ans de nationalité soudanaise, est mort mort caché sous un bus anglais, en partance pour le Royaume-Uni à partir de la Gare de l’Est. Avec un autre Soudanais, il s'était glissé dans une trappe au niveau de l'essieu arrière de ce bus de tourisme qui rentrait en Angleterre. Les vêtements de la victime s'étaient enroulés dans l'essieu. Mustafa Ali Bashir Mohammed a été étranglé quand le chauffeur avait repris la route.","Mustafa Ali Bashir Mohammed, a 26-year-old Sudanese exile, died in hiding under an English bus leaving for the UK from East Station. With another Sudanese, he slipped into a trap door in the rear axle of this tourist bus returning to England. The victim’s clothes were wrapped around the axle. Mustafa Ali Bashir Mohammed was strangled when the driver returned to the road.","https://www.leparisien.fr/paris-75/paris-des-migrants-interpelles-dans-des-moteurs-de-bus-sous-la-tour-eiffel-04-08-2017-7175685.php?ts=1722354706921",null,null,null,null,null],[283,284,"2016-12-24 00:00:00",null,20161224,"Loon-Plage, terminal ferry (carrefour des continents)",51.000716,2.197052,null,1,"profil.png","17","CongolaiseÂ ","Congolese","Y","H","\nAccident de la route lié au passage\n\n","Road accident","Road traffic accident",false,"\nIl était 12h30, ce samedi 24 décembre 2016, quand la police aux frontières a découvert une personne migrante, près du terminal des ferries de Dunkerque.\n\nBlessé à la jambe et à l'abdomen, le jeune homme a succombé peu après son transport à l'hôpital de Dunkerque.\n\nLe cambouis retrouvé sur ses mains laisse à penser qu'il serait tombé d'un camion alors qu'il cherchait à rejoindre l'Angleterre.\n\n","At 12:30 pm on 24 December 2016, border police discovered an injured man near the Dunkerque ferry terminal with injuries to his leg and stomach. The young Congolese man succumbed to his injuries shortly after his transfer to Dunkerque hospital.The grease found on his hands suggested that he had fallen from a lorry heading to England.  ","http://www.lepharedunkerquois.fr/fait-divers/loon-plage-un-migrant-meurt-le-jour-du-reveillon-de-noel-ia685b0n193356","http://www.lavoixdunord.fr/94769/article/2016-12-24/un-migrant-de-17-ans-chute-d-un-camion-en-partance-pour-l-angleterre-et-se-tue","https://passeursdhospitalites.wordpress.com/2016/12/27/dunkerquois-un-exile-de-17-ans-meurt-lors-dune-tentative-de-passage/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null,null],[282,283,"2017-01-21 00:00:00",null,20170121,"Sur l'16, au niveau du pont rue de Judée, dans le sens Calais-Dunkerque.",50.936428,1.915954,"Siraj Jemal Sani",1,"profil.png","30","Ethiopienne ","Ethiopian","N","H","\nAccident de la route lié au passage\n\n","Road accident","Road traffic accident",false,"Siraj Jemal Sani, un exilé éthiopien âgé de 30 ans est mort après avoir été percuté par un camion. Il aurait tenté de sauter du camion dans lequel il était caché avant d'être heurté par un véhicule.","Siraj Jemal Sani, a 30-year-old Ethiopian, died after being hit by a lorry. It is believed he jumped from the lorry he was hiding in before being hit by an oncoming vehicle.  ","http://www.lavoixdunord.fr/106743/article/2017-01-21/un-ethiopien-de-20-ans-meurt-ecrase-sur-l-a16","http://www.nordlittoral.fr/16340/article/2017-01-21/ethiopien-renverse-un-appel-temoin-lance","https://passeursdhospitalites.wordpress.com/2017/01/24/un-mort-ce-samedi/","https://www.youtube.com/watch?v=QFXJlYii2eE","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null],[281,282,"2017-03-11 00:00:00",null,20170311,"Sur l'A16, au niveau de Grande-Synthe",50.997239,2.287816,"Khan Farman",1,"profil.png","20","Afghane","Afghan","N","H","\nAccident de la route lié au passage\n\n","Road accident","Road traffic accident",false,"Extrait de l'article de La Voix du nordÂ : « Samedi 11 mars 2017, peu après 6 h, les secours sont intervenus dans le camp de la Linière pour porter assistance à un ressortissant afghan âgé de 20 ans, pris d'un malaise.\n\nLa procédure révélera que peu de temps avant son malaise, le jeune migrant a sauté d'un camion, sur l'A16, au niveau de Grande-Synthe. Il aurait réalisé qu'il n'était pas dans le bon sens de circulation, le camion roulant en direction de la Belgique.\n\nLa victime n'était pas seule. Un compatriote afghan, lui aussi âgé de 20 ans, l'accompagnait dans le camion. Lui aussi aurait sauté, mais sans se blesser. Son compagnon d'infortune se serait cogné la tête contre la glissière de sécurité. Sur le moment, il n'aurait pas réalisé la gravité de ses blessures et a continué sa route à pied. \n\nSon état s'est rapidement dégradé. Il a été transporté au centre hospitalier de Dunkerque avant d'être transféré à au centre hospitalier de Lille oÃ¹ il est décédé.\n\nUne enquête a été ouverte pour déterminer les circonstances exactes de l'accident. Son corps sera autopsié. »\n","Around 6 am on 11 March 2017, emergency services were called to the Linière camp to assist a 20-year-old Afghani man, who was feeling unwell. Their examination revealed that he had jumped from a lorry on the A16 near Grande-Synthe when he realised it was heading in the wrong direction - towards Belgium. The young man was  with another 20-year-old Afghani who also jumped but was not injured. Neither realised the severity of his injuries and they continued their journey on foot. Unfortunately his condition rapidly deteriorated. He was taken to a hospital in Dunkerque before being transferred to Lille Hospital where he died. An inquiry was opened to determine the exact circumstances of the accident and an autopsy was to be conducted.  ","http://www.lavoixdunord.fr/131769/article/2017-03-13/un-jeune-migrant-afghan-decede-apres-avoir-saute-d-un-camion","http://www.lepharedunkerquois.fr/fait-divers/grande-synthe-un-afghan-de-20-ans-decede-apres-une-ia685b0n201641","https://passeursdhospitalites.wordpress.com/2017/03/13/mort-suite-a-une-tentative-de-passage/",null,null,null],[280,281,"2017-05-02 00:00:00",null,20170502,"Paris, Gare du Nord",48.881301,2.355249,null,1,"profil.png",null,null,null,null,"H","\nAccident Eurotunnel\n","Eurotunnel accident","Eurotunnel accident",false,"\nExtrait de l'article du Parisien : \"Ce mardi matin, à 5 heures, en Gare du Nord, au départ des Eurostar, un homme a tenté de passer du côté international, en enjambant les grilles et en grimpant sur le toit d'un train stationné qui devait partir pour Londres dans la matinée. La victime est morte électrocutée, en quelques secondes, touchée par un arc électrique. Les secours ont été appelés. Ils n'ont rien pu faire\".\n\n","At 5 am on Tuesday morning in the Paris Gare du Nord station, where the Eurostar departs, a man climbed over the gates to reach the roof of a train leaving for London that  morning. He was electrocuted almost instantly. Help was called but he could not be resuscitated.","http://www.leparisien.fr/paris-75010/paris-gare-du-nord-un-migrant-meurt-electrocute-sur-le-toit-d-un-eurostar-02-05-2017-6908805.php","https://passeursdhospitalites.wordpress.com/2017/05/03/mort-a-paris-sur-leurostar/","http://www.lexpress.fr/actualite/societe/fait-divers/gare-du-nord-une-personne-meurt-electrocutee-trafic-perturbe_1904185.html","http://www.independent.co.uk/news/world/europe/refugee-electrocuted-garde-du-nord-paris-eurostar-train-heading-for-uk-london-britain-calais-a7713191.html",null,null],[279,280,"2017-05-31 00:00:00",null,20170531,"Seclin",50.545809,3.01697,"Kim Le",1,"profil.png","24","Vietnamienne","Vietnamese","N","H","Suicide","Suicide","Suicide",false,"« Ligue des Droits de l'Homme\nSection de Lille\n\nCommuniqué :\n\nUn jeune Vietnamien de 24 ans, Kim Le, s'est suicidé dans l'Unité hospitalière de Seclin donnant des soins psychiatriques aux détenus malades. Kim Le était incarcéré pour une aide supposée à des compatriotes en errance sur une aire d'autoroute à proximité de Lens.\n\nBien inséré, vivant avec une Française, il avait été mis en détention préventive après une opération de police à l'encontre des migrants asiatiques d'Angres. Il avait très mal vécu et ressenti cette incarcération de trois mois et plus encore l'annonce de la reconduction de cette mesure pour un nouveau trimestre alors qu'il s'attendait à une décision de non-lieu.\n\nCe mal vivre l'avait conduit à une hospitalisation dans les services de l'hôpital de Seclin.\n\nDésespéré par l'annonce de la poursuite de l'emprisonnement, fragilisé par son isolement et son impossibilité de communiquer, il a mis fin à ses jours.\n\nRien ne pourra jamais redonner vie à Kim Le.\n\nVictime de son acte de compassion et de solidarité envers ses compatriotes. Victime de discrimination raciale lors de sa mise en prison. Victime de conditions morales et psychologiques de détention. Kim Le représente un concentré de la bêtise et de l'inhumanité d'une politique de répression aveugle des migrants et de ceux qui leur portent aide et conseil.\n\nLa Ligue des Droits de l'Homme de Lille pleure en Kim Le une jeune vie injustement détruite au cœur de notre région des Hauts de France, au cœur de notre métropole européenne de Lille.\nPour que cette mort ne soit pas totalement inutile, la LDH entend informer les lillois et les gens du Nord de ces faits insupportables. Elle entend aussi interpeller toutes les autorités incriminées directement ou indirectement dans cette mort afin que de tels faits ne puissent se reproduire à l'avenir.\n\nPour que plus personne ne puisse être emprisonné et mourir pour avoir été compatissant et solidaire.\n\nLille, le 7 juin 2017\n\nGérard Minet, secrétaire. »","Kim Le, a 24-year-old Vietnamese man, committed suicide in the Seclin Hospital Unit that provides psychiatric treatment. He was being held for allegedly helping other migrants on the motorway near Lens. After hearing that his detention was to continue, he committed suicide in despair. ","http://www.lavoixdunord.fr/173554/article/2017-06-06/detenu-seclin-pour-aide-l-immigration-clandestine-un-jeune-vietnamien-se-suicide","https://passeursdhospitalites.wordpress.com/2017/06/05/suicide-dun-exile/","https://passeursdhospitalites.wordpress.com/2017/06/09/exile-et-aidant-solidaire-jusquau-drame/",null,null,null],[278,279,"2017-06-20 00:00:00",null,20170620,"Guemps",50.933869,1.993195,null,1,"profil.png",null,"Polonais ","Polish","N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Extrait de l'article de La Voix du Nord : \n\n« L'accident entre un camion et une camionnette, qui a fait une victime, s'est produit ce mardi matin sur l'A16 vers 3 h 45. Deux camions ont freiné pour tenter d'éviter un barrage posé par des migrants. \n\nUne camionnette, qui roulait derrière, a percuté l'un des poids-lourds bloqué par le barrage et a pris feu. \n\nLe chauffeur de la camionnette, une Renault Master immatriculée en Pologne, est décédé. Son identité n'est pas connue pour le moment.\n\nC'est la première fois qu'un conducteur décède suite à la pose d'un barrage par des migrants ».\n\n","According to the Voix du Nord,  a crash between a lorry and a van on the A16 resulted in the death of the driver of the van, which was registered in Poland. Both vehicles braked to avoid a roadblock set up by refugees and migrants, and the van caught fire, killing the driver. This is the first time that a driver has died following a roadblock by migrants.\n","http://www.lavoixdunord.fr/180746/article/2017-06-20/un-mort-dans-un-accident-provoque-par-un-barrage-de-migrants-sur-l-a16-la","http://www.lavoixdunord.fr/180840/article/2017-06-20/apres-l-accident-mortel-cause-par-un-barrage-de-migrants-les-reactions-indignees","http://www.francetvinfo.fr/france/hauts-de-france/migrants-a-calais/pas-de-calais-mort-du-conducteur-d-une-camionnette-en-marge-d-un-barrage-de-migrants-circulation-coupee-sur-l-a16_2245305.html","http://www.lemonde.fr/societe/article/2017/06/20/un-chauffeur-tue-dans-un-accident-provoque-par-un-barrage-installe-par-des-migrants-dans-le-pas-de-calais_5147809_3224.html","http://www.sudinfo.be/1868710/article/2017-06-21/le-conducteur-mort-sur-un-barrage-de-migrants-en-france-etait-polonais",null],[277,278,"2017-07-22 00:00:00",null,20170722,"Bruxelles, Gare du Nord",50.860796,4.35892,"Omar",1,"profil.png","17","Soudanaise","Sudanese","Y","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"\n« Omar », mineur de 17 ans de nationalité soudanaise, a tenté de rallier l'Angleterre à partir de Belgique*. Il s'était caché sous un bus en partance de la Gare du Nord à Bruxelles mais est tombé peu de temps après le départ du véhicule. TraÃ®né sur près de 100 mètres sur la route, il est décédé à l'hôpital.  \n\n\n*Depuis la fin de l'année 2016, face aux difficultés de franchir la frontière franco-britannique à partir du Calaisis, de nombreux exilés tentent le passage à partir de Bruxelles. Par conséquent, à proximité de la Gare du Nord, une nouvelle « jungle » s'est créée.\n \n","Omar' a 17-year-old Sudanese national, died falling from a bus attempting to reach England from Belgium. He had hidden under the bus leaving Gare du Nord in Brussels but fell and was dragged 100 metres down the road. He died in hospital.","http://deredactie.be/cm/vrtnieuws.francais/Soci%25C3%25A9t%25C3%25A9/1.3032458","https://www.rtbf.be/info/regions/detail_un-jeune-migrant-meurt-a-bruxelles-ecrase-par-le-bus-auquel-il-s-accrochait?id=9667810","http://bx1.be/news/deces-dun-jeune-migrant-a-bruxelles-trois-ong-appellent-a-la-creation-dun-centre-daccueil/","http://www.vivreici.be/videos/detail_la-mort-du-jeune-migrant-a-bruxelles-est-due-a-un-manque-de-prevoyance-selon-le-delegue-aux-droits-de-l-enfant?videoId=75097","http://deredactie.be/cm/vrtnieuws.english/News/1.3032429#",null],[276,277,"2017-08-03 00:00:00",null,20170803,"Guemps",50.934935,1.982786,"Teweldemehn Zerez Fisha ",1,"profil.png","22","Erythréenne","Eritrean","N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Teweldemehn Zerez Fisha, un exilé âgé de 22 ans et de nationalité érythréenne, a perdu la vie jeudi 03 aoÃ»t 2017, peu avant minuit, percuté par une voiture puis une deuxième sur l'A16, à hauteur de Guemps. Il aurait «  vraisemblablement sauté d'une camionnette avant d'être percuté  », selon la préfecture du Pas-de-Calais.","Teweldemehn Zerez Fisha, a 22-year-old Eritrean, died a little before midnight on 3 August 2917, hit by two cars, one after the other, on the A16 near Guemps. The prefecture of Pas-de-Calais said he 'had most likely jumped from a truck before being hit'. ","http://www.lavoixdunord.fr/200432/article/2017-08-04/un-migrant-meurt-percute-sur-l-a16#","http://www.20minutes.fr/lille/2113299-20170804-calais-migrant-meurt-percute-voiture-a16","http://www.lavoixdunord.fr/201120/article/2017-08-05/une-enquete-ouverte-apres-la-mort-d-un-migrant-fauche-sur-l-a16","http://www.lavoixdunord.fr/201795/article/2017-08-08/migrant-decede-sur-l-a16-les-circonstances-du-drame-se-precisent","https://passeursdhospitalites.wordpress.com/2017/08/05/un-mort-jeudi-soir/",null],[275,276,"2017-09-27 00:00:00",null,20170927,"Au niveau de la bretelle d'accès nord d'Abbeville reliant l'A16 à l'A28. ",50.135173,1.810961,"Hribi Rami",1,"profil.png","17","Libyenne","Libyan","Y","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Hribi Rami, mineur de 17, de nationalité libyenne, est décédé après être tombé d'un camion sous lequel il s'était caché. ","Hribi Rami, a 17-year-old Libyan minor, was hiding underneath a truck and died falling from it. ","https://france3-regions.francetvinfo.fr/hauts-de-france/somme/abbeville-migrant-se-tue-tombant-camion-autoroute-1336377.html","http://www.leparisien.fr/faits-divers/somme-mort-violente-d-un-jeune-migrant-qui-tentait-de-s-accrocher-a-un-camion-28-09-2017-7293429.php",null,null,null,null],[274,275,"2017-11-04 00:00:00",null,20171104,"Sur l'autoroute E40 (en direction d'Ostende), à la hauteur de la commune de Aalter, en Belgique.",51.07619,3.446334,"Dejen",1,"profil.png","16","Ethiopienne  ","Ethiopian","Y","H","Accident de la route lié au passage ?","Road accident?","Road traffic accident",false,"Dejen, un exilé mineur âgé de 16 ans, de nationalité éthiopienne, a été retrouvé mort sur le bas côté de l'autoroute E40, à hauteur de Aalter. Avec deux compagnons de route, il était caché dans un camion qui vraisemblablement roulait vers Zeebruges ou Calais. Les circonstances précises de sa mort ne sont pas connues (choc mortel dans la remorqueÂ ? Altercation avec le chauffeur?). Comme le rapporte le journal De Morgen, Dejen avait été hébergée par une citoyenne belge solidaire,Virgine Jacques, quand il était à Bruxelles. Son corps a été rapatrié en Ethiopie.","Dejen, a 16-year-old Ethiopian minor, was found dead on the side of the E40 motorway near Aalter. With two companions, he had been  hiding in a van that is thought to have been travelling towards Zeebrugge or Calais. The exact circumstances of his death are unknown. Belgian solidarity activist Virgine Jacques had put him up while he was in Brussels, the newspaper De Morgen reported. His body was repatriated to Ethiopia.","https://www.demorgen.be/binnenland/-blij-dat-hij-niet-in-een-anoniem-graf-in-aalter-ligt-b673a4b6/","http://www.gettingthevoiceout.org/nouveau-deces-aux-frontieres-dun-exile-base-en-belgique-08072019/",null,null,null,null],[273,274,"2017-12-21 00:00:00",null,20171221,"Rocade portuaire de Calais",50.969028,1.874311,"Abdulah Dilsouz",1,"profil.png","15","Afghane","Afghan","Y","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Abdulah Disouz est décédé après avoir été percuté par un véhicule au niveau de la rocade portuaire de Calais. Les équipes de maraude de l'Auberge des migrants avaient signalé ce jeune mineur auprès des services de l'Aide Sociale à l'Enfance (ASE) du département du Pas-de-Calais. Ceux-ci avaient répondu par un refus de prise en charge. Son corps a été rapatrié en Afghanistan. Dossier à suivre avec Sabriya du Refugee Youth et Lionel Crusoé.","Abdulah Disouz, a minor from Afghanistan, was hit by a car and died near the Calais port ring road.  L'Auberge des Migrants travelling teams had reported him to the Calais social services, who had refused support. Abdulah's body was repatriated to Afghanistan.","http://www.lavoixdunord.fr/287697/article/2017-12-28/pourquoi-le-migrant-mineur-mort-sur-l-a16-n-t-il-pas-ete-mis-l-abri#","http://www.lavoixdunord.fr/285194/article/2017-12-22/un-migrant-afghan-mort-jeudi-soir-probablement-percute-sur-la-rocade","https://france3-regions.francetvinfo.fr/hauts-de-france/pas-calais/calais/calais-mort-migrant-afghan-probablement-percute-vehicule-rocade-1389531.html","http://www.nordlittoral.fr/62956/article/2017-12-22/le-migrant-mortellement-fauche-sur-la-rocade-etait-age-d-une-quinzaine-d-annees",null,null],[272,273,"2017-12-29 00:00:00",null,20171229,"Nortkerque",50.873365,2.010685,"Jabar",1,"profil.png","30","Afghane","Afghan","N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Jabar est décédé alors qu'il se trouvait caché dans la remorque d'un poids lourd. Le véhicule a subi un accident et s'est couché violemment sur la bande d'arrêt d'urgence. Jabar a été écrasé par la marchandise. Dossier à suivre avec Dominique Ruelle-Bourgeois.","Jabar died when the truck he was hiding under was involved in an accident and stopped suddenly in the emergency lane, and he was crushed by the cargo in the truck.","http://www.leparisien.fr/faits-divers/pas-de-calais-un-migrant-meurt-ecrase-par-la-cargaison-d-un-camion-accidente-29-12-2017-7476513.php","http://www.lavoixdunord.fr/288325/article/2017-12-29/accident-mortel-sur-l-a26-le-chauffeur-surpris-par-le-geste-du-migrant",null,null,null,null],[271,272,"2018-01-09 00:00:00",null,20180109,"Marck",50.937453,1.948469,"Biniam",1,"profil.png","22","Erythréenne","Eritrean","N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Ãégé de 22 ans, Biniam fuyait l'Érythrée et est mort le 9 janvier percuté sur l'autoroute, près du port de Calais en tentant de passer en Angleterre.\n\nSelon les rares témoignages de ses proches interrogés par la police,Biniam avait probablement « essayé » toute la nuit. « To try, essayer » : c'est-à-dire monter dans les camions qui filent vers l'Angleterre.\n\nBiniam avait fini par se glisser dans l'un de ces poids lourds sans être repéré. Pour cet Érythréen de 22 ans, c'était probablement un premier soulagement.\n\nLe camion devait ensuite rejoindre le port de Calais. Biniam aurait alors retenu sa respiration, immobile, planqué au fond de la cargaison lorsque le poids lourd a pénétré cette forteresse entourée de 39 kilomètres de grillage. Il aurait croisé les doigts pour que le camion soit l'un de ceux épargnés par les contrôles douaniers français puis anglais, les chiens renifleurs ou le scanner qui détecte la présence humaine… Le jeune voyageant sans papiers, sans bagage, juste des couches de vêtements pour tenir contre le froid, aurait enfin atteint l'Angleterre qu'il désirait tant.\n\nMais ce 9 janvier, le camion de Biniam n'a finalement pas emprunté la direction de son eldorado. À un embranchement de l'A16, il a roulé à l'opposé vers Dunkerque. Dans la panique, Biniam a voulu descendre sur cette autoroute oÃ¹ les voitures foncent à 130 km/h. Sa tête a heurté le sol, un autre poids lourd est arrivé, d'après l'association Auberge des migrants qui a rencontré la police après les faits. Les camions sont partis et beaucoup de zones d'ombre planent toujours autour des dernières minutes de sa vie.","22-year-old Biniam, from Eritrea, was hit by a vehicle on the motorway near the Calais port in an attempt to reach the UK and died on 9 January 2018. According to witnesses close to him, he had been trying all night to climb on to a lorry heading for England. But the lorry Biniam hid in did not head for England but instead at the A16 junction drove towards Dunkerque. He jumped from the lorry and was hit by another lorry behind, according to Auberge des Migrants who spoke with the police. The vehicles involved were not detained, and many questions about the last moments of his life still remain unanswered.","https://www.dropbox.com/s/34vck0v49s4mtoy/Article Biniam E.Perrigueur Médiapart.pdf?dl=0","http://www.lavoixdunord.fr/293470/article/2018-01-09/migrant-mort-sur-l-a16-ce-mardi-matin-aurait-il-voulu-sortir-de-la-remorque-d-un","http://www.nordlittoral.fr/65159/article/2018-01-10/migrants-troisieme-deces-en-un-mois-sur-l-autoroute-video","http://www.lemonde.fr/societe/article/2018/01/09/calais-un-migrant-retrouve-mort-sur-le-bord-de-l-autoroute_5239189_3224.html",null,null],[270,271,"2018-01-29 00:00:00",null,20180129,"Sur la E40 à hauteur de Jabbeke en direction d'Ostende ",51.189535,3.096005,"Mohammed",1,"profil.png","40","Ethiopienne  ","Ethiopian","N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Tentant de fuir une opération de police, Mohammed, un exilé (a priori de nationalité éthiopienne et âgé de 40 ans) est décédé après avoir été percuté par un véhicule sur l'autoroute E40, à la hauteur de Jabbeke en Belgique. Le ministre de l'intérieur belge, Jan Jambon, a parlé «Â d'incident regrettableÂ », mais a annoncé la poursuite des opérations de police. Depuis le début de l'année 2016, et compte-tenu de la difficulté de franchir la frontière à Calais, de nombreux exilés tentent le passage vers le Royaume-Uni à partir de la Belgique.","Mohammed, believed to be a 40-year-old Ethiopian, died after being hit by a vehicle on the E40 motorway near Jabbeke in Belgium while fleeing police. Belgian interior minister Jan Jambon said the incident was 'regrettable' but announced that police operations would continue.  Since the beginning of 2016, the difficulty of crossing the border at Calais
