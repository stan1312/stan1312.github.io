ent-les-27-migrants-qui-ont-peri-dans-le-naufrage-au-large-de-calais","https://news.files.bbci.co.uk/include/newsspec/32317-channel-migrants/english/app/test--news-app.html","https://www.theguardian.com/uk-news/2021/dec/21/asylum-seekers-drowned-in-dinghy-shipwreck-named-by-bbc",null,null,null],[164,165,"2021-11-24 00:00:00",null,20211124,"Au large de Calais.   https://img.genial.ly/5ae6e76f54c8a8337ac03065/9484cc5d-74b3-4f7c-9957-dbb7e20d2274.jpeg     https://cdn.radiofrance.fr/s3/cruiser-production/2021/11/fab21847-d403-428b-a6e6-e3b352210aa8/860_visactu-detroit-du-pas-de-calais-naufrage-dune-embarcation-de-migrants.webp",51.11703967,1.807985803,"Husain Tanha",1,"20211124-Husain-Tanha.JPG","24","Afghane","Afghan","N","H","Noyade ","Drowning","Drowning / shipwreck",false,"Quand ils ont quitté l’Afghanistan, il y a cinq ans, Husain Tanha et son cousin Amanullah Omakil imaginaient leur futur en Europe : ils pourraient bientôt faire de longues balades dans des prés bien verts, sans craindre pour leur sécurité. Amanullah, le plus jeune, un petit brun rasé de près, est mineur non accompagné à son arrivée en France. Il est pris en charge par l’aide sociale à l’enfance et travaille désormais depuis quatre mois dans une pizzeria à Dunkerque. Husain, majeur à son arrivée sur le continent, obtient de son côté un titre de séjour en Italie, mais il n’y trouve pas de travail. Il décide de rejoindre son partenaire de route en France pour poursuivre ses recherches et tente de survivre de longs mois dans la clandestinité.  En novembre, quelques jours avant le naufrage, Amanullah l’accueille dans son petit appartement à Dunkerque. Les deux jeunes hommes refont le monde avec trois autres amis et Husain lui confie son projet de monter dans un canot de passeurs pour franchir la frontière franco-britannique. Le plus jeune tente de l’en dissuader, lui demande de persévérer et de se montrer patient : la vie en Europe est difficile pour des gens comme eux, mais lui-même a bien fini par trouver un boulot dans la restauration et par s’installer dans l’Hexagone. «En partant, il avait changé d’avis, il m’a dit qu’il voulait rester en France ou retourner en Italie où il avait des papiers», se souvient son cousin dans un bon français.  Le mercredi 24 novembre, quand il apprend qu’un bateau a sombré dans la Manche, faisant de nombreuses victimes, il pense à Husain. Selon ses amis, il avait finalement décidé de se rendre à Calais pour tenter la traversée. Pendant des heures, Amanullah fait le tour des hôpitaux de la ville jusqu’à se présenter à l’Institut médico-légal de Lille. Avec une intime conviction : «S’il avait réussi à traverser, il aurait appelé…». Près de trois semaines plus tard, il obtient la confirmation : son cousin était bien parmi les naufragés. Sur son téléphone, il montre une photo de lui, prise en Italie. Husain pose fièrement en t-shirt devant un beau paysage, de ceux dont ils rêvaient tous les deux avant de quitter leur pays. Il avait un grand frère et une femme, restée en Afghanistan. «On a grandi ensemble, c’était comme mon meilleur ami. C’était un homme bon. Aujourd’hui j’ai trop mal», souffle Amanullah, les larmes aux yeux.","When they left Afghanistan five years ago, Husain Tanha and his cousin Amanullah Omakil imagined their future in Europe: they would soon be able to take long walks in green meadows without fearing for their safety. Amanullah, the youngest, a short, dark and clean-shaven man, was an unaccompanied minor when he arrived in France. He is in the care of the child welfare agency and has been working for four months in a pizzeria in Dunkirk. Husain, who had reached the age of majority when he arrived on the continent, obtained a residence permit in Italy, but he could not find work there. He decided to join his partner in France to continue his research and tried to survive for many months in hiding.  In November, a few days before the shipwreck, Amanullah welcomed him into his small flat in Dunkirk. The two young men reunited with three other friends and Husain told him of his plan to get into a smuggler's boat to cross the French-British border. The younger man tries to dissuade him, asks him to persevere and to be patient: life in Europe is difficult for people like them, but he himself eventually found a job in the restaurant business and settled in France. \"When he left, he had changed his mind, he told me he wanted to stay in France or go back to Italy where he had papers,\" his cousin recalls in good French.  On Wednesday 24 November, when he learned that a boat had sunk in the Channel, claiming many victims, he thought of Husain. According to his friends, he had finally decided to go to Calais to attempt the crossing. For hours, Amanullah went around the city's hospitals until he arrived at the Lille Forensic Institute. He was convinced: \"If he had managed to cross, he would have called...\". Nearly three weeks later, he obtained confirmation: his cousin was indeed among the shipwrecked. On his phone, he shows a photo of him, taken in Italy. Husain proudly poses in a T-shirt in front of a beautiful landscape, the kind they both dreamed of before leaving their country. He had an older brother and a wife who stayed behind in Afghanistan. \"We grew up together, he was like my best friend. He was a good man. Today it hurts too much,\" says Amanullah, with tears in his eyes. ","https://www.lavoixdunord.fr/1115980/article/2021-12-18/qui-etaient-les-27-migrants-qui-ont-peri-dans-le-naufrage-au-large-de-calais","https://news.files.bbci.co.uk/include/newsspec/32317-channel-migrants/english/app/test--news-app.html","https://www.theguardian.com/uk-news/2021/dec/21/asylum-seekers-drowned-in-dinghy-shipwreck-named-by-bbc","https://www.liberation.fr/societe/traversee-de-la-manche-les-visages-du-naufrage-20211215_KDIE6LYWJVDPFHJD3GEJXBQOQA/?redirected=1",null,null],[163,164,"2021-11-24 00:00:00",null,20211124,"Au large de Calais.   https://img.genial.ly/5ae6e76f54c8a8337ac03065/9484cc5d-74b3-4f7c-9957-dbb7e20d2274.jpeg     https://cdn.radiofrance.fr/s3/cruiser-production/2021/11/fab21847-d403-428b-a6e6-e3b352210aa8/860_visactu-detroit-du-pas-de-calais-naufrage-dune-embarcation-de-migrants.webp",51.11703967,1.807985803,"Shawali Kochy",1,"20211124-Shawali-Kochy.JPG","26","Afghane","Afghan","N","H","Noyade ","Drowning","Drowning / shipwreck",false,"Le jeune homme, dont on sait peu de choses à l’heure actuelle, était originaire de la province de Logar, en Afghanistan, où sa famille vit toujours. Selon son meilleur ami joint par Libération, ces dernières semaines, il essayait à tout prix de rejoindre l’Angleterre. Ils en parlaient de temps à autre sur l’application Messenger. Deux semaines avant son départ, il lui a annoncé qu’il prendrait bientôt place dans un small boat. «Aujourd’hui je suis très triste, il me manque beaucoup», confie pudiquement son ami.","The young man, about whom little is known at present, was originally from Logar province in Afghanistan, where his family still lives. According to his best friend contacted by Libération, in recent weeks he was trying to reach England at all costs. They talked about it from time to time on the Messenger application. Two weeks before his departure, he told her that he would soon be taking a seat in a small boat. \"Today I am very sad, I miss him a lot\", his friend confides modestly.","https://www.lavoixdunord.fr/1115980/article/2021-12-18/qui-etaient-les-27-migrants-qui-ont-peri-dans-le-naufrage-au-large-de-calais","https://news.files.bbci.co.uk/include/newsspec/32317-channel-migrants/english/app/test--news-app.html","https://www.theguardian.com/uk-news/2021/dec/21/asylum-seekers-drowned-in-dinghy-shipwreck-named-by-bbc","https://www.liberation.fr/societe/traversee-de-la-manche-les-visages-du-naufrage-20211215_KDIE6LYWJVDPFHJD3GEJXBQOQA/?redirected=1",null,null],[162,163,"2021-11-24 00:00:00",null,20211124,"Au large de Calais.   https://img.genial.ly/5ae6e76f54c8a8337ac03065/9484cc5d-74b3-4f7c-9957-dbb7e20d2274.jpeg     https://cdn.radiofrance.fr/s3/cruiser-production/2021/11/fab21847-d403-428b-a6e6-e3b352210aa8/860_visactu-detroit-du-pas-de-calais-naufrage-dune-embarcation-de-migrants.webp",51.11703967,1.807985803,"Mohammad Naeem Mayar",1,"profil.png","40","Afghane","Afghan","N","H","Noyade ","Drowning","Drowning / shipwreck",false,"Les détails de son parcours sont encore flous, mais les nombreuses demandes d’asile déposées par Mohammad Naeem Mayar dans différents pays traduisent un désespoir : cet Afghan cherchait à tout prix un point d’attache sur le Vieux Continent. «Il avait déjà tenté de traverser la frontière franco-britannique deux fois en camion», explique Ghafour Mangol, un de ses plus proches amis, à Libération. Avec succès, puisqu’il vivait en Angleterre depuis 2009. Mais là-bas, il n’était pas parvenu à régulariser sa situation. Il y a peu, il avait quitté le pays pour une courte visite à sa femme et ses quatre enfants restés vivre en Afghanistan.  Sur le chemin du retour, Mohammad Naeem Mayar a déposé une nouvelle demande d’asile en France. Il en a reçu le récépissé le 9 novembre, sur lequel il est inscrit en toutes lettres «Dublin». Ce père de quatre enfants avait déjà effectué une autre procédure similaire dans un pays européen, la France lui intimait d’y poursuivre sa démarche conformément au règlement européen qui porte le nom de la capitale Irlandaise, sous peine d’être expulsé. Selon ses proches, c’est sans doute ce qui a convaincu cet homme, né en 1981 d’après sa déclaration dans ce dossier, de traverser de nouveau la Manche.","The details of his journey are still unclear, but the numerous asylum applications filed by Mohammad Naeem Mayar in different countries reflect a desperation: this Afghan was looking for a place to stay on the Old Continent at all costs. \"He had already tried to cross the Franco-British border twice in a lorry,\" Ghafour Mangol, one of his closest friends, explained to Libération. With success, since he had been living in England since 2009. But there, he had not managed to regularise his situation. He had recently left the country for a short visit to his wife and four children who had remained in Afghanistan.  On his way back, Mohammad Naeem Mayar filed a new asylum application in France. He received a receipt on 9 November, with \"Dublin\" written on it. This father of four had already carried out a similar procedure in a European country, and France told him to continue his application in accordance with the European regulation that bears the name of the Irish capital, on pain of being deported. According to those close to him, this is probably what convinced this man, born in 1981 according to his statement in this case, to cross the Channel again. ","https://www.lavoixdunord.fr/1115980/article/2021-12-18/qui-etaient-les-27-migrants-qui-ont-peri-dans-le-naufrage-au-large-de-calais","https://news.files.bbci.co.uk/include/newsspec/32317-channel-migrants/english/app/test--news-app.html","https://www.theguardian.com/uk-news/2021/dec/21/asylum-seekers-drowned-in-dinghy-shipwreck-named-by-bbc","https://www.liberation.fr/societe/traversee-de-la-manche-les-visages-du-naufrage-20211215_KDIE6LYWJVDPFHJD3GEJXBQOQA/?redirected=1",null,null],[161,162,"2021-11-24 00:00:00",null,20211124,"Au large de Calais.   https://img.genial.ly/5ae6e76f54c8a8337ac03065/9484cc5d-74b3-4f7c-9957-dbb7e20d2274.jpeg     https://cdn.radiofrance.fr/s3/cruiser-production/2021/11/fab21847-d403-428b-a6e6-e3b352210aa8/860_visactu-detroit-du-pas-de-calais-naufrage-dune-embarcation-de-migrants.webp",51.11703967,1.807985803,"Ahmad Didar",1,"profil.png","27","Afghane","Afghan","N","H","Noyade ","Drowning","Drowning / shipwreck",false,"De ce jeune Afghan, tout juste sait-on qu’il aurait vu le jour en 1994 dans la province de Wardak, dans le centre du pays. «Il était très sympa et chaleureux», se souvient un de ses amis d’enfance installé en Grande-Bretagne. «Il avait toute sa famille en Angleterre, c’est pour ça qu’il essayait de traverser : un frère, un oncle, une tante…», explique-t-il à Libération.","All we know about this young Afghan is that he was born in 1994 in Wardak province, in the centre of the country. \"He was very nice and warm,\" recalls one of his childhood friends in Britain. \"He had all his family in England, that's why he was trying to cross over: a brother, an uncle, an aunt...\", he explained to Liberation. ","https://www.lavoixdunord.fr/1115980/article/2021-12-18/qui-etaient-les-27-migrants-qui-ont-peri-dans-le-naufrage-au-large-de-calais","https://news.files.bbci.co.uk/include/newsspec/32317-channel-migrants/english/app/test--news-app.html","https://www.theguardian.com/uk-news/2021/dec/21/asylum-seekers-drowned-in-dinghy-shipwreck-named-by-bbc","https://www.liberation.fr/societe/traversee-de-la-manche-les-visages-du-naufrage-20211215_KDIE6LYWJVDPFHJD3GEJXBQOQA/?redirected=1",null,null],[160,161,"2021-11-24 00:00:00",null,20211124,"Au large de Calais.   https://img.genial.ly/5ae6e76f54c8a8337ac03065/9484cc5d-74b3-4f7c-9957-dbb7e20d2274.jpeg     https://cdn.radiofrance.fr/s3/cruiser-production/2021/11/fab21847-d403-428b-a6e6-e3b352210aa8/860_visactu-detroit-du-pas-de-calais-naufrage-dune-embarcation-de-migrants.webp",51.11703967,1.807985803,"Niyat Ferede Yeshiwendm,",1,"profil.png","22","Ethiopienne","Ethiopian","N","F","Noyade ","Drowning","Drowning / shipwreck",false,"Au moins 31 personnes exilées sont décédés suite au naufrage de leur embarcation au large de Calais.","At least 31 exiles have died after their boat sank off Calais. ","https://www.lavoixdunord.fr/1115980/article/2021-12-18/qui-etaient-les-27-migrants-qui-ont-peri-dans-le-naufrage-au-large-de-calais","https://news.files.bbci.co.uk/include/newsspec/32317-channel-migrants/english/app/test--news-app.html","https://www.bbc.com/news/world-europe-59650239",null,null,null],[159,160,"2021-11-24 00:00:00",null,20211124,"Au large de Calais.   https://img.genial.ly/5ae6e76f54c8a8337ac03065/94 n-corps-decouvert-samedi-sur-la-plage-des-hemmes-de-marck?from_direct=true","https://www.infomigrants.net/fr/post/37327/calais--un-migrant-meurt-ecrase-par-un-poids-lourd-un-corps-retrouve-sur-une-plage","https://www.lavoixdunord.fr/1116630/article/2021-12-20/hemmes-de-marck-en-sait-plus-sur-la-decouverte-du-corps-sur-la-plage","https://www.francebleu.fr/infos/faits-divers-justice/un-corps-decouvert-sur-une-plage-pres-de-calais-1639949984",null,null],[150,151,"2021-12-20 00:00:00",null,20211220,"Dans la zone d’activité Transmarck à Marck-en-Calaisis.",50.94008628,1.939479176,"Mahmud Moussab",1,"profil.png","16","Soudanaise","Sudanese","Y","M","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Alors qu'il avait réussi à se positionner entre la cabine du conducteur et la remorque d'un poids lourd stationné à Marck, Mahmud Moussab, un jeune soudanais de 16 ans a chuté. Transporté à l'hôpital, il est décédé. Mahmud Moussab a été enterré le 27/12/2021 au cimetière nord de Calais.","Mahmud Moussab, a 16-year-old Sudanese boy, fell between the driver's cab and the trailer of a parked truck in Marck. He was taken to hospital and died. Mahmud Moussab was buried on 27/12/2021 in the northern cemetery of Calais.","https://france3-regions.francetvinfo.fr/hauts-de-france/pas-calais/calais/calais-un-migrant-soudanais-de-16-ans-meurt-apres-etre-tombe-d-un-camion-2386219.html","https://www.lavoixdunord.fr/1116677/article/2021-12-20/marck-un-migrant-decede-apres-un-accident-avec-un-poids-lourd-transmarck","https://www.lavoixdunord.fr/1117338/article/2021-12-21/migrant-decede-marck-le-chauffeur-du-poids-lourd-dit-n-avoir-rien-vu","https://www.infomigrants.net/fr/post/37327/calais--un-migrant-meurt-ecrase-par-un-poids-lourd-un-corps-retrouve-sur-une-plage",null,null],[149,150,"2021-12-24 00:00:00",null,20211224,"Plage plage de Knokke, en Belgique.",51.35546824,3.291670075,null,1,"profil.png",null,null,null,null,null,"Noyade ","Drowning","Drowning / shipwreck",false,"Un corps sans vie a été retrouvé sur la plage à la frontière entre Heist et Zeebruges, en Belgique. Il pourrait s’agir d’un migrant ayant tenté la traversée vers le Royaume-Uni depuis Calais, mais la police n’exclut aucune piste à ce stade.","A lifeless body has been found on the beach at the border between Heist and Zeebrugge, Belgium. It could be a migrant who attempted to cross to the UK from Calais, but police are not ruling out any leads at this stage.","https://www.sudinfo.be/id435336/article/2021-12-24/un-corps-sans-vie-retrouve-sur-la-plage-de-knokke-ce-matin-une-enquete-ouverte","https://www.7sur7.be/faits-divers/un-corps-retrouve-sur-la-plage-a-knokke-heist-lidentification-est-en-cours~a1e4226c/?referrer=https%3A%2F%2Fwww.alvinet.com%2F",null,null,null,null],[148,149,"2022-01-14 00:00:00",null,20220114,"Dans la baie d’Authie/Plage des Sternes, au sud de Berck. ",50.39564444,1.565901177,"Ezzadine",1,"profil.png",null,"Soudanaise","Sudanese","N","H","Noyade ","Drowning","Drowning / shipwreck",false,"Un groupe d’exilés, composé uniquement de jeunes hommes, a tenté la traversée vers l’Angleterre à bord d’un bateau semi-rigide. L’un d’entre eux, Azeidin, est tombé à l’eau et s’est noyé. Son corps a été repêché par la SNSM de Berck.","A group of exiles, all young men, attempted to cross to England in a RIB. One of them, Azeidin, fell into the water and drowned. His body was recovered by the SNSM of Berck.","https://www.lavoixdunord.fr/1126919/article/2022-01-14/operation-de-sauvetage-au-large-de-berck-au-moins-un-migrant-decede","https://www.infomigrants.net/fr/post/37863/un-migrant-meurt-en-tentant-de-traverser-la-manche-premier-deces-de-lannee-dans-cette-zone","https://www.la-croix.com/France/Pas-Calais-mort-dun-migrant-dune-traversee-Manche-2022-01-14-1201194872","https://www.leparisien.fr/faits-divers/naufrage-de-migrants-dans-la-manche-au-moins-un-mort-des-recherches-en-cours-14-01-2022-UQMFXSZXXFFSZKF3WFFKSKNLIA.php",null,null],[147,148,"2022-01-15 00:00:00",null,20220115,"Zone d’activités Transmarck, à Marck.",50.94008628,1.939479176,"Abdallah Saleh",1,"profil.png","22","Soudanaise","Sudanese","N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Abdallah, un exilé soudanais âgé de 22 ans est mort dans la zone Transmarck, à Marck, près de Calais, après avoir été écrasé par un camion dans lequel il tentait de monter pour se rendre en Angleterre.","Abdallah, a 22-year-old Sudanese migrant, died in the Transmarck area of Marck, near Calais, after being run over by a lorry he was trying to board on his way to England.","https://www.lavoixdunord.fr/1127620/article/2022-01-15/marck-un-jeune-migrant-meurt-ecrase-par-un-camion-zone-transmarck","https://www.infomigrants.net/fr/post/37898/pres-de-calais-un-soudanais-de-18-ans-meurt-en-tentant-de-monter-dans-un-camion","https://www.francebleu.fr/infos/faits-divers-justice/un-migrant-de-18-ans-decede-en-tombant-d-un-camion-pres-de-calais-1642254297",null,null,null],[146,147,"2022-01-22 00:00:00",null,20220122,"Sur l'E40 à hauteur de Gistel (Flandre occidentale).",51.151719,2.917018858,null,1,"profil.png",null,"Erythréenne","Eritrean",null,null,"Accident de la route lié au passage ","Road accident","Road traffic accident",false,"Une personne exilée, de nationalité érythréenne, a été renversée par une voiture sur l'E40 à hauteur de Gistel (Flandre occidentale). L'autoroute a été fermée durant trois heures. La personne a été percutée par une voiture, en direction de Bruxelles n'a pas survécu à l'accident. ","An migrant person, of Eritrean nationality, was hit by a car on the E40 near Gistel (West Flanders). The motorway was closed for three hours. The person was hit by a car, heading towards Brussels, and did not survive the accident.  ","https://www.vrt.be/vrtnws/fr/2022/01/22/accident-mortel-sur-lautoroute-e40-a-gistel-un-homme-percute-p/","https://lameuse.sudinfo.be/896970/article/2022-01-22/drame-sur-nos-routes-percutee-par-un-vehicule-une-personne-est-morte-sur-le40",null,null,null,null],[145,146,"2022-01-25 00:00:00",null,20220125,"Rocade portuaire de Calais.",50.97004536,1.877642846,null,1,"profil.png",null,null,null,null,null,"Accident de la route lié au passage ","Road accident","Road traffic accident",false,"Un exilé a été retrouvé mort au niveau de la rocade portuaire de Calais. Il a très certainement été percuté par un véhicule. ","An man was found dead at the Calais port ring road. He was most likely hit by a vehicle.  ","https://www.lavoixdunord.fr/1131808/article/2022-01-25/un-migrant-retrouve-mort-sur-la-rocade-portuaire-calais-une-enquete-ouverte","https://france3-regions.francetvinfo.fr/hauts-de-france/pas-calais/calais/calais-le-corps-sans-vie-d-un-migrant-decouvert-sur-la-rocade-portuaire-2434702.html","https://www.nordlittoral.fr/135529/article/2022-01-26/calais-hommage-au-refugie-mort-sur-la-rocade-portuaire",null,null,null],[144,145,"2022-02-28 00:00:00",null,20220228,"Un peu après le passage à niveau de la rue de Normandie et du Beau Marais entre Calais et Mark",50.94699467,1.921902649,"Abubaker Al Saken",1,"20220228-Abubaker-Al-Sakin.JPEG","26","Soudanaise","Sudanese","N","H","Accident de train","Train accident","Train accident",false,"Abubaker est décédé le lundi 28 février après avoir été heurté par un train. Abubaker vivait à Calais depuis près de 6 mois avec l'un de ses frères dans le but de rejoindre le Royaume-Uni. Il serait resté en France. Abubaker avait demandé l'asile à Nantes, avec un autre de ses frères, mais il était bloqué dans les limbes administratives imposées par le règlement de Dublin. La mort d'Abubaker a été extrêmement violente. Plus d'une centaine d'exilés, dont ses amis, ont été témoins de l'accident, ont vu son corps avant l'arrivée de la police, et ce qu'il en restait après. L'endroit n'a pas été nettoyé et jusqu'au lendemain de l'accident, son sang et sa chair étaient visibles. Ce sont ses amis et ses frères qui ont pris soin de recouvrir ce qui restait de lui.   ","Abubaker died on Monday 28 February after being hit by a train. Abubaker had been living in Calais for almost 6 months with one of his brothers with the aim of reaching the UK. He would have stayed in France. Abubaker had applied for asylum in Nantes, with another of his brothers, but was stuck in the administrative limbo imposed by the Dublin Regulation. Abubaker's death was extremely violent. More than a hundred exiles, including his friends, witnessed the accident, saw his body before the police arrived, and what remained of it afterwards. The place was not cleaned up and until the day after the accident his blood and flesh were visible. It was his friends and brothers who took care to cover what was left of him. ","https://www.lavoixdunord.fr/1146461/article/2022-02-28/calais-un-migrant-de-25-ans-meurt-percute-par-un-train","https://www.infomigrants.net/fr/post/38878/un-migrant-soudanais-decede-apres-avoir-ete-percute-par-un-train","https://www.lavoixdunord.fr/1149508/article/2022-03-07/un-jeune-soudanais-percute-par-un-train-calais-c-etait-la-fatalite","https://calaisborder.hypotheses.org/485","https://calaisborder.hypotheses.org/514",null],[143,144,"2022-03-10 00:00:00",null,20220310,"Sur l’autoroute A16, à hauteur de Nouvelle-Église",50.934349,2.045464278,"Omar Ismaïl Tela",1,"profil.png","22","Soudanaise","Sudanese","N","H","Accident de la route lié au passage ","Road accident","Road traffic accident",false,"Omar Ismaïl Tela, 22 ans et de nationalité soudanaise, a été mortellement percuté alors qu’il marchait sur l’autoroute A16. Ses proches et amis ont publié une lettre d’hommage (cf ci-contre). ","Omar Ismaïl Tela, a 22-year-old Sudanese national, was fatally hit while walking on the A16 motorway.","https://www.lavoixdunord.fr/1150616/article/2022-03-10/un-homme-de-20-ans-mortellement-fauche-sur-l-autoroute-a16","https://www.lavoixdunord.fr/1154130/article/2022-03-17/accident-sur-l-a16-le-jeune-homme-percute-par-une-voiture-etait-un-migrant",null,null,null,null],[142,143,"2022-03-25 00:00:00",null,20220325,"Gare de Valenciennes",50.36345213,3.517274853,"Osman Yassin",1,"20220325-Yassin_Osman.jpg","26","Erythréenne","Eritrean","N","H","Accident de train","Train accident","Train accident",false,"Yassin Osman, 26 ans et de nationalité érythréenne, est décédé électrocuté par un arc électrique, après être monté sur un train de fret en gare de Valenciennes. Il a été inhumé dans le carré musulman du cimetière Saint Jean, à Valenciennes. Ses proches et amis ont rédigé une lettre pour lui rendre un dernier hommage.","Yassin Osman, 26 years old and of Eritrean nationality, died from electric shock after boarding a freight train at Valenciennes station. He was buried in the Muslim plot of the Saint Jean cemetery in Valenciennes. His family and friends have written a letter to pay their last respects.","https://www.lavoixdunord.fr/1157829/article/2022-03-25/valenciennes-explosion-aupres-de-la-gare-de-valenciennes-qui-ete-evacuee?utm_medium=Social&utm_campaign=echobox_lavdn&utm_source=Facebook&fbclid=IwAR3kkrCNISXzkuMYSm8Yh2VNXkKfJvi0Hu7ufMAAsbmQPYYZNv_Cu1F7VsY#Echobox=1648226467","https://www.lavoixdunord.fr/1164225/article/2022-04-08/dernier-hommage-pour-yassin-osmane-mort-electrocute-la-gare-de-valenciennes","https://www.francebleu.fr/infos/faits-divers-justice/direct-la-gare-de-valenciennes-evacueece-vendredi-apres-un-incendie-sur-un-train-de-fret-1648226447","https://www.facebook.com/undergroundasbl/photos/pcb.308234478124672/308234428124677","https://www.lesoir.be/432432/article/2022-03-25/france-explosion-dans-la-gare-de-valenciennes-un-deces-est-deplorer-video",null],[141,142,"2022-05-11 00:00:00",null,20220511,"Dans le parking d’une société de la zone Transmarck (commune de Marck)",50.94008628,1.939479176,null,1,"profil.png",null,null,null,"N","H","Suicide ","Suicide ","Suicide",false,"Un exilé a été retrouvé pendu dans la remorque d’un camion, au niveau de la zone Transmarck, dans la commune de Marck. ","A man was found hanged in the trailer of a lorry in the Transmarck area of Marck.   ","https://www.lavoixdunord.fr/1178031/article/2022-05-11/marck-un-migrant-retrouve-pendu-dans-une-remorque-dans-la-zone-transmarck","https://www.infomigrants.net/fr/post/40450/calais--un-migrant-retrouve-pendu-dans-une-remorque-de-camion","https://www.infomigrants.net/fr/post/40502/suicide-de-hassan-retrouve-pendu-dans-un-camion-a-calais--il-etait-tres-fatigue-il-pensait-rentrer-chez-lui","https://www.lavoixdunord.fr/1180173/article/2022-05-17/marck-le-migrant-retrouve-pendu-transmarck-aurait-mis-fin-ses-jours",null,null],[140,141,"2022-05-23 00:00:00",null,20220523,"Derrière le centre commercial d’Auchan, à Grande-Synthe.",51.0043713,2.278229786,"Omar Faiq Twfiq",1,"profil.png",null,"Kurde","Kurdish",null,"H","Homicide","Homicide","Homicide",false,"Omar Faiq Twfiq, originaire du Kurdistan irakien, a été assassiné suite à une fusillade survenue sur le camp de Grande-Synthe. ","Omar Faiq Twfiq, from Iraqi Kurdistan, was murdered following a shooting at the Grande-Synthe camp. ","https://www.lavoixdunord.fr/1184033/article/2022-05-24/grande-synthe-un-homme-tue-par-balle-et-un-autre-blesse-pres-d-un-camp-de","https://www.infomigrants.net/fr/post/40686/une-rafale-quelques-secondes-daccalmie-puis-une-2e-rafale--fusillade-inedite-dans-le-camp-de-grandesynthe","https://www.lavoixdunord.fr/1188289/article/2022-06-03/grande-synthe-la-pj-la-recherche-d-une-cache-d-armes-apres-la-fusillade-entre",null,null,null],[139,140,"2022-05-29 00:00:00",null,20220529,"Près d’Intermarché dans le quartier du Beau-Marais à Calais.",50.94608029,1.89099593,"Meretse Kahsay",1,"profil.png","28","Ethiopienne","Ethiopian","N","H","Accident de train","Train accident","Train accident",false,"Meretse Kahsay, éthiopien de 28 ans, est mort après avoir été percuté par un train de marchandise. Il s’était endormi dans son sac de couchage sur la voie ferrée. Il vivait à Calais depuis plusieurs années et avait engagé des démarches de retour volontaire avec l'Office Français de l’Immigration et de l’Intégration (OFII) depuis plusieurs semaines. ","Meretse Kahsay, a 28-year-old Ethiopian, died after being hit by a freight train. He had fallen asleep in his sleeping bag on the track. He had been living in Calais for several years and had been involved in voluntary return procedures with the French Office of Immigration and Integration (OFII) for several weeks. ","https://www.lavoixdunord.fr/1185987/article/2022-05-29/un-migrants-meurt-percute-par-un-train-de-marchandises-calais","https://www.francetvinfo.fr/france/hauts-de-france/migrants-a-calais/calais-un-migrant-meurt-percute-par-un-train_5166238.html","https://www.leparisien.fr/faits-divers/calais-un-homme-probablement-migrant-meurt-percute-par-un-train-29-05-2022-5BCUBVTAQVEUJMN64GEJVVUSNM.php","https://www.lavoixdunord.fr/1187133/article/2022-05-31/migrant-percute-par-un-train-calais-que-dit-l-autopsie",null,null],[138,139,"2022-06-27 00:00:00",null,20220627,"L’accident s’est produit peu après le Pont-à-Roseaux, sur la départementale 601.",51.00241615,2.250769618,"Ahmed Hasan Abdiaziz",1,"profil.png","25","Somalienne","Somalian","N","H","Accident de la route ","Road accident","Road traffic accident",false,"Un exilé est mort après avoir été percuté par un camion de chantier sur la départementale 601, au niveau la « jungle » située aux limites de Grande-Synthe, Loon-Plage et Craywick. La personne a été prise en charge par les secours, mais est décédé ensuite à l’hôpital.","An exile died after being hit by a construction truck on the departmental road 601, at the \"jungle\" on the borders of Grande-Synthe, Loon-Plage and Craywick. The person was taken care of by the emergency services, but later died in hospital.","https://www.lavoixdunord.fr/1198682/article/2022-06-27/d601-un-migrant-en-etat-d-urgence-absolue-evacue-par-l-helico-du-samu","https://www.rdlradio.fr/loon-plage-un-migrant-meurt-noye-dans-un-canal",null,null,null,null],[137,138,"2022-08-09 00:00:00",null,20220809,"Dans le canal de Bourbourg, près du campement d’exilés de Loon-Plage (Nord).",51.00373478,2.264038167,"Mohamed Ali",1,"profil.png","22","Sud-Soudanais","South Sudanese","N","H","Noyade ","Drowning","Drowning / shipwreck",false,"Mohamed Ali était dans le canal de Bourbourg pour se laver, quand il s'est noyé. Un compagnon a sauté à l'eau pour le secourir et le ramener à terre, puis les secours, appelés par Utopia 56, ont essayé de le réanimer, en vain. ","Mohamed Ali was in the Bourbourg canal to wash himself when he drowned. A companion jumped into the water to rescue him and bring him to shore, and then the emergency services, called by Utopia 56, tried to resuscitate him, in vain. ","https://www.lavoixdunord.fr/1215355/article/2022-08-10/loon-plage-un-migrant-meurt-noye-dans-un-canal","https://www.rdlradio.fr/loon-plage-un-migrant-meurt-noye-dans-un-canal","https://www.francetvinfo.fr/monde/europe/migrants/nord-un-migrant-se-noie-dans-un-canal-pres-du-vaste-campement-d-exiles-de-loon-plage-a-l-ouest-de-dunkerque_5302540.html","https://twitter.com/Utopia_56/status/1557449373591769089?s=20&t=1S7F2SWv2Asq6gybHWdAXA     https://twitter.com/Utopia_56/status/1557817325058985988?s=20&t=1S7F2SWv2Asq6gybHWdAXA","https://www.infomigrants.net/fr/post/42554/dans-le-nord-de-la-france-les-migrants-victimes-de-la-politique-du-laissermourir",null],[136,137,"2022-08-12 00:00:00",null,20220812,"Au niveau de la porte de Neptune, dans le canal entourant la Citadelle (canal de l’esplanade Jacques Vendroux), à Calais ",50.95738976,1.843565546,null,1,"profil.png",null,null,null,null,null,"Noyade ","Drowning","Drowning / shipwreck",false,"Un corps en état de décomposition a été retrouvé au niveau de la porte de Neptune, dans le canal entourant la Citadelle, à Calais. Malgré les premières déclarations du procureur indiquant qu’il n’existe « pas d’éléments permettant de faire le lien avec la crise migratoire », l’acte de décès indique que la victime était un homme « de type africain, âgé entre 20 et 25 ans, portant un jean bleu, un pull rouge et des baskets bleues ».","A body in a state of decomposition has been found near the Porte de Neptune, in the canal surrounding the Citadelle, in Calais. Despite initial statements by the public prosecutor that there was \"no evidence to link this to the migration crisis\", the death certificate states that the victim was a man \"of African origin, aged between 20 and 25, wearing blue jeans, a red jumper and blue trainers\".","https://www.lavoixdunord.fr/1215858/article/2022-08-12/calais-un-corps-repeche-porte-de-neptune",null,null,null,null,null],[135,136,"2022-08-18 00:00:00",null,20220818,"Camp d’exilés de Loon-Plage.",50.99912874,2.233940087,null,1,"profil.png",null,null,null,null,null,null,null,"Unknown",false,"Une personne exilée a été retrouvée morte, dans des circonstances pour le moment inconnues, à proximité du camp de Loon-Plage. L’enquête de police n’aurait pas permis d’identifier la personne qui a finalement été enterrée sous X dans le cimetière de Loon-Plage. La date de son décès est le 18/08/2022.","An exiled person was found dead, in unknown circumstances for the moment, near the camp of Loon-Plage. The police investigation did not identify the person who was finally buried under X in the cemetery of Loon-Plage. The date of death is 18/08/2022.",null,null,null,null,null,null],[134,135,"2022-09-09 00:00:00",null,20220909,"Camp d’exilés de Loon-Plage.",50.99912874,2.233940087,"Gebrel Tezera",1,"profil.png","30","Ethiopienne","Ethiopian","N","H","Homicide","Homicide","Homicide",false,"Gebrel Tezera, l'une des deux victimes de la fusillade ayant eu lieu mardi 6 septembre 2022 au soir sur le campement de Loon-Plage. Il avait été pris en charge par le CHU de Dunkerque, mais est décédé quelques jours plus tard au CHU de Lille, le matin du 9 septembre. Son corps a été rapatrié en Ethiopie.  ","Gebrel Tezera, one of the two victims of the shooting that took place on the evening of Tuesday 6 September 2022 in the Loon-Plage camp. He had been treated by the Dunkirk University Hospital, but died a few days later at the Lille University Hospital, on the morning of 9 September. His body was repatriated to Ethiopia.  ","https://www.lavoixdunord.fr/1226376/article/2022-09-09/loon-plage-l-un-des-migrants-blesse-par-balle-le-30-aout-est-decede","https://lepharedunkerquois.nordlittoral.fr/152505/article/2022-09-07/nouvelle-fusillade-au-camp-de-loon-plage-trois-blesses-dont-deux-graves","https://www.lavoixdunord.fr/1225228/article/2022-09-07/loon-plage-une-nouvelle-fusillade-dans-la-jungle-fait-deux-blesses-graves-parmi","https://www.francebleu.fr/infos/faits-divers-justice/une-nouvelle-fusillade-sur-le-camp-de-migrants-de-loon-plage-la-deuxieme-en-12-heures-1662565876",null,null],[133,134,"2022-10-30 00:00:00",null,20221030,null,50.99520993,1.559673323,"Alhamim Suliman Ahmed",1,"profil.png","26","Soudanaise","Sudanese","N ","H","Noyade ","Drowning","Drowning / shipwreck",false,"Alhamim Suliman Ahmed avait 26 ans et était originaire du Soudan. Le 30/10/2022, il a tenté de franchir le Channel dans une embarcation de fortune. Ses proches n’ont plus jamais eu de nouvelles. Il est très certainement disparu en mer cette nuit-là. ","Alhamim Suliman Ahmed was 26 years old and from Sudan. On 30/10/2022, he tried to cross the Channel in a makeshift boat. His relatives have never heard from him again. He most likely disappeared at sea that night. ",null,null,null,null,null,null],[132,133,"2022-12-14 00:00:00",null,20221214,"Position GPS : 50° 59.294′ N, 1° 21.087′ E, à environ 15 miles nautiques au sud-est de la pointe de Dungeness.",50.99507715,1.354424523,null,1,"profil.png",null,"Sénégalaise","Senegalese",null,null,"Noyade ","Drowning","Drowning / shipwreck",false,"Dans la nuit du 13 au 14 décembre 2022, une embarcation tentant de rallier le Royaume-Uni s’est trouvée en difficulté au large du Kent. Une partie des occupants a ne de Bierne. La victime a succombé à ses blessures.","An exiled man in his twenties was hit by a car as he was walking near Bierne. The victime succumbed to his injuries.","https://www.lavoixdunord.fr/1373165/article/2023-09-15/bierne-deces-d-un-migrant-percute-par-une-voiture-sur-la-rn225-ce-jeudi-soir","https://www.deltafm.fr/info-locale/region/nord/flandre/un-homme-est-mort-sur-la-rn-225-a-hauteur-de-bierne/",null,null,null,null],[116,117,"2023-09-26 00:00:00",null,20230926,"Plage de Blériot (Pas-de-Calais).",50.96084022,1.819855793,"W.M.",1,"profil.png","24","Erythréenne","Eritrean","N","F","Asphyxie","Asphyxied ","Asphyxia / suffocation",false,"Une femme de 24 ans, a priori de nationalité érythréenne, a été retrouvée morte sur la plage de Blériot (Pas-de-Calais). La victime aurait été piétinée à bord d'une embarcation qui quittait la plage pour aller en Angleterre, puis jetée par dessus bord. Son conjoint se serait ensuite jeté à l’eau à sa suite avant de la ramener sur la plage.","A 24-year-old woman, believed to be of Eritrean nationality, was found dead on Blériot beach (Pas-de-Calais). The victim was allegedly trampled on board a boat leaving the beach to go to England, then thrown overboard. Her partner then jumped into the water after her before bringing her back to the beach.","https://www.francebleu.fr/infos/faits-divers-justice/une-migrante-de-24-ans-retrouvee-morte-a-bleriot-plage-6036598","https://www.lavoixdunord.fr/1377711/article/2023-09-26/migrants-une-femme-retrouvee-morte-sur-le-rivage-pres-de-calais","https://www.lavoixdunord.fr/1378404/article/2023-09-27/migrante-decedee-sangatte-la-these-de-la-noyade-ecartee","https://www.infomigrants.net/fr/post/52115/france--une-migrante-retrouvee-morte-sur-une-plage-de-sangatte",null,null],[115,116,"2023-09-30 00:00:00",null,20230930,"Passage à niveau chemin Castre, à Calais.",50.9388767,1.880669546,"Hamed Nasseri ",1,"profil.png","34","Afghanistan","Afghan","N ","H","Suicide ","Suicide","Suicide",false, ","Eritrean",null,null,"Noyade","Drowning","Drowning / shipwreck",false,"Un groupe d’une soixantaine de personnes exilées a tenté de prendre la mer sur une embarcation, au petit matin. Le bateau, surchargé, a chaviré. Tous les passagers à bord, des jeunes hommes et quelques femmes, sont tombés à l’eau. Un jeune exilé, de nationalité érythréenne, est mort noyé. ","A group of around sixty exiled people tried to set sail on a boat in the early morning. The boat, overloaded, capsized. All the passengers on board, young men and some women, fell into the water. A young exile, of Eritrean nationality, died of drowning.","https://www.lavoixdunord.fr/1382601/article/2023-10-08/un-jeune-migrant-retrouve-mort-entre-berck-et-merlimont","https://france3-regions.francetvinfo.fr/hauts-de-france/pas-calais/un-migrant-retrouve-mort-sur-une-plage-du-pas-de-calais-dix-jour-apres-un-premier-cas-2852426.html","https://www.lavoixdunord.fr/1383301/article/2023-10-10/migrant-retrouve-mort-entre-berck-et-merlimont-une-autopsie-est-en-cours","https://www.lavoixdunord.fr/1383103/article/2023-10-09/calais-cent-personnes-rendent-hommage-au-jeune-erythreen-mort-noye-dans-la",null,null],[112,113,"2023-11-06 00:00:00",null,20231106,"Route du port fluvial, à Loon-Plage. ",50.9954795,2.257883913,"Dinh Anh Nguyen",1,"profil.png","37","Vietnamienne","Vietnamese","N ","H","Accident de train","Train accident","Train accident",false,"Dinh Anh Nguyen, un exilé vietnamien de 37 ans, est mort après avoir été percuté par un train alors qu’il marchait sur la voie ferrée. Dinh Anh Nguyen n'a pas entendu le train arriver et  le conducteur du train, compte-tenu de l'obscurité, n'a rien pu faire pour éviter de le percuter. Ce décès n’a pas été médiatisé, l’information est parvenue aux associatifs par le biais d’un agent de la sécurité SNCF rencontré pendant l’évacuation d’un campement.","Dinh Anh Nguyen, a 37-year-old Vietnamese exile, died after being hit by a train while walking on the railway tracks. Dinh Anh Nguyen did not hear the train arriving and the train driver, given the darkness, was unable to do anything to avoid hitting it. This death was not publicized in the media, the information reached the associations through an SNCF security agent met during the evacuation of a camp.","Acte de décès","Confirmation par le commissariat de Dunkerque. ",null,null,null,null],[111,112,"2023-11-11 00:00:00",null,20231111,"Centre Hospitalier Universitaire (CHU) de Calais",50.94115279,1.891778565,"Awad Adam Goudatullah",1,"profil.png",null,"Soudanaise","Sudanese",null,null,"Homicide","Homicide","Homicide",false,"Suite à une grave agression au couteau survenue le 24 octobre 2023, avenue Toumaniantz, à Calais, Awad Adam est mort le samedi 11 novembre, après plusieurs semaines de coma passées à l’hôpital de Calais.","Following a serious knife attack that occurred on October 24, 2023, avenue Toumaniantz, in Calais, Awad Adam died on Saturday November 11, after several weeks in a coma spent in Calais hospital.","https://www.lavoixdunord.fr/1389011/article/2023-10-24/calais-un-migrant-blesse-l-arme-blanche-en-pleine-rue-dimanche?uid=vpid&q_ressource_uri=http://www.lavoixdunord.fr/1389011/article/2023-10-24/calais-un-migrant-blesse-l-arme-blanche-en-pleine-rue-dimanche&widget=viewpay&success=true",null,null,null,null,null],[110,111,"2023-11-13 00:00:00",null,20231113,"Sous le pont Mollien à Calais",50.95407189,1.856682654,"Abdelbassit Nourredine Ahmad Mohammad",1,"profil.png","22","Soudanaise","Sudanese","N","H","Homicide","Homicide","Homicide",false,"Suite à des affrontements, un exilé soudanais âgé de 22 ans est mort, après avoir été égorgé. Il était originaire de la ville de Gadarif, dans l’est du Soudan, à proximité de la frontière éthiopienne. ","Following clashes, a 22-year-old Sudanese exile died after having his throat slit. He was from the town of Gadarif in eastern Sudan, close to the Ethiopian border.","https://www.lavoixdunord.fr/1396263/article/2023-11-13/ce-lundi-soir-un-exile-assassine-sous-le-pont-mollien-calais","https://www.nordlittoral.fr/191173/article/2023-11-13/un-exile-de-22-ans-egorge-sous-le-pont-mollien-calais","https://www.infomigrants.net/fr/post/53233/france--un-soudanais-tue-par-arme-blanche-a-calais",null,null,null],[109,110,"2023-11-17 00:00:00",null,20231117,"Sur la RN216, la rocade qui mène au port de Calais (Pas-de-Calais)",50.9626751,1.904780305,"Baysal Recep",1,"profil.png","42","Turque","Turkish","N","H","Accident de la route ","Road accident","Road traffic accident",false,"Un groupe d'une quinzaine de personnes exilées a été percuté par un camion dans la nuit du 16 au 17 novembre 2023, vers 00h30. Geçsöyler Mehmet Ali et Baysal Recep, de nationalité turque, sont mortes sur le coup. Quatre autres sont blessées, dont l'une grièvement. Baysal Recep était né le 27 août 1981, à Aksaray, en Turquie. ","A group of around fifteen exiled people were hit by a truck on the night of November 16 to 17, 2023, around 12:30 a.m. Geçsöyler Mehmet Ali and Baysal Recep, of Turkish nationality, died instantly. Four others were injured, one seriously. Baysal Recep was born on August 27, 1981, in Aksaray, Turkey.","https://www.infomigrants.net/fr/post/53296/une-quinzaine-de-migrants-fauches-par-un-camion-a-calais--deux-morts","https://actu17.fr/faits-divers/calais-une-quinzaine-de-migrants-percutes-par-un-camion-deux-morts-et-quatre-blesses.html","https://www.lavoixdunord.fr/1397752/article/2023-11-17/un-groupe-de-migrants-percute-sur-l-a26-pres-de-calais-2-morts-et-4-blesses","https://france3-regions.francetvinfo.fr/hauts-de-france/pas-calais/un-camion-percute-un-groupe-de-migrants-deux-morts-et-un-blesse-en-urgence-absolue-a-calais-2874545.html",null,null],[108,109,"2023-11-17 00:00:00",null,20231117,"Sur la RN216, la rocade qui mène au port de Calais (Pas-de-Calais)",50.9626751,1.904780305,"Geçsöyler Mehmet Ali ",1,"profil.png","37","Turque","Turkish","N","H","Accident de la route ","Road accident","Road traffic accident",fals opia, attempted to cross the Channel aboard a boat from Equihen-Plage. After barely 10 minutes of navigation and less than a kilometer from the coast, the boat found itself in difficulty, with water starting to enter the boat. Many passengers were not wearing life jackets. Several people fell into the water, including Aman Zekadi. He could not be saved and drowned.","https://twitter.com/premarmanche/status/1727378532496793877?s=20","https://www.lavoixdunord.fr/1400012/article/2023-11-22/traversee-meurtriere-au-large-d-equihen-plage-deux-migrants-perdent-la-vie?referer=%2Farchives%2Frecherche%3Fdatefilter%3Dlastyear%26sort%3Ddate%2Bdesc%26word%3Dequihen%2B","https://www.bfmtv.com/amp/grand-littoral/manche-deux-migrants-meurent-dans-le-naufrage-de-leur-embarcation_AD-202311220780.html","https://www.francebleu.fr/infos/faits-divers-justice/quatre-homme-deferes-devant-le-parquet-de-boulogne-sur-mer-suite-au-naufrage-mortel-a-equihen-plage-3686775",null,null],[106,107,"2023-11-22 00:00:00",null,20231122,"A un kilomètre au large de la plage d'Equihen Plage.",50.6790947,1.534993318,"Mulu Wolde Tsehaye",1,"profil.png","34","Ethiopienne","Ethiopian","N","F","Noyade","Drowning","Drowning / shipwreck",false,"Un groupe d'environ 65 personnes exilées, originaires pour la plupart d'Erythrée et d'Ethiopie, a tenté de traverser le Channel à bord d'une embarcation en partant d'Equihen-Plage. Après à peine 10 minutes de navigation et à moins d'un kilomètre des côtes, le bateau s'est trouvé en difficulté, l'eau commençant à entrer dans l'embarcation. De nombreux passagers ne portaient pas de gilets de sauvetage. Plusieurs personnes sont tombées à l'eau, dont Mulu Wolde Tsehaye. Elle n'a pu être sauvée et est morte noyée. Mulu Wolde Tsehaye était née le 8 février 1989 et était originaire d’Ethiopie. ","A group of around 65 exiled people, mostly from Eritrea and Ethiopia, attempted to cross the Channel aboard a boat from Equihen-Plage. After barely 10 minutes of navigation and less than a kilometer from the coast, the boat found itself in difficulty, with water starting to enter the boat. Many passengers were not wearing life jackets. Several people fell into the water, including Mulu Wolde Tsehaye. She could not be saved and died of drowning. Mulu Wolde Tsehaye was born on February 8, 1989 and was originally from Ethiopia.","https://twitter.com/premarmanche/status/1727378532496793877?s=20","https://www.lavoixdunord.fr/1400012/article/2023-11-22/traversee-meurtriere-au-large-d-equihen-plage-deux-migrants-perdent-la-vie?referer=%2Farchives%2Frecherche%3Fdatefilter%3Dlastyear%26sort%3Ddate%2Bdesc%26word%3Dequihen%2B","https://www.bfmtv.com/amp/grand-littoral/manche-deux-migrants-meurent-dans-le-naufrage-de-leur-embarcation_AD-202311220780.html","https://www.francebleu.fr/infos/faits-divers-justice/quatre-homme-deferes-devant-le-parquet-de-boulogne-sur-mer-suite-au-naufrage-mortel-a-equihen-plage-3686775",null,null],[105,106,"2023-12-04 00:00:00",null,20231204,"Sur la plage de Dannes, à côté d'Hardelot.",50.63474197,1.573861944,"Eskiel Sebsbea Tsgaye",1,"profil.png","37","Ethiopien","Ethiopian","N","H","Noyade","Drowning","Drowning / shipwreck",false,"Lundi 4 décembre, un corps inanimé a été retrouvé sur la plage de Dannes, dans le Pas-de-Calais. Selon les autorités, il pourrait s’agir d’Eskiel Sebsbea Tsgaye, un exilé éthiopien de 37 ans, porté disparu depuis le naufrage du 22 novembre au large d’Equihen. ","Monday December 4, an inanimate body was found on Dannes beach, in Pas-de-Calais. According to the authorities, it could be Eskiel Sebsbea Tsgaye, a 37-year-old Ethiopian exile, missing since the November 22 shipwreck off the coast of Equihen.","https://france3-regions.francetvinfo.fr/hauts-de-france/pas-calais/le-corps-d-un-homme-vraisemblablement-un-migrant-retrouve-sans-vie-sur-la-plage-de-dannes-2883905.html","https://www.infomigrants.net/fr/post/53671/un-corps-sans-vie-vraisemblablement-un-migrant-retrouve-sur-une-plage-du-nord-de-la-france","https://www.20minutes.fr/faits_divers/4065647-20231206-calais-corps-altere-trace-suspecte-retrouve-plage","https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwiKkaq01f2CAxW2AvsDHX8oCkAQFnoECB8QAQ&url=https%3A%2F%2Fwww.lavoixdunord.fr%2F1404589%2Farticle%2F2023-12-04%2Fle-corps-d-un-migrant-retrouve-sur-la-plage-de-dannes&usg=AOvVaw34X_oMn2cygotvDHFpomnS&opi=89978449",null,null],[104,105,"2023-12-09 00:00:00",null,20231209,"Au niveau des voies de chemin de fer qui longent la route d’Epinal, à Calais, à proximité du site Eurotunnel.",50.93167147,1.839700074,"Bashir Abdullah Saber Imam",1,"profil.png","25","Soudanais","Sudanese","N","H","Accident sur le site Eurotunnel","Train accident","Train accident",false,"Un exilé est mort dans l’incendie d’un train de marchandises, à proximité du site Eurotunnel. La SNCF indique que « des personnes aux abords des rails auraient tenté de monter sur le train de marchandises. L’électrocution de l’une d’entre elles a provoqué un départ de feu sur le wagon ». Malgré les secours portés par les pompiers et les personnels SNCF, la personne est morte dans l’incendie. Une autre victime souffre de blessures légères.","An exile died in a fire on a freight train near the Eurotunnel site. The SNCF indicates that “people near the rails may have tried to board the freight train. The electrocution of one of them caused a fire to break out on the wagon.” Despite the help provided by firefighters and SNCF personnel, the person died in the fire. Another victim suffered minor injuries.","https://www.lavoixdunord.fr/1407117/article/2023-12-10/un-migrant-meurt-dans-l-incendie-d-un-train-de-marchandises-calais-un-autre","https://www.infomigrants.net/fr/post/53789/un-migrant-meurt-dans-lincendie-dun-train-pres-de-calais","https://www.20minutes.fr/faits_divers/4066169-20231210-calais-migrant-electrocute-meurt-incendie-train-marchandises",null,null,null],[103,104,"2023-12-15 00:00:00",null,20231215,"Au large de Grand-Fort-Philippe",51.06802688,2.050748759,"Rawezh Raouf Mustafa",1,"profil.png","22 (né le 1/1/2001, à Süleimaniye, Kurdistan irakien)","Irakienne","Irakian ","N","H","Noyade","Drowning","Drowning / shipwreck",false,"Dans la nuit de jeudi 14 à vendredi 15 décembre, une embarcation partie de Oye-Plage, dans laquelle avait pris place une soixantaine de personnes, a souffert d'une avarie au niveau de Grand-Fort-Philippe. Un homme est mort noyé, deux personnes sont portées disparues après le dégonflage d'un pneumatique de l'embarcation. ","During the night of Thursday December 14 to Friday December 15, a boat leaving from Oye-Plage, in which around sixty people were seated, suffered damage near Grand-Fort-Philippe. A man drowned and two people went missing after a tire on the boat deflated.","https://www.lavoixdunord.fr/1408985/article/2023-12-15/grand-fort-philippe-leur-embarcation-se-degonfle-66-migrants-secourus-en-mer-au","https://france3-regions.francetvinfo.fr/hauts-de-france/nord-0/drames-de-grand-fort-philippe-et-sangatte-une-mise-en-examen-et-une-garde-a-vue-prolongee-2891627.html","https://www.premar-manche.gouv.fr/communiques-presse/naufrage-d-une-embarcation-de-migrants-au-large-de-grand-fort-philippe-59-cp-n-02",null,null,null],[102,103,"2023-12-15 00:00:00",null,20231215,"Sur la plage de Sangatte",50.95063821,1.765809468,"Ahmed Mohamed Ishag Beraima",1,"profil.png","25","Soudanais","Sudanese","N","H","Noyade","Drowning","Drowning / shipwreck",false,"Une embarcation, dans laquelle avaient pris place près de 70 personnes exilées, a essayé de prendre la mer à la sortie de Sangatte.  L’embarcation était beaucoup trop chargée. Dans une confusion générale, une patrouille de CRS a débarqué sur la plage. Des échauffourées ont eu lieu entre candidats à la traversée et forces de l’ordre, qui ont fait usage de lacrymogènes. Dans le même temps, le bateau surchargé a fait demi-tour « en raison d’une avarie moteur », selon le procureur. Des personnes sont alors tombées à l’eau.   Un des passagers, Ahmed, un Soudanais d'une vingtaine d'années, a commencé à se noyer et se trouvait en arrêt cardio-respiratoire à l’arrivée des secours. Pris en charge, il a été hospitalisé. Toutefois, les soignants n'ont rien pu faire, Ahmed a été déclaré mort quelques heures plus tard. Enterré à Calais.","A boat, in which nearly 70 exiled people were seated, tried to set sail outside Sangatte.  The boat was far too loaded. In general confusion, a CRS patrol landed on the beach. Scuffles took place between candidates for the crossing and the police, who used tear gas. At the same time, the overloaded boat turned around “due to engine damage”, according to the prosecutor. People then fell into the water.  One of the passengers, Ahmed, a Sudanese man in his twenties, began to drown and was in cardio-respiratory arrest when help arrived. Taken care of, he was hospitalized. However, the caregivers were unable to do anything, Ahmed was declared dead a few hours later.","https://www.lavoixdunord.fr/1408995/article/2023-12-15/nouveau-naufrage-devant-la-plage-de-sangatte-plusieurs-victimes-et-d-importants","https://france3-regions.francetvinfo.fr/hauts-de-france/pas-calais/nouveau-naufrage-a-sangatte-un-jeune-migrant-en-arret-cardiaque-2890487.html","https://france3-regions.francetvinfo.fr/hauts-de-france/nord-0/drames-de-grand-fort-philippe-et-sangatte-une-mise-en-examen-et-une-garde-a-vue-prolongee-2891627.html",null,null,null],[101,102,"2024-01-14 00:00:00",null,20240114,"Plage de Wimereux",50.76827626,1.606422823,"Ali Al Aaqlat",1,"profil.png","25","Syrienne","Syrian","N","H","Noyade","Drowning","Drowning / shipwreck",false,"Cinq personnes exilées sont mortes noyées au niveau de la plage de Wimereux alors qu'elles tentaient de rejoindre une embarcation qui s'apprêtait à franchir la Manche. C'est au moment de l'embarquement que les victimes se seraient noyées : la mer était agitée et elles ne parvenaient pas à atteindre et monter dans le zodiac. Parmi les victimes se trouvent 4 exilés de nationalité syrienne, dont deux mineurs : deux frères originaires de la ville de Deraa, dans le sud de la Syrie, Aysar Abd Rabou, 26 ans et Abadeh Abd Rabbo, 14 ans ; Ayham Al-Shouli, 24 ans, lui aussi originaire de Deraa et Mohamed Jabawi, 16 ans. La cinquième victime n'a pour le moment pas été identifiée. ","Five exiled people drowned at Wimereux beach while trying to join a boat preparing to cross the Channel. It was during boarding that the victims drowned: the sea was rough and they were unable to reach and board the zodiac. Among the victims are 4 exiles of Syrian nationality, including two minors: two brothers from the city of Daraa, in southern Syria, Aysar Abd Rabou, 26 years old and Abadeh Abd Rabbo, 14 years old; Ayham Al-Shouli, 24, also from Daraa, and Mohamed Jabawi, 16. The fifth victim has not yet been identified.","https://www.lavoixdunord.fr/1418619/article/2024-01-14/dramatique-naufrage-en-pleine-nuit-wimereux-au-moins-quatre-exiles-perdent-la","https://www.lavoixdunord.fr/1418754/article/2024-01-14/un-cinquieme-mort-apres-le-naufrage-de-wimereux-des-operations-de-reconnaissance","https://www.premar-manche.gouv.fr/communiques-presse/deces-de-migrants-en-mer-a-proximite-de-la-plage-de-wimereux-62","https://france3-regions.francetvinfo.fr/hauts-de-france/pas-calais/boulogne-mer/temoignages-apres-le-deces-de-5-migrants-au-large-de-wimereux-les-maires-appellent-l-etat-a-agir-rapidement-2906303.html",null,null],[100,101,"2024-01-14 00:00:00",null,20240114,"Plage de Wimereux",50.76827626,1.606422823,"Mohamed Jabawi",1,"profil.png","16","Syrienne","Syrian","Y","H","Noyade","Drowning","Drowning / shipwreck",false,"Cinq personnes exilées sont mortes noyées au niveau de la plage de Wimereux alors qu'elles tentaient de rejoindre une embarcation qui s'apprêtait à franchir la Manche. C'est au moment de l'embarquement que les victimes se seraient noyées : la mer était agitée et elles ne parvenaient pas à atteindre et monter dans le  atroces : alors qu’il avait réussi à se cacher dans un camion, il a été retrouvé mort dans la zone logistique de Transmarck, écrasé par la cargaison du véhicule, probablement mal stabilisée. Son corps a été transpercé par des barres métalliques qui se seraient décrochées lors d’un freinage.","Uday Adam Abdel Rahman Qatar died in atrocious conditions: although he had managed to hide in a truck, he was found dead in the Transmarck logistics zone, crushed by the vehicle's cargo, probably poorly stabilized. His body was pierced by metal bars which came loose while braking.","https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwijo7ay8YSEAxXYVaQEHTV2BNIQFnoECA4QAQ&url=https%3A%2F%2Fwww.lavoixdunord.fr%2F1423903%2Farticle%2F2024-01-27%2Fun-migrant-decouvert-sans-vie-dans-le-chargement-d-un-poids-lourd-marck&usg=AOvVaw08GJqhl82f9TDoaMm8bSgt&opi=89978449","https://www.infomigrants.net/fr/post/54820/calais--un-migrant-meurt-a-larriere-dun-camion","https://www.20minutes.fr/faits_divers/4073278-20240129-migrants-calais-jeune-homme-decede-tentant-traversee-camion","https://www.tiktok.com/@user3300062927298/video/7329168398380780833?_r=1&_t=8jPlsIRk2L2&social_sharing=1",null,null],[95,96,"2024-02-04 00:00:00",null,20240204,"Sur le bord de l’autoroute A16, à hauteur de Grande-Synthe.",51.00357869,2.305310955,null,1,"profil.png",null,null,null,null,null,"Homicide","Homicide","Homicide",false,"Un homme inconscient a été retrouvé à terre, sur le bord de l’autoroute A16, à hauteur de Grande-Synthe. Pris en charge par les secours après qu’une plaie par balle au thorax a été identifiée, la personne est décédée au cours de son transfert vers l’hôpital. Un ressortissant irakien a également été blessé et touché par une balle à la main, mais son pronostic vital n’est pas engagé.","An unconscious man was found on land, on the edge of the A16 motorway, at Grande-Synthe. Rescued after a gunshot wound to the chest was identified, the person died during his transfer to hospital. An Iraqi national was also injured and shot in the hand, but his vital prognosis is not engaged.","https://www.lavoixdunord.fr/1426828/article/2024-02-04/migrant-un-homme-tue-par-balles-pres-d-un-camp-loon-plage-apres-avoir-ete","https://france3-regions.francetvinfo.fr/hauts-de-france/nord-0/dunkerque/mort-d-un-migrant-tue-par-balle-dans-le-secteur-de-loon-plage-ce-que-l-on-sait-2918925.html","https://www.infomigrants.net/fr/post/54969/france--un-migrant-tue-par-balle-pres-du-camp-de-loonplage-dans-le-nord","https://www.20minutes.fr/faits_divers/4074390-20240204-nord-migrant-tue-balle-autre-blesse-pres-camp",null,null],[94,95,"2024-02-08 00:00:00",null,20240208,"Au niveau de la voie 14 de la Gare du Nord. ",48.88048331,2.355073161,"Radu-Ion Meterca",1,"profil.png","44","Roumaine (né à Tanacu, le 20.12.1979)","Roumanian","N ","H","Accident train","Train accident","Train accident",false,"Un exilé a traversé de manière impromptue les voies des quais 12 et 13 de la Gare du Nord. Il a ensuite escaladé une rame d’un TGV « Eurostar » stationnée au niveau de la voie 14, avant de se retrouver sur le toit du wagon. La victime est morte électrocutée à la suite de la formation d’un arc électrique entre son corps et la caténaire. ","An exile unexpectedly crossed the tracks of platforms 12 and 13 of the Gare du Nord. He then climbed a train of a TGV \"Eurostar\" parked at track 14, before finding himself on the roof of the car. The victim died electrocuted from the formation of an electric arc between his body and the catenary. ","https://www.leparisien.fr/paris-75/paris-un-migrant-meurt-electrocute-sur-le-toit-dun-eurostar-en-gare-du-nord-09-02-2024-DD7FFBJAX5GK5ASH3NECFQDLQA.php?ts=1707488939666","https://actu.fr/ile-de-france/paris_75056/paris-mort-d-un-migrant-electrocute-sur-le-toit-d-un-eurostar-a-gare-du-nord_60681768.html","https://x.com/Care4Calais/status/1756226809069240704?s=20",null,null,null],[93,94,"2024-02-28 00:00:00",null,20240228,"Au large de Wissant.",50.8947151,1.647559547,"Eren Gündogdu",1,"profil.png","22 (né né le 20/11/2001)","Kurde de Turquie","Kurdish (Turkey)","N","M","Noyade","Drowning","Drowning / shipwreck",false,"Au moins 3 personnes sont tombées d'une embarcation comprenant plus de 56 personnes et partie des environs de la plage de Wissant. L'embarcation avait été repérée au cours de la matinée par plusieurs navires de sauvetage, mais, selon la Préfecture Maritime de la Manche et de la Mer du Nord, ses passagers n'auraient pas sollicité d'aide. En milieu de journée, les exilés ont toutefois demandé à être secourus. C'est à ce moment que les passagers de l'embarcation auraient signalé plusieurs personnes tombées à l'eau, plus tôt au cours de la traversée. Des recherches ont été lancées par les équipes de sauvetage et ont permis de récupérer le corps inanimé d'Eren Gündogdu, jeune kurde de Turquie âgé de 22 ans. Deux autres personnes sont toujours portées disparues.  ","At least 3 people fell from a boat with more than 56 people and part of the vicinity of Wissant beach. The boat had been spotted during the morning by several rescue vessels, but, according to the Maritime Prefecture of the English Channel and the North Sea, its passengers would not have asked for help. In the middle of the day, the exiles asked to be rescued. It was at this time that the passengers of the boat reportedly reported several people who had fallen into the water earlier during the crossing. The search was launched by the rescue teams and resulted in the recovery of the lifeless body of Eren Gündogdu, a 22-year-old Kurdish boy from Turkey. Two other people are still missing.  ","https://www.lavoixdunord.fr/1435517/article/2024-02-28/nombreuses-tentatives-de-traversees-de-la-manche-mercredi-plusieurs-personnes","https://www.francebleu.fr/infos/faits-divers-justice/pas-de-calais-un-migrant-mort-et-deux-autres-disparus-apres-avoir-tente-de-traverser-la-manche-9545270","https://www.infomigrants.net/fr/post/55516/naufrage-dans-la-manche--un-mort-et-deux-portes-disparus","https://www.infomigrants.net/fr/post/55544/naufrage-dans-la-manche--trois-erythreens-en-garde-a-vue","https://www.lavoixdunord.fr/1436421/article/2024-03-02/naufrage-au-large-de-calais-la-victime-decedee-identifiee-il-s-agit-d-un-jeune",null],[92,93,"2024-03-02 00:00:00",null,20240302,"Dans le canal de l’Aa, à Gravelines, au niveau du quai de la Batellerie, à quelques centaines de mètres en amont de l’écluse Vauban",50.98197379,2.122544441,"Jumaa Al Hasan",1,"profil.png","27","Syrienne","Syrian","N","H","Noyade","Drowning","Drowning / shipwreck",false,"Un taxi-boat descendant le canal de l’Aa, à hauteur de Gravelines, était censé s’arrêter à différents endroits pour faire monter des passagers espérant pouvoir rejoindre le Royaume-Uni. Jumaa Al Hasan, un exilé syrien originaire d’Alep âgé de 27 ans, attendait sur la berge avec d’autres personnes. Alors que bateau s’approche du groupe afin de les faire monter, des policiers sont intervenus en faisant usage de gaz lacrymogènes. Jumaa a alors tenté de rejoindre l’embarcation en sautant dans l’eau, mais s’est noyé et son corps a disparu. Malgré les alertes des témoins présents, les policiers n’auraient rien fait pour tenter de sauver Jumaa. Des pompiers sont ensuite intervenus, ont procédé à quelques recerches, mais n’ont rien trouvé. Par la suite, malgré les signalements des proches de Jumaa et des associations de soutien aux exilé·es, il n’y a pas eu de recherches complémentaires. Le corps de Jumaa a finalement été retrouvé 17 jours plus tard, plus en amont du canal, à hauteur de Grand-Fort Philippe. ","A taxi-boat down the Aa Canal, at Gravelines, was supposed to stop at different places to pick up passengers hoping to reach the UK. Jumaa Al Hasan, a 27-year-old Syrian exile from Aleppo, was waiting on the bank with others. As the boat approached the group to bring them up, police intervened using tear gas. Jumaa then attempted to reach the boat by jumping into the water, but drowned and her body disappeared. Despite the warnings of the witnesses present, the police did nothing to try to save Jumaa. Firefighters then intervened, conducted some fencing, but found nothing. Subsequently, despite reports from Jumaa’s relatives and associations supporting exiles, there was no further research. Jumaa’s body was finally found 17 days later, further upstream from the canal, at Grand-Fort Philippe. ","https://www.mediapart.fr/journal/france/140324/jumaa-voulait-rejoindre-l-angleterre-il-disparu-lors-d-une-intervention-de-police#at_medium=custom7&at_campaign=1047","https://laubergedesmigrants.fr/fr/disparition-dans-laa-famille-soutiens-et-associations-demandent-la-reprise-des-recherches/","https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=newssearch&cd=&cad=rja&uact=8&ved=2ahUKEwiaoYr5yYWFAxWiVKQEHWJfAW4QxfQBKAB6BAgKEAE&url=https%3A%2F%2Fwww.infomigrants.net%2Ffr%2Fpost%2F55773%2Fdes-associations-saisissent-la-justice-pour-ouvrir-une-reprendre-les-recherches-sur-la-disparition-dun-syrien-en-mer&usg=AOvVaw0zoWSmqer8fnzWFf3ISK3s&opi=89978449","https://france3-regions.francetvinfo.fr/hauts-de-france/nord-0/le-corps-d-un-migrant-de-27-ans-retrouve-dans-le-chenal-de-l-aa-a-grand-fort-philippe-2942073.html",null,null],[91,92,"2024-03-03 00:00:00",null,20240303,"Dans le canal de l'Aa à Watten, dans le Nord.",50.83790619,2.208268712,"Rola Al Mayali",1,"profil.png","7","Irakienne","Irakian ","Y","F","Noyade","Drowning","Drowning / shipwreck",false,"Seize personnes exilées, parmi lesquelles dix enfants et une femme enceinte, ont chaviré alors qu'il se trouvait sur une embarcation dans le canal de l'Aa à Watten, dans le Nord. Le groupe espérait remonter le canal puis tenter la traversée du Channel. Une petite fille de 7 ans, Rola Al Mayali, est décédée.","Sixteen exiles, including ten children and a pregnant woman, capsized while on a boat in the Aa Canal in Watten, in the north. The group hoped to go up the canal and try to cross the Channel. A 7-year-old girl, Rola Al Mayali, died.","https://france3-regions.francetvinfo.fr/hauts-de-france/nord-0/une-embarcation-de-migrants-chavire-sur-l-aa-une-petite-fille-de-7-ans-meurt-noyee-2933901.html","https://www.radio6.fr/article-68124-watten-une-embarcation-de-migrants-chavire-sur-l-aa-une-enfant-de-7-ans-se-noie.html","https://www.lavoixdunord.fr/1436726/article/2024-03-03/une-embarcation-chavire-sur-le-canal-de-l-aa-une-fillette-de-7-ans-est-decedee","https://www.lemonde.fr/societe/article/2024/03/08/aux-obseques-de-rola-al-mayali-7-ans-morte-noyee-alors-que-sa-famille-cherchait-a-passer-en-angleterre_6220819_3224.html",null,null],[90,91,"2024-04-01 00:00:00",null,20240401,"A proximité du campement de Loon-Plage.",50.99937782,2.238701552,"Nariman Mohammad Abudlqader",1,"profil.png","26 (Né le 22/12/1997)","Kurde d’Irak","Irakina Kurdish","N","H","Homicide","Homicide","Homicide",false,"A proximité du camp de Loon-Plage, une bagarre a démarré entre plusieurs exilés sous l’emprise de l’alcool, l’une des personnes auraient sorti un couteau et asséné plusieurs coups sur Narimen, au niveau du thorax. Plusieurs personnes ont essayé de lui venir en aide, notamment en lui faisant des messages cardiaques, sans succès. Les exilés sur place ont pris peur d’avoir des problèmes avec la police et ont pris la fuite. Va être rapatrié. ","Near the Loon-Plage camp, a fight started between several exiles under the influence of alcohol, one of the people would have taken out a knife and struck several shots on Narimen, at the thorax. Several people tried to help him, including by making cardiac messages, without success. The exiles there became afraid of having problems with the police and fled.","https://france3-regions.francetvinfo.fr/hauts-de-france/nord-0/dunkerque/un-migrant-tue-a-l-arme-blanche-pres-du-camp-de-loon-plage-2949032.html","https://www.francebleu.fr/infos/faits-divers-justice/un-migrant-tue-a-l-arme-blanche-a-loon-plage-pres-de-dunkerque-5646270","https://www.infomigrants.net/fr/post/56233/un-migrant-tue-dans-le-camp-de-loonplage-dans-le-nord-de-la-france","https://www.lefigaro.fr/flash-actu/nord-deces-d-un-migrant-sur-un-campement-aux-environs-de-dunkerque-20240402",null,null],[89,90,"2024-04-04 00:00:00",null,20240404,"Sur l'autoroute E40/A18 à hauteur d'Oostduinkerke, en Flandre occidentale.",51.09161864,2.731473921,"Bashir Aldigail Abaker Hamid ",1,"profil.png","23 (né le 04/05/2001)","Soudanais","Sudanese","N","H","Accident de la route ","Road accident","Road traffic accident",false,"Une personne exilée, de nationalité soudanaise et âgée de 23 ans, a été retrouvée morte à la suite d'un accident survenu sur l'autoroute E40/A18, en Belgique. Les secours ont trouvé sur place des parties d'un corps disséminées sur plusieurs centaines de mètres sur l’autoroute. Il est probable que la victime ait déjà été emboutie plusieurs fois auparavant, notamment par des camions.","An exiled 23-year-old Sudanese national was found dead following an accident on the E40/A18 motorway in Belgium. Rescuers found parts of a body scattered over several hundred meters on the highway. It is likely that the victim has already been hit several times before, including by trucks.","https://www.vrt.be/vrtnws/fr/2024/04/04/une-personne-decedee-sur-le40-a-furnes-apres-plusieurs-collision/","https://www.lesoir.be/578878/article/2024-04-04/la-personne-decedee-dans-laccident-sur-le40-pourrait-etre-un-migrant-affirme-le","https://www.lalibre.be/regions/flandre/2024/04/05/la-victime-de-laccident-mortel-sur-le40-etait-un-soudanais-dune-vingtaine-dannees-2ICQCTINJVFDVD2S2OTTGS2GVA/",null,null,null],[88,89,"2024-04-08 00:00:00",null,20240408,"Sur l’autoroute E42 à hauteur de Temploux, en Belgique",50.4958025,4.747167337,"Mohamed Sally Abakar Osman",1,"profil.png","19","Soudanais","Sudanese","N","H","Accident de la route ","Road accident","Road traffic accident",false,"Mohamed Sally Abakar Osman, un exilé soudanais de 19 ans, s’est introduit clandestinement dans un camion qui faisait le plein de gasoil à Calais, en France. Durant le trajet, il se serait aperçu que le véhicule n’allait pas vers le Royaume-Uni et est donc descendu. Il a été heurté par un véhicule, un autre poids lourd, qui roulait derrière le camion.","Mohamed Sally Abakar Osman, a 19-year-old Sudanese exile, has been smuggled into a diesel truck in Calais, France. During the journey, he would have noticed that the vehicle was not going to the UK and therefore got off. He was hit by a vehicle, another heavy truck, driving behind the truck.","https://www.sudinfo.be/id819770/article/2024-04-08/un-homme-fauche-mortellement-sur-la-e42-temploux-une-enquete-est-ouverte-pour","https://www.sudinfo.be/id827198/article/2024-04-22/migrant-tue-sur-la-e42-temploux-la-police-cherche-toujours-identifier-la-victime",null,null,null,null],[87,88,"2024-04-18 00:00:00",null,20240418,"A hauteur du Pont-à-Roseaux, à Loon-Plage",110.9060128,2.247731599,null,1,"profil.png",null,null,null,null,"H","Accident de la route ","Road accident","Road traffic accident",false,"Un exilé qui traversait la chaussée, au Pont-à-Roseaux, à proximité du camp de Loon-Plage, a été mortellement percuté par un automobiliste.","An exile who was crossing the roadway at Pont-à-Roseaux, near the Loon-Plage camp, was fatally hit by a motorist.","https://www.lavoixdunord.fr/1453745/article/2024-04-19/loon-plage-un-migrant-meurt-percute-par-un-automobiliste-au-pont-roseaux","https://www.deltafm.fr/un-homme-mortellement-percute-par-une-voiture-a-loon-plage",null,null,null,null],[86,87,"2024-04-23 00:00:00",null,20240423,"A hauteur de la plage/digue de Wimereux",109.9060128,1.606364187,"Abdul Noor Zachariah",1,"profil.png",null,"Soudanais","Sudanese",null,"H","Asphyxie après avoir été piétiné·e au moment de l’embarquement sur un zodiac","Asphyxied ","Asphyxia / suffocation",false,"Au moment de l’embarquement sur un zodiac, au niveau de la plage de Wimereux, un mouvement de foule a entraîné le décès de cinq , a Sudanese national, fell from the Vic bridge in Calais. Marie-Anne Bernard, a café employee at the \"La Gauloise\" near the bridge, who witnessed the incident, said: \"When I arrived at the corner of the street, I heard someone shouting: \"I’m going to jump, I’m tired, I’m going to jump!\" I tried to convince him: But no, come with me, I’ll open, we’ll have a coffee. But he kept saying that he was tired and he was going to jump. I was on the phone with the police, and he jumped, and I couldn’t do anything.” ","https://www.nordlittoral.fr/217929/article/2024-08-02/suicide-au-pont-du-vic-calais-le-temoin-raconte-j-ai-essaye-de-le-convaincre","https://www.lavoixdunord.fr/1489236/article/2024-08-02/un-exile-se-donne-la-mort-depuis-le-pont-de-vic-un-temoin-en-etat-de-choc-un#Echobox=1722606817","https://www.radio6.fr/article-69893-deces-d-un-migrant-ce-matin-a-calais.html",null,null,null],[71,72,"2024-08-11 00:00:00",null,20240811,"Au large de Calais (62). ",94.90601281,1.811818051,null,1,"profil.png",null,null,null,null,null,"Noyade","Drowning","Drowning / shipwreck",false,"Deux personnes exilées sont décédées au large de Calais au cours d’une tentative de traversée de la Manche. ","Two exiles died off the coast of Calais during an attempt to cross the Channel. ","https://www.lavoixdunord.fr/1491696/article/2024-08-11/traversee-de-la-manche-deux-migrants-sont-decedes-dimanche-portant-neuf-le","https://www.premar-manche.gouv.fr/communiques-presse/naufrage-d-une-embarcation-de-migrants-au-large-de-calais-bilan-53-personnes-secourues-et-2-personnes-decedees","https://www.francebleu.fr/infos/faits-divers-justice/deux-morts-et-50-migrants-sauves-ce-matin-au-large-de-calais-1475950","https://information.tv5monde.com/international/deux-migrants-decedent-dans-une-tentative-de-traversee-de-la-manche-2735819?amp",null,null],[70,71,"2024-08-11 00:00:00",null,20240811,"Au large de Calais (62). ",93.90601281,1.811818051,null,1,"profil.png",null,null,null,null,null,"Noyade","Drown d on the beach of Salines in Sangatte as the sea receded. The circumstances of his death are still unclear, but it is likely that he was the victim of an incident during a crossing of the Channel, a few hours or days earlier. ","https://www.lavoixdunord.fr/1546486/article/2025-01-22/sangatte-un-corps-sans-vie-retrouve-sur-la-plage","https://france3-regions.francetvinfo.fr/hauts-de-france/pas-calais/calais/le-corps-d-un-jeune-yemenite-retrouve-sur-la-plage-de-sangatte-dans-le-pas-de-calais-3095854.html","https://www.francebleu.fr/infos/faits-divers-justice/pas-de-calais-le-corps-d-un-jeune-yemenite-retrouve-sur-la-plage-de-sangatte-1291226","https://www.infomigrants.net/fr/post/62380/un-corps-retrouve-sur-une-plage-de-sangatte-pres-de-calais",null,null],[9,10,"2025-02-04 00:00:00",null,20250204,"Au niveau de l’échangeur autoroutier reliant l’A16 à l’A26",50.93626148,1.907325548,"Malik HASSAN IDRISS",1,"profil.png",null,"Soudanaise","Sudanese","N","H","Accident de route lié au passage","Road accident","Road traffic accident",false,"Malik Hassan Idriss, un exilé soudanais âgé de 22 ans, a été retrouvé inanimé sur le bord de la route, au niveau de l’échangeur autoroutier reliant l’A16 à l’A26, à Calais. Les pompiers de Marck n’ont pu que constater la mort de la personne, victime d’un traumatisme crânien ainsi que d’une blessure à la hanche. Les circonstances du décès ne sont pas connues, la victime est probablement tombée de la remorque d’un poids lourd ou bien a été percutée par un véhicule.","Malik Hassan Idriss, a 22-year-old Sudanese exile, was found dead on the side of the road at the motorway interchange between the A16 and A26 in Calais. Mark’s firefighters could only note the death of the person, victim of a head trauma as well as a hip injury. The circumstances of death are not known, the victim probably fell from a truck trailer or was hit by a vehicle.","https://www.francebleu.fr/infos/faits-divers-justice/calais-un-migrant-meurt-percute-par-un-poids-lourd-su
