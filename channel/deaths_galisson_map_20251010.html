davres ont été découverts par les douaniers à Douvres (Grande-Bretagne). Deux survivants ont été trouvés inconscients dans le camion, transportés à l'hôpital, en état de choc et souffrant de déshydratation.","On 18 June 2000, 54 men and 4 women of Chinese nationality died of suffocation in a truck coming from Zeebrugge (Belgium). Their corpses were discovered by customs officials in Dover (Great Britain). Two survivors were found unconscious in the truck and taken to hospital, in shock and suffering from dehydration. ","http://www.liberation.fr/evenement/2000/06/20/un-camion-pour-cercueil_327861","http://archives.lesoir.be/les-58-de-douvres-ont-fui-la-chine-affamee-certains-ont_t-20000621-Z0JCZP.html","http://www.liberation.fr/planete/2001/04/06/verdict-de-douvres-14-ans-pour-le-passeur_360539","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf","http://www.irr.org.uk/news/roll-call-of-deaths-of-asylum-seekers-and-undocumented-migrants-1989-2001/",null],[433,434,"2000-11-17 00:00:00","2000-11-17 00:00:00",20001117,"Douvres (GB)",51.126534,1.333612,null,1,"profil.png",">20",null,null,"N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"\nLe 17 novembre 2000, un homme âgé d'une vingtaine d'années est trouvé mort dans les docks de Douvres probablement écrasé par le camion sous lequel il s'était caché.\n\n","\nOn 17 November 2000, a man in his twenties was found dead in Dover docks, possibly run over by the truck he was hiding under. \n\n","http://www.irr.org.uk/news/roll-call-of-deaths-of-asylum-seekers-and-undocumented-migrants-1989-2001/","http://www.unitedagainstracism.org/pdfs/listofdeaths.pdf","http://articles.chicagotribune.com/2001-08-30/news/0108300316_1_refugees-britain-desperate",null,null,null],[432,433,"2001-02-01 00:00:00","2001-02-01 00:00:00",20010201,"Site Eurotunnel (Calais)",50.927835,1.818331,"H... Abdulaye Ib…",1,"profil.png",">30","Irakienne","Iraqi","N","H","\nAccident Eurotunnel\n","Eurotunnel accident","Eurotunnel accident",false,"\nLe 1er février 2001, un homme irakien, âgé d'une trentaine d'années, est mort percuté par une navette au terminal du tunnel sous la manche. Considéré par le journal Nord Littoral comme le premier exilé mort sur le site du Tunnel sous la Manche. II est enterré au carré des indigents du cimetière de Coquelles. Sur une épitaphe de bois, on lit un nom, en partie illisible H... Abdulaye Ib... et une date, 1er février 2001.\n\n","On 1 February 2001, an Iraqi man in his thirties was struck by a shuttle bus at the Channel Tunnel terminal. According to the newspaper Nord Littoral, he was the first migrant to have died on the site of the Channel Tunnel. He was buried in the communal area of the cemetery of Coquelles. On a wooden plaque, we read a name, partly illegible \"H ... Abdulaye Ib ...\" and the date of his death: \"1 February 2001\".\n\n","http://www.nordlittoral.fr/archive/recup%3A%252Faccueil%252Fmigrants-2001-premier-mort-sur-le-site-d-eurotunnel-ia0b0n247143#","http://www.unitedagainstracism.org/pdfs/listofdeaths.pdf","http://www.irr.org.uk/news/roll-call-of-deaths-of-asylum-seekers-and-undocumented-migrants-1989-2001/","Vu et photographié sa tombe au cimetière de Coquelles (Marion Osmont).",null,null],[431,432,"2001-04-12 00:00:00","2001-04-12 00:00:00",20010412,"Site Eurotunnel (Calais)",50.927835,1.818331,"Houdin",1,"20010412-Tombe-Houdin.png",null,"Afghane","Afghan",null,"H","\nAccident Eurotunnel\n","Eurotunnel accident","Eurotunnel accident",false,"\nLe 12 avril 2001, un homme, probablement afghan, est mort électrocuté au terminal du tunnel sous la Manche, à Coquelles. Au carré des indigents du cimetière de Coquelles, on peut encore déchiffrer sur une planche de bois la date de son décès, mais son prénom n'est plus lisible, on distingue son nom, Houdin.\n\n","\nOn 12 April 2001, a man, probably Afghan, died of electrocution at the Channel Tunnel terminal in Coquelles. In the communal area of the Coquelles cemetery, we can still read the date of his death on a wooden board, but his first name is no longer readable. We can decipher his surname: Houdin. \n","http://www.liberation.fr/societe/0101370510-la-mort-du-migrant-inconnu","http://www.lemonde.fr/web/recherche_breve/1,13-0,37-700023,0.html","http://www.unitedagainstracism.org/pdfs/listofdeaths.pdf","Vu et photographié sa tombe au cimetière de Coquelles (Marion Osmont).",null,null],[430,431,"2001-06-08 00:00:00","2001-06-08 00:00:00",20010608,"Calais ",-99,-99,"Ahmadi Ahmad",1,"profil.png","25","Afghane","Afghan","N","H","Indéterminé","Unknown","Unknown",false,"Ahmadi Ahmad, âgé de 25 ans et de nationalité afghane, est mort dans des circonstances indéterminées. Il a été enterré au cimetière de Coubertin à Calais.","25-year-old Ahmadi Ahmad, of Afghan nationality, died in undetermined circumstances. He was buried in the Coubertin cemetery in Calais.","Liste mairie de Calais",null,null,null,null,null],[429,430,"2001-08-20 00:00:00","2001-08-20 00:00:00",20010820,"Calais, traversée du Channel",51.1157102,1.3670014,null,1,"profil.png",">20","Kosovar","Kosovar","N","H","Noyade","Drowning","Drowning / shipwreck",false,"\nLe 20 aoÃ»t 2001, un exilé de nationalité kosovare, voyageait sur un ferry traversant la Manche, d'Ostende (Belgique) à Douvres (Grande-Bretagne). En situation irrégulière, il a été arrêté puis immédiatement a été embarqué pour un voyage retour vers Ostende. Il a réussi à se soustraire à la vigilance des policiers et a sauté du ferry. Il est mort noyé.\n\n","\nOn 20 August 2001, a Kosovan migrant was traveling irregularly on a ferry crossing the Channel from Ostend (Belgium) to Dover (Great Britain). He was arrested and then immediately embarked on a return trip to Ostend. He managed to evade the police vigilance and jumped off the ferry. He drowned. \n\n","http://www.unitedagainstracism.org/wp-content/uploads/2019/07/ListofDeathsActual.pdf","http://www.independent.co.uk/news/uk/this-britain/asylum-seeker-drowns-after-jumping-from-ferry-9245352.html","http://articles.chicagotribune.com/2001-08-30/news/0108300316_1_refugees-britain-desperate","https://www.wsws.org/en/articles/2001/08/sea-a23.html",null,null],[428,429,"2001-09-04 00:00:00","2001-09-04 00:00:00",20010904," Sur la route départementale menant au site Eurotunnel, près du camp de Sangatte",50.927835,1.818331,"Sabir Mohamad",1,"profil.png","19","Irakienne","Iraqi","N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"\nLe 6 septembre 2001, Sabir Mohamad, un homme irakien âgé de 19 ans est mort, renversé sur la route départementale, près du camp de Sangatte. \n\n","On 6 September 2001, Sabir Mohamad, a 19-year-old Iraqi man died, after being hit by a vehicle on the departmental road near the Sangatte camp.","http://www.liberation.fr/societe/2001/09/06/troubles-a-sangatte_376123","http://www.lemonde.fr/une-abonnes/article/2001/09/06/sangatte-ces-migrants-qui-derangent-l-europe_220652_3207.html","http://www.uzine.net/article1184.html","Liste mairie de Calais",null,null],[427,428,"2001-10-18 00:00:00","2001-10-18 00:00:00",20011018,"Site Eurotunnel (Calais)",50.927835,1.818331,"Omid Jamil Ali",1,"20010118-Omid-Jamil-Ali.png","21","Irakienne","Iraqi","N","H","\nAccident Eurotunnel\n","Eurotunnel accident","Eurotunnel accident",false,"\nLe 18 octobre 2001, Omid Jamil Ali, un homme kurde irakien âgé de 21 ans, est mort, tombé du toit d'un train de marchandises dans le tunnel sous la Manche. Trois ans après son décès, le 29 octobre 2004, son corps a été rapatrié dans son village de Sharbaza, au nord de l'Irak, grâce à la collecte organisée par IRR. Jamal et Galawza Ali Said, ses parents, ont transmis les photographies de ses funérailles à IRR.\n\n","\nOn 18 October 2001, Omid Jamil Ali, a 21-year-old Iraqi Kurdish man, died after falling from the roof of a freight train in the Channel Tunnel. Three years after his death, on 29 October 2004, his body was repatriated to his village of Sharbaza, in northern Iraq, thanks to a fundraising campaign organised by IRR. Jamal and Galawza Ali Said, his parents, forwarded photographs of his funeral to IRR.  \n","http://www.unitedagainstracism.org/pdfs/listofdeaths.pdf","http://www.irr.org.uk/news/roll-call-of-deaths-of-asylum-seekers-and-undocumented-migrants-1989-2001/","http://www.irr.org.uk/news/help-a-grieving-iraqi-family-to-bring-their-son-home/","http://www.irr.org.uk/news/huge-response-to-omid-jamil-ali-appeal/","http://www.irr.org.uk/news/funeral-for-omid-jamil-ali/",null],[426,427,"2001-10-30 00:00:00","2001-10-30 00:00:00",20011030,"Proximité de Calais",-99,-99,null,1,"profil.png",null,null,null,null,"H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"\nLe 30 octobre 2001, un homme est mort, tombé d'un camion sous lequel il était caché, sur l'autoroute A16 en direction de Calais.\n\n","On 30 October 2001, a man died after falling off a truck he was hiding under on the Calais-bound carriageway of the A16 motorway .","http://www.uzine.net/article1184.html","http://www.unitedagainstracism.org/wp-content/uploads/2019/07/ListofDeathsActual.pdf",null,null,null,null],[425,426,"2001-12-08 00:00:00","2001-12-08 00:00:00",20011208,"Wexford (Irlande)",52.336533,-6.463146,"Mustafa Demir",1,"profil.png","23",null,null,"N","H","Mort pendant le passage","Death during passage","Death during passage",false,"Treize personnes (11 turques, 1 algérienne et 1 albanaise) cherchant à rallier Douvres, orientées par un passeur, se sont cachées dans un conteneur au port de Zeebrugge (Belgique). Ce conteneur n'avait malheureusement pas pour destination Douvres, mais le sud de l'Irlande. Elles sont restées enfermées dans ce conteneur-tombeau pendant 4 jours. Quand elles ont été découvertes, 8 d'entre elles étaient mortes. Les survivants étaient tous dans un état très grave, déshydratés et plongés dans un semi-coma.","Thirteen people (11 Turkish, 1 Algerian and 1 Albanian) trying to reach Dover following directions from a smuggler hid in a container at the port of Zeebrugge (Belgium). This container was unfortunately not destined for Dover, but for the south of Ireland. They remained locked in this grave-like container for 4 days. When they were discovered, 8 of them were dead. The survivors were all in a critical condition, dehydrated and in a semi-coma. ","https://www.theguardian.com/uk/2001/dec/20/immigration.immigrationandpublicservices","https://www.irishtimes.com/life-and-style/wexford-s-tragic-cargo-1.1612070","http://www.leparisien.fr/faits-divers/huit-clandestins-meurent-etouffes-dans-un-conteneur-09-12-2001-2002646045.php","https://www.theguardian.com/world/2001/dec/09/immigration.uk","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null],[424,425,"2001-12-08 00:00:00","2001-12-08 00:00:00",20011208,"Wexford (Irlande)",52.336533,-6.463146,"Yuksel Ucaroglu",1,"profil.png","26",null,null,"N","H","Mort pendant le passage","Death during passage","Death during passage",false,"Treize personnes (11 turques, 1 algérienne et 1 albanaise) cherchant à rallier Douvres, orientées par un passeur, se sont cachées dans un conteneur au port de Zeebrugge (Belgique). Ce conteneur n'avait malheureusement pas pour destination Douvres, mais le sud de l'Irlande. Elles sont restées enfermées dans ce conteneur-tombeau pendant 4 jours. Quand elles ont été découvertes, 8 d'entre elles étaient mortes. Les survivants étaient tous dans un état très grave, déshydratés et plongés dans un semi-coma.","Thirteen people (11 Turkish, 1 Algerian and 1 Albanian) trying to reach Dover following directions from a smuggler hid in a container at the port of Zeebrugge (Belgium). This container was unfortunately not destined for Dover, but for the south of Ireland. They remained locked in this grave-like container for 4 days. When they were discovered, 8 of them were dead. The survivors were all in a critical conditio s unfortunately not destined for Dover, but for the south of Ireland. They remained locked in this grave-like container for 4 days. When they were discovered, 8 of them were dead. The survivors were all in a critical condition, dehydrated and in a semi-coma. ","https://www.theguardian.com/uk/2001/dec/20/immigration.immigrationandpublicservices","https://www.irishtimes.com/life-and-style/wexford-s-tragic-cargo-1.1612070","http://www.leparisien.fr/faits-divers/huit-clandestins-meurent-etouffes-dans-un-conteneur-09-12-2001-2002646045.php","https://www.theguardian.com/world/2001/dec/09/immigration.uk","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null],[418,419,"2001-12-08 00:00:00","2001-12-08 00:00:00",20011208,"Wexford (Irlande)",52.336533,-6.463146,"Samiye Guler",1,"profil.png","28","Turque","Turkish","N","F","Mort pendant le passage","Death during passage","Death during passage",false,"Treize personnes (11 turques, 1 algérienne et 1 albanaise) cherchant à rallier Douvres, orientées par un passeur, se sont cachées dans un conteneur au port de Zeebrugge (Belgique). Ce conteneur n'avait malheureusement pas pour destination Douvres, mais le sud de l'Irlande. Elles sont restées enfermées dans ce conteneur-tombeau pendant 4 jours. Quand elles ont été découvertes, 8 d'entre elles étaient mortes. Les survivants étaient tous dans un état très grave, déshydratés et plongés dans un semi-coma.","Thirteen people (11 Turkish, 1 Algerian and 1 Albanian) trying to reach Dover following directions from a smuggler hid in a container at the port of Zeebrugge (Belgium). This container was unfortunately not destined for Dover, but for the south of Ireland. They remained locked in this grave-like container for 4 days. When they were discovered, 8 of them were dead. The survivors were all in a critical condition, dehydrated and in a semi-coma. ","https://www.theguardian.com/uk/2001/dec/20/immigration.immigrationandpublicservices","https://www.irishtimes.com/life-and-style/wexford-s-tragic-cargo-1.1612070","http://www.leparisien.fr/faits-divers/huit-clandestins-meurent-etouffes-dans-un-conteneur-09-12-2001-2002646045.php","https://www.theguardian.com/world/2001/dec/09/immigration.uk","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null],[417,418,null,null,2002,null,50.919868,1.799517,"Mohamed Shabir",1,"profil.png","26",null,null,"N","H","Indéterminé","Unknown","Unknown",false,"\nMohamed Shabir est mort en 2002, la date et les circonstances de son décès sont aujourd'hui oubliées. Il est enterré au carré des indigents du cimetière de Coquelles. Sur une plaque de marbre posée sur le sol, son nom et son prénom sont inscrits en arabe, suivis des dates 1976-2002. \n\n","\nMohamed Shabir died in 2002, the date and circumstances of his death are now forgotten. He was buried in the communal area of the cemetery of Coquelles. On a marble slab placed on the floor, his name and surname are written in Arabic, followed by the dates \"1976-2002\". \n\n","Vu et photographié sa tombe au cimetière de Coquelles (Marion Osmont).",null,null,null,null,null],[416,417,null,null,2002,null,50.919812,1.799535,"Hussein Jenziki",1,"profil.png","35",null,null,"N","H","Indéterminé","Unknown","Unknown",false,"\nHussein Jenziki est mort en 2002, la date et les circonstances de son décès sont aujourd'hui oubliées. Il est enterré au carré des indigents du cimetière de Coquelles. Sur une plaque de marbre posée sur le sol, son nom et son prénom sont inscrits en arabe, suivis des dates 1967-2002. \n\n","\nHussein Jenziki died in 2002, the date and circumstances of his death are now forgotten. He was buried in the communal area of the cemetery of Coquelles. On a marble slab placed on the floor, his name and surname are written in Arabic, followed by the dates \"1967-2002\".  \n\n","Vu et photographié sa tombe au cimetière de Coquelles (Marion Osmont).",null,null,null,null,null],[415,416,"2002-01-18 00:00:00",null,20020118,"Site Eurotunnel (Calais)",50.920465,1.787095,null,1,"profil.png",">20",null,null,"N","H","\nAccident Eurotunnel\n","Eurotunnel accident","Eurotunnel accident",false,"\nLe 18 janvier 2002, un homme âgé d'une vingtaine d'années, de nationalité inconnue, est mort électrocuté sur le toit d'un train de marchandises, à l'entrée du tunnel sous la Manche, à Coquelles. \n\n","\nOn 18 January 2002, a 20-year-old man of unknown nationality was electrocuted on the roof of a freight train at the entrance to the Channel Tunnel in Coquelles.  \n\n","http://www.unitedagainstracism.org/pdfs/listofdeaths.pdf","http://www.liberation.fr/societe/0101400291-un-clandestin-electrocute-sous-la-manche",null,null,null,null],[414,415,"2002-02-18 00:00:00",null,20020218,"Site Eurotunnel (Calais)",50.9776881,1.6102852,null,1,"profil.png",null,null,null,null,"H","\nAccident Eurotunnel\n","Eurotunnel accident","Eurotunnel accident",false,"Dans la nuit du 17 au 18 février 2002, un homme est découvert mort dans le tunnel sous la Manche par une équipe de maintenance. Son âge et sa nationalité n'ont pu être déterminés.","In the night of 17-18 February 2002, a man was discovered dead in the Channel Tunnel by a maintenance crew. His age and nationality could not be determined.  ","http://www.lemonde.fr/web/recherche_breve/1,13-0,37-742626,0.html","http://www.liberation.fr/societe/0101403643-un-mort-dans-le-tunnel-sous-la-manche","http://www.unitedagainstracism.org/pdfs/listofdeaths.pdf","Vu et photographié sa tombe au cimetière de Coquelles (Marion Osmont).",null,null],[413,414,"2002-02-20 00:00:00",null,20020220,"Site Eurotunnel (Calais)",50.927835,1.818331,null,1,"profil.png",null,null,null,null,"H","\nAccident Eurotunnel\n","Eurotunnel accident","Eurotunnel accident",false,"\nLe 20 février 2002, un homme est mort, écrasé par un vérin de wagon, alors qu'il tentait d'embarquer avec quatre autres hommes sur une navette de fret à l'entrée du tunnel sous la Manche, à Coquelles. Il est enterré au carré des indigents du cimetière de Coquelles. Sur une planche de bois, on peut encore déchiffrer la date du 20 février 2002, ses nom et prénom sont illisibles.\n\n","\nOn 20 February 2002, a man died, crushed by a wagon jack while trying to board a freight shuttle with four other men at the entrance to the Channel Tunnel in Coquelles. He was buried in the communal area of the cemetery of Coquelles. On a wooden board, we can still decipher the date of 20 February 2002, but his name and surname are illegible. \n\n","http://www.liberation.fr/societe/0101403857-un-clandestin-tue-par-une-navette-d-eurotunnel","http://www.unitedagainstracism.org/wp-content/uploads/2015/06/Listofdeaths22394June15.pdf","http://www.unitedagainstracism.org/pdfs/listofdeaths.pdf","Vu et photographié sa tombe au cimetière de Coquelles (Marion Osmont).",null,null],[412,413,"2002-03-28 00:00:00",null,20020328,null,-99,-99,null,1,"profil.png",null,null,null,null,"H","Indéterminé","Unknown","Unknown",false,"\nLe 28 mars 2002, un homme est mort dans des circonstances aujourd'hui oubliées. Il est enterré au carré des indigents du cimetière de Coquelles. Sur l'épitaphe de bois, on ne distingue plus ni nom, ni prénom, mais une date : le 28 mars 2002.\n\n","On 28 March 2002, a man died in circumstances now forgotten. He was buried in the communal area of the cemetery of Coquelles. On the wooden epitaph, we can no longer distinguish his surname or first name, but we can see the date: 28 March 2002.  \n","Vu et photographié sa tombe au cimetière de Coquelles (Marion Osmont).",null,null,null,null,null],[411,412,"2002-04-15 00:00:00",null,20020415,"Centre de Sangatte",50.938342,1.754612,"Mohamad Abdal Rahman Abdullah (alias Ali Sharif)",1,"profil.png","25","Irakienne","Iraqi","N","H","Homicide","Homicide","Homicide",false,"\nLe 15 avril 2002, Mohamad Abdal Rahman Abdullah, alias Ali Sharif, un homme kurde irakien âgé de 25 ans, est mort de plusieurs coups de couteau dans l'enceinte du centre de la Croix-Rouge de Sangatte. Il est enterré au carré des indigents du cimetière de Sangatte.\n\n","\nOn 15 April 2002, Mohamad Abdal Rahman Abdullah, aka Ali Sharif, a 25-year-old Kurdish Iraqi man, died of several stab wounds in the compound of the Sangatte Red Cross centre. He was buried in the communal area of the Sangatte cemetery. \n","http://www.liberation.fr/societe/0101409787-un-clandestin-kurde-tue-a-sangatte","http://www.unitedagainstracism.org/pdfs/listofdeaths.pdf",null,null,null,null],[410,411,"2002-06-05 00:00:00",null,20020605,"Calais",50.936073,1.907034,"Hawkar Hussein",1,"profil.png","25","Irakienne","Iraqi",null,"H","Homicide","Homicide","Homicide",false,"\nLe 5 juin 2002, Hawkar Hussein, un exilé kurde irakien est mort, tué d'une balle dans la tête, sous le pont de l'autoroute A16, menant au terminal ferry de Calais. \n\n","\nOn 5 June 2002, Hawkar Hussein, an Iraqi Kurdish man, died after being shot in the head under the bridge of the A16 motorway leading to the Calais ferry terminal.\n\n","http://www.unitedagainstracism.org/pdfs/listofdeaths.pdf","Liste mairie de Calais",null,null,null,null],[409,410,"2002-06-12 00:00:00",null,20020612,"Calais, traversée du Channel",51.035611,1.561795,null,1,"profil.png",null,"Russe","Russian",null,"H","Noyade","Drowning","Drowning / shipwreck",false,"\nLe 12 juin 2002, un homme russe s'est noyé en tentant de traverser la Manche en canoÃ«. Son corps n'a pas été retrouvé. Un autre homme s'est accroché pendant cinq heures au canoÃ« à la dérive avant d'être secouru et transporté à l'hôpital de Calais, souffrant d'hypothermie.\n\n","\nOn 12 June 2002, a Russian man drowned while attempting to cross the Channel in a canoe. His body has not been found. Another man clung to the drifting canoe for five hours before being rescued and taken to Calais hospital, suffering from hypothermia.  \n\n","http://www.unitedagainstracism.org/pdfs/listofdeaths.pdf","http://www.lefigaro.fr/actualite-france/2012/08/13/01016-20120813ARTFIG00361-pas-de-calais-une-probable-migrante-retrouvee-morte.php",null,null,null,null],[408,409,"2002-10-04 00:00:00",null,20021004,null,-99,-99,"Mehdizadeh Naderi Mehrdad",1,"profil.png","31","Iranienne","Iranian",null,null,"Indéterminé","Unknown","Unknown",false,"Mehdizadeh Naderi Mehrdad, âgé de 31 ans et de nationalité iranienne, est mort dans des circonstances indéterminées. ","Mehdizadeh Naderi Mehrdad, 31 years old and of Iranian nationality, died in undetermined circumstances.","Liste mairie de Calais",null,null,null,null,null],[407,408,"2002-12-16 00:00:00",null,20021216,"St Omer, péage autoroutier",50.72056,2.171001,null,1,"profil.png",null,"Irakienne","Iraqi",null,"H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"\nLe 16 décembre 2002, un homme irakien est trouvé mort sous un camion lors d'un contrôle routier au péage de Saint-Omer, sur l'autoroute A26, non loin de Calais.\n\n","\nOn 16 December 2002, an Iraqi man was found dead under a truck during a traffic check at the Saint-Omer toll booth, on the A26 motorway, not far from Calais.","http://tempsreel.nouvelobs.com/societe/20021216.OBS4170/un-clandestin-broye-sous-un-camion.html","http://www.unitedagainstracism.org/wp-content/uploads/2015/06/Listofdeaths22394June15.pdf",null,null,null,null],[406,407,"2003-02-24 00:00:00",null,20030224,"Calais",50.966873,1.849631,"Sarkawat Hussein",1,"profil.png","18","Irakienne","Iraqi","N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"\nLe 24 février 2003, Sarkawat Hussein, un homme irakien âgé de 18 ans, est mort écrasé sous les essieux d'un camion au terminal ferry de Calais. \n\n","On 24 February 2003, Sarkawat Hussein, an 18-year-old Iraqi man, was crushed to death under the axles of a truck at the Calais ferry terminal.","http://www.unitedagainstracism.org/wp-content/uploads/2015/06/Listofdeaths22394June15.pdf","Liste mairie de Calais",null,null,null,null],[405,406,"2003-06-18 00:00:00",null,20030618,"Eastbourne (GB)",51.080016,1.406558,null,1,"profil.png","25","Ivoirienne","Ivorian","N","H","Noyade","Drowning","Drowning / shipwreck",false,"\nLe 18 juin 2003, le corps d'un homme ivoirien âgé d'environ 25 ans a été repêché dans la mer, non loin d'Eastbourne (Grande-Bretagne). Passager clandestin à bord du cargo Patricia Delmas, il avait sauté à la mer après avoir été découvert.\n\n","On 18 June 2003, the body of an Ivorian man, about 25 years old, was recovered from the sea, not far from Eastbourne (Great Britain). The man was a stowaway aboard the Patricia Delmas freighter and jumped into the sea after being discovered.","http://www.unitedagainstracism.org/wp-content/uploads/2015/06/Listofdeaths22394June15.pdf",null,null,null,null,null],[404,405,null,null,200307,null,50.977863,1.760641,null,1,"profil.png",null,null,null,null,"H","Noyade","Drowning","Drowning / shipwreck",false,"\nEn juillet 2003, deux hommes qui tentaient de traverser la Manche pour rejoindre la Grande-Bretagne ont été retrouvés, morts noyés, par une équipe de sauveteurs. \n\n","In July 2003, two men who tried to cross the Channel to reach Great Britain were found drowned by a rescue team..","http://www.unitedagainstracism.org/wp-content/uploads/2015/06/Listofdeaths22394June15.pdf",null,null,null,null,null],[403,404,null,null,200307,null,50.977863,1.760641,null,1,"profil.png",null,null,null,null,"H","Noyade","Drowning","Drowning / shipwreck",false,"\nEn juillet 2003, deux hommes qui tentaient de traverser la Manche pour rejoindre la Grande-Bretagne ont été retrouvés, morts noyés, par une équipe de sauveteurs. \n\n","In July 2003, two men who tried to cross the Channel to reach Great Britain were found drowned by a rescue team.","http://www.unitedagainstracism.org/wp-content/uploads/2015/06/Listofdeaths22394June15.pdf",null,null,null,null,null],[402,403,"2003-07-12 00:00:00",null,20030712,"Douvres (GB)",51.129717,1.313353,"Elmas Ozmico",1,"20030712-Elmas-Ozmico.png","40",null,null,"N","F","Défaillance accès aux soins ","Lack of medical care","Illness / medical",false,"\nLe 12 juillet 2003, Elmas Ozmico, une femme kurde âgée de 40 ans, est morte d'une septicémie. Elle avait développé un abcès lors de son trajet depuis la Turquie, cachée dans un camion avec ses deux enfants, âgés de 8 et 9 ans, et son neveu, âgé de 19 ans. Dès leur arrivée à Douvres le 8 juillet, son neveu Emurallah Sanci avait demandé qu'elle soit examinée par un médecin, mais sa requête avait été ignorée. Elle a été transférée à l'hôpital le lendemain, après avoir perdu connaissance, dix-neuf heures après son arrivée et sa demande d'assistance. \nL'enquête sur les circonstances de son décès, qui devait s'ouvrir le 1er octobre 2004, a été reportée sans délai avec comme motif l'absence d'espace disponible pouvant accueillir les différentes parties concernées (la famille, les représentants du service d'immigration, les représentants du centre de rétention de Douvres, la police, l'hôpital, Migrant Helpline et l'inspecteur médical du port). La responsable de l'enquête, menée par le Home Office, a déclaré que l'enquête met en évidence un manque d'humanité face à une personne dont l'état nécessitait des soins médicaux. Les experts consultés ont déclaré qu'Elmaz Ozmico aurait pu vivre si elle avait bénéficié plus rapidement des soins appropriés. \n\n","\nOn 12 July 2003, Elmas Ozmico, a 40-year-old Kurdish woman, died of sepsis. She had developed an abscess on her way from Turkey hiding in a truck with her two children, aged 8 and 9, and her nephew, aged 19. Upon their arrival in Dover on 8 July, her nephew Emurallah Sanci asked for her to be examined by a doctor, but his request was ignored. She was transferred to hospital the next day, after losing consciousness, nineteen hours after arriving and requesting assistance. At the inquest, medical experts said Elmas Ozmico could have survived if she had received prompt medical care. \n \n\n","http://www.theguardian.com/uk/2005/may/04/immigrationandpublicservices.immigration","http://www.irr.org.uk/news/roll-call-of-deaths-of-asylum-seekers-and-undocumented-migrants-2002-2004/","http://www.irr.org.uk/news/did-delay-in-treatment-contribute-to-the-death-of-a-turkish-asylum-seeker/","http://news.bbc.co.uk/1/hi/england/kent/4555603.stm","http://www.unitedagainstracism.org/wp-content/uploads/2015/06/Listofdeaths22394June15.pdf",null],[401,402,"2003-08-17 00:00:00",null,20030817,"Poole (GB)",50.715319,-1.987247,"Hekmat Karim Salih",1,"profil.png","29","Irakienne","Iraqi","N","H","Accident de la route lié au passage","Death during passage","Death during passage",false,"\nLe 17 aoÃ»t 2003 Hekmat Karim Salih, un homme kurde irakien âgé de 29 ans, est mort dans un camion en provenance du Havre, écrasé par les marchandises transportées. Son corps a été trouvé à Poole (Grande-Bretagne) et identifié par son cousin, installé à Leeds. Deux autres hommes, âgés d'une vingtaine d'années, ont été trouvés, vivants, cachés dans le même camion, et interpellés par la police. \n\n","\nOn 17 August 2003, Hekmat Karim Salih, a 29-year-old Iraqi Kurdish man, died in a truck coming from Le Havre, crushed by the transported goods. His body was found in Poole (Great Britain) and identified by his cousin who lived in Leeds. Two other men in their twenties, hidden in the same truck, were arrested by police. \n","http://www.unitedagainstracism.org/pdfs/listofdeaths.pdf","http://www.irr.org.uk/news/roll-call-of-deaths-of-asylum-seekers-and-undocumented-migrants-2002-2004/",null,null,null,null],[400,401,"2003-09-05 00:00:00",null,20030905," Sur l'aire d'autoroute d'Angres (Pas-de-Calais)  ",50.40441992,2.744594438,"Gézim Hajdaraj ",1,"profil.png","25","Albanaise","Albanian","N","H","Homicide","Homicide","Homicide",false,"Gézim Hajdaraj, un Albanais de 25 ans, a été assassiné à l’arme blanche dans la nuit du 4 au 5 septembre 2003, sur l’aire d’autoroute d'Angres (Pas-de-Calais). L’homicide serait survenu alors qu’existait une lutte pour le contrôle des aires d’autoroute de la région, lieux stratégiques par lesquels transitent de très nombreux poids lourds en partance pour le Royaume-Uni. ","Gézim Hajdaraj, a 25-year-old Albanian, was stabbed to death on the night of 4 to 5 September 2003, on the highway area of Angres (Pas-de-Calais). The murder occurred while there was a struggle for control of the motorway areas of the region, strategic places through which many heavy goods vehicles transiting to the United Kingdom. ","Un Kurde irakien comparait en appel pour le meurtre d'un Albanais à Angres en 2003, La Voix du nord, 26 juin 2010.","Assises Pas-de-Calais: procès d'un meurtre sur fond de guerre des passeurs, AFP, 25 juin 2010.","Quinze ans de réclusion pour deux Irakiens accusés de meurtre, La Voix du nord, 13 février 2009.",null,null,null],[399,400,"2004-10-26 00:00:00",null,20041026,"Sur l'A16, à la hauteur de Marck",50.93717,1.953388,null,1,"profil.png",null,"Irakienne","Iraqi",null,"H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Le 26 octobre 2004, un exilé irakien meurt renversé par un poids lourd sur l'A16 à hauteur de Marck, écrasé par l'attelage du camion. ","On 26 October 2004, an Iraqi migrant died when hit by a heavy truck on the A16 motorway near Marck, crushed by the truck's coupling hook.","http://mawgeng.a.m.f.unblog.fr/files/2010/03/migrerranceexilcalais.pdf","Fauché en traversant l'A 16, Nord Littoral du 29/10/2004",null,null,null,null],[398,399,"2004-10-29 00:00:00",null,20041029,"\nCalais, zone industrielle des Dunes\n",50.971531,1.891754,"Mohamed Al-\nMahi\n",1,"profil.png","38","Soudanaise","Sudanese","N","H","Homicide","Homicide","Homicide",false,"Mohamed Al-Mahi, un soudanais de 38 ans, est mort après avoir été poignardé, au bord d'une voie ferrée de la zone industrielle des Dunes.","Mohamed Al-Mahi, a 38-year-old Sudanese man, died after being stabbed at the edge of a railway line in the Dunes industrial zone. ","https://www.dropbox.com/s/lqsmu2yiql8p1us/Article%20La%20Voix%20du%20Nord%20-D%C3%A9c%C3%A8s%20Mohamed%20Al-Mahi.pdf?dl=0","https://www.dropbox.com/s/je3ylxuae4atguy/Tombe%20Mohamed%20Al-Mahi.JPG?dl=0","http://mawgeng.a.m.f.unblog.fr/files/2010/03/migrerranceexilcalais.pdf","Un somalien assassiné à l'arme blanche lors d'une rixe, Nord Littoral du 31/10/2004",null,null],[397,398,"2004-11-22 00:00:00",null,20041122,null,-99,-99,"Kazem Mustafa Amar",1,"profil.png","26",null,null,null,null,"Indéterminé","Unknown","Unknown",false,"Kazem Mustafa Amar, âgé de 26 ans et de nationalité irakienne, est mort dans des circonstances indéterminées. ","Kazem Mustafa Amar, 26, of Iraqi nationality, died in undetermined circumstances.","Liste mairie de Calais",null,null,null,null,null],[396,397,"2005-10-05 00:00:00",null,20051005,"Haddon (GB)",52.531388,-0.321322,"Do Van Ky",1,"profil.png","37","Vietnamienne","Vietnamese","N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"\nLe 5 octobre 2005, Do Van Ky, un homme vietnamien âgé de 37 ans, est mort après avoir sauté ou être tombé du camion dans lequel il était caché à la station-service de Haddon, non loin de Peterborough (Grande-Bretagne).\n\n","\nOn 5 October 2005, Do Van Ky, a 37-year-old Vietnamese man, died after he jumped or fell from the truck he was hiding in at the Haddon gas station, near Peterborough (Great Britain).  \n\n","http://www.theguardian.com/uk/2006/may/27/immigration.topstories3","http://www.irr.org.uk/news/roll-call-of-deaths-of-asylum-seekers-and-undocumented-migrants-2005-onwards/",null,null,null,null],[395,396,"2005-12-23 00:00:00",null,20051223,"Aire de repose de Ghyvelde (France)",51.05568,2.556336,null,1,"profil.png",null,"Irakienne","Iraqi",null,"H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Le corps écrasé d'un irakien est retrouvé sur l'aire de repose de Ghyvelde, vraisemblablement passé sous les roues du camion dans lequel il tentait de se cacher.","The crushed body of an Iraqi man was found in the rest area of Ghyvelde. He presumably slipped under the wheels of the truck he was trying to hide in.","http://mawgeng.a.m.f.unblog.fr/files/2010/03/migrerranceexilcalais.pdf","Un cadavre sur une aire de repos de l'A 16, Nord Littoral du 24/12/2005",null,null,null,null],[394,395,"2006-01-05 00:00:00",null,20060105,null,-99,-99,"Jaffar Haimen",1,"profil.png","14","Irakienne","Iraqi","Y",null,"Indéterminé","Unknown","Unknown",false,"Jaffar Haimen, âgé de 14 ans et de nationalité irakienne, est mort dans des circonstances indéterminées. Son corps a été rapatrié en Irak.","14-year-old Jaffar Haimen of Iraqi nationality died in undetermined circumstances. His body was repatriated to Iraq.","Liste mairie de Calais",null,null,null,null,null],[393,394,"2006-04-23 00:00:00",null,20060423,"Cambridgeshire (Grande-Bretagne)",52.266397,0.0027,null,1,"profil.png","25",null,null,"N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"\nLe 23 avril 2006, un homme est mort après être tombé du camion sous lequel il était caché, sur l'autoroute A14, dans le Cambridgeshire (Grande-Bretagne). Il était asiatique, âgé entre 24 et 45 ans, mince, portant cheveux courts, moustache et barbe.\n\n","\nOn 23 April 2006, a man died after falling from the truck he was hiding under on the A14 motorway in Cambridgeshire, Great Britain. He was Asian, between 24 and 45 years old, slim, with short hair, a moustache and a beard. \n","http://www.irr.org.uk/2010/october/ms000038.html","http://www.unitedagainstracism.org/wp-content/uploads/2015/06/Listofdeaths22394June15.pdf",null,null,null,null],[392,393,"2006-05-11 00:00:00",null,20060511,"Clanfield (Grande-Bretagne)",50.933664,-0.994813,"Asif Azmad",1,"20060511-Asif-Azmad.png","17","Afghane","Afghan","Y","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"\nLe 11 mai 2006, Asif Azmad, un homme afghan âgé de 17 ans, est mort, tombé du camion sous lequel il se cachait, sur l'autoroute A3 près de Clanfield (Grande-Bretagne). Le camion était entré en Grande-Bretagne par Portsmouth, en provenance de France. Asif voulait rejoindre son frère Ahmad, étudiant à Londres. Son corps a été identifié par la police huit mois après son décès. \n\n","\nOn 11 May 2006, Asif Azmad, a 17-year-old Afghani, died as he fell off the truck he was hiding under, on the A3 motorway near Clanfield (Great Britain). The truck had entered Great Britain through Portsmouth from France. Asif wanted to join his brother Ahmad, a student in London. His body was identified by police eight months after his death.\n","http://www.portsmouth.co.uk/news/local/journey-of-hope-ended-in-horror-for-refugee-asif-1-1285949","http://blog.mondediplo.net/2013-05-09-A-Calais-la-France-dans-le-deni-des-migrants","http://www.unitedagainstracism.org/wp-content/uploads/2015/06/Listofdeaths22394June15.pdf","http://www.irr.org.uk/news/roll-call-of-deaths-of-asylum-seekers-and-undocumented-migrants-2005-onwards/",null,null],[391,392,"2006-06-16 00:00:00",null,20060616,"Withman (Grande-Bretagne)",51.795861,0.651396,null,1,"profil.png",null,"Pakistanaise","Pakistani",null,"H","Mort pendant le passage","Death during passage","Death during passage",false,"\nLe 16 juin 2006, trois hommes pakistanais sont découverts dans une remorque de poids lourd à Withman (Grande-Bretagne). L'un d'entre eux, âgé d'environ 25 ans, est mort déshydraté. Un deuxième est dans un état critique de déshydratation, il meurt à l'hôpital le 22 juin. \n\n","On 16 June 2006, three Pakistani men were discovered in a heavy truck trailer in Witham (Great Britain). One of them, about 25, had died of dehydration. A second was critically dehydrated and died in hospital on 22 June.","http://www.irr.org.uk/2010/october/ms000038.html","http://www.unitedagainstracism.org/pdfs/listofdeaths.pdf","http://news.bbc.co.uk/2/hi/uk_news/england/essex/5272530.stm",null,null,null],[390,391,"2006-06-16 00:00:00",null,20060616,"Withman (Grande-Bretagne)",51.795861,0.651396,null,1,"profil.png","25","Pakistanaise","Pakistani","N","H","Mort pendant le passage","Death during passage","Death during passage",false,"\nLe 16 juin 2006, trois hommes pakistanais sont découverts dans une remorque de poids lourd à Withman (Grande-Bretagne). L'un d'entre eux, âgé d'environ 25 ans, est mort déshydraté. Un deuxième est dans un état critique de déshydratation, il meurt à l'hôpital le 22 juin. \n\n","On 16 June 2006, three Pakistani men were discovered in a heavy truck trailer in Witham (Great Britain). One of them, about 25, had died of dehydration. A second was critically dehydrated and died in hospital on 22 June.","http://news.bbc.co.uk/2/hi/uk_news/england/essex/5272530.stm","http://www.unitedagainstracism.org/pdfs/listofdeaths.pdf","http://www.irr.org.uk/news/roll-call-of-deaths-of-asylum-seekers-and-undocumented-migrants-2005-onwards/",null,null,null],[389,390,"2006-09-01 00:00:00",null,20060901,"Calais",50.9728,1.882746,null,1,"profil.png",null,null,null,null,"H","Homicide","Homicide","Homicide",false,"Le 1er septembre 2006, un homme est tué dans la jungle de la zone industrielle des Dunes de Calais. Il est enterré au carré des indigents du cimetière sud de Calais. Sur une épitaphe en bois est indiquée la mention « inconnu » et la date du décès.\n\n","On 1 September 2006, a man was killed in the Dunes industrial zone 'jungle' in Calais. He was buried in the communal area of the southern cemetery of Calais. On a wooden epitaph, the word \"unknown\" and the date of death appear.  \n\n","http://www.lexpress.fr/actualite/politique/une-bagarre-fait-un-mort-et-6-blesses_459961.html","http://mawgeng.a.m.f.unblog.fr/files/2010/03/migrerranceexilcalais.pdf","Un décès, deux personnes entre la vie et la mort, sept blessés graves,,, Et aprèsÂ ?, La Voix du Nord du 02/09/2006",null,null,null],[388,389,"2006-10-08 00:00:00",null,20061008,"Sellindge (Grande-Bretagne)",51.101269,0.999849,null,1,"profil.png",">20","Irakienne","Iraqi","N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"\nLe 8 octobre 2006, deux hommes irakiens, tous deux âgés d'une vingtaine d'années, sont trouvés sur l'autoroute A20 à Sellindge (Grande-Bretagne). L'un d'entre eux est mort, renversé par le camion sous lequel ils se cachaient, l'autre est grièvement blessé. Le camion venait du Danemark, et était entré en Grande-Bretagne par Douvres. \n\n\n","On 8 October 2006, two Iraqi men, both in their twenties, were found on the A20 motorway in Sellindge (Great Britain). One of them was dead, hit by the truck they were hiding under, the other was seriously injured. The truck came from Denmark, and entered Britain through Dover.","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf","http://www.irr.org.uk/news/roll-call-of-deaths-of-asylum-seekers-and-undocumented-migrants-2005-onwards/",null,null,null,null],[387,388,null,null,200611,"Harlow (Grande-Bretagne)",51.761103,0.149137,null,1,"profil.png","40","Afghane","Afghan","N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"\nEn novembre 2006, un homme afghan âgé de 40 ans est mort écrasé par le camion sous lequel il s'était caché, à Harlow (Grande-Bretagne). \n\n","\nIn November 2006, a 40-year-old Afghan man was crushed by the truck he was hiding under in Harlow, Great Britain.\n\n","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf","http://www.irr.org.uk/news/roll-call-of-deaths-of-asylum-seekers-and-undocumented-migrants-2005-onwards/",null,null,null,null],[386,387,"2007-07-07 00:00:00",null,20070707,"Calais",50.935436,1.899096,"Louam Beyene Hdru",1,"20070707-Louam-Beyene.png","19","Erythréenne","Eritrean","N","F","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Le 7 juillet 2007 à Calais, Louam Beyene, une femme érythréenne âgée de 19 ans, est morte, percutée par une voiture alors qu'elle traversait l'autoroute A16 en courant pour échapper à la police. Son corps a été rapatrié en Érythrée.","On 7 July 2007 in Calais, Louam Beyene, a 19-year-old Eritrean woman, died after being hit by a car while she was running across the A16 motorway to escape the police. Her body was repatriated to Eritrea.  ","http://www.lavie.fr/archives/2007/07/19/luwam-fauchee-sur-les-routes-de-calais,8821903.php","http://contrejournal.blogs.liberation.fr/mon_weblog/2008/09/migrants-la-let.html","https://www.dropbox.com/s/qh0vbjzippt1feq/Article%20Lib%C3%A9ration%20D%C3%A9c%C3%A8s%20Luwam%20Beyene.pdf?dl=0","http://www.unitedagainstracism.org/wp-content/uploads/2015/06/Listofdeaths22394June15.pdf","http://mawgeng.a.m.f.unblog.fr/files/2010/03/migrerranceexilcalais.pdf",null],[385,386,"2007-12-17 00:00:00",null,20071217,"Marck/\nCalais\n",50.936733,1.959202,"Ali Briar",1,"profil.png",null,"Irakienne","Iraqi",null,"H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"\nAli Briar, un exilé originaire du Kurdistan irakien, est décédé après avoir été percuté sur l'autoroute A16.  A la vue d'un véhicule de police, l'homme avait pris peur et traversé l'autoroute de Dunkerque, à hauteur de Marck, il a alors été renversé par un minibus.\n\n","\nAli Briar, an Iraqi Kurdish man, died after being hit on the A16 motorway. Seeing a police vehicle, he took fright and crossed the Dunkerque motorway, near Marck, where he was hit by a minibus.  \n\n","https://www.dropbox.com/s/04vo99ycnd5kksv/Article%20La%20Voix%20du%20Nord%20Le%20corps%20d%27un%20migrant%2C%20mort%20depuis%20deux%20mois%2C%20rapatri%C3%A9.pdf?dl=0","http://mawgeng.a.m.f.unblog.fr/files/2010/03/migrerranceexilcalais.pdf","Grâce à Salam, le corps d'un clandestin mort à Calais rapatrié en Irak, Nord Littoral du 13/02/08",null,null,null],[384,385,"2008-07-15 00:00:00",null,20080715,"Sur une bretelle d'accès à l'autoroute A16 sur la commune de Transmarck",50.938268,1.937128,null,1,"profil.png",null,"Irakienne","Iraqi",null,"H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"\nDans la nuit du 15 juillet 2008, un homme irakien est mort, percuté par un poids lourd sur une bretelle d'accès à l'autoroute A16, non loin de Calais. \n\n","\nOn the night of 15 July 2008, an Iraqi man died, hit by a heavy truck on an access flyover for the A16 motorway, not far from Calais.  \n\n","http://lille.blogs.liberation.fr/2008/07/15/encore-un-cland/","http://www.unitedagainstracism.org/wp-content/uploads/2015/06/Listofdeaths22394June15.pdf",null,null,null,null],[383,384,"2008-07-22 00:00:00",null,20080722,"Aire d'autoroute de Saint-Hilaire-Cottes",50.572886,2.379875,"Mansour Hamidey",1,"profil.png","23","Erythréenne","Eritrean","N","H","Homicide","Homicide","Homicide",false,"\nLe 23 juillet 2008, sur l'aire de Saint-Hilaire-Cottes, sur l'autoroute A26, Mansour Habib Hamidey, un homme érythréen âgé de 23 ans, est tué d'un coup de couteau. Il est enterré au cimetière de Lens.\nQuelques mois plus tôt, les occupants du campement de Norrent-Fontes, soutenus par les bénévoles de l'association Terre d'Errance, s'étaient affranchis des passeurs soudanais qui contrôlaient l'aire de Saint-Hilaire-Cottes. Menacés de représailles par ces passeurs, ils avaient porté plainte. \nSept hommes soudanais sont placés en garde à vue, et quatre d'entre eux incarcérés. Le procès, qui devait avoir lieu le 23 juin 2011 à la cour d'assises de Saint-Omer, a été reporté au 9 janvier 2012. Un premier homme, auteur du coup de couteau, a été condamné à dix ans de réclusion et à dix ans d'interdiction du territoire français pour violence en réunion ayant entraÃ®né la mort sans intention de la donner. Un deuxième homme a été condamné à quatre ans de réclusion. \n\n","\nOn 23 July 2008, in the Saint-Hilaire-Cottes area, on the A26 motorway, Mansour Habib Hamidey, a 23-year-old Eritrean man, was stabbed to death. He was buried in the cemetery of Lens.\nA few months earlier, the occupants of the Norrent-Fontes camp, supported by volunteers from the Terre d'Errance association, had freed themselves from the Sudanese smugglers who controlled the Saint-Hilaire-Cottes area. Threatened with reprisals by these smugglers, they had filed a complaint.\nSeven Sudanese men were taken into custody in relation to the stabbing, and four of them jailed. The trial, which was initially supposed to take place on 23 June 2011 at the criminal court of Saint-Omer, was postponed until 9 January 2012. The main culprit, who carried out the stabbing, was sentenced to ten years' imprisonment and a ten-year ban from French territory for manslaughter. Another man was sentenced to four years in prison. \n\n","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf","http://cfda.rezo.net/download/La%20loi%20de%20la%20jungle_12-09-2008.pdf","http://mawgeng.a.m.f.unblog.fr/files/2010/03/migrerranceexilcalais.pdf","Un érythréen tué à l'arme blanche sur une aire de l'autoroute A26, Nord Littoral du 24/07/2008",null,null],[382,383,null,null,200809,"Trent Val (GB)",52.975914,-2.226974,"Baj Singh",1,"profil.png","33","Indienne","Indian","N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"\nEn septembre 2008, Baj Singh, un homme indien, originaire du Pendjab, et âgé de 33 ans, est mort écrasé par le camion sous lequel il était caché, à Trent Val (Grande-Bretagne). Ses empreintes digitales révèlent qu'il avait été à deux reprises interpellé et renvoyé en France par les services de l'immigration alors qu'il était passé de Calais à Douvres. C'est lors d'une de ces interpellations, le 18 avril 2008, qu'il avait déclaré s'appeler Baj Singh. \n\n","\nIn September 2008, Baj Singh, an Indian man from the Punjab, aged 33, was crushed by the truck he was hiding under, in Trent Vale (Great Britain). His fingerprints revealed that he had been arrested and returned to France twice by the immigration services while traveling from Calais to Dover. It was during one of these arrests, on 18 April 2008, that he had given his name as Baj Singh. \n\n","http://www.irr.org.uk/news/roll-call-of-deaths-of-asylum-seekers-and-undocumented-migrants-2005-onwards/","http://www.unitedagainstracism.org/wp-content/uploads/2015/06/Listofdeaths22394June15.pdf",null,null,null,null],[381,382,"2008-10-12 00:00:00",null,20081012,"Saint Omer",50.758506,2.260785," Jean-Pierre Everaere",1,"profil.png","47","Française","French","N","H","Noyade","Drowning","Drowning / shipwreck",false," Le 15 octobre 2008, un homme érythréen est mort, noyé dans le canal de Saint-Omer, alors qu'il tentait de monter dans un camion stationné près du canal. Jean-Pierre Everaere, un homme français, âgé de 47 ans, est également mort noyé en tentant de le secourir.\n\n","On 15 October 2008, Ramadan, an Eritrean man, drowned in the Saint-Omer canal, while trying to get into a truck parked near the canal. Jean-Pierre Everaere, a French man, aged 47, also drowned while trying to rescue him.   \n\n","http://lille.blogs.liberation.fr/2008/10/12/deux-hommes-son/","https://terreerrance.wordpress.com/2008/10/16/deux-noyes-a-saint-omer-un-clandestin-et-un-homme-qui-voulait-le-secourir/","http://www.arretsurimages.net/breves/2008-10-16/Jean-Pierre-Everaere-heros-inconnu-id2146",null,null,null],[380,381,"2008-10-12 00:00:00",null,20081012,"Saint Omer",50.758506,2.260785,"Ramadan",1,"profil.png",null,"Erythréenne","Eritrean",null,"H","Noyade","Drowning","Drowning / shipwreck",false," Le 15 octobre 2008, un homme érythréen est mort, noyé dans le canal de Saint-Omer, alors qu'il tentait de monter dans un camion stationné près du canal. Jean-Pierre Everaere, un homme français, âgé de 47 ans, est également mort noyé en tentant de le secourir.\n\n","On 15 October 2008, Ramadan, an Eritrean man, drowned in the Saint-Omer canal, while trying to get into a truck parked near the canal. Jean-Pierre Everaere, a French man, aged 47, also drowned while trying to rescue him.  \n\n","http://lille.blogs.liberation.fr/2008/10/12/deux-hommes-son/","https://terreerrance.wordpress.com/2008/10/16/deux-noyes-a-saint-omer-un-clandestin-et-un-homme-qui-voulait-le-secourir/","http://www.arretsurimages.net/breves/2008-10-16/Jean-Pierre-Everaere-heros-inconnu-id2146",null,null,null],[379,380,"2008-12-02 00:00:00",null,20081202,"Winchester (Grande-Bretagne)",51.064586,-1.293214,"Duy Nguyen",1,"profil.png","25","Vietnamienne","Vietnamese","N","H","Mort pendant le passage","Death during passage","Death during passage",false,"\nLe 2 décembre 2008, à Winchester (Grande-Bretagne), Duy Nguyen, un homme vietnamien âgé de 25 ans, est trouvé mort dans un camion en provenance de Calais. L'autopsie indique un décès par hypothermie.\n\n","\nOn 2 December 2008, in Winchester (Great Britain), Duy Nguyen, a 25-year-old Vietnamese man, was found dead in a truck coming from Calais. The autopsy indicated death from hypothermia. \n\n","http://www.irr.org.uk/news/roll-call-of-deaths-of-asylum-seekers-and-undocumented-migrants-2005-onwards/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null,null,null,null],[378,379,"2009-01-07 00:00:00",null,20090107,"Calais",50.97196,1.882554,"Maroufkel Kherullah",1,"profil.png","30","Afghane","Afghan","N","H","Homicide","Homicide","Homicide",false,"Le 7 janvier 2009, dans la soirée, Maroufkel Kherullah, un homme afghan âgé de 30 ans est mort, tué d'un coup de couteau, lors d'une rixe, dans la jungle, à Calais.","On 7 January 2009, in the evening, Maroufkel Kherullah, a 30-year-old Afghan man died, stabbed, during a brawl in the 'jungle' in Calais.","http://www.leparisien.fr/faits-divers/calais-un-mort-dans-une-rixe-entre-migrants-08-01-2009-366192.php","http://www.dailymail.co.uk/news/article-1109402/Afghan-man-stabbed-death-fight-rival-migrant-gangs-battling-passage-UK.html","http://www.unitedagainstracism.org/pdfs/listofdeaths.pdf","Liste mairie de Calais",null,null],[377,378,"2009-02-17 00:00:00",null,20090217,"Grande-Synthe",51.010426,2.317387,"Glara",1,"profil.png",null,"Irakienne","Iraqi",null,"F","Naissance prématurée","Road accident / Premature birth","Road traffic accident",false,"\nLe 17 février 2009, une femme kurde irakienne, qui vivait au campement installé sur l'aire  de Grande-Synthe, sur l'autoroute A16, près de Dunkerque, a accouché prématurément. L'enfant, nommée Glara, n'a pas survécu. Une collecte pour ses funérailles a été organisée par le Mouvement Contre le Racisme et pour l'Amitié entre les Peuples (MRAP) de Dunkerque. Elle est enterrée au carré musulman du cimetière de Grande-Synthe.\n\n","\nOn 17 February 2009, an Iraqi Kurdish woman, who lived in the camp set up in the Grande-Synthe area, on the A16 motorway, near Dunkerque, gave birth prematurely. The child, named Glara, did not survive. A funeral fundraiser was organised by the Movement Against Racism and for Friendship between Peoples (MRAP) of Dunkerque. Glara is buried in the Muslim burial area of the Grande-Synthe cemetery.  \n\n","http://www.millebabords.org/spip.php?article10500","Glara, une heure sur le chemin de l'exil, Nord Littoral du 25/02/2009",null,null,null,null],[376,377,"2009-04-05 00:00:00",null,20090405,"Site Eurotunnel (Calais)",50.916599,1.795918,null,1,"profil.png",null,null,null,null,"H","\nAccident Eurotunnel\n","Eurotunnel accident","Eurotunnel accident",false,"Le 5 avril 2009, un homme est retrouvé mort dans le tunnel sous la Manche par une équipe de maintenance.","On 5 April 2009, a man was found dead in the Channel Tunnel by a maintenance team.","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf","http://www.lequotidien.lu/international/un-migrant-decede-dans-le-tunnel-sous-la-manche/","http://www.irr.org.uk/news/roll-call-of-deaths-of-asylum-seekers-and-undocumented-migrants-2005-onwards/",null,null,null],[375,376,"2009-05-19 00:00:00",null,20090519,"Téteghem",51.036365,2.443666,"Ngayen Van Mac",1,"profil.png",">20","Vietnamienne","Vietnamese","N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Le 19 mai 2009, à 5 h, Ngayen Van Mac, un homme vietnamien âgé d'une vingtaine d'années, est trouvé mort sur l'aire de Téteghem, sur l'autoroute A16, non loin de Dunkerque. Un deuxième homme, inanimé, est transporté à l'hôpital, oÃ¹ il reprend connaissance. Selon les enquêteurs, les deux hommes sont tombés d'un camion en marche.","On 19 May 2009, at 5 am, Ngayen Van Mac, a Vietnamese man in his twenties, was found dead in the Téteghem area, on the A16 motorway, not far from Dunkerkque. Another unconscious man was taken to hospital, where he recovered. Investigators said the two fell from a moving truck.  ","http://www.dunkerque.maville.com/actu/actudet_-Un-migrant-vietnamien-decede-sur-l-A-16-un-autre-se-blesse-grievement_loc-939694_actu.Htm","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null,null,null,null],[374,375,"2009-06-13 00:00:00",null,20090613,"Calais",50.955717,1.858218,"Aman Fisahaye Welderufael",1,"20090613-Aman-Fisahaye.png","35","Erythréenne","Eritrean","N","H","Noyade","Drowning","Drowning / shipwreck",false,"\nLe 13 juin 2009, Aman Fisahaye Welderufael, un homme érythréen âgé de 35 ans, est mort noyé dans un canal, face au squat de l'Africa House à Calais. Aman était accompagné de son frère. \n\nSon corps a été rapatrié en Érythrée. \n\n","\nOn 13 June 2009, Aman Fisahaye Welderufael, a 35-year-old Eritrean man, drowned in a canal in front of the Africa House squat in Calais. Aman was traveling with his brother.\n\nHis body was repatriated to Eritrea.\n","http://www.libelille.fr/2009/06/interviewcelinedallery.html","http://www.educationsansfrontieres.org/article20755.html","http://arras.catholique.fr/page-17277.html","https://www.carrefourdessolidarites.org/AMAN-erythreen-de-35-ans-est-mort","Liste mairie de Calais",null],[373,374,"2009-10-30 00:00:00",null,20091030,"Calais",50.968088,1.864825,"Singh Gursharan",1,"profil.png","25","Indienne","Indian","N","H","Mort pendant le passage","Death asphyxiated during passage","Asphyxia / suffocation",false,"\nLe 30 octobre 2009, au terminal ferry de Calais, après un contrôle CO2 positif, la police aux frontières a découvert trois hommes dans la remorque d'un poids lourd. Parmi eux, un homme indien, Singh Gursharan, âgé d'environ 25 ans, était inanimé. L'autopsie a indiqué un décès par asphyxie.\n\n","On 30 October 2009, at the Calais ferry terminal, border police discovered three men in the trailer of a heavy goods vehicle following a positive CO2 sensor test. Among them, an Indian man, Singh Gursharan, about 25 years old, was lifeless. The autopsy indicated death from asphyxiation.","http://lille.blogs.liberation.fr/2009/10/30/un-migrant-mort-dans-un-camion-a-calais/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf","http://www.irr.org.uk/news/roll-call-of-deaths-of-asylum-seekers-and-undocumented-migrants-2005-onwards/",null,null,null],[372,373,"2009-12-15 00:00:00",null,20091215,"Sur l'autoroute A16, non loin de Boulogne-sur-Mer",50.756316,1.631085,"MaÃ¯ouad",1,"profil.png","15","Afghane","Afghan","Y","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"\nDans la nuit du 15 décembre 2009, MaÃ¯ouad, un jeune exilé afghan âgé de 15 ans, est mort, percuté par une voiture sur l'autoroute A16, non loin de Boulogne-sur-Mer.\n\n","On the night of 15 December 2009, MaÃ¯ouad, a 15-year-old migrant from Afghanistan, died when he was hit by a car on the A16 motorway, not far from Boulogne-sur-Mer.","http://fortresseurope.blogspot.fr/2009/12/calais-jeune-afghan-tue-fauche-par-une.html","http://www.unitedagainstracism.org/pdfs/listofdeaths.pdf",null,null,null,null],[371,372,"2010-04-10 00:00:00",null,20100410,"Loon-Plage",51.019912,2.192124,"Ramadhin",1,"profil.png","16","Afghane","Afghan","Y","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"\nLe 11 avril 2010, Ramadhin, un jeune exilé afghan âgé de 16 ans, est mort dans la nuit, écrasé sous l'essieu d'un camion sur le terminal Ferry de Loon-Plage, près de Dunkerque. Il devait rejoindre son cousin passé en Grande-Bretagne au début du mois d'avril. \n\n","In the night of 11 April 2010, Ramadhin, a 16-year-old migrant from Afghanistan, died crushed under the axle of a truck at the Loon-Plage ferry terminal, near Dunkerque. He was due to join his cousin who had reached Great Britain at the beginning of April.","https://terreerrance.wordpress.com/2010/04/21/un-afghan-de-seize-ans-meurt-a-dunkerque/amp/","http://www.carrefourdessolidarites.org/Ramahdin-etait-afghan-et-il-avait","http://www.unitedagainstracism.org/pdfs/listofdeaths.pdf","http://www.irr.org.uk/news/roll-call-of-deaths-of-asylum-seekers-and-undocumented-migrants-2005-onwards/","http://no-racism.net/upload/253721518.pdf",null],[370,371,"2010-05-19 00:00:00",null,20100519,"Calais",50.953423,1.850871,"Mahde Adam Ali",1,"profil.png","28","Soudanaise","Sudanese","N","H","Indéterminé","Unknown","Unknown",false,"Mahde Adam Ali, âgé de 28 ans et de nationalité soudanaise, est mort dans des circonstances indéterminées. Il a été enterré dans le cimetière sud de Calais.","Mahde Adam Ali, 28, of Sudanese nationality, died in undetermined circumstances. He was buried in the southern cemetery of Calais.","Liste mairie de Calais","https://calaismigrantsolidarity.wordpress.com/deaths-at-the-calais-border/cette-frontiere-tue/",null,null,null,null],[369,370,"2011-02-07 00:00:00",null,20110207,"Calais",50.953423,1.850871,"Canstantine",1,"profil.png","51","Roumaine","Romanian","N","H","Défaillance accès aux soins ?","Failure access to care?","Failure access to care?",false,"\nCanstantine, un homme roumain de 51 ans est décédé devant la gare de Calais ville d'un arrêt cardiaque.\n\n","Constantine, a 51-year-old Romanian man, died of a heart attack outside the Calais city train station.","https://www.dropbox.com/s/e2o17adthsoyage/Voix%20du%20Nord%2008.02.2011.JPG?dl=0",null,null,null,null,null],[368,369,"2011-02-22 00:00:00",null,20110222,"Calais",50.954672,1.844268,"Dalir Zarifi",1,"profil.png","24","Afghane","Afghan","N","H","Noyade","Drowning","Drowning / shipwreck",false,"\nLe 1er février 2011, à 3 h, un homme afghan âgé de 24 ans est mort noyé. Poursuivi par la police aux frontières, il s'est jeté dans le canal de la Citadelle, à Calais. Le médecin légiste a conclu à un décès par hydrocution.\n\n","\nOn 1 February 2011, at 3 am, a 24-year-old Afghan man drowned. Pursued by the border police, he jumped into the canal de la Citadelle in Calais. The pathologist concluded that he died of hypothermia.  \n\n","http://juralibertaire.over-blog.com/article-communique-du-24-fevrier-2011-relatif-a-la-mort-tragique-d-un-migrant-suite-a-une-course-poursuite-engagee-par-les-forces-de-l-ordre","http://no-racism.net/upload/253721518.pdf","(Nord Littoral), 23 février.",null,null,null],[367,368,"2011-05-10 00:00:00",null,20110510,"Grande-Synthe",51.003855,2.303846,null,1,"profil.png","23","Iranienne","Iranian","N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"\nLe 10 mai 2011, au petit matin, un homme iranien âgé de 23 ans est mort à la suite d'une chute de camion sur l'aire de Grande-Synthe, sur l'autoroute A16, entre Calais et Dunkerque.\n\n","\nOn 10 May 2011, in the early hours of the morning, a 23-year-old Iranian man died following a fall from a truck in the Grande-Synthe area, on the A16 motorway, between Calais and Dunkerque.  \n","http://www.lepharedunkerquois.fr/actualite/Faits_Divers/2011/05/18/un-migrant-iranien-tue-apres-avoir-chute.shtml","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf","https://associationsalam.org/Un-migrant-iranien-tue-apres-avoir",null,null,null],[366,367,"2011-09-07 00:00:00",null,20110907,"Steenvoorde",50.825915,2.585577,"Youcif",1,"profil.png","28","Soudanaise","Sudanese","N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"\nLe 7 septembre 2011, au petit matin, Youssef, un homme soudanais âgé de 28 ans, est mort en tombant d'un camion en marche sur l'aire de Steenvoorde, sur l'autoroute A25. Son corps a été rapatrié grâce aux dons collectés par l'association Terre d'Errance. Les dons ont dépassé le coÃ»t de rapatriement du corps,  la mère de Youssef a fait creuser un puits dans un village sans point d'eau, voisin du sien. \n\n","On 7 September 2011, in the early hours of the morning, Youssef, a 28-year-old Sudanese man, fell from a moving truck in the Steenvoorde area, on the A25 motorway. His body was repatriated thanks to donations collected by the association Terre dÂŽErrance. The donations exceeded the cost of repatriating the body, and Youssef's mother had a well dug in a village without a water point close to where she lived.\n","http://testeenvoorde.wordpress.com/2011/09/09/urgent-mobilisons-nous-pour-yocif/",null,null,null,null,null],[365,366,"2011-11-17 00:00:00",null,20111117,"Grande-Synthe",51.00289,2.301231,null,1,"profil.png",null,"Egyptienne","Egyptian",null,"H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Le 17 novembre 2011, à 1 h, deux hommes égyptiens sont morts, sur l'autoroute A16, à proximité de l'aire de Grande-Synthe. Après une collision avec un poids lourd, ils ont été éjectés du coffre de la voiture dans lequel ils étaient cachés avec six autres hommes. Le conducteur de la voiture a pris la fuite à l'arrivée de la police. Le parquet de Dunkerque a ouvert une enquête préliminaire pour homicide involontaire et aide au séjour irrégulier.\n\n","On 17 November 2011, at 1 am, two Egyptian men died on the A16 motorway, near the Grande-Synthe area. In a collision with a heavy vehicle, they were thrown out from the boot of the car in which they were hidden with six other men.The driver of the car fled when the police arrived.The Dunkerque prosecutor's office opened a preliminary investigation for manslaughter and assistance in llegal stay.  \n\n","https://web.archive.org/web/20120111180939/https://www.lepharedunkerquois.fr/actualite/Faits_Divers/2011/12/14/deux-migrants-fauches-par-un-bus.shtml","https://web.archive.org/web/20111121015822/http://www.lavoixdunord.fr/Locales/Dunkerque/actualite/Secteur_Dunkerque/2011/11/18/article_deux-clandestins-egyptiens-trouvent-la-m.shtml",null,null,null,null],[364,365,"2011-11-17 00:00:00",null,20111117,"Grande-Synthe",51.00289,2.301231,null,1,"profil.png",null,"Egyptienne","Egyptian",null,"H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Le 17 novembre 2011, à 1 h, deux hommes égyptiens sont morts, sur l'autoroute A16, à proximité de l'aire de Grande-Synthe. Après une collision avec un poids lourd, ils ont été éjectés du coffre de la voiture dans lequel ils étaient cachés avec six autres hommes. Le conducteur de la voiture a pris la fuite à l'arrivée de la police. Le parquet de Dunkerque a ouvert une enquête préliminaire pour homicide involontaire et aide au séjour irrégulier.\n\n","On 17 November 2011, at 1 am, two Egyptian men died on the A16 motorway, near the Grande-Synthe area. In a collision with a heavy vehicle, they were thrown out from the boot of the car in which they were hidden with six other men.The driver of the car fled when the police arrived.The Dunkerque prosecutor's office opened a preliminary investigation for manslaughter and assistance in llegal stay.  \n\n","https://web.archive.org/web/20120111180939/https://www.lepharedunkerquois.fr/actualite/Faits_Divers/2011/12/14/deux-migrants-fauches-par-un-bus.shtml","https://web.archive.org/web/20111121015822/http://www.lavoixdunord.fr/Locales/Dunkerque/actualite/Secteur_Dunkerque/2011/11/18/article_deux-clandestins-egyptiens-trouvent-la-m.shtml",null,null,null,null],[363,364,"2011-12-08 00:00:00",null,20111208,"Sur la route départementale D916, entre Wormhout et Socx, près de Dunkerque",50.962431,2.433146,null,1,"profil.png","21","Iranienne","Iranian","N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"\nLe 8 décembre 2011, un homme iranien âgé d'une vingtaine d'années est mort, renversé par un autobus sur la route départementale D916, entre Wormhout et Socx, près de Dunkerque. Un homme qui l'accompagnait a été gravement blessé. Il a été hospitalisé quelques jours, avant de retourner à la jungle. \n\n","\nOn 8 December 2011, an Iranian man in his twenties died when he was hit by a bus on the D916 departmental road, between Wormhout and Socx, near Dunkerque. A man accompanying him was seriously injured and was hospitalised for a few days before returning to the 'jungle'.\n\n","http://www.lepharedunkerquois.fr/actualite/Faits_Divers/2011/12/14/deux-migrants-fauches-par-un-bus.shtml",null,null,null,null,null],[362,363,"2011-12-22 00:00:00",null,20111222,"Calais",50.954325,1.85049,"Asgodom Yonathan",1,"profil.png","26","Ethiopienne  ","Ethiopian","N","H","Indéterminé","Unknown","Unknown",false,"Le 22 décembre 2011, à 4 h, Asgodom Yonathan, un homme éthiopien âgé de 26 ans, a été trouvé mort en contrebas du pont George V, dans le centre-ville de Calais. Le parquet de Boulogne-sur-Mer a classé l'affaire, concluant à un suicide, sans procéder à une autopsie. Le 25 décembre, cinquante personnes se sont recueillies à l'endroit oÃ¹ a été retrouvé le corps d'Asgodom Yonathan, refusant de croire au suicide de leur ami et exigeant une enquête. \n\nAsgodom Yonathan a été enterré au carré des indigents du cimetière sud de Calais.\n\n","On 22 December 2011 at 4 am, Asgodom Yonathan, a 26-year-old Ethiopian man, was found dead below the George V bridge, in Calais city centre. The Boulogne-sur-Mer prosecutor's office closed the case, pronouncing it a suicide without proceeding to an autopsy. On 25 December, fifty people gathered at the place where Asgodom's body   was found, refusing to believe in the suicide of their friend and demanding an investigation. Asgodom Yonathan was buried in the communal area of the southern cemetery of Calais.\n","http://www.sinemensuel.com/reportage/migrants-les-ombres-de-calais/","http://liaisondebethune.blogspot.fr/2011/12/calais-la-frontiere-encore-tue.html","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null,null,null],[361,362,"2012-04-09 00:00:00",null,20120409,"Calais",50.945986,1.848693,"Yonatan  Abram, (dit Zenebe)",1,"profil.png","27","Ethiopienne  ","Ethiopian",null,"H","Homicide","Homicide","Homicide",false,"\nLe 9 avril 2012, Zeneben, de son vrai nom Yonathan Abram, un homme éthiopien âgé de 27 ans, a été retrouvé mort au squat Paradise, rue Auber, à Calais, portant d'importantes plaies au visage. Il a été enterré au carré des indigents du cimetière sud de Calais.\n\n","\nOn 9 April 2012, Zeneben, whose real name was Yonathan Abram, a 27-year-old Ethiopian man, was found dead in the Paradise squat on rue Auber, Calais, with serious wounds on his face. He was buried in the communal area of the southern cemetery of Calais. \n\n","http://www.associationsalam.org/Calais-la-mort-d-un-migrant-signe","https://www.dropbox.com/s/nupts1d5qio9dtp/Br%C3%A8ve%20Lib%C3%A9ration%20D%C3%A9c%C3%A8s%20Zenebe.pdf?dl=0","http://www.lavoixdunord.fr/region/un-migrant-tue-enquete-toujours-en-cours-jna33b0n388925",null,null,null],[360,361,"2012-05-16 00:00:00",null,20120516,"Ouistreham",49.282897,-0.249581,null,1,"profil.png",">20","Irakienne","Iraqi",null,"H","Homicide","Homicide","Homicide",false,"\nLe 16 mai 2012, un homme irakien âgé d'une vingtaine d'années est mort poignardé à Ouistreham, alors qu'il tentait de monter à bord d'un semi-remorque qui embarquait pour Portsmouth (Grande-Bretagne).Trois hommes albanais ont été interpellés à Dunkerque le 27 mai, et déférés devant le juge d'instruction de Caen.\n\n","\nOn 16 May 2012, an Iraqi man in his twenties was stabbed to death in Ouistreham, while trying to board a semi-trailer that was embarking for Portsmouth (Great Britain). Three Albanian men were arrested in Dunkerque on 27 May, and brought before the investigating judge in Caen. \n\n","http://www.lamanchelibre.fr/actualite-35629-un-migrant-poignarde-a-ouistreham","http://www.ouest-france.fr/actu/actuLocale_-Mort-d-un-migrant-a-Ouistreham-les-personnes-gardees-a-vue-liberees_40780-2078644------14118-aud_actu.Htm","http://www.liberation.fr/societe/2012/05/19/un-candidat-a-l-exil-britannique-poignarde-a-ouistreham_819800","http://www.tendanceouest.com/actualite-68025-jusqu-a-7-ans-de-prison-pour-la-mort-d-un-jeune-clandestin-kurde.html",null,null],[359,360,"2012-07-05 00:00:00",null,20120705,"Calais",50.95446,1.848345,"Noureddin Mohamed",1,"20120707-Nourredine.png","28","Soudanaise","Sudanese","N","H","Noyade","Drowning","Drowning / shipwreck",false,"\nLe 5 juillet 2012, vers 3 h, Noureddin Mohamed, un homme soudanais, du Nord Darfour, âgé de 28 ans, s'est noyé dans un canal du centre-ville de Calais, après une altercation avec la police.\n\n","On 5 July 2012, at around 3 am, Noureddin Mohamed, a 28-year-old Sudanese man from North Darfur, drowned in a canal in downtown Calais after an altercation with the police.","https://vibrations0migratoires.wordpress.com/2012/08/02/noureddine-est-mort/","http://danactu-resistance.over-blog.com/article-calais-la-mort-anonyme-pour-un-migrant-ni-oubli-ni-pardon-108042662.html","http://www.lechatnoiremeutier.antifa-net.fr/tag/calais/page/2/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf","http://www.lavoixdunord.fr/region/un-soudanais-de-28-ans-retrouve-noye-dans-le-canal-jna33b0n567481",null],[358,359,"2012-08-12 00:00:00",null,20120812,"Wimereux",50.786656,1.604058,null,1,"profil.png","35","Vietnamienne","Vietnamese","N","F","Indéterminé","Unknown","Unknown",false,"Une femme de nationalité vietnamienne est retrouvée morte sur la plage de Wimereux, en combinaison. Il semble qu'elle souhaitait traverser la Manche.","A Vietnamese woman was found dead on the beach of Wimereux, in a diving suit. It seems she wanted to swim across the Channel.","http://www.lefigaro.fr/actualite-france/2012/08/13/01016-20120813ARTFIG00361-pas-de-calais-une-probable-migrante-retrouvee-morte.php","http://www.lasemainedansleboulonnais.fr/actualite/faits_divers/faits_divers/2012/08/27/article_sur_le_vif.shtml","http://www.leparisien.fr/faits-divers/pas-de-calais-le-corps-d-une-femme-retrouve-au-pied-d-une-falaise-13-08-2012-2123788.php","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null,null],[357,358,"2012-08-13 00:00:00",null,20120813,"\nCoudekerque-Branche\n",51.020045,2.407342,null,1,"profil.png",null,null,null,null,"H","\nAccident de la route lié au passage\n","Road accident","Road traffic accident",false,"\nLe 12 aoÃ»t 2012, vers 2 h, un homme est mort, percuté par un car de tourisme sur l'autoroute A16, à proximité de Coudekerque-Branche, non loin de Dunkerque. \n","On 12 August 2012, at around 2 am, a man died when he was struck by a tourist bus on the A16 motorway, near Coudekerque-Branche, not far from Dunkerque.","http://www.associationsalam.org/Dunkerque-un-migrant-meurt-fauche","http://www.lavoixdunord.fr/region/dunkerque-un-migrant-meurt-fauche-par-un-bus-sur-ia17b0n629659",null,null,null,null],[356,357,"2012-12-31 00:00:00",null,20121231,"Calais",50.948866,1.858681,"Ali Laminou",1,"profil.png","42","Nigérienne","Nigerian","N","H","Indéterminé","Unknown","Unknown",false,"Ali Laminou, âgé de 42 ans et de nationalité nigérienne, est mort dans des circonstances indéterminées. ","Ali Laminou, a 42-year-old Nigerian man, died in undetermined circumstances. ","Liste mairie de Calais",null,null,null,null,null],[355,356,"2013-08-06 00:00:00",null,20130806,"Calais",50.946544,1.850827,"Commanden",1,"profil.png","38","Afghane","Afghan","N","H","Homicide","Homicide","Homicide",false,"Commanden, un exilé Afghan est poignardé lors d'une attaque de représailles de passeurs dans un squat rue Caillette à Calais.","Commanden, an Afghani, was stabbed to death during a retaliation brawl initiated by smugglers in a squat on the rue Caillette in Calais. ","http://www.lavoixdunord.fr/region/calais-une-bagarre-a-l-origine-du-deces-d-un-ia33b48581n1460479","https://calaismigrantsolidarity.wordpress.com/2013/08/06/commandan/","http://www.la-croix.com/Archives/2014-03-11/Au-moins-453-personnes-sont-mortes-de-la-rue-en-2013.-2014-03-11-1118964","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null,null],[354,355,"2013-11-04 00:00:00",null,20131104,"Calais",50.964561,1.849789,"Robiel Habton",1,"20131104-Robiel-Habton.png","25","Erythréenne","Eritrean","N","H","Noyade","Drowning","Drowning / shipwreck",false,"\nLe corps de Robiel, jeune érythréen de 25 ans, est retrouvé dans le port de Calais. Il avait été porté disparu le 9 octobre, après que lui et son ami aient essayé de traverser à la nage le port pour rejoindre les départs de ferry. Son ami avait été retrouvé en état d'hypothermie.\n\n","\nThe body of Robiel, a 25-year-old Eritrean man, was found in the port of Calais. Robiel had disappeared on 9 October, following an attempt at crossing the port in order to reach departing ferries. The friend he tried crossing with was found suffering from severe hypothermia. \n\n","http://www.grands-reporters.com/IMG/pdf/enque_te_robiel-2.pdf","http://www.dailymotion.com/video/x194psj_robiel-immigrant-erythreen-mort-a-calais_news#tab_embed","http://www.lavoixdunord.fr/region/la-cousine-de-l-erythreen-decede-au-port-de-calais-ia33b48581n1712769","http://www.eastafro.com/2013/11/14/robiel-habtoms-dead-body-recovered-in-france/","https://vibrations0migratoires.wordpress.com/2013/11/24/robiel-a-un-visage/",null],[353,354,"2013-12-09 00:00:00",null,20131209,"Calais",50.940584,1.877093,"Yemen Yemani Gebrenegous Eokbo",1,"profil.png","22","Erythréenne","Eritrean","N","H","Défaillance accès aux soins ?","Failure access to care?","Failure access to care?",false,"\nYemen Yemani Gebrenegous Eokbo, un érythréen atteint d'une maladie cardiaque pour laquelle il avait déjà été opéré, et ayant besoin d'un traitement permanent, est décédé dans une rue de Calais alors qu'il allait essayer de passer en Angleterre. \n\nIl avait passé deux mois dans les rues de Calais, et bien que s'étant adressé à la PASS et aux urgences de l'hôpital, il n'avait pu obtenir son renouvellement de traitement.\n\n","\nYemen Yemani Gebrenegous Eokbo, a 22-year-old Eritrean man with a heart disease for which he previously had surgery and which needed long-term treatment, died on a street in Calais as he attempted to reach England. He had spent two months on the streets of Calais, and although he went to a drop-in health centre and to the hospital emergency room, he was unable to get his treatment renewed.\n\n","https://vibrations0migratoires.wordpress.com/2013/12/18/yemani-gebrenegous-eokbo/","https://calaismigrantsolidarity.wordpress.com/2013/12/13/another-death-this-week-in-calais/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null,null,null],[352,353,"2014-01-30 00:00:00",null,20140130,"Calais",50.937073,1.95462,null,1,"profil.png","17","Iranienne","Iranian","Y","H","\nAccident de la route lié au passage\n","Road accident","Road traffic accident",false,"\nUn jeune exilé iranien de 17 ans est décédé dans la nuit alors qu'il essayait de passer en Angleterre. \n\nLe conducteur du camion les a vu et leur a dit de sortir, mais il a redémarré avant qu'ils soient effectivement sortis. Deux des jeunes sont retombés sur leurs pieds, la tête du troisième a heurté le sol et est resté inconscient. Les deux jeunes ont essayé d'arrêter la circulation, mais il a tout de même été percuté par un camion qui passait.\n","\nA 17-year-old Iranian migrant died while trying to cross to England in the night, with others. The driver of the truck they were in saw them and told them to get out, but he started driving again before they could. Two of the youths landed on their feet, but the third hit his head on the ground and lost consciousness. The two youngsters tried to stop traffic but their friend was hit by a passing truck.\n","http://www.rtl.fr/actu/calais-un-migrant-tue-sur-l-autoroute-l-automobiliste-en-fuite-7769310308","https://vibrations0migratoires.wordpress.com/2014/01/31/in-mort-sur-lautoroute/","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null,null,null],[351,352,"2014-02-02 00:00:00",null,20140202,"Calais (zone Marcel Doret)",50.954537,1.906755,null,1,"profil.png",">30","Iranienne","Iranian","N","H","Homicide","Homicide","Homicide",false,"Un exilé iranien d'une trentaine d'années a été tué d'une balle au thorax dans la zone industrielle Marcel Doret.","An Iranian migrant in his thirties was killed when he was shot in the chest in the Marcel Doret industrial zone.","http://www.lavoixdunord.fr/archive/recup%3A%252Fregion%252Fcalais-un-homme-tue-par-balles-dans-la-zone-industrielle-ia33b48581n1894166","https://passeursdhospitalites.wordpress.com/2014/02/07/un-exile-est-mort/","http://www.lavoixdunord.fr/archive/recup%3A%252Fregion%252Fmeurtre-d-un-migrant-dimanche-a-calais-la-these-ia33b48581n1903987","http://www.unitedagainstracism.org/wp-content/uploads/2017/06/UNITEDListOfDeathsActual.pdf",null,null],[350,351,"2014-03-09 00:00:00",null,20140309,"Beuvrequen",50.792715,1.686259,null,1,"profil.png",null,"Albanaise","Albanian",null,"H","Homicide","Homicide","Homicide",false,"Un albanais de 26 ans a été tué sur l'aire de repos de l'Epitre sur l'A16 par un coup de couteau mortel au cours d'une bagarre.","A 26-year-old Albanian man was stabbed to death during a figh
