has led many people to attempt to reach the United Kingdom from Belgium.","https://www.rtbf.be/info/societe/detail_une-personne-decedee-heurtee-par-une-voiture-sur-la-e40-un-migrant-qui-fuyait-la-police?id=9825393","https://france3-regions.francetvinfo.fr/hauts-de-france/belgique-migrant-tue-voiture-tentant-echapper-police-1411513.html","http://www.lesoir.be/137184/article/2018-01-30/le-migrant-heurte-sur-le40-est-probablement-ethiopien",null,null,null],[269,270,"2018-03-17 00:00:00",null,20180317,"Rond-point de l'hôpital, Calais.",50.934077,1.890848,"Ejaz Khan",1,"profil.png","25","Afghane","Afghan","N","H","Homicide","Homicide","Homicide",false,"Ejaz Khan, un jeune Afghan de 25 ans a été retrouvé mort samedi 17Â mars 2018 sur une aire de covoiturage à Calais. Le jeune homme a été tué d'un coup de couteau. ","Ejaz Khan, a 25-year-old Afghani, was found dead of a knife wound on Saturday 17 March 2018 in a carpool area in Calais.   ","http://www.lemonde.fr/societe/article/2018/03/17/un-migrant-retrouve-mort-poignarde-a-calais_5272650_3224.html","https://www.francetvinfo.fr/monde/europe/migrants/un-migrant-mortellement-poignarde-a-calais_2662656.html","http://www.lavoixdunord.fr/337808/article/2018-03-17/un-migrant-tue-d-un-coup-de-couteau-ce-samedi",null,null,null],[268,269,"2018-03-28 00:00:00",null,20180328,"Rocade portuaire de Calais",50.970741,1.881517,"Mhretab ",1,"profil.png","16","Erythréenne","Eritrean","?","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Mhretab, un exilé érythréen de 16 ans, est décédé après avoir été probablement percuté par un véhicule sur la rocade portuaire de Calais. Il aurait sauté d'un camion circulant sur la rocade portuaire de Calais, après s'être rendu compte qu'il prenait la mauvaise direction.","Mhretab, a 16-year-old Eritrean, died probably after being hit by a vehicle, on the Calais ring road. He jumped from the back of the lorry he was travelling in when he realised it was heading in the wrong direction. ","https://france3-regions.francetvinfo.fr/hauts-de-france/pas-calais/calais/calais-deces-du-migrant-16-ans-grievement-blesse-rocade-vendredi-1449255.html","http://lavdn.lavoixdunord.fr/346621/article/2018-03-29/le-migrant-de-16-ans-renverse-vendredi-est-decede",null,null,null,null],[267,268,"2018-05-16 00:00:00",null,20180516,"Sur l'autoroute Namur-Mons au niveau du parking de Maisières (Belgique).",50.486001,3.969438,"Mawda",1,"20180516-Mawda.jpg","2","Irakienne (kurde)","Iraqi (Kurdish)","Y","F","Homicide","Homicide","Homicide",false,"Le 16 mai 2018, Mawda, une fillette kurde de 2 ans, a été tuée par un policier belge lors d'une course-poursuite sur l'A42, près de Mons, en Belgique. Mawda se trouvait avec ses parents et d'autres personnes exilées dans une fourgonnette. ","On 16 May 2018, Mawda, a 2-year-old Kurdish girl, was killed by a Belgian police officer on the A24, near Mons, Belgium during a car chase. Mawda was travelling with her parents and other migrants in the back of a van. ","https://www.mediapart.fr/journal/france/190518/grande-synthe-mawda-2-ans-migrante-tuee-par-balle","https://www.nieuwsblad.be/cnt/dmf20180518_03520594","https://www.theguardian.com/global-development/2018/may/18/belgian-authorities-admit-two-year-old-girl-was-shot-after-police-chase","http://www.liberation.fr/france/2018/05/18/mort-d-une-fillette-kurde-en-belgique-un-tir-confirme-mais-des-circonstances-floues_1651141",null,null],[266,267,"2018-06-11 00:00:00",null,20180611,"Sur l'autoroute  A16 en direction de Calais, à hauteur de Loon-Plage. ",50.988808,2.237123,null,1,"profil.png",">20",null,null,"N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Un jeune homme d'environ 20 ans a été mortellement percuté sur l'A16, au niveau de Loon-Plage. Le véhicule en cause a pris la fuite. ","A young man, around 20 years old, died after being hit by a driver who did not stop, on the A16 motorway near Loon-Plage.  ","https://france3-regions.francetvinfo.fr/hauts-de-france/nord-0/dunkerque/loon-plage-migrant-vingtaine-annees-meurt-percute-a16-1492121.html","http://www.leparisien.fr/faits-divers/nord-une-personne-retrouvee-morte-pres-de-l-a-16-probablement-un-migrant-11-06-2018-7766667.php","http://www.lavoixdunord.fr/394673/article/2018-06-11/un-homme-d-une-vingtaine-d-annees-retrouve-mort-sur-l-a16",null,null,null],[265,266,"2018-06-12 00:00:00",null,20180612,"Au Centre d'Accueil et d'Examen des Situations administratives (CAES) de Croisilles.",50.87122938,4.30251395,"Louis",1,null,"19","Ghanéenne","Ghanaian","N","H","Suicide","Suicide","Suicide",false,"Le 12 juin 2018, Louis, un jeune Ghanéen de 19 ans, a mis fin à ses jours alors qu’il était hébergé dans le centre d’accueil de Croisilles, près d’Arras. Marqué par son exil jusqu’à Calais, Louis avait finalement accepté de monter dans un des bus mis en place par la préfecture du Pas-de-Calais et avait rejoint le Centre d'Accueil et d'Examen des Situations administratives (CAES) de Croisilles. Décrit comme fragile et isolé par le directeur de la structure, le jeune exilé s’est suicidé quelques semaines après le début de sa prise en charge. ","On 12 June 2018, Louis, a 19-year-old Ghanaian, took his own life while staying in the Croisilles reception centre, near Arras. Marked by his exile to Calais, Louis had finally agreed to board one of the buses provided by the Pas-de-Calais prefecture and had joined the Centre d'Accueil et d'Examen des Situations administratives (CAES) in Croisilles. Described as fragile and isolated by the centre's director, the young exile committed suicide a few weeks after he began receiving care. ","https://www.lavoixdunord.fr/399922/article/2018-06-19/un-jeune-homme-se-suicide-au-centre-d-accueil-des-migrants-de-croisilles","https://france3-regions.francetvinfo.fr/hauts-de-france/pas-calais/arras/migrants-jeune-ghaneen-19-ans-se-suicide-au-centre-accueil-croisilles-1497003.html","https://www.lalsace.fr/actualite/2018/06/20/suicide-d-un-migrant-de-19-ans-dans-un-centre-d-accueil-tove","https://www.laprovence.com/actu/en-direct/5029619/suicide-dun-migrant-dans-un-centre-daccueil-du-pas-de-calais.html",null,null],[264,265,"2018-06-19 00:00:00",null,20180619,"Bruxelles, à hauteur de à hauteur du magasin Delhaize dans l'avenue Charles Quint à Berchem-Sainte-Agathe.",50.871115,4.302189,"Amalou Ourez ",1,"profil.png","20","Guinéenne","Guinean","N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Amalou Ourez, âgé de 20 ans et de nationalité guinéenne, a tenté de rallier le Royaume-Uni en se cachant sous un bus qui partait de Bruxelles. Il est mort écrasé par l'essieu du véhicule.","Amalou Ourez, 20 years old, from Guinea, was crushed to death by the axle of a bus leaving Brussels, whilst hiding in an attempt to reach the UK.","https://france3-regions.francetvinfo.fr/hauts-de-france/bruxelles-migrant-retrouve-mort-bus-partance-calais-1497625.html","https://bx1.be/news/migrant-mort-ecrase-bus-avait-recu-ordre-de-quitter-territoire-veille-faits/","http://www.lalibre.be/regions/bruxelles/un-migrant-de-20-ans-retrouve-mort-sous-un-bus-en-region-bruxelloise-5b28dfb45532a296888cb59e",null,null,null],[263,264,"2018-08-17 00:00:00",null,20180817,"En Belgique, à Jabekke.",51.181013,3.085456,null,1,"profil.png","19","Vietnamienne","Vietnamese","N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Un automobiliste de Jabbeke a été placé sous mandat d'arrêt dimanche pour avoir mortellement renversé vendredi soir un exilé de nationalité vietnamien de 19 ans à Jabbeke. Le conducteur avait pris la fuite après l'accident mais avait pu être interpellé après avoir provoqué un deuxième accident 500 mètres plus loin. Ãégé d'une trentaine d'années, l'automobiliste a subi un alcooltest qui s'est révélé positif.\n\nLe juge d'instruction de Bruges a décidé de placer ce dernier sous mandat jusqu'à la fin de l'enquête.\n\nLa victime faisait partie d'un groupe de personnes migrantes ayant séjourné précédemment dans le nord de la France.","A 19-year-old from Vietnam died after a hit-and-run accident in Jabbeke. The motorist, in his 30s, was arrested after causing a second accident 500 metres down the road, and a breath test showed he had been drinking. The investigating judge placed the driver under warrant until the end of the investigation. The victim was part of a group of migrants who had previously stayed in the north of France.","https://www.7sur7.be/7s7/fr/1502/Belgique/article/detail/3465705/2018/08/19/Un-migrant-tue-a-Jabbeke-renverse-par-une-voiture.dhtml",null,null,null,null,null],[262,263,"2018-09-09 00:00:00",null,20180909,"En Belgique, à la hauteur de Mannekensvere (Middelkerke), sur l'autoroute E 40.",51.134239,2.816164,"Imran Ullah ",1,"profil.png",null,"Afghane","Afghan",null,"H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Imran Ullah, exilé afghan, a traversé l'autoroute et a été percuté par une voiture. L'accident s'est produit vers 23h30 sur l'autoroute E40 vers la France. Imran Ullah venait du parking d'autoroute et a tenté de traverser celle-ci. Un automobiliste n'a pas pu l'éviter.","Imran Ullah, an Afghani, was hit by a car as he crossed the France-bound carriageway of the E40 motorway at around 11:30pm.","https://www.vrt.be/vrtnws/fr/2018/09/10/un-migrant-en-transit-percute-sur-lautoroute-e40/","http://www.dhnet.be/actu/faits/deces-d-un-migrant-dans-un-accident-sur-la-e40-a-mannekensvere-5b96226fcd708f1e16728b87",null,null,null,null],[261,262,"2018-09-12 00:00:00",null,20180912,"En Belgique, à la hauteur de Wetteren, sur l'autoroute E 40.",50.975267,3.832618,"Semere",1,"profil.png","25","Erythréenne","Eritrean","N","H","Homicide","Homicide","Homicide",false,"Semere, un exilé érythréen de 25 ans, est décédé dans la nuit de mardi à mercredi à la suite d'une bagarre opposant plusieurs personnes migrantes sur un parking de l'autoroute E40 à Wetteren. Semere avait été emmené en CAO (centre d'accueil et d'orientation) par les forces de l'ordre  lors du démantèlement du campement de Steenvoorde en juillet 2017. Il a alors demandé l'asile en France. Étant \"dubliné\" en Italie sa démarche ne pouvait aboutir, il a donc décidé de passer par la Belgique pour tenter une nouvelle fois d'atteindre l'Angleterre.\n\nIl laisse une femme et deux enfants en Erythrée","Semere, a 25-year-old Eritean, died following a fight between several migrants in a car park off the E40 motorway near Wetteren. Semere was brought to the CAO (reception centre) by police after the Steenvoorde camp was dismantled in July 2017. He claimed aslyum in France, but was registered in Italy, and was denied aslyum under the Dublin regulation. So he decided to travel through Belgium to reach the UK.  He leaves behind a wife and two chidren in Eritrea. ","https://www.7sur7.be/7s7/fr/1502/Belgique/article/detail/3474914/2018/09/12/Un-mort-apres-une-bagarre-entre-migrants-a-Wetteren.dhtml","http://www.lalibre.be/actu/belgique/parking-d-autoroute-de-wetteren-ferme-apres-la-mort-d-un-migrant-les-chauffeurs-seront-livres-a-leur-sort-5b993e7ecd7076ce3b232c9c",null,null,null,null],[260,261,"2018-09-23 00:00:00",null,20180923,"Port de Calais",50.964012,1.849737,"RaphaÃ«l",1,"profil.png",null,null,null,null,"H","Noyade","Drowning","Drowning / shipwreck",false,"Avec un compagnon de route, RaphaÃ«l a tenté de passer la frontière et a essayé de monter dans un ferry en nageant à partir du port. Il est disparu le 23 septembre. Des recherches ont eu lieu, sans succès. Son corps a été découvert 10 jours plus tard.","Raphael disappeared on 23 September 2018 after attempting, with a companion, to swim from the port to a ferry to cross the Channel. A search was unsuccessful. His body was found 10 days later.","http://www.lavoixdunord.fr/461094/article/2018-10-02/un-corps-repeche-dans-le-port-ce-mardi","http://www.lavoixdunord.fr/461937/article/2018-10-03/l-autopsie-du-corps-repeche-au-port-confirme-la-noyade","http://www.lavoixdunord.fr/455720/article/2018-09-24/le-sac-dos-d-un-des-migrants-tombes-dans-le-port-ete-retrouve",null,null,null],[259,260,"2018-11-18 00:00:00",null,20181118,"Eurotunnel (Folkestone)",51.095879,1.134484,"Mahammat Abdullah Moussa  ",1,"profil.png","25","Tchadienne","Chadian","N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"A Folkestone, Mahammat Abdullah Moussa, 25 ans et de nationalité tchadienne, été retrouvé mort alors qu'il était caché sous un bus embarqué sur un train ayant transité par l'Eurotunnel. Mahammat a été déchiqueté par l'essieu.","Mahammat Abdullah Moussa, a 25-year-old from Chad, was found dead at Folkestone, torn to pieces on the axle of a bus that he was hiding under, which went through the Eurotunnel on a train. ","https://www.bbc.com/news/uk-england-kent-46255088","http://www.infomigrants.net/fr/post/13430/calais-degradation-des-conditions-de-vie-et-augmentation-des-passages-vers-l-angleterre","https://www.kentonline.co.uk/folkestone/news/migrant-found-dead-under-coach-203192/","https://metro.co.uk/2019/04/23/migrant-found-dead-coach-heading-uk-body-got-wrapped-round-axle-9290745/?ito=social",null,null],[258,259,"2019-01-11 00:00:00",null,20190111,"Entre Caen (Calvados) et Ouistreham, sur la route départementale 515, au niveau de la commune de Blainville-sur-Orne.",49.226912,-0.29842,null,1,"profil.png","26",null,null,"N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Ce vendredi soir 11 janvier 2019, vers 20 h 20, alors qu'il marchait sur la quatre voies entre Caen et Ouistreham, un exilé de 26 ans a été percuté par un véhicule à hauteur de Blainville-sur-Orne. Il est décédé.","A 26-year-old man died after being hit by a vehicle while walking along the dual carriageway between Caen and Ouistreham, near Blainville-sur-Orne, at around 8.20 in the evening of Friday 11 January 2019. ","https://saint-brieuc.maville.com/actu/actudet_-pres-de-caen.-un-jeune-migrant-est-decede-apres-avoir-ete-percute-par-un-vehicule_54135-3620945_actu.Htm","https://www.tendanceouest.com/actualite-307557-pres-de-caen-un-migrant-decede-percute-par-une-voiture.html",null,null,null,null],[257,258,"2019-03-08 00:00:00",null,20190308,"Port de Calais",50.964012,1.849737,"Adam Ousmane Kiar",1,"profil.png","19","Ethiopienne  ","Ethiopian",null,"H","Mort-e pendant le passage","Death during passage","Death during passage",false,"Ãégé de 19 ans, Adam Ousmane Kiar, est décédé après avoir été retrouvé en arrêt cardio-respiratoire dans la remorque d'un poids lourd stationné au port de Calais.","Adam Ousmane Kiar, 19, died after suffering a heart attack in the back of a truck in Calais port. ","http://www.nordlittoral.fr/120854/article/2019-03-08/un-migrant-decouvert-mort-dans-la-remorque-d-un-poids-lourd-au-port","http://www.lavoixdunord.fr/550938/article/2019-03-13/le-migrant-mort-dans-un-camion-ete-compresse-par-les-palettes","http://www.lavoixdunord.fr/552202/article/2019-03-15/une-cagnotte-pour-rapatrier-le-corps-du-migrant-mort-compresse-par-des-palettes","https://calaismigrantsolidarity.wordpress.com/2019/03/13/la-frontiere-tue-border-kills/",null,null],[256,257,"2019-05-20 00:00:00",null,20190520,"Sur l'autoroute A16, dans le sens Calais vers Dunkerque, à hauteur de Guemps",50.935123,1.982123,"Mulue Debesay Gerense",1,"profil.png","23","Erythréenne","Eritrean","N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Mulue Debesay Gerense, 23 ans de nationalité érythréenne, est mort sur l'autoroute A16, dans le sens Calais vers Dunkerque. Il aurait été percuté par une voiture vers 23h30.","Mulue Debesay Gerense, a 23-year-old from Eritrea, was found dead on the Calais-bound carriageway of the A16 motorway near Dunkerque. He appears to have been hit by a car at around 11:30 pm.","https://www.lavoixdunord.fr/586240/article/2019-05-21/un-migrant-est-mort-sur-l-autoroute-a16-cette-nuit","https://france3-regions.francetvinfo.fr/hauts-de-france/pas-calais/calais/marck-pieton-meurt-ecrase-voiture-autoroute-a16-1672627.html","http://www.nordlittoral.fr/126096/article/2019-05-21/un-exile-meurt-sur-l-a16-apres-un-accident#",null,null,null],[255,256,"2019-06-14 00:00:00",null,20190614,"Hôpital Salengro de Lille.",50.60757942,3.032152459,"Saeed Wllat Omar",1,"profil.png","27","Irakienne","Irakian ","N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Saeed Wllat Omar, âgé de 27 ans et originaire d’Irak, était hébergé dans le gymnase de Grande-Synthe, ouvert par le maire, Damien Carême. Saeed a été gravement blessé après avoir été percuté par un camion sur l’A16, près de la station-service BP, à Grande-Synthe, le 27 mai 2019. Il a été pris en charge par les secours, envoyé au Centre Hospitalier de Dunkerque, puis transporté à Lille, à l’Hôpital Salengro. Il est resté dans le coma pendant plus de deux semaines, avant de décéder le 14 juin. Saeed a été rapatrié et enterré en Irak.","Saeed Wllat Omar, 27, from Iraq, was housed in the Grande-Synthe gymnasium, opened by the mayor, Damien Carême. Saeed was seriously injured after being hit by a truck on the A16 near the BP gas station in Grande-Synthe on May 27, 2019. He was taken in charge by the rescue, sent to the Hospital Center of Dunkirk, then transported to Lille, to the Hospital Salengro. He remained in a coma for more than two weeks before dying on June 14. Saeed was repatriated and buried in Iraq.","https://www.lavoixdunord.fr/591519/article/2019-05-31/appel-temoins-lance-apres-la-decouverte-d-un-migrant-blesse-sur-l-16","Décès documenté grâce au témoignange d’Akim Toualbia (Solidarity Border), qui s’est rendu au moins une fois à l’hôpital de Lille pour veiller Saeed et a été en contact avec des proches. ",null,null,null,null],[254,255,"2019-08-09 00:00:00",null,20190809,"A environ 44 kilomètres au large de Ramsgate, dans le sud-est de l'Angleterre. ",51.29206,1.997128,"Mitra Mehrad ",1,"profil.png","31","Iranienne","Iranian","N","F","Noyade","Drowning","Drowning / shipwreck",false,"Mitra Mehrad est morte noyée dans la Manche alors qu'elle essayait de rejoindre les côtes anglaises à bord d'une embarcation qui comptait 19 autres personnes. Les équipes de secours sont intervenues alors que l'embarcation était en détresse. Le corps de la victime n'a pour le moment jamais été retrouvé. ","Mitra Mehrad drowned in the Channel whilst trying to reach the UK aboard a dinghy with 19 others. Rescue teams were sent to assist the dinghy in distress. Her body has not yet been recovered.   ","https://www.thetimes.co.uk/article/iranian-woman-dies-as-migrants-forced-at-gunpoint-to-cross-channel-mnhg6b280","https://www.infomigrants.net/fr/post/18862/pour-la-premiere-fois-un-migrant-disparait-dans-la-manche-en-tentant-de-rejoindre-l-angleterre?ref=tw_i","https://www.francebleu.fr/infos/societe/une-iranienne-serait-morte-en-traversant-la-manche-dans-un-bateau-de-fortune-1565888553","https://calaismigrantsolidarity.wordpress.com/2019/08/13/mort-a-la-frontiere-death-at-the-border-2/","https://www.infomigrants.net/fr/post/20127/deux-passeurs-presumes-devant-la-justice-pour-le-deces-de-mitra-premiere-noyee-dans-la-manche",null],[253,254,"2019-08-18 00:00:00",null,20190818,"A environ 22km au large de Dunkerque. ",51.195597,2.08929,"Niknam Massoud ",1,"profil.png","47","Irakienne","Iraqi","N","H","Noyade","Drowning","Drowning / shipwreck",false,"Le corps sans vie d'un Irakien de 47 ans a été retrouvé vendredi 23 aoÃ»t dans les eaux du parc éolien de Thorntonbank, au large des côtes belges. L'homme portait une nageoire et un sac à dos et avait attaché à son dos des bouteilles en plastique pour être maintenu à la surface de l'eau. Quelques informations sont connues sur Massoud Niknam. Il se trouvait dans la ville allemande de Karlsruhe depuis décembre 2018, après avoir été arrêté par la police fédérale d'Aix-la-Chapelle dans un train Thalys en provenance de Belgique. Il a demandé l'asile et avait été enregistré en tant que demandeur d'asile puis transféré dans le Bade-Wurtemberg, d'après Rosa Flaig, porte-parole du RegierungsprÃ€sidium Karlsruhe.\n\nL'homme s'est ensuite vu refuser l'asile en Allemagne après avoir raté le délai d'inscription a affirmé le bureau du procureur de Bruges. ","On Friday 23 August 2019 the body of a 47-year-old Iraqi man was discovered in the water of the Thorntonback wind farm, off the coast of Belgium. He was wearing flippers and a life jacket made from a rucksack filled with empty plastic bottles. Few details are known of Niknam Massoud. It is known he spent time in the German city of Karlsruhe in December 2018, after being arrested by Belgian federal police of Aix-la-Chapelle, on a train attempting to cross the border from Belgium.  He was denied ayslum in Germany after missing a registration deadline, according to the Bruges prosecutor's office. ","https://fr.euronews.com/2019/08/28/le-corps-d-un-irakien-retrouve-noye-au-large-de-la-belgique","https://www.ouest-france.fr/hauts-de-france/nord/nageur-disparu-dans-la-manche-la-personne-est-probablement-un-migrant-6487022","https://www.independent.co.uk/news/world/europe/iraqi-refugee-drowns-migrant-dead-belgian-belgium-channel-uk-a9080121.html","https://calaismigrantsolidarity.wordpress.com/2019/08/21/another-person-missing-in-the-channel/","https://www.lemonde.fr/m-le-mag/article/2020/01/31/quand-les-reves-des-migrants-se-noient-dans-la-manche_6027867_4500055.html",null],[252,253,"2019-10-14 00:00:00",null,20191014,"Sur la plage de Stella, sur la commune du Touquet-Paris-Plage.",50.479765,1.57179,"Hussein Mofaq Hussein",1,"profil.png","22","Irakienne (kurde)","Iraqi (Kurdish)","N","H","Noyade","Drowning","Drowning / shipwreck",false,"Hussein Mofaq Hussein et Soran Jamal Jalal, originaires de la ville de Slemani, au Kurdisatn irakien, ont été retrouvés morts, lundi 14 octobre 2019, sur une plage du T  Hassana, 19 ans, Sierra-Léonais emmitouflée dans une doudoune. La veille, celui que l'on surnommait « God's Will » sur le camp avait cuisiné pour le groupe d'exilés dont la tente était installée à côté de la sienne, témoigne Hassana. A minuit, il est allé se coucher, emportant avec lui une boÃ®te de conserve dans laquelle il a placé quelques charbons ardents. C'est cette fumée qui l'aurait tué.Â »","A man known as âGod's Will' died from carbon monoxide poisoning after taking a tin filled with hot coals to bed with him as protection from the freezing conditions. The smoke from the coals killed him. ","https://www.nouvelobs.com/migrants/20191101.OBS20594/un-migrant-est-mort-dans-la-nuit-a-calais.html","https://www.nordlittoral.fr/130596/article/2019-11-01/un-migrant-retrouve-mort-dans-sa-tente-rue-des-huttes?fbclid=IwAR2_MDPjARMEtaN9RI4i6lSJZ0LTXk0VmzJyrKDkKTXGFyZ-OImZnqqPeFM","https://www.lavoixdunord.fr/660421/article/2019-11-02/calais-un-migrant-mort-accidentellement-vendredi-un-rassemblement-ce-samedi?referer=%2Farchives%2Frecherche%3Fdatefilter%3Dlastyear%26sort%3Ddate%2520desc%26word%3Dmigrants%2520","https://www.infomigrants.net/fr/post/20583/calais-sous-le-choc-apres-la-mort-d-un-jeune-migrant-nigerian","https://france3-regions.francetvinfo.fr/hauts-de-france/qui-etait-prince-will-migrant-nigerian-decede-sa-tente-calais-1744763.html",null],[210,211,"2019-11-29 00:00:00",null,20191129,"Sur l'autoroute nord de la M1 à la jonction 18 pour Crick dans le Northamptonshire, Royaume-Uni.",52.61523227,-1.202564364,null,1,"profil.png",">20",null,null,"N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,null,"Un homme a été tué le 29 novembre 2019 sur la chaussée nord de la M1 à la jonction 18 pour Crick dans le Northamptonshire. Il tentait de traverser la route à la jonction lorsqu'il a été heurté par les véhicules. Il a été déclaré mort sur les lieux.","A man was killed on November 29, 2019, on the northbound carriageway of the M1 at junction 18 for Crick in Northamptonshire. He was trying to cross the road at the junction when he was hit by the vehicles. He was pronounced dead at the scene.","https://www.nottinghampost.com/news/local-news/mystery-man-who-died-after-4103228","https://www.northamptonchron.co.uk/news/people/police-still-puzzled-over-identity-man-killed-crossing-m1-northamptonshire-3052247",null,null,null],[209,210,"2019-12-20 00:00:00",null,20191220,"Sur l'autoroute E42 à hauteur de Vaulx en Belgique.",50.598662,3.441776,"Ermiyas Ungessa",1,"20191220ErmiyasUngessa.jpg","28","Ethiopienne  ","Ethiopian","N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Dans la nuit du 19 au 20 décembre 2019, Ermiyas Ungessa a été retrouvé mort sur l'autoroute E42 à hauteur de Vaulx (Belgique). Ermiyas Ungessa a été vraisemblablement écrasé par une voiture qui a ensuite pris la fuite. Le conducteur est toujours activement recherché.","The night of  19/20 December 2019, Ermiyas Ungessa was found dead on the E42 motorway near Vaulx (Belgium). It is presumed that Ermiyas Ungessa died as a result of a hit-and-run accident. The driver has not been found.  ","https://mouscron.nordeclair.be/494248/article/2019-12-24/tournai-ermiyas-tue-sur-le42-avait-28-ans","https://www.gettingthevoiceout.org/wordpress/wp-content/uploads/2019/12/79723093_10158043556079548_2553501694063280128_o.jpg",null,null,null,null],[208,209,"2020-01-09 00:00:00",null,20200109,"Dans un plan d'eau de la zone des dunes (à Calais)",50.969218,1.916173,null,1,"profil.png","56","Soudanaise","Sudanese","N ","H","Indéterminé","Unknown","Unknown",false,"Le corps d'un homme de 56 ans, de nationalité soudanaise, a été retrouvé mort dans un plan de la zone des Dunes à l'est de Calais. Les circonstances de son décès ne sont pas déterminées. ","The body of a 56-year-old man, a Sudanese national, was found in dunes east of Calais. The circumstances of his death were not determined","https://www.infomigrants.net/fr/post/21995/un-soudanais-en-situation-reguliere-a-ete-retrouve-mort-a-calais","https://france3-regions.francetvinfo.fr/hauts-de-france/pas-calais/calais/calais-homme-56-ans-retrouve-mort-plan-eau-zone-dunes-1772039.html","https://www.leparisien.fr/faits-divers/calais-un-soudanais-retrouve-mort-dans-des-dunes-09-01-2020-8232579.php",null,null,null],[207,208,"2020-03-09 00:00:00",null,20200309,"Metz",49.153617,6.155022,"Baqer Muslem Abdulaneer Al-Haddad ",1,"20200309BaqerMuslem.jpg","15","Irakienne","Iraqi","Y","H","\nAccident de train lié au passage\n","Train accident","Train accident",false,"Baqer Muslem Abdulaneer Al-Haddad, un exilé mineur de 15 ans, est décédé après avoir été percuté par un train à proximité de Metz. Il vivait depuis un an dans les campements de Grande-Synthe. Il avait tenté plusieurs fois de franchir la frontière pour se rendre en Angleterre sans succès. Il s'est probablement rendu à Metz pour trouver une autre solution pour rallier le Royaume-Uni.","Baqer Muslem Abdulaneer Al-Haddad, a 15-year-old refugee, died after being hit by a train near Metz, North East France. Before his death he had lived in the Grande-Synthe camp for a year. He had tried many times to reach England without success. He probably ended up in Metz in an attempt to find an alternative route to the UK. ","https://www.lepharedunkerquois.fr/39803/article/2020-04-09/grande-synthe-la-liniere-pleure-baqer-mort-seulement-15-ans?_ga=2.191247082.1598407899.1599138587-808415024.1599138587","https://calaismigrantsolidarity.wordpress.com/deaths-at-the-calais-border/",null,null,null,null],[206,207,"2020-05-25 00:00:00",null,20200525,"Port de Calais",50.964662,1.849317,"S. Camara",1,"profil.png",null,null,null,null,null,"Noyade","Drowning","Drowning / shipwreck",false,"Le corps d'un homme a été repêché dans le port de Calais. Le corps, en état de décomposition avancée après plusieurs jours dans l'eau, est trop dégradé et n'a pas permis une identification. Un bracelet a été retrouvé sur la victime avec l'inscription «S.Camara».","The body of a man was recovered in the port of Calais, in too advanced a state of decomposition to allow identification. A bracelet was found on the victim with the inscription 'S. Camara'. ","https://www.lavoixdunord.fr/757042/article/2020-05-25/calais-un-corps-retrouve-au-port","https://www.lavoixdunord.fr/758300/article/2020-05-27/le-corps-decouvert-au-port-de-calais-n-pas-pu-etre-identifie-un-appel-temoins",null,null,null,null],[205,206,"2020-08-19 00:00:00",null,20200819,"Plage de Sangatte (Pas-de-Calais) ",50.950636,1.76509," Abdulfatah Hamdallah",1,"20200819AHamdallah.jpg","22","Soudanaise","Sudanese","N","H","Noyade","Drowning","Drowning / shipwreck",false,"Le corps sans vie d'Abdulfatah Hamdallah, âgé de 22 ans et de nationalité soudanaise, a été retrouvé mercredi 19/08/2020 sur la plage de Sangatte.  Abdulfatah Hamdallah est mort noyé après avoir tenté de franchir le détroit du Pas-de-Calais sur une embarcation de fortune. Originaire de la région du Ouest-Kordofan au Soudan, Abdulfatah avait fui ce pays en 2014. Il passa au moins 2 ans bloqué en Libye avant de pouvoir atteindre l'Europe. Abdulfatah avait demandé l'asile en France en 2018 mais sa demande avait été rejetée. ","The body of 22-year-old Abdulfatah Hamdallah was found on Wednesday 19/08/2020 on Sangatte beach. He drowned after trying to cross the Strait of Pas-de-Calais on a makeshift boat. A native of west Kordofan, Sudan, Abdulfatah fled his country in 2014. He spent at least two years stuck in Lybia before reaching Europe. Adbulfatah asked for asylum in France in 2018 but his application was rejected. ","https://www.theguardian.com/uk-news/2020/aug/20/drowned-sudanese-teenager-identified-as-abdulfatah-hamdallah-wajdi","https://www.lavoixdunord.fr/854913/article/2020-08-22/de-khartoum-calais-le-parcours-d-abdulfatah-la-france-lui-ferme-la-porte-au-nez","https://www.infomigrants.net/fr/post/26873/le-parcours-d-abdulfatah-hamdallah-soudanais-retrouve-mort-sur-une-plage-francaise","https://www.liberation.fr/france/2020/08/24/migrants-de-calais-la-traversee-de-la-derniere-chance_1797648","https://www.gisti.org/spip.php?article6470",null],[204,205,"2020-09-05 00:00:00",null,20200905,"Plage de Oye-Plage (Pas-de-Calais).",51.00916695,2.077811812,"Aleksandra Hazhar",1,"profil.png",null,"Irakienne (kurde)","Iranian (kurdish)","Y","F","Defaillance acces aux soins ","Failure access to care","Failure access to care",false,"Aleksandra Hazhar. Fille de Hazhar Ibrahim et Rupak Sharif. Né le 2/9/20, décédé le 5/9/20 d'une anoxie périnatale suite à une naissance prématurée. Sa famille, la mère enceinte de plusieurs mois, a été interceptée sur une plage par la police suite à une tentative de traversée en bateau. Ils ont été choqués, trempés et gelés et, malgré les appels à l'aide, ont dû attendre + 5 heures avant de pouvoir bouger et se rendre à l'hôpital. Aucun soin médical n'a été reçu avant cela. Une cesarienne d'urgence a été effectuée, mais malgré les efforts des médecins, le bébé n'a pas survécu.","Aleksandra Hazhar. Daugther of Hazhar Ibrahim and Rupak Sharif. Born 2/9/20, died 5/9/20 of perinatal anoxia following a premature birth. Her family, the mother heavily pregnant, were intercepted on a beach by the police following an attempted boat crossing. They were shocked, soaked and cold and, despite calls for help,were made to wait for + five hours before being released and being able to go to hospital. No medical care was received before that. An emergency birth was carried out, but despite doctors efforts the baby did not survive. The parents have since filed a legal complaint, and the mother wrote a letter. They wish for it to be heard, hence, here it is for you to read.","https://calaismigrantsolidarity.wordpress.com/2021/01/29/in-the-name-of-god-au-nom-de-dieu/",null,null,null,null,null],[203,204,"2020-10-18 00:00:00",null,20201018,"Plage de Sangatte (Pas-de-Calais) ",50.950636,1.76509,null,1,"profil.png",null,null,null,null,"H","Noyade","Drowning","Drowning / shipwreck",false,"Le corps sans vie d'un homme portant un gilet de sauvetage a été découvert dimanche sur une plage de Sangatte (Pas-de-Calais).","The lifeless body of a man wearing a life jacket was discovered Sunday on a beach in Sangatte (Pas-de-Calais).","https://france3-regions.francetvinfo.fr/hauts-de-france/traversees-manche-22-migrants-secourus-corps-homme-retrouve-noye-plage-sangatte-1885630.html","https://www.lavoixdunord.fr/880843/article/2020-10-18/le-corps-sans-vie-d-un-migrant-retrouve-sur-la-plage-de-sangatte","https://www.infomigrants.net/en/post/27991/body-found-on-french-beach-thought-to-be-migrant-hoping-to-make-it-to-uk",null,null,null],[202,203,"2020-10-24 00:00:00",null,20201024,"Grande-Synthe",50.99722558,2.287550485,null,1,"profil.png",null,null,null,null,null,"Defaillance acces aux soins ","Failure access to care","Failure access to care",false,"Samedi 24 octobre 2020, un exilé vivant dans le campement de Grande-Synthe est décédé des suites d'une insuffisance cardiaque. Les circonstances précises de ce décès sont à ce jour encore méconnues. ","On Saturday 24 October 2020, a migrant living in the Grande-Synthe camp died of heart failure. The precise circumstances of this death are still unknown to this day. ","Témoignage Clémentine Le Berre ",null,null,null,null,null],[201,202,"2020-10-27 00:00:00",null,20201027,"Au large de Loon-Plage (département du nord)",51.04538034,2.212623611,null,1,"profil.png",null,null,null,null,null,"Noyade","Drowning","Drowning / shipwreck",false,"Mardi 27 octobre 2020, 7 personnes sont mortes en tentant de franchir la mer du Nord à bord d'une embarcation. Peu de temps après le départ, le bateau, qui transportait au moins 18 personnes, a fait naufrage au large de Loon-Plage. Parmi les victimes recensées se trouve une famille originaire du Kurdistan iranien (un couple, Rasul Iran Nezhad et Shiva Mohammad Panahi, et leurs trois enfants, Anita, Armin et Artin)."," nt de la route lié au passage","Road accident","Road traffic accident",false,"Mohamed Khamisse Zakaria a tenté de se cacher dans la remorque d'un camion, à l'occasion d'un embouteillage à hauteur de la bretelle autoroutière d'accès au tunnel sous la Manche, sur l'A16. Les forces de l'ordre ont commencé à tirer des gaz lacrymogènes, il a fui, et a été percuté par une voiture qui doublait les poids lourds à l'arrêt.","Mohamed Khamisse Zakaria tried hiding in the trailer of a truck during a traffic jam, near the motorway access to the Channel Tunnel on the A16. Police started teargassing and Mohamed attempted to escape. He was hit by a car that was overtaking the stationary trucks.","https://www.liberation.fr/france/2020/11/26/calais-vie-et-mort-de-mohamed-khamisse-zakaria-20-ans_1806861","https://www.liberation.fr/france/2020/11/26/hommage-collectif-a-mohamed-khamisse-zakaria-la-fin-d-un-reve_1806829","https://calaismigrantsolidarity.wordpress.com/2020/11/27/mohamed-khamisse-zacharia-hommage-collectif-la-fin-dun-reve-collective-tribute-the-end-of-a-dream/","https://www.francebleu.fr/infos/faits-divers-justice/coquelles-un-jeune-migrant-meurt-percute-par-une-voiture-sur-l-autoroute-a16-1605816315","https://www.lavoixdunord.fr/895480/article/2020-11-19/percute-sur-l-autoroute-a16-hauteur-de-coquelles-un-homme-dans-un-etat-grave",null],[193,194,"2021-01-22 00:00:00",null,20210122,"Sur la chaussée Brunehaut, après la sortie d'Amettes, commune d'Auchy-au-Bois",50.55811212,2.370073201,null,1,"profil.png","26","Afghane","Afghan","N","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Vendredi 22 janvier 2021, vers 22 h, un automobiliste a percuté deux hommes qui marchaient sur la chaussée Brunehaut à Auchy-au-Bois (Pas-de-Calais). L'un d'entre eux, âgé de 26 ans et originaire d'Afghanistan, est décédé sur place malgré l'intervention des secours. Son compagnon, âgé de 18 ans, demandeur d'asile et originaire également d'Afghanistan, a été hospitalisé à l'hôpital de Béthune. ","On Friday 22nd January 2021, at around 10 pm, a motorist collided with two men walking on the Brunehaut road in Auchy-au-Bois (Pas-de-Calais). One of them, aged 26 and from Afghanistan, died on the spot despite the intervention of the emergency services. His comrade, aged 18, an asylum seeker also from Afghanistan, was hospitalised in Béthune hospital. \n","https://www.lavoixdunord.fr/924340/article/2021-01-23/deux-migrants-percutes-dont-l-un-decede-sur-la-chaussee-brunehaut-auchy-au-bois","https://france3-regions.francetvinfo.fr/hauts-de-france/pas-calais/bruay-buissiere/auchy-sous-bois-deux-migrants-percutes-par-une-voiture-un-jeune-de-26-ans-decede-sur-le-coup-1921180.html","https://www.lechodelalys.fr/105883/article/2021-01-23/auchy-au-bois-accident-mortel-cette-nuit#popin-newsletters-form",null,null,null],[192,193,"2021-02-01 00:00:00",null,20210201,"Dans des enrochements de la jetée Est du port de Calais.",50.96805353,1.842121013,null,1,"profil.png",">30",null,null,null,null,"Noyade","Drowning","Drowning / shipwreck",false,"Un corps en état de décomposition avancée a été retrouvé dans les enrochements de la jetée Est du port de Calais. L'âge de la personne disparue est estimé à une trentaine d'années. ","A body in an advanced state of decomposition was found in the riprap on the east side of the port of Calais. The age of the missing person is estimated at around 30 years. ","https://www.nordlittoral.fr/106613/article/2021-02-01/calais-un-corps-en-decomposition-retrouve-au-port","https://www.radio6.fr/article-54687-un-corps-en-etat-de-decomposition-repeche-cet-apres-midi-dans-port-de-calais.html",null,null,null,null],[191,192,"2021-02-04 00:00:00",null,20210204,"Sur le parking de la plate-forme logistique de Michelin, à Rouvignies  (Nord).",50.33581203,3.438766666,"Loghman",1,"profil.png",null,"Kurde iranien","Iranian (kurdish)",null,"H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Loghman, un exilé kurde d'Iran, et deux de ses amis se sont cachés dans la remorque d'un camion, espérant ainsi rallier le Royaume-Uni. Peu de temps après, ils se sont aperçus que le camion ne se dirigeait pas vers l'Angleterre mais prenait la direction de la Belgique. Ils ont tenté alors de sauter du véhicule. C'est très probablement à ce moment-là que Loghman a été percuté par un pont ou un panneau d'indications. Son corps a été retrouvé inanimé sur le toit du camion quelques instants plus tard.  ","Loghman, a Kurdish migrant from Iran, and two of his friends hid in the trailer of a truck, hoping to reach the United Kingdom. Shortly afterwards, they realised that the truck was not heading for England but towards Belgium. They then tried to jump out of the vehicle. It was most likely at this point that Loghman was hit by a bridge or road sign. His body was found inanimate on the roof of the truck a few moments later.  ","https://www.lavoixdunord.fr/930427/article/2021-02-04/rouvignies-un-homme-retrouve-sans-vie-sur-le-toit-d-un-poids-lourd-sur-le","https://www.lavoixdunord.fr/934869/article/2021-02-11/decouverte-d-un-migrant-sur-le-parking-de-michelin-prouvy-ou-en-est-l-enquete",null,null,null,null],[190,191,"2021-08-12 00:00:00",null,20210812,"A environ 13 nautiques (24 kilomètres) au large de Dunkerque.",51.19228117,2.026373271,"Michael Hermon",1,"profil.png","20","Erythréenne","Eritrean","N","H","Noyade","Drowning","Drowning / shipwreck",false,"Michael Hermon, un jeune homme de 20 ans originaire d'Érythrée, est mort. Le bateau sur lequel il se trouvait avec 36 autres personnes a chaviré dans la Manche. M. a été secouru et évacué vers l'hôpital de Calais mais est décédé d'un arrêt cardio-respiratoire.  ","Michael Hermon, a 20-year-old man from Eritrea, died. The boat he was on with 36 other people capsized in the English Channel. M. was rescued and evacuated to hospital in Calais but died of cardio-respiratory arrest.  ","https://www.lavoixdunord.fr/1056001/article/2021-08-12/dunkerque-un-migrant-dans-un-etat-grave-lors-d-un-sauvetage-en-mer","https://calaismigrantsolidarity.wordpress.com/2021/08/17/this-border-kills-one-person-dead-and-one-feared-missing-at-sea-after-shipwreck-last-thursday/","https://www.francebleu.fr/infos/faits-divers-justice/une-embarcation-de-migrants-coule-au-large-de-dunkerque-une-quarantaine-de-refugies-secourus-1628773850","https://www.lavoixdunord.fr/1056989/article/2021-08-14/migrant-mort-dans-un-naufrage-dunkerque-l-homme-qui-pilotait-le-canot-mis-en","https://www.bfmtv.com/grand-littoral/traversee-de-la-manche-un-hommage-rendu-au-migrant-mort-jeudi-dans-un-naufrage_AD-202108150174.html",null],[189,190,"2021-09-28 00:00:00",null,20210928,"Au niveau de l’avenue Henri-Ravisse, dans la zone d’activité Transmarck à Marck.",50.94039053,1.940015627,"Yasser",1,"profil.png","16","Soudanaise","Sudanese","Y","H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Yasser, un exilé âgé de 20 ans et originaire du Soudan, a été retrouvé mort, aux alentours de 5 heures du matin, au niveau de l’avenue Henri-Ravisse, dans la zone d’activité Transmarck à Marck. Le jeune homme a été renversé par un poids lourd.","Yasser, a 20-year-old exile from Sudan, was found dead at around 5 a.m. on Avenue Henri-Ravisse in the Transmarck business park in Marck. The young man was hit by a lorry.","https://www.lavoixdunord.fr/1076185/article/2021-09-28/marck-un-migrant-d-une-vingtaine-d-annee-decede-dans-la-zone-industrielle","https://france3-regions.francetvinfo.fr/hauts-de-france/pas-calais/calais/calais-demantelement-du-camp-du-virval-un-migrant-retrouve-mort-ce-matin-2269498.html","https://www.lavoixdunord.fr/1078341/article/2021-10-01/marck-apres-la-mort-d-un-migrant-percute-par-un-camion-l-affaire-classee-sans","https://www.liberation.fr/societe/vie-et-mort-de-yasser-abdallah-20-ans-fauche-a-calais-sur-la-route-de-lexil-20211012_TO7DZXHI7ZGBRD6O5DNEDDPUDY/?redirected=1","https://www.lavoixdunord.fr/1081535/article/2021-10-08/calais-pres-de-200-personnes-la-marche-pour-yasser-exile-mort-percute-par-un","https://www.ash.tm.fr/racine/societe/exil-a-calais-le-304eme-mort-depuis-1999-678856.php"],[188,189,"2021-10-21 00:00:00",null,20211021,"Zone Transmarck, non loin du magasin Pidou.",50.94041081,1.93989761,"Mohammad Al Amin Al Hadj Al Amin",1,"profil.png",null,"Soudanaise","Sudanese",null,"H","Accident de la route lié au passage","Road accident","Road traffic accident",false,"Alors qu’il tentait de se cacher dans un camion, Mohammad Al Amin a été percuté par un autre poids lourd. Il a été pris en charge par les secours tôt le matin, mais il est décédé à l’hôpital au cours de l’après-midi.","While trying to hide in a truck, Mohammad Al Amin was hit by another truck. He was attended to by paramedics early in the morning, but died in hospital in the afternoon.","https://www.lavoixdunord.fr/1088493/article/2021-10-22/marck-un-migrant-meurt-apres-avoir-ete-percute-par-un-camion-zone-transmarck","https://france3-regions.francetvinfo.fr/hauts-de-france/pas-calais/calais/calais-un-migrant-decede-en-tentant-de-monter-dans-un-camion-2306272.html","https://www.francebleu.fr/infos/faits-divers-justice/un-migrant-decede-en-tentant-de-monter-dans-un-camion-a-calais-1634922416","https://www.sudouest.fr/calais-un-migrant-decede-dans-une-zone-de-stationnement-de-poids-lourds-6681805.php",null,null],[187,188,"2021-11-03 00:00:00",null,20211103,"Au large de Loon-Plage (département du nord).",51.05749647,2.201493689,null,1,"profil.png",null,null,null,"N","H","Noyade","Drowning","Drowning / shipwreck",false,"Un migrant, probablement âgé d'une trentaine d'années, s'est noyé lorsque le bateau dans lequel il tentait de traverser la Manche a coulé au large de Loon-Plage. ","An migrant, possibly in her thirties, drowned when the boat in which he was trying to cross the English Channel sank off Loon-Plage. ","https://www.francebleu.fr/infos/faits-divers-justice/un-migrant-est-mort-un-autre-disparu-en-tentant-de-traverser-la-manche-1635965594","https://www.lemonde.fr/societe/article/2021/11/04/traversees-de-la-manche-un-migrant-mort-un-disparu-et-plus-de-400-secourus-en-mer_6100862_3224.html","https://www.ledauphine.com/faits-divers-justice/2021/11/04/traversees-de-la-manche-un-migrant-decede-un-disparu-et-plus-de-400-secourus-en-mer",null,null,null],[186,187,"2021-11-04 00:00:00",null,20211104,"Sur la plage de Wissant, au sud de la digue, du côté du cap Gris-Nez.",50.87329325,1.606005002,null,1,"profil.png",null,"Soudanaise","Sudanese",null,"H","Noyade","Drowning","Drowning / shipwreck",false,"Un corps a été retrouvé sur la plage de Wissant. Le corps est celui d’un jeune exilé, possiblement soudanais. Il a été retrouvé à bord d’une embarcation remplie d’eau.","A body was found on the beach of Wissant. The body is that of a young exile, possibly Sudanese. He was found on board a boat filled with water.\n\n","https://www.nordlittoral.fr/129002/article/2021-11-04/wissant-le-corps-d-un-migrant-retrouve-sur-la-plage","https://www.lavoixdunord.fr/1094080/article/2021-11-04/wissant-le-corps-d-un-homme-retrouve-sur-la-plage-ce-jeudi-matin","https://www.francebleu.fr/infos/faits-divers-justice/un-migrant-a-ete-retrouve-mort-sur-une-plage-de-wissant-dans-le-pas-de-calais-1636019733",null,null,null],[185,186,"2021-11-04 00:00:00",null,20211104,"Sur la ligne TER Dunkerque-Calais, à hauteur du quartier Beau Marais à Calais. ",50.9456243,1.898819069,null,1,"profil.png",null,"Erythréenne","Eritrean",null,"H","Accident","Drowning","Drowning / shipwreck",false,"Un TER qui assurait la liaison Dunkerque-Calais a percuté un groupe d'une cinquantaine de migrants dans le quartier Beau Marais à Calais. Un homme est décédé et trois autres ont été blessés. ","A train on the Dunkirk-Calais route collided with a group of around 50 migrants in the Beau Marais district of Calais. One man died and three others were injured. ","https://www.nordlittoral.fr/129080/article/2021-11-04/calais-quatre-migrants-percutes-par-un-ter-l-un-d-eux-est-mort?fbclid=IwAR27NbENxpkVs6JsDJLP17vtS7O-1YMu5uNNQOkl9h6X05UQ2FaTtC22z20","https://www.francebleu.fr/infos/faits-divers-justice/un-ter-percute-un-groupe-de-migrants-a-calais-un-mort-et-3-blesses-1636051037","https://www.lavoixdunord.fr/1094361/article/2021-11-04/un-ter-heurte-un-groupe-de-migrants-pres-de-calais?from_direct=true",null,null,null],[184,185,"2021-11-24 00:00:00",null,20211124,"Au large de Calais.   https://img.genial.ly/5ae6e76f54c8a8337ac03065/9484cc5d-74b3-4f7c-9957-dbb7e20d2274.jpeg     https://cdn.radiofrance.fr/s3/cruiser-production/2021/11/fab21847-d403-428b-a6e6-e3b352210aa8/860_visactu-detroit-du-pas-de-calais-naufrage-dune-embarcation-de-migrants.webp",51.11703967,1.807985803,"Kazhal Ahmed Khidhir",1,"20211124-Kazhall-Ahmad-Hadia-Rezgar-Mubin-Rezgar-Hasti-Rezgar.jpg","46","Kurde d’Irak","Irakian (Kurdish)","N","F","Noyade ","Drowning","Drowning / shipwreck",false,"A Erbil, dans le Kurdistan Irakien, d’où la famille était originaire, Kazhall était professeure. Son mari, un policier, affirme que la famille était malheureuse là-bas. «Ils voulaient tous aller en Grande-Bretagne. Je leur ai dit que je ne pouvais pas me joindre à eux parce que j’allais perdre mon travail de policier. Mais ils ont insisté pour y aller, alors j’ai accepté de les rejoindre s’ils arrivaient à y aller. Et s’ils n’y arrivaient pas, ils pourraient revenir. J’ignorais que c’était si risqué», a-t-il confié au Guardian.Kazhall aurait quitté l’Irak avec ses trois enfants il y a un mois, selon le Daily Mail. Dans le cadre d’un reportage, le photographe Abdul Saboor croise leur route à Grande-Synthe, où ils se sont installés après un long voyage clandestin. «J’ai regardé la mère, car j’ai trouvé qu’elle ressemblait à la mienne. Je suis allé la voir pour le lui dire», se souvient cet ancien exilé. «La mère m’a dit qu’elle était trop fatiguée pour parler. Elle m’a seulement dit qu’elle savait que c’était dangereux, mais qu’elle ne pouvait pas rester dans son pays, ni même ici où ils manquaient de tout», explique le photographe. Il décrit aussi des enfants qui «n’arrêtaient pas de poser des questions sur l’Angleterre». «Un des enfants m’a dit qu’il faisait froid ici, il m’a demandé comment était le temps en Grande-Bretagne. Il m’a dit qu’il voulait devenir coiffeur. Sa sœur a enchéri : “Moi c’est mieux, je veux devenir professeure.”».Avant même qu’il n’apprenne leur disparition quelques jours plus tard, le journaliste affirme qu’il a souvent repensé à cette famille. «La mère regardait les enfants avec tristesse. Ils n’avaient pas bu d’eau depuis un moment, elle devait en trouver pour eux. Les enfants, eux, ils jouaient, ils étaient heureux. Ils disaient : “Je veux apprendre l’anglais !”». Quand il apprend aux infos le naufrage du bateau, il repense à eux et essaye de les retrouver. Abdul Saboor finit par apprendre qu’ils étaient présents à bord, qu’ils ont disparu en mer. «J’étais sur la plage, j’ai regardé l’eau. J’ai pensé aux migrants qui mouraient dedans», confie avec émotion le photographe.","In Erbil, Iraqi Kurdistan, where the family was originally from, Kazhall was a teacher. Her husband, a policeman, says the family was unhappy there: \"They all wanted to go to Britain. I told them I couldn't join them because I would lose my job as a policeman. But they insisted on going, so I agreed to join them if they could get there. And if they didn't, they could come back. I didn't know it was so risky,\" he told the Guardian. Kazhall left Iraq with his three children a month ago, according to the Daily Mail. The photographer Abdul Saboor crossed their path in Grande-Synthe, where they had settled after a long clandestine journey, as part of a report. \"I looked at the mother, because I thought she looked like mine. I went to see her to tell her,\" recalls this former exile. \"The mother told me she was too tired to talk. She only told me that she knew it was dangerous, but that she couldn't stay in her country, or even here where they lacked everything,\" explains the photographer. He also describes children who \"kept asking about England\". \"One of the children told me it was cold here, he asked me what the weather was like in Britain. He told me he wanted to be a hairdresser. Even before he heard of their disappearance a few days later, the journalist said he often thought about the family. \"The mother looked at the children with sadness. They hadn't drunk any water for a while, she had to find some for them. The children were playing, they were happy. They were saying: \"I want to learn English! When he heard on the news about the shipwreck, he thought about them and tried to find them. Abdul Saboor eventually learns that they were on board, that they disappeared at sea. \"I was on the beach, I looked at the water. I thought of the migrants who were dying in it,\" the photographer says with emotion.   ","https://www.lavoixdunord.fr/1115980/article/2021-12-18/qui-etaient-les-27-migrants-qui-ont-peri-dans-le-naufrage-au-large-de-calais","https://news.files.bbci.co.uk/include/newsspec/32317-channel-migrants/english/app/test--news-app.html","https://www.theguardian.com/uk-news/2021/dec/21/asylum-seekers-drowned-in-dinghy-shipwreck-named-by-bbc","https://www.liberation.fr/societe/traversee-de-la-manche-les-visages-du-naufrage-20211215_KDIE6LYWJVDPFHJD3GEJXBQOQA/?redirected=1",null,null],[183,184,"2021-11-24 00:00:00",null,20211124,"Au large de Calais.   https://img.genial.ly/5ae6e76f54c8a8337ac03065/9484cc5d-74b3-4f7c-9957-dbb7e20d2274.jpeg     https://cdn.radiofrance.fr/s3/cruiser-production/2021/11/fab21847-d403-428b-a6e6-e3b352210aa8/860_visactu-detroit-du-pas-de-calais-naufrage-dune-embarcation-de-migrants.webp",51.11703967,1.807985803,"Hadiya Rzgar Hussein",1,"20211124-Kazhall-Ahmad-Hadia-Rezgar-Mubin-Rezgar-Hasti-Rezgar.jpg","22","Kurde d’Irak","Irakian (Kurdish)","N","F","Noyade ","Drowning","Drowning / shipwreck",false,"A Erbi nly told me that she knew it was dangerous, but that she couldn't stay in her country, or even here where they lacked everything,\" explains the photographer. He also describes children who \"kept asking about England\". \"One of the children told me it was cold here, he asked me what the weather was like in Britain. He told me he wanted to be a hairdresser. Even before he heard of their disappearance a few days later, the journalist said he often thought about the family. \"The mother looked at the children with sadness. They hadn't drunk any water for a while, she had to find some for them. The children were playing, they were happy. They were saying: \"I want to learn English! When he heard on the news about the shipwreck, he thought about them and tried to find them. Abdul Saboor eventually learns that they were on board, that they disappeared at sea. \"I was on the beach, I looked at the water. I thought of the migrants who were dying in it,\" the photographer says with emotion.   ","https://www.lavoixdunord.fr/1115980/article/2021-12-18/qui-etaient-les-27-migrants-qui-ont-peri-dans-le-naufrage-au-large-de-calais","https://news.files.bbci.co.uk/include/newsspec/32317-channel-migrants/english/app/test--news-app.html","https://www.theguardian.com/uk-news/2021/dec/21/asylum-seekers-drowned-in-dinghy-shipwreck-named-by-bbc","https://www.liberation.fr/societe/traversee-de-la-manche-les-visages-du-naufrage-20211215_KDIE6LYWJVDPFHJD3GEJXBQOQA/?redirected=1",null,null],[181,182,"2021-11-24 00:00:00",null,20211124,"Au large de Calais.   https://img.genial.ly/5ae6e76f54c8a8337ac03065/9484cc5d-74b3-4f7c-9957-dbb7e20d2274.jpeg     https://cdn.radiofrance.fr/s3/cruiser-production/2021/11/fab21847-d403-428b-a6e6-e3b352210aa8/860_visactu-detroit-du-pas-de-calais-naufrage-dune-embarcation-de-migrants.webp",51.11703967,1.807985803,"Hasti Rzgar Hussein",1,"20211124-Kazhall-Ahmad-Hadia-Rezgar-Mubin-Rezgar-Hasti-Rezgar.jpg","7","Kurde d’Irak","Irakian (Kurdish)","Y","F","Noyade ", er says with emotion.   ","https://www.lavoixdunord.fr/1115980/article/2021-12-18/qui-etaient-les-27-migrants-qui-ont-peri-dans-le-naufrage-au-large-de-calais","https://news.files.bbci.co.uk/include/newsspec/32317-channel-migrants/english/app/test--news-app.html","https://www.theguardian.com/uk-news/2021/dec/21/asylum-seekers-drowned-in-dinghy-shipwreck-named-by-bbc","https://www.liberation.fr/societe/traversee-de-la-manche-les-visages-du-naufrage-20211215_KDIE6LYWJVDPFHJD3GEJXBQOQA/?redirected=1",null,null],[180,181,"2021-11-24 00:00:00",null,20211124,"Au large de Calais.   https://img.genial.ly/5ae6e76f54c8a8337ac03065/9484cc5d-74b3-4f7c-9957-dbb7e20d2274.jpeg     https://cdn.radiofrance.fr/s3/cruiser-production/2021/11/fab21847-d403-428b-a6e6-e3b352210aa8/860_visactu-detroit-du-pas-de-calais-naufrage-dune-embarcation-de-migrants.webp",51.11703967,1.807985803,"Baran Maryam Nuri Mohamed Amin",1,"20221124-Maryam-Nouri-Hamadameen.jpg","24","Kurde d’Irak","Irakian (Kurdish)","N","F","Noyade ","Drowning","Drowning / shipwreck",false,"Son visage est le premier, parmi ceux des naufragés de Calais, à avoir été diffusé dans les médias, bien avant la confirmation officielle de son décès par le parquet de Paris. Maryam Nouri Hamadameen, une Kurde de 24 ans, a échangé avec son futur mari sur Snapchat tout au long de la traversée. Ce barbier de Portsmouth l’attendait de l’autre côté de la Manche : tous deux souhaitaient fonder une famille et ouvrir un salon de coiffure-manucure. Le soir du drame, la jeune étudiante lui partageait sa position en direct, quand le signal s’est arrêté d’émettre en plein milieu de la mer. Trois jours après le naufrage, son fiancé Karzan affirme à la BBC qu’il a presque «assisté à son décès en direct. […] Quatre heures et 18 minutes après le départ, je pense qu’ils étaient au milieu de la mer, puis je l’ai perdue.» Elle l’a appelé pour lui signaler que son embarcation coulait, qu’ils écopaient l’eau en attendant les secours. En vain.  Selon le New York Times, Maryam Nouri Hamadameen vivait jusqu’à son départ pour l’Europe dans le nord de l’Irak. La jeune femme avait fait une demande de visa pour rejoindre son conjoint au Royaume-Uni. Les procédures ont traîné et, à défaut de réponse positive, elle a obtenu un visa de tourisme en Italie. Toujours selon le quotidien américain, elle a poursuivi sa route clandestinement vers l’Allemagne, où elle serait restée six jours. «Quand elle était en Allemagne, je lui ai dit : “Ne prends pas de bateau pneumatique.” Elle m’a répondu : “Même si je dois nager, je dois atteindre Karzan.” Elle était très amoureuse de lui», a précisé le frère du fiancé au New York Times.  Maryam a ensuite rejoint le nord de la France et Calais, où elle a contacté un passeur. Sur des photos peut être prises lors de leur fête de fiançailles, on les voit tous les deux souriants. Elle, longs cheveux châtains et un bouquet de fleurs à la main. Ses proches décrivent un couple lié d’un amour fort à la «Roméo et Juliette», devenu depuis leur union la priorité de cette jeune femme «adorable» et «rayonnante d’espoir». Des espoirs engloutis par l’eau grise et froide de la Manche.","Her face was the first of the Calais castaways to be broadcast in the media, well before the official confirmation of her death by the Paris prosecutor's office. Maryam Nouri Hamadameen, a 24-year-old Kurdish woman, exchanged with her future husband on Snapchat throughout the crossing. The barber from Portsmouth was waiting for her on the other side of the Channel: they both wanted to start a family and open a hairdressing and nail salon. On the night of the tragedy, the young student was sharing her position with him live, when the signal stopped broadcasting in the middle of the sea. Three days after the sinking, her fiancé Karzan tells the BBC that he almost \"witnessed her death live. [...] Four hours and 18 minutes after the start, I think they were in the middle of the sea, and then I lost her.\" She called him to tell him that her boat was sinking, that they were bailing out until help arrived. To no avail.  According to the New York Times, Maryam Nouri Hamadameen had been living in northern Iraq until she left for Europe. She had applied for a visa to join her husband in the UK. The procedures took a long time and, in the absence of a positive response, she obtained a tourist visa in Italy. According to the American daily, she continued her journey clandestinely to Germany, where she stayed for six days. \"When she was in Germany, I said to her, \"Don't take an inflatable boat. She replied, \"Even if I have to swim, I have to reach Karzan. She was very much in love with him,\" the fiance's brother told the New York Times.  Maryam then made her way to northern France and Calais, where she contacted a smuggler. In photos that may have been taken at their engagement party, they are both seen smiling. She has long brown hair and a bouquet of flowers in her hand. Those close to them describe a couple bound by a strong \"Romeo and Juliet\" love, which since their union has become the priority of this \"adorable\" and \"hopeful\" young woman. Hopes swallowed up by the grey and cold water of the Channel.   ","https://www.lavoixdunord.fr/1115980/article/2021-12-18/qui-etaient-les-27-migrants-qui-ont-peri-dans-le-naufrage-au-large-de-calais","https://news.files.bbci.co.uk/include/newsspec/32317-channel-migrants/english/app/test--news-app.html","https://www.theguardian.com/uk-news/2021/dec/21/asylum-seekers-drowned-in-dinghy-shipwreck-named-by-bbc","https://www.liberation.fr/societe/traversee-de-la-manche-les-visages-du-naufrage-20211215_KDIE6LYWJVDPFHJD3GEJXBQOQA/?redirected=1",null,null],[179,180,"2021-11-24 00:00:00",null,20211124,"Au large de Calais.   https://img.genial.ly/5ae6e76f54c8a8337ac03065/9484cc5d-74b3-4f7c-9957-dbb7e20d2274.jpeg     https://cdn.radiofrance.fr/s3/cruiser-production/2021/11/fab21847-d403-428b-a6e6-e3b352210aa8/860_visactu-detroit-du-pas-de-calais-naufrage-dune-embarcation-de-migrants.webp",51.11703967,1.807985803,"Mhabad Ahmad Ali",1,"profil.png","32","Kurde d’Irak","Irakian (Kurdish)","N","F","Noyade ","Drowning","Drowning / shipwreck",false,"Son visage est le premier, parmi ceux des naufragés de Calais, à avoir été diffusé dans les médias, bien avant la confirmation officielle de son décès par le parquet de Paris. Maryam Nouri Hamadameen, une Kurde de 24 ans, a échangé avec son futur mari sur Snapchat tout au long de la traversée. Ce barbier de Portsmouth l’attendait de l’autre côté de la Manche : tous deux souhaitaient fonder une famille et ouvrir un salon de coiffure-manucure. Le soir du drame, la jeune étudiante lui partageait sa position en direct, quand le signal s’est arrêté d’émettre en plein milieu de la mer. Trois jours après le naufrage, son fiancé Karzan affirme à la BBC qu’il a presque «assisté à son décès en direct. […] Quatre heures et 18 minutes après le départ, je pense qu’ils étaient au milieu de la mer, puis je l’ai perdue.» Elle l’a appelé pour lui signaler que son embarcation coulait, qu’ils écopaient l’eau en attendant les secours. En vain.  Selon le New York Times, Maryam Nouri Hamadameen vivait jusqu’à son départ pour l’Europe dans le nord de l’Irak. La jeune femme avait fait une demande de visa pour rejoindre son conjoint au Royaume-Uni. Les procédures ont traîné et, à défaut de réponse positive, elle a obtenu un visa de tourisme en Italie. Toujours selon le quotidien américain, elle a poursuivi sa route clandestinement vers l’Allemagne, où elle serait restée six jours. «Quand elle était en Allemagne, je lui ai dit : “Ne prends pas de bateau pneumatique.” Elle m’a répondu : “Même si je dois nager, je dois atteindre Karzan.” Elle était très amoureuse de lui», a précisé le frère du fiancé au New York Times.  Maryam a ensuite rejoint le nord de la France et Calais, où elle a contacté un passeur. Sur des photos peut être prises lors de leur fête de fiançailles, on les voit tous les deux souriants. Elle, longs cheveux châtains et un bouquet de fleurs à la main. Ses proches décrivent un couple lié d’un amour fort à la «Roméo et Juliette», devenu depuis leur union la priorité de cette jeune femme «adorable» et «rayonnante d’espoir». Des espoirs engloutis par l’eau grise et froide de la Manche.","Mhabad Ahmad Ali was a friend of Baran Maryam Nuri Mohamed Amin. She was travelling together and was also on the boat that capsized. ","https://www.lavoixdunord.fr/1115980/article/2021-12-18/qui-etaient-les-27-migrants-qui-ont-peri-dans-le-naufrage-au-large-de-calais","https://news.files.bbci.co.uk/include/newsspec/32317-channel-migrants/english/app/test--news-app.html","https://www.theguardian.com/uk-news/2021/dec/21/asylum-seekers-drowned-in-dinghy-shipwreck-named-by-bbc",null,null,null],[178,179,"2021-11-24 00:00:00",null,20211124,"Au large de Calais.   https://img.genial.ly/5ae6e76f54c8a8337ac03065/9484cc5d-74b3-4f7c-9957-dbb7e20d2274.jpeg     https://cdn.radiofrance.fr/s3/cruiser-production/2021/11/fab21847-d403-428b-a6e6-e3b352210aa8/860_visactu-detroit-du-pas-de-calais-naufrage-dune-embarcation-de-migrants.webp",51.11703967,1.807985803,"Mohammed Qadir Aulla",1,"20211124-Muhamad-Qadir.jpeg","21","Kurde d’Irak","Irakian (Kurdish)","N","H","Noyade ","Drowning","Drowning / shipwreck",false,"Dans le village de Qadrawa, dans le Kurdistan irakien, le père de ce jeune homme de 21 ans est inconsolable. «Nous sommes une famille pauvre, nous n’avions pas d’argent», explique-t-il à Libération pour justifier le départ de son jeune fils vers l’Europe en septembre. Avant de partir, Muhamad Qadir avait d’abord travaillé en tant qu’ouvrier dans le bâtiment pour un salaire d’à peine plus de 10 dollars par jour. Puis en tant que serveur dans un restaurant à Souleimaniye, la grande ville proche. Muhamad n’y projetait aucun avenir. En accord avec sa famille, il avait pris la route clandestinement : d’abord la Turquie, puis l’Italie, jusqu’au nord de la France en novembre où il a rejoint des amis d’enfance. Tous chérissaient le même rêve : traverser la Manche pour demander l’asile et travailler en Grande-Bretagne.  Le 24 novembre, peu avant son départ du camp de Grande-Synthe, Muhamad Qadir a envoyé un dernier message à ses proches : «Nous allons monter dans le bateau, nous serons en Angleterre dans quelques heures». Son père s’étant endormi, il a pris connaissance des messages à son réveil, fou de joie d’imaginer son fils enfin arrivé à destination. Avant de découvrir aux informations qu’un canot avait fait naufrage dans la Manche. Après une longue attente, il a en eu la confirmation cette semaine : son enfant s’est noyé et il faut désormais rapatrier son corps dans un cercueil.","In the village of Qadrawa, in Iraqi Kurdistan, the father of this 21-year-old is inconsolable. \"We are a poor family, we had no money,\" he explained to Libération to justify his young son's departure for Europe in September. Before leaving, Muhamad Qadir had first worked as a construction worker for a salary of barely more than 10 dollars a day. Then he worked as a waiter in a restaurant in Suleimaniye, the nearby big city. Muhamad had no plans for the future. In agreement with his family, he had gone underground: first to Turkey, then to Italy, until he reached northern France in November, where he met up with some childhood friends. They all cherished the same dream: to cross the Channel to seek asylum and work in Britain.  On 24 November, shortly before his departure from the Grande-Synthe camp, Muhamad Qadir sent a last message to his family: \"We are going to get on the boat, we will be in England in a few hours\". His father had fallen asleep, so he read the messages when he woke up, overjoyed to imagine his son had finally arrived at his destination. Then he discovered on the news that a boat had been wrecked in the English Channel. After a long wait, he received confirmation this week: his child drowned and his body must now be repatriated in a coffin. ","https://www.lavoixdunord.fr/1115980/article/2021-12-18/qui-etaient-les-27-migrants-qui-ont-peri-dans-le-naufrage-au-large-de-calais","https://news.files.bbci.co.uk/include/newsspec/32317-channel-migrants/english/app/test--news-app.html","https://www.theguardian.com/uk-news/2021/dec/21/asylum-seekers-drowned-in-dinghy-shipwreck-named-by-bbc","https://www.liberation.fr/societe/traversee-de-la-manche-les-visages-du-naufrage-20211215_KDIE6LYWJVDPFHJD3GEJXBQOQA/?redirected=1",null,null],[177,178,"2021-11-24 00:00:00",null,20211124,"Au large de Calais.   https://img.genial.ly/5ae6e76f54c8a8337ac03065/9484cc5d-74b3-4f7c-9957-dbb7e20d2274.jpeg     https://cdn.radiofrance.fr/s3/cruiser-production/2021/11/fab21847-d403-428b-a6e6-e3b352210aa8/860_visactu-detroit-du-pas-de-calais-naufrage-dune-embarcation-de-migrants.webp",51.11703967,1.807985803,"Rezhwan Yasin Hassan",1,"2O211124-Rezhwan-Yassin.jpeg","19","Kurde d’Irak","Irakian (Kurdish)","N","H","Noyade ","Drowning","Drowning / shipwreck",false,"Ce cousin germain de Muhamad Qadir a aussi grandi dans le village de Qadrawa avant de faire route clandestinement par la Turquie en août dernier. Rezhwan a étudié jusqu’à la fin du lycée dans le Kurdistan irakien mais selon son père, il n’envisageait pas de poursuivre son cursus dans le pays. «Il disait que même s’il devenait médecin ou ingénieur, il ne trouverait pas de travail ici», précise ce dernier. Passionné de football et du Real de Madrid, il s’imaginait prendre un vrai départ en Europe.  En novembre, après un long périple, Rezhwan et plusieurs autres amis d’enfance se sont retrouvés en bordure de Calais pour la dernière étape de leur exil. Plusieurs d’entre eux sont morts noyés avant d’avoir posé le pied à Douvres, de l’autre côté. «Je ne pardonnerai jamais à la Grande-Bretagne ce qui est arrivé à mon enfant. Ils sont coupables», clame son père depuis Qadrawa. Avec d’autres familles, il fait appel à l’aide internationale pour rapatrier le corps de son enfant.","This first cousin of Muhamad Qadir also grew up in the village of Qadrawa before making his way illegally through Turkey last August. Rezhwan studied until the end of high school in Iraqi Kurdistan but according to his father, he did not plan to continue his studies in the country. \"He said that even if he became a doctor or an engineer, he would not find a job here\", says his father. A football fan and Real Madrid fan, he imagined a real start in Europe.  In November, after a long journey, Rezhwan and several other childhood friends found themselves on the edge of Calais for the last stage of their exile. Several of them drowned before setting foot in Dover on the other side. \"I will never forgive Britain for what happened to my child. They are guilty,\" says his father from Qadrawa. He and other families are appealing for international help to repatriate their child's body. ","https://www.lavoixdunord.fr/1115980/article/2021-12-18/qui-etaient-les-27-migrants-qui-ont-peri-dans-le-naufrage-au-large-de-calais","https://news.files.bbci.co.uk/include/newsspec/32317-channel-migrants/english/app/test--news-app.html","https://www.theguardian.com/uk-news/2021/dec/21/asylum-seekers-drowned-in-dinghy-shipwreck-named-by-bbc","https://www.liberation.fr/societe/traversee-de-la-manche-les-visages-du-naufrage-20211215_KDIE6LYWJVDPFHJD3GEJXBQOQA/?redirected=1",null,null],[176,177,"2021-11-24 00:00:00",null,20211124,"Au large de Calais.   https://img.genial.ly/5ae6e76f54c8a8337ac03065/9484cc5d-74b3-4f7c-9957-dbb7e20d2274.jpeg     https://cdn.radiofrance.fr/s3/cruiser-production/2021/11/fab21847-d403-428b-a6e6-e3b352210aa8/860_visactu-detroit-du-pas-de-calais-naufrage-dune-embarcation-de-migrants.webp",51.11703967,1.807985803,"Zanyar Mustafa Mina",1,"profil.png","20","Kurde d’Irak","Irakian (Kurdish)","N","H","Noyade ","Drowning","Drowning / shipwreck",false,"Parmi les victimes, un autre groupe d'amis et de connaissances, tous originaires du Kurdistan irakien : les plus jeunes sont Pshtiwan Rasul Farka et Twana Mamand Mohammed, tous deux âgés de 18 ans, et Mohammed Hussein Mohammed, 19 ans. Voyagent également avec eux \"Hybar\" Bryar Hamad Abdulrahman, 23 ans, Afrasia Ahmed Mohammed, 27 ans, \"Harem\" Serkaut Perot Muhammad, 28 ans, Shakar Ali Pirot, 30 ans, et Hassan Mohammed Ali, 37 ans. Parmi eux se trouve un Iranien, Sirwan Alipour, 23 ans. Le corps de Zanyar - le meilleur ami de Rezhwan et Mohammed - n'a pas encore été retrouvé. Pshtiwan et Twana sont également toujours portés disparus. (source : BBC) ","Among the victims was another group of friends and acquaintances, all from Iraqi Kurdistan: the youngest were Pshtiwan Rasul Farka and Twana Mamand Mohammed, both 18, and Mohammed Hussein Mohammed, 19. Also travelling with them are \"Hybar\" Bryar Hamad Abdulrahman, 23, Afrasia Ahmed Mohammed, 27, \"Harem\" Serkaut Perot Muhammad, 28, Shakar Ali Pirot, 30, and Hassan Mohammed Ali, 37. Among them is an Iranian, Sirwan Alipour, 23. The body of Zanyar - Rezhwan and Mohammed's best friend - has not yet been found. Pshtiwan and Twana are also still missing. (source: BBC)   ","https://www.lavoixdunord.fr/1115980/article/2021-12-18/qui-etaient-les-27-migrants-qui-ont-peri-dans-le-naufrage-au-large-de-calais","https://news.files.bbci.co.uk/include/newsspec/32317-channel-migrants/english/app/test--news-app.html","https://www.theguardian.com/uk-news/2021/dec/21/asylum-seekers-drowned-in-dinghy-shipwreck-named-by-bbc",null,null,null],[175,176,"2021-11-24 00:00:00",null,20211124,"Au large de Calais.   https://img.genial.ly/5ae6e76f54c8a8337ac03065/9484cc5d-74b3-4f7c-9957-dbb7e20d2274.jpeg     https://cdn.radiofrance.fr/s3/cruiser-production/2021/11/fab21847-d403-428b-a6e6-e3b352210aa8/860_visactu-detroit-du-pas-de-calais-naufrage-dune-embarcation-de-migrants.webp",51.11703967,1.807985803,"Pshtiwan Rasul Farka",1,"profil.png","18","Kurde d’Irak","Irakian (Kurdish)","N","H","Noyade ","Drowning","Drowning / shipwreck",false,"Parmi les victimes, un autre groupe d'amis et
