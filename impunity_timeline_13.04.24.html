ion on 13 August 2014 ","Charges against the head of the GC are dismissed by the Provincial Court on appeal.","The case of Danny is joined to the present case.","The amendment to the Spanish Ctizen Security Act on returns at the border is challenged constitutionnaly.","The second set of proceedings is archived, as confirmed by the court of appeal","On the 11. August, the second set of proceedings (against the GC officers) is archived at first instance (investigative judge).","The second set of proceedings (against the GC officers) is archived at first instance (investigative judge).","A Ceuta court summons 16 officers of the Guardia Civil to investigate them","A Ceuta court orders the provisial dismissal of the case.","This decision is appealed by civil society."," A communication is submitted to the Committee on the Rights of the Child because no effective remedy were available to him to suspend his deportation.","Danny files a case in front of the ECTHR","The Spanish Court of appeal confirms the archiving of the case against the Guardia Civil Officers and confirms the archiving of the second set of proceedings. ","The Spanish Court of appeal confirms the archiving of the case against the Guardia Civil Officers and confirms the archiving of the second set of proceedings. ","The Spanish Court of appeal confirms the archiving of the case against the Guardia Civil Officers and confirms the archiving of the second set of proceedings. ","M.B. and R.A. reach the inside of the border fence structure in Ceuta and are directly expeled. Moroccan authorities beat group members, including minors, down from the fence with stones and sticks. The events are captured by video footage.","The appeal is admitted and the case is re-opened."," M.B and R.A. submit their case to the ECtHR.","The ECtHR recognises that Spain violated ND and NT rights.","A Ceuta court closes the case again.","An appeal is presented before the Provincial court which overrules the archiving","Spain appeals this decision.","The Committee for the Right of the Child instructs Spain to amend domestic legislation and orders Spain to compensate the complainant for the harm he suffered.","The\u00a0Provincial\u00a0Court\u00a0of C\u00e1diz\u00a0reopens the Tarajal case again\u00a0","Ceuta Court charges the 16 Guardia Civil officers","The case is closed again by the Provincial Court","This decision is appealed by civil society.","The grand chamber of the ECtHR  declares that there had been no violation","The Provincial Court confirms the definitive archiving of the case","This decision is appealed in the Spanish Supreme Court which does not overrule the stay"," The High Court concludes that the amendment is constitutional.","Abdou swam about 20 minutes to reach Ceuta. He was then return without procedure or individual identification.","The ECtHR declares the application inadmissible.","A complaint is lodged at the ECtHR.","Djack was beaten by Guardia Civil officers and lost an eye.","The Supreme Court dismisses the appeal. ","24th June 2022 Massacre","The ECtHR dismisses their claims.","NGO and families file constitutional complaints against the archiving","The ECtHR declares the application inadmissible.","Djack lodged a complaint in the Melilla Court.","5 NGOs lodged a criminal complaint and require an investigation.","A survivor files a complaint to the committee against torture"],"shape":[60],"dtype":"object","order":"little"}],["Classification",{"type":"ndarray","array":["Compensation and/or judgement implemented","Event","Legal action by victims and NGOs","Event","Legal action by Spanish State","Event","Event","Event","Event","Violation recognized","Violation recognized","Violation recognized","Event","Dismissal of case","Legal action by Spanish State","Dismissal of case","Legal action by Spanish State","Legal action by victims and NGOs","Dismissal of case","Legal action by Spanish State","Legal action by Spanish State","Dismissal of case","Dismissal of case","Dismissal of
