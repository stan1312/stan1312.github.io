"Sonko vs Spain","Sonko vs Spain","Sonko vs Spain","Sonko vs Spain","Sonko vs Spain","Sonko vs Spain","Sonko vs Spain","Sonko vs Spain","Sonko vs Spain","Sonko vs Spain","Sonko vs Spain","Sonko vs Spain","Sonko vs Spain","Sonko vs Spain","Head of the Guardia Civil's indictment","Head of the Guardia Civil's indictment","-"],"shape":[70],"dtype":"object","order":"little"}],["Text",{"type":"ndarray","array":["ND and NT are pushed back by Guardia Civil officers and are subjected to violence by Morrocan police while Guardia Civil officers are looking.","The chief colonel of the Civil Guard of Melilla is charged for allowing the expulsions at the border at first instance (investigative judge).","Charges against the head of the GC are dismissed by the Provincial Court on appeal.","Djack was beaten by Guardia Civil officers and lost an eye.","Djack lodged a complaint in the Melilla Court (the outreach for this was done on 30th but it does not say that the complaint was done on that day so we can only say it was done in March)","24th June 2022 Massacre","5 NGOs lodged a criminal complaint and require an investigation.","The amendment to the Spanish Ctizen Security Act on returns at the border is challenged constitutionnaly."," The High Court concludes that the amendment is constitutional.","DD was not afforded the protection as an unaccompanied child. Offircers of the Guardia Civil in Melilla rather returned him to Morocco."," A communication is submitted to the Committee on the Rights of the Child because no effective remedy were available to him to suspend his deportation.","The Committee for the Right of the Child instructs Spain to amend domestic legislation and orders Spain to compensate the complainant for the harm he suffered.","Doumbe Nnabuchi (Danny) is beaten by Guardia Civil officers while climbing down a ladder on the Spanish side of the fence in Melilla.","The Spanish Court of appeal archives the case against the head of guardia civil. ","Between 7 April 2015 and 11 August 2015: the case of Danny is joined to the present case (I don\u2019t have the files but I think there was another procedure for Danny and it just got joined).","The second set of proceedings is archived, as confirmed by the court of appeal","Danny files a case in front of the ECTHR","The Spanish Court of appeal confirms the archiving of the case against the Guardia Civil Officers and confirms the archiving of the second set of proceedings. ","The ECtHR declares the application inadmissible.","First expulsion which is the subject of this investigation","Two juridicary investigations are launched, one against the head of the Guardia Civil and one on the conduct of the officers (04.08 and 14.08)","The chief colonel of the Civil Guard of Melilla is charged for allowing the expulsions at the border.","The chief colonel of the Civil Guard of Melilla is charged for allowing the expulsions at the border at first instance (investigative judge).","Charges against the head of the GC are dismissed by the Provincial Court on appeal.","The case of Danny is joined to the present case (I don\u2019t have the files but I think there was another procedure for Danny and it just got joined) between 7 April 2015 and 11 August 2015.","On the 11. August, the second set of proceedings (against the GC officers) is archived at first instance (investigative judge).","The Spanish Court of appeal confirms the archiving of the case against the Guardia Civil Officers and confirms the archiving of the second set of proceedings. ","M.B. and R.A. reach the inside of the border fence structure in Ceuta and are directly expeled. Moroccan authorities beat group members, including minors, down from the fence with stones and sticks. The events are captured by video footage."," M.B and R.A. submit their case to the ECtHR.","The ECtHR dismisses their claims.","The case of Danny is joined to the present case (I don\u2019t have the files but I think there was another procedure for Danny and it just got joined) between 7 April 2015 and 11 August 2015.","The second set of proceedings (against the GC officers) is archived at first instance (investigative judge).","The Spanish Court of appeal confirms the archiving of the case against the Guardia Civil Officers and confirms the archiving of the second set of proceedings. ","The ECtHR recognises that Spain violated ND and NT rights.","Spain appeals this decision.","The grand chamber of the ECtHR  declares that there had been no violation","Abdou swam about 20 minutes to reach Ceuta. He was then return without procedure or individual identification.","A complaint is lodged at the ECtHR.","The ECtHR declares the application inadmissible.","14 people drown and 23 people are pushed back in an attempt to access Ceuta.","This decision is appealed by civil society.","A Ceuta court orders the provisial dismissal of the case.","A Ceuta court closes the case again.","An appeal is presented before the Provincial court which overrules the archiving","Ceuta Court charges the 16 Guardia Civil officers","The case is closed again by the Provincial Court","This decision is appealed by civil society.","The Provincial Court confirms the definitive archiving of the case","This decision is appealed in the Spanish Supreme Court which does not overrule the stay","The Supreme Court dismisses the appeal. ","NGO and families file constitutional complaints against the archiving","A survivor files a complaint to the committee against torture","Mr. Sonko dies after being forced into water by Guardia Civil officers.","A Ceuta court dismisses the proceedings.","Mr. Sonko's sister complains to the Spanish Ombudsperson and requests the case to be investigated (04. and 09. October)","The Spanish Ombudsperson contacts the Attorney General (part of the fiscal\u00eda) to request that the case be investigated","Spanish Attorney General orders investigative measures","The Spanish Attorney General requests the reopening of the case. ","Investigative judge of ceuta (1st instance) reopens judicial investigation","One of the surviving migrants submits a written statement to the investigative judge (first instance)","First instance judge relinquished the case to the National High Court (Audiencia Nacional) in view of the fact that the events happened in Morocco","The Counsil for the State files an application to oppose the reopening of the case.","The relinquishment was confirmed on appeal by the Audiencia Provincial (appeal court)","Mr. Sonko's sister submits a complaint to the UN Committee Against Torture.","Audiencia Nacional refuses the relinquishment and sends the case back to the Ceuta investigative judge (1st instance)","Ceuta investigative judge (first instance) archives the case","The CAT finds that Spain violated its obligations under the Convention Against Torture.","On the 11. August, the second set of proceedings (against the GC officers) is archived at first instance (investigative judge).","The Spanish Court of appeal confirms the archiving of the case against the Guardia Civil Officers and confirms the archiving of the second set of proceedings. ","-"],"shape":[70],"dtype":"object","order":"little"}],["Classification",{"type":"ndarray","array":["Event","Violation recognized","Dismissal of case","Event","Legal action by victims and NGOs","Event","Legal action by victims and NGOs","Legal action by Spanish State","Dismissal of case","Event","Legal action by victims and NGOs","Violation recognized","Event","Dismissal of case","Legal action by Spanish State","Dismissal of case","Legal action by victims and NGOs","Dismissal of case","Dismissal of case","Event","Legal action by Spanish State","Legal action by Spanish State","Violation recognized","Dismissal of case","Legal action by Spanish State","Dismissal of case","Dismissal of case","Event","Legal action by victims and NGOs","Dismissal of case","Legal action by Spanish State","Dismissal of case","Dismissal of case","Violation recognized","Legal action by
