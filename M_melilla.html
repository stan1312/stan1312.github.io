presidente/actividades/Documents/2023/020223-Declaracion-Espana-Marruecos.pdf\nhttps://ecoactu.ma/maroc-espagne-declaration-conjointe-2/\nhttps://www.maroc.ma/fr/actualites/pedro-sanchez-le-maroc-un-partenaire-et-allie-strategique-dans-tous-les-domaines","Le Groupe Migratoire Mixte Permanent maroco-espagnol, qui f\u00eate ses 20 ans (1\u00e8re r\u00e9union le 17 f\u00e9vrier 2003), est un cadre institutionnel qui a constitu\u00e9 durant toute cette p\u00e9riode le socle p\u00e9renne d\u2019un partenariat migratoire d\u2019exception entre les deux pays, port\u00e9 par des actions concr\u00e8tes qui en font aujourd\u2019hui un mod\u00e8le de coop\u00e9ration Nord-Sud.\nhttps://www.mapnews.ma/fr/actualites/politique/le-groupe-migratoire-mixte-permanent-maroco-espagnol-tient-sa-21\u00e8me-r\u00e9union-\u00e0","Autour de mars 2014, mais pas plus d'info","On the night of September 26, 2007, the Spanish Civil Guard intercepted four African migrants who were attempting to enter the Autonomous City of Ceuta, a Spanish enclave in northern Morocco. The individuals, including Mr. Lauding Sonko from Senegal, were swimming along the coast with the aid of life jackets. The Civil Guard brought them onto their vessel and, after reaching Moroccan territorial waters at a distance from the shore, allegedly forced them into the water.\n\nThe complainant claimed that the Guard compelled the asylum seekers into waters beyond their depth and intentionally damaged the life jackets of three men. Spain, however, denied these allegations.","In an attempt to access Ceuta 14 person drowned, 23 were pushed back illigally. While people were in the water, Guardia Civil agents tried to prevent them from reaching dry land through the excessive use of force and riot control material, such as rubber balls, detonating rounds, and smoke canisters, as later acknowledged by Spanish authorities testifying on the Tarajal case. At the moment, the case has been archived by the Tribunal Supremo for lack of evidence, although a number of basic investigative steps have not been taken. . The latest developments of the case is that both the NGOs acting as parties civiles (acci\u00f3n popular) and the families of the deceased who were denied the status of partie civil (acci\u00f3n particular) filed separate challenges to the constitutional court. That of the NGOs (Coordinadora de Barrios, Ca-Minando Fronteras, la Asociaci\u00f3n Pro Derechos Humanos de Espa\u00f1a and CEAR) has been admitted but is pending a decision on merits.","23-year-old Cameroonian named Danny, being beaten by Guardia Civil officers while climbing down a ladder on the Spanish side of the fence, in Melilla.","Spain, the applicants were two men from Guinea and Cameroon who reached the inside of the border fence structure in the Spanish enclave of Ceuta with over 100 others prior to their summary expulsion. Spanish media reported that Moroccan authorities \u2013 presumably invited into the Spanish border fence structure by Spanish authorities as is routine practice at that border \u2013 beat group members, including minors, down from the fence with stones and sticks during the nine hours of their presence. The events were captured by video footage that the applicants later submitted to the ECtHR.152 Both the UNHCR and the Spanish Ombudsperson (Defensor del Pueblo) had reacted as the events unfolded and called for authorities to act lawfully.153","The chief colonel of the Civil Guard of Melilla is charged for allowing the hot deportations\nA Melilla court accuses Ambrosio Martin of prevarication for signing the border surveillance operation that legitimizes the immediate expulsions at the fence, despite being illegal.\nThe judge lashes out against the \"concept of border\" with which Interior defends the illegal returns.\n\"The Civil Guard does not indicate which is the legal norm that protects the border operation\" only that it is a \"concept consolidated since 2005\", reads the order\n\nFirst forceful judicial stick against the theory used by the Government to justify the hot returns. The second examining court of Melilla has charged the chief colonel of the Civil Guard of the autonomous city, Ambrosio Mart\u00edn Villase\u00f1or, due to a possible crime of prevarication for allowing the immediate expulsions of immigrants at the Melilla fence, illegal according to the Immigration Law and the Spanish-Moroccan bilateral agreement.","The High Court concludes that the amendment to the Citizen Security Law that regulates the \"border rejections\" of migrants is constitutional, but clarifies that it must be applied under \"full judicial control\", something that is not currently complied with.","he government returns 55 migrants who jumped the fence in Melilla on Sunday in an expedited manner. Ombudsman attacks express refoulements after surprise visit to Ceuta Police. The Ombudsman's staff made a surprise visit to the Ceuta Police Headquarters to review the files of the 116 people returned in August.","there are also more recent indictments in Ceuta for the return of the minors in August 2021. The investigation was instigated by the prosecution directly for a number of cases, included that of 2 minors whose expulsion had been opposed by . The latest development seems to be that the appeal court (Audiencia Provincial) has ordered the reopening of the judiciary investigation (instruction) in relation to the summary expulsion of 55 (of the 800) Moroccan minors in August 2021 from Ceuta (after a massive entry of over 10 000 persons in Ceuta). This was a long and complicated process, which also included:\n\t- successful applications for the return of some of the minors. The NGOs involved are Fundaci\u00f3n Ra\u00edces (who did the DD case with us; interview here) and CEAR. - a criminal complaint on behalf of a minor called Aschraf (Coordinadora de Barrios). It is unclear to me whether this investigation, opened and closed by the prosecution, was also reopened by the Audiencia Provincial\u2019s latest decision.","the 2022 challenge of the impossibility to claim asylum in the Spanish embassy/consular in Morocco (political and legal point to justify summary expulsions post ND and NT). This comes after ND and NT (February 2020) but also after a decision from the Tribunal Supremo (November 2020) that asylum claims at embassies/consular was a right for refugees. When Fernando Grande-Marlaska has been reproached that those who jumped the fence on the day of the tragedy of Melilla had no other way to seek asylum in Spain, the head of Interior has branded the allegations as false and has defended the existence of a number of mechanisms established in the legislation that, however, in practice are hardly applied. But this Tuesday, Basir, a Sudanese survivor of the Melilla tragedy, has taken the first step to test the Minister's statements. The young man has gone to the Spanish embassy in Morocco to ask for asylum, accompanied by a legal team.\n\nThe possibility to request asylum in Spanish embassies is included in the 2009 Asylum Law but its application depends on a regulation that has never been developed. As there is no established procedure for requesting protection at consular offices, this route is neither a stable nor a real option for those who need to seek refuge in Spain, even less so for sub-Saharan migrants in Morocco, who lack freedom of movement in the country.","2023 complaint by person who lost an eye in the hands of a Guardia Civil in Melilla during the mass expulsions of 02.03.2022. He was represented by Iridia. On March 22, 2022, Djack, an asylum seeker in Spain, suffered an eye perforation in Melilla for which he underwent emergency surgery. The 18-year-old has filed a complaint with the Melilla courts.","24J: the 2023 criminal complaints of 5 NGOs (namely Coordinadora de Barrios, Ca-Minando Fronteras, Extranjeristas en Red, la Asociaci\u00f3n Pro Derechos Humanos de Espa\u00f1a and la Associaci\u00f3 Lab 38. Note that 3 out of the 5, namely Coordinadora, Ca-minando and Asociacion Pro Derechos, are also the NGOs still fighting for justice for the Tarajal at national level)"," he was not \nafforded the protection he was entitled to receive from the State party as an unaccompanied \nchild deprived of his family environment.8 He recounts that when the Spanish Civil Guard \nin Melilla arrested him, handcuffed him and returned him to Morocco on 2 December 2014, \nhis identity was not checked, no assessment of his protection needs was carried out and he \nwas not given the opportunity to explain his personal circumstances. He maintains that \nnone of the Spanish Civil Guard officers even attempted to find out his name and age or \nascertain whether he was in a vulnerable situation before returning him to Morocco. ","ND and NT (names withheld for their protection) crossed the border fence structure in Melilla and entered Spain on 13 August 2014. The Spanish Guardia Civil apprehended them, along with approximately 70 other individuals from Sub-Saharan Africa who also climbed the fences. They were immediately \u201cpushed back\u201d to Morocco \u2013 without access to any legal procedures or protection.\n\nThe Guardia Civil stopped the migrants and refugees as soon as they climbed on the border fence. Spanish authorities then let Moroccan security forces into the fence structure to \u201ctake back\u201d the people on the fence. Video footage from that day shows that the migrants and refugees were subjected to violence by the Moroccan security forces who hit and kicked them \u2013 while the Guardia Civil looked on \u2013 before pushing them back to Morocco through a gate in the fence.\n\nThe two applicants were represented by Carsten Gericke (Hamburg) and Gonzalo Boye (Madrid), ECCHR partner lawyers.","The Senegalese man who hugged the Red Cross volunteer in Ceuta denounces Spain before Strasbourg for his refoulement.\nThe case, supported by the Spanish Commission for Refugee Aid, has reached the European Court of Human Rights, which will study the 'hot return' of Abdou, who starred in a symbolic photograph during the Tarajal migration crisis. Strasbourg refuses to investigate the return of the young Senegalese man who embraced the Red Cross volunteer in Ceuta","Law 12/2009 of 30 October 2009, regulating the law of asylum and subsidiary protection Official Gazette No 263, 31 October 2009 ","Organic Law 4/2000 of 11 January 2000 on rights and liberties of aliens in Spain and their social integration Official Gazette No 10, 12 January 2000 ","Organic Law 4/2015 of 30 March on the protection of citizen security. ","Organic Law 39/2015 of 1st October on the Administrative Procedure of Public Administrations ","Royal Decree 1325/2003 of 24 October 2003 approving the Regulation on a regime of temporary protection in case of mass influx of displaced persons Official Gazette No 256, 25 October 2003 ","Royal Decree 203/1995 of 10 February 1995 approving the Regulation implementing Law 5/1984 of 26 March 1984, regulating the law of asylum and criteria for refugee status, as amended by Law 9/1994 of 19 May 1994. ","Royal Decree 557/2011 of 20 April 2011 approving the regulation implementing Law 4/2000 on rights and liberties of aliens in Spain and their social integration ","Royal Decree 139/2020 of 28 January 2020 estrablishing the basic organisational structures of ministerial departments  ","Royal Decree 164/2014 of 14 March 2014 on the regulation and functioning of internal rules of the CIE Official Gazette No 64, 15 March 2014 ","Framework Protocol for protection of victims of human trafficking, adopted by agreement between the Ministers of Justice, Home Affairs, Employment and Social Security, Health, Social Services and Equality, the Office of the Attorney General and the State Judicial Council on 28 October 2011 ","Resolution of 13 October 2014 on the Framework Protocol on actions relating to foreign unaccompanied minors Official Gazette No 251, 16 October 2014 " N","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","Les relations avec l'UE reprennent et les projets s'orientent au m\u00eame moment sur le contr\u00f4le migrations/borders management","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","Int\u00e9ressant ici que le Maroc est \u00e0 nouveau clairement ","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN"],"R\u00e9vision source/Compl\u00e9ment info":["NaN","NaN","NaN","Document complet \nhttps://www.europarl.europa.eu/meetdocs/2009_2014/documents/dmag/dv/dmag20130918_04_/dmag20130918_04_fr.pdf\nCP\nhttps://www.consilium.europa.eu/fr/press/press-releases/2019/06/27/joint-declaration-by-the-european-union-and-the-kingdom-of-morocco-for-the-fourteenth-meeting-of-the-association-council/","Ajout le 14/09/2023","NaN","Ajout le 15/09/2023","NaN","NaN","NaN","NaN","https://eur-lex.europa.eu/legal-content/FR/ALL/?uri=CELEX:22013A1207(01)","Ajout du 14/09/23","11\u00e8me r\u00e9union du Conseil d'association (16 d\u00e9cembre 2013)\nC\u00f4t\u00e9 Maroc \nhttps://www.maroc.ma/fr/actualites/tenue-de-la-11eme-session-du-conseil-de-partenariat-entre-le-maroc-et-lunion-europeenne\nhttps://lematin.ma/11e-session-du-conseil-d-association-maroc-ue_que-gagnera-le-maroc-de-l-aleca--/193183.html\nC\u00f4t\u00e9 UE\nhttps://data.consilium.europa.eu/doc/document/ST-2706-2014-INIT/fr/pdf\n\"Le Commissaire F\u00dcLE a signal\u00e9 que 2013 \u00e9tait une ann\u00e9e exceptionnelle \u00e9tant donn\u00e9 le lancement\net la mise en \u0153uvre de nombreux projets ambitieux. Il a mentionn\u00e9 le nouveau Plan d'Action pour la\np\u00e9riode 2013-2017 sur la base du Statut Avanc\u00e9 qui venait d'\u00eatre adopt\u00e9 et a soulign\u00e9 les\nengagements pris par la Commission pour garantir une bonne mise en \u0153uvre de ce Plan d'Action.\nAussi, la signature et l\u2019adoption par le Parlement europ\u00e9en de l'accord dans le domaine de la p\u00eache\na repr\u00e9sent\u00e9 une \u00e9tape importante dans les relations bilat\u00e9rales, ainsi que le Partenariat pour la\nMobilit\u00e9 \u00e0 l'\u00e9gard duquel la Commission a octroy\u00e9 un mandat pour les n\u00e9gociations d\u2019un accord en\nmati\u00e8re de d\u00e9livrance des visas. Enfin, la continuation des discussions dans le cadre de l'ALECA est\nenvisag\u00e9e pour le d\u00e9but 2014.\"+ \"En mati\u00e8re migratoire, l\u2019UE se f\u00e9licite vivement de la signature du Partenariat de mobilit\u00e9\nUE-Maroc le 7 juin dernier, qui marque un saut qualitatif de notre relation avec le Maroc en\n\u00e9tablissant une coop\u00e9ration structurelle et globale dans le domaine de la mobilit\u00e9, de la\nmigration et de la protection internationale. Des n\u00e9gociations seront bient\u00f4t entam\u00e9es en vue\nde faciliter la d\u00e9livrance de visas et de mieux coop\u00e9rer en mati\u00e8re de r\u00e9admission. Le Maroc\nest le premier pays du pourtour m\u00e9diterran\u00e9en avec lequel l\u2019UE s'engage dans un tel\npartenariat. L'UE se r\u00e9jouit des d\u00e9cisions prises qui visent la mise en place d'une nouvelle\npolitique migratoire et d'asile, proc\u00e9dant notamment \u00e0 l' officialisation du statut de nombreux\nr\u00e9fugi\u00e9s et \u00e0 la r\u00e9gularisation de migrants irr\u00e9guliers, visant \u00e0 \u00eatre pleinement respectueuse\ndes droits de l'Homme, conform\u00e9ment aux recommandations du Conseil national des droits de\nl'Homme publi\u00e9es en septembre dernier et souligne la pertinence du Partenariat pour la\nmobilit\u00e9 pour soutenir le Maroc \u00e0 la mettre en place.\"\n\nPlan action 2013-2017 https://www.eeas.europa.eu/sites/default/files/morocco_enp_ap_final_fr_0.pdf","11\u00e8me r\u00e9union du Conseil d'association (16 d\u00e9cembre 2013)\nC\u00f4t\u00e9 Maroc \nhttps://www.maroc.ma/fr/actualites/tenue-de-la-11eme-session-du-conseil-de-partenariat-entre-le-maroc-et-lunion-europeenne\nhttps://lematin.ma/11e-session-du-conseil-d-association-maroc-ue_que-gagnera-le-maroc-de-l-aleca--/193183.html\nC\u00f4t\u00e9 UE\nhttps://data.consilium.europa.eu/doc/document/ST-2706-2014-INIT/fr/pdf\n\"Le Commissaire F\u00dcLE a signal\u00e9 que 2013 \u00e9tait une ann\u00e9e exceptionnelle \u00e9tant donn\u00e9 le lancement\net la mise en \u0153uvre de nombreux projets ambitieux. Il a mentionn\u00e9 le nouveau Plan d'Action pour la\np\u00e9riode 2013-2017 sur la base du Statut Avanc\u00e9 qui venait d'\u00eatre adopt\u00e9 et a soulign\u00e9 les\nengagements pris par la Commission pour garantir une bonne mise en \u0153uvre de ce Plan d'Action.\nAussi, la signature et l\u2019adoption par le Parlement europ\u00e9en de l'accord dans le domaine de la p\u00eache\na repr\u00e9sent\u00e9 une \u00e9tape importante dans les relations bilat\u00e9rales, ainsi que le Partenariat pour la\nMobilit\u00e9 \u00e0 l'\u00e9gard duquel la Commission a octroy\u00e9 un mandat pour les n\u00e9gociations d\u2019un accord en\nmati\u00e8re de d\u00e9livrance des visas. Enfin, la continuation des discussions dans le cadre de l'ALECA est\nenvisag\u00e9e pour le d\u00e9but 2014.\"+ \"En mati\u00e8re migratoire, l\u2019UE se f\u00e9licite vivement de la signature du Partenariat de mobilit\u00e9\nUE-Maroc le 7 juin dernier, qui marque un saut qualitatif de notre relation avec le Maroc en\n\u00e9tablissant une coop\u00e9ration structurelle et globale dans le domaine de la mobilit\u00e9, de la\nmigration et de la protection internationale. Des n\u00e9gociations seront bient\u00f4t entam\u00e9es en vue\nde faciliter la d\u00e9livrance de visas et de mieux coop\u00e9rer en mati\u00e8re de r\u00e9admission. Le Maroc\nest le premier pays du pourtour m\u00e9diterran\u00e9en avec lequel l\u2019UE s'engage dans un tel\npartenariat. L'UE se r\u00e9jouit des d\u00e9cisions prises qui visent la mise en place d'une nouvelle\npolitique migratoire et d'asile, proc\u00e9dant notamment \u00e0 l' officialisation du statut de nombreux\nr\u00e9fugi\u00e9s et \u00e0 la r\u00e9gularisation de migrants irr\u00e9guliers, visant \u00e0 \u00eatre pleinement respectueuse\ndes droits de l'Homme, conform\u00e9ment aux recommandations du Conseil national des droits de\nl'Homme publi\u00e9es en septembre dernier et souligne la pertinence du Partenariat pour la\nmobilit\u00e9 pour soutenir le Maroc \u00e0 la mettre en place.\"\n\nPlan action 2013-2017 https://www.eeas.europa.eu/sites/default/files/morocco_enp_ap_final_fr_0.pdf","https://www.yabiladi.com/articles/details/22155/maroc-lancement-l-operation-regularisation-sans-papiers.html","NaN","Ajout le 15/09/2023","\"Les n\u00e9gociations de cet Accord ont \u00e9t\u00e9 lanc\u00e9es officiellement le 1er mars 2013. 4 Rounds de n\u00e9gociations: se sont d\u00e9roul\u00e9s jusqu\u2019\u00e0 pr\u00e9sent : \n22 au 25 avril 2013 \u00e0 Rabat  \n24 au 27 juin 2013 \u00e0 Bruxelles \n20 au 24 janvier 2014 \u00e0 Rabat \n7 au 11 avril 2014 \u00e0 Bruxelles\"\nhttps://www.mcinet.gov.ma/fr/content/ue\nhttps://lematin.ma/express/2014/aleca_reunion-la-semaine-prochaine-avec-le-secteur-prive/201107.html\n\nC\u00f4t\u00e9 UE\nXXX manque d\u00e9claration c\u00f4t\u00e9 UE\nhttps://www.facebook.com/DELEGATIONUEauMaroc/photos/a.229358693828418.48363.150756028355352/570862549678029/?type=1&amp;stream_ref=10&amp;paipv=0&amp;eav=AfZrG2iAu9_ovi7E0T77YwatTxRzwvZHgw5o0dsnLSAVT_BdJH4S83cQUA9luJp8sw0&amp;_rdr","Ajout le 15/09/2023","MAJ 14/09/2023","Ajout le 15/09/2023","Ajout du 14/09/23",
