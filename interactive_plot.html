pagne-maroc (la 10\u00e8me r\u00e9union avait eu lieu en 2012 et la 12\u00e8me n'aura lieu qu'en 2023, soit 8 ans plus tard). Cette r\u00e9union \u00e9tait pr\u00e9vue avant \u00e9t\u00e9 2014, mais n'avait \u00e9t\u00e9 organis\u00e9e pendant cette p\u00e9riode + Suivi par rencontre Benkirane et Roi Espagne\nhttps://fr.le360.ma/politique/maroc-espagne-benkirane-recu-par-le-roi-felipe-vi-42139/","1\u00e8re visite \u00e0 l\u2019\u00e9tranger du ministre de l\u2019Int\u00e9rieur espagnol - en pr\u00e9sence de hauts responsables s\u00e9curitaires des deux pays = ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du ministre de l\u2019Int\u00e9rieur, du Directeur g\u00e9n\u00e9ral de la s\u00fbret\u00e9 nationale et de la surveillance du territoire, de  l\u2019Ambassadeur d\u2019Espagne \u00e0 Rabat et du Directeur g\u00e9n\u00e9ral de la police espagnole. ","https://lematin.ma/journal/2017/mariano-rajoy-salue-laquo-l-rsquo-excellente-raquo-cooperation-avec-le-maroc/267573.html","http://www.embajada-marruecos.es/participacion-de-la-embajada-en-la-xv-reunion-del-grupo-permanente-migratorio-hispano-marroqui-en-madrid/\n\nhttps://www.libe.ma/Reunion-a-Madrid-du-Groupe-migratoire-maroco-espagnol_a84924.html\n\nAvant cela la 14e r\u00e9union avait eu lieu en septembre 2012 \u00e0 Marrakech\nhttps://www.ccme.org.ma/fr/medias-et-migration/12534","http://www.embajada-marruecos.es/reunion-del-grupo-migratorio-mixto-permanente-marroco-espanol-11-de-julio-de-2017/","SM le Roi f\u00e9licite les Souverains d\u2019Espagne \u00e0 l\u2019occasion de la f\u00eate nationale de leur pays (tr\u00e8s \u00e9logieux et volont\u00e9 constante de renforcer partenariat) https://www.maroc.ma/fr/activites-royales/sm-le-roi-felicite-les-souverains-despagne-loccasion-de-la-fete-nationale-de-0","Copr\u00e9isd\u00e9 par Wali Khalid Zerouali\n\nhttps://lematin.ma/journal/2018/maroc-lespagne-se-felicitent-excellentes-relations-cooperation-matiere-gestion-flux-migration/290800.html",{"type":"number","value":"nan"},{"type":"number","value":"nan"},"Rencontre \u00e0 Rabat de Nasser Bourita (ministre marocain des Affaires \u00e9trang\u00e8res et de la Coop\u00e9ration internationale) et son homologue espagnol, Josep Borrell. \n- Rappelle l\u2019importance du partenariat avec le Maroc pour l\u2019Espagne, mais aussi pour l\u2019UE;\n- Insiste sur la n\u00e9cessit\u00e9 de renforcer les relations entre le Maroc et l\u2019UE.","La lettre exprime : \n- Inqui\u00e9tudes concernant les migrations irr\u00e9guli\u00e8res en Espagne ; \n- Rappel de l'engagement financier du Conseil europ\u00e9en envers l'Espagne et le Maroc.","Pedro Sanchez qui n'a pas encore effectu\u00e9 de visite au Maroc depuis sa nomination n'est pas convi\u00e9. ","Jean-Claude Juncker r\u00e9pond favorablement \u00e0 la demande de Pedro Sanchez :\n- La Commission europ\u00e9enne a relanc\u00e9 les Etats membres appel\u00e9s \u00e0 contribuer au FFU ; \n- La demande du Maroc reste une priorit\u00e9 qui sera satisfaite d\u00e8s que les fonds seront disponibles.","Les autorit\u00e9s locales de Melilla consid\u00e8re la d\u00e9cision marocaine unilat\u00e9rale comme une \"gifle diplomatique\" ou \"un affront \u00e0 la souverainet\u00e9 de l'Espagne\".\n\nle Maroc a ferm\u00e9 la fronti\u00e8re commerciale avec Melilla sans aucune forme de pr\u00e9avis ou de discussions avec Melilla ou Madrid, et n\u2019autorisait le d\u00e9douanement des marchandises qu\u2019a travers le port de Beni Ansar qui jouxte l'enclave espagnole. Une d\u00e9cision justifi\u00e9 par le besoin de lutter contre l\u2019\u00e9conomie informelle et l\u2019\u00e9vasion fiscale \u00e0 m\u00eame de booster l\u2019\u00e9conomie et cr\u00e9er des emplois dans le nord du pays","Mesure prise ind\u00e9pendamment ","Plaidoyer de l'Int\u00e9rieur espagnole pour plus de fonds au Maroc et respect des engagements de l'UE en termes fonds \u00e0 allouer au Maroc\nhttps://lematin.ma/journal/2018/maroc-partenaire-privilegie-lespagne-matiere-contro-limmigration-clandestine/300804.html","https://lematin.ma/journal/2018/linitiative-royale-nouvelle-politique-migratoire-hautement-saluee-lespagne/300730.html","\"La secretaria de Estado de Migraciones, Consuelo Rum\u00ed, ha expresado este martes en Rabat la intenci\u00f3n del Gobierno espa\u00f1ol de convertirse en \u201cla voz\u201d de Marruecos ante la Uni\u00f3n Europea.\"\nhttps://elpais.com/politica/2018/10/02/actualidad/1538496544_283295.html\n\"L\u2019Espagne va \u00eatre la voix du Maroc au sein de l\u2019Europe pour r\u00e9clamer davantage de soutien et d\u2019aide financi\u00e8re\" Consuelo Rumi\nhttps://maroc-diplomatique.net/lespagne-salue-lengagement-responsable-du-maroc-dans-la-lutte-contre-limmigration-illegale/","https://www.medias24.com/2018/11/19/maroc-espagne-pedro-sanchez-recu-par-le-roi-mohammed-vi/","La secr\u00e9taire d'\u00c9tat aux migrations espagnole \u00e0 Bruxelles pour d\u00e9bloquer l'aide de l'UE promise au Maroc. Mais a balay\u00e9 les accusations de mauvais traitements r\u00e9serv\u00e9s aux migrants. https://www.huffpostmaghreb.com/entry/la-secretaire-detat-aux-migrations-espagnole-a-bruxelles-pour-debloquer-laide-de-lue-promise-au-maroc_mg_5c471014e4b027c3bbc54e76  \nDestin\u00e9e \u00e0 la lutte contre l\u2019immigration clandestine, une premi\u00e8re tranche de cette aide de 140 millions d\u2019euros aurait d\u00fb \u00eatre livr\u00e9e avant la fin de l\u2019ann\u00e9e 2018. Le Maroc attend toujours.","https://telquel.ma/2019/02/13/a-rabat-laccueil-de-felipe-vi-et-de-la-reine-letizia-par-la-famille-royale_1628268\n\nhttps://www.maroc.ma/fr/activites-royales/le-roi-felipe-vi-et-la-reine-letizia-en-visite-officielle-au-maroc","Migration : l\u2019Espagne augmentera la hauteur des cl\u00f4tures frontali\u00e8res \u00e0 Ceuta. Le minist\u00e8re espagnol de l\u2019Int\u00e9rieur a annonc\u00e9 samedi 23 f\u00e9vrier sa volont\u00e9 de renforcer sa fronti\u00e8re \u00e0 Ceuta en \u00e9levant la hauteur de sa cl\u00f4ture. \u201cLa hauteur de la cl\u00f4ture sera augment\u00e9e de 30%, atteignant les dix m\u00e8tres, l\u00e0 o\u00f9 se sont produites le plus d\u2019entr\u00e9es\u201d, a annonc\u00e9 le ministre de l\u2019Int\u00e9rieur, Fernando Grande-Marlaska, lors d\u2019une visite \u00e0 Ceuta, selon un communiqu\u00e9 de son minist\u00e8re. Selon les chiffres du minist\u00e8re espagnol de l\u2019Int\u00e9rieur, 726 migrants sont entr\u00e9s ill\u00e9galement dans les enclaves espagnoles de Ceuta et Melilla entre le 1er janvier et le 13 f\u00e9vrier par voie terrestre. https://www.huffpostmaghreb.com/entry/migration-lespagne-augmentera-la-hauteur-des-clotures-frontalieres-a-ceuta_mg_5c727000e4b03cfdaa561c56 ","Espa\u00f1a redobla la presi\u00f3n en la UE para dar m\u00e1s fondos a Marruecos. Ante la presi\u00f3n migratoria, las autoridades espa\u00f1olas piden un cheque plurianual para su socio magreb\u00ed. https://elpais.com/politica/2019/05/24/actualidad/1558721313_924409.html \u00ab Le soutien financier au Maroc doit \u00eatre augment\u00e9 \u00bb. Le directeur g\u00e9n\u00e9ral adjoint de la Commission europ\u00e9enne charg\u00e9 des migrations et des affaires int\u00e9rieures, Simon Mordue, a entendu le m\u00eame message de trois autorit\u00e9s espagnoles lors de sa visite \u00e0 Madrid le 10 mai. Parmi ses interlocuteurs, comme EL PA\u00cdS l'a peut-\u00eatre su, il y avait la directrice g\u00e9n\u00e9rale des relations internationales et des \u00e9trangers au minist\u00e8re de l'Int\u00e9rieur, Elena Garz\u00f3n, et le chef du commissaire g\u00e9n\u00e9ral aux \u00e9trangers et aux fronti\u00e8res, Juan Enrique Taborda. Tous deux ont demand\u00e9 \u00e0 Bruxelles de garantir un fonds pluriannuel pour le Maroc. C'\u00e9tait d\u00e9j\u00e0 une initiative envisag\u00e9e dans les bureaux de l'UE et des sources communautaires en sont venues \u00e0 parler de d\u00e9caissements de 50 millions d'euros par an. Mais l'Espagne veut voir ce plan noir sur blanc pour que Rabat s'implique dans la ma\u00eetrise des d\u00e9parts des c\u00f4tes marocaines.","Migration : L\u2019Espagne pour une augmentation de l\u2019aide financi\u00e8re de l'UE au Maroc  https://www.yabiladi.com/articles/details/79187/1/502482/migration-l-espagne-pour-augmentation-l-aide.html?utm_source=newsletter_actu&amp;utm_medium=email&amp;utm_campaign=newsletter_actus_html \nEn visite au Maroc, le chef de la diplomatie espagnole a plaid\u00e9 encore une fois pour une augmentation de l\u2019aide financi\u00e8re destin\u00e9e au Maroc. Une demande d\u00e9j\u00e0 transmise \u00e0 l\u2019Union europ\u00e9enne par l\u2019Espagne d\u00e9but mai, alors que le Maroc a emp\u00each\u00e9 cette ann\u00e9e 30 000 personnes de passer ill\u00e9galement dans le pays ib\u00e9rique.\nMigration: L'Espagne exhorte l'UE \u00e0 augmenter son aide pour le Maroc \u201cLe Maroc a fait sa part, l\u2019Union europ\u00e9enne doit faire la sienne\u201d. https://www.huffpostmaghreb.com/entry/migration-lespagne-exhorte-lue-a-augmenter-son-aide-pour-le-maroc_mg_5cf67815e4b0e8085e40c788  ","26 millions \u20ac pour le Maroc de l\u2019Espagne (en nature = 750 v\u00e9hicules, 15 drones, des dizaines de scanners, radars et autres \u00e9quipements techniques. Parmi les v\u00e9hicules, il y a l\u2019acquisition de v\u00e9hicules tous terrains pour contr\u00f4ler les fronti\u00e8res terrestres, des ambulances ainsi que des camions, dont des camions citernes ainsi que des camions-frigorifiques) \u2013 valid\u00e9 par le Conseil des ministres le 5/7/2019 \n\"Nouvelle aide en nature de Madrid \u00e0 Rabat pour contenir l'immigration irr\u00e9guli\u00e8re\". https://telquel.ma/2019/07/05/nouvelle-aide-en-nature-de-madrid-a-rabat-pour-contenir-limmigration-irreguliere_1644188/?utm_source=tq&amp;utm_medium=normal_post&amp;utm_source=sendinblue&amp;utm_campaign=05072019&amp;utm_medium=email \nLe quotidien espagnol El Pais annonce l'octroi au Maroc d'une aide sous forme de v\u00e9hicules. Le don est estim\u00e9 \u00e0 26 millions d'euros. Ce soutien a \u00e9t\u00e9 valid\u00e9 le m\u00eame jour, en Conseil des ministres \u00e0 Madrid.","30 millions \u20ac vers\u00e9 (donation) par l\u2019Espagne (m\u00e9canisme pour couvrir des d\u00e9penses impr\u00e9vues =&gt; catastrophes naturelles ou op\u00e9rations militaires \u00e0 l\u2019\u00e9tranger) au Maroc = couvrir une partie de des \u00ab d\u00e9penses engag\u00e9es \u00bb dans le cadre de leurs activit\u00e9s de collaboration avec l\u2019Espagne et l\u2019ensemble de l\u2019Union europ\u00e9enne dans le contr\u00f4le des fronti\u00e8res et la lutte contre l\u2019immigration clandestine sur les c\u00f4tes espagnoles = carburant, entretien du mat\u00e9riel de patrouille sur terre et en mer, r\u00e9gimes et compensation op\u00e9rationnelle du personnel.","https://elpais.com/elpais/2019/07/29/opinion/1564414442_015589.html   ","32 millions \u20ac pour le Maroc de l\u2019Espagne (minist\u00e8re espagnol de l\u2019Int\u00e9rieur) \u2013 valid\u00e9 par le Conseil des ministres =&gt; appui aux efforts du Maroc visant \u00e0 lutter contre l\u2019immigration irr\u00e9guli\u00e8re, le trafic de migrants et la traite des \u00eatres humains\nhttps://telquel.ma/2019/08/26/le-gouvernement-espagnol-valide-une-aide-de-32-millions-deuros-au-maroc_1648949/?utm_source=tq&amp;utm_medium=normal_post ","https://www.lecourrierdelatlas.com/maroc-reunion-de-haut-niveau-groupe-migratoire-mixte-permanent-a-madrid-22687/","Covid 19","Fermeture des fronti\u00e8res avec Sebta et Melilla (Covid-19) - plus de 10 000 personnes depuis sans emploi du c\u00f4t\u00e9 de Fnideq (d\u00e9cisions qui touchent en g\u00e9n\u00e9ral l\u2019ensemble du nord du Maroc, et en premier lieu Fnideq, M\u2019diq ou Nador)","Les deux enclaves espagnoles ont \u00e9t\u00e9 exclues de l\u2019ouverture partielle exceptionnelle organis\u00e9e \u00e0 partir du 15 juillet 2020","Le Chef du gouvernement, M. Saad Dine El Otmani a eu, jeudi 12 novembre 2020, un entretien t\u00e9l\u00e9phonique avec le chef du gouvernement espagnol, M. Pedro Sanchez, au cours duquel les deux parties ont \u00e9voqu\u00e9 les pr\u00e9paratifs en cours pour la tenue de la 12\u00e8me r\u00e9union maroco-espagnole de haut niveau pr\u00e9vue le 17 d\u00e9cembre 2020 \u00e0 Rabat. ","Dans un communiqu\u00e9 de presse, le chef du polisario, Brahim Ghali d\u00e9clare la fin du cessez-le-feu en vigueur depuis 1991. https://fr.le360.ma/politique/sahara-le-chef-du-polisario-officialise-la-fin-du-cessez-le-feu-227269\n\nAttente d'une r\u00e9action forte de l'Espagne","D\u00e9cision de reporter la r\u00e9union de Haut niveau Maroc-Espagne qui devait se tenir le 17 d\u00e9cembre 2020 en f\u00e9vrier 2021 (quelques heures apr\u00e8s d\u00e9claration de Donald Trump) = raison officielle invoqu\u00e9e = la situation \u00e9pid\u00e9miologique et \u00e9tat de sant\u00e9 du Roi Mohammed VI","Arancha Gonz\u00e1lez Laya, ministre espagnole des Affaires \u00e9trang\u00e8res, s'est entretenue au t\u00e9l\u00e9phone avec son homologue marocain, Nasser Bourita, pour pr\u00e9parer la r\u00e9union de haut niveau pr\u00e9vue en f\u00e9vrier.","D\u00e9cision du Maroc","R\u00e9union entre les ministres des Affaires \u00e9trang\u00e8res marocain et espagnol, Nasser Bourita et Arancha Gonzalez Laya.\nToujours pas de nouvelles dates pour la r\u00e9union de Haut niveau Maroc - Espagne pr\u00e9vue initialement le 10 d\u00e9cembre 2020. Les deux ministres ont indiqu\u00e9 que cet \u00e9v\u00e9nement se tiendrait \u201cd\u00e8s que les conditions sanitaires le permettront\u201d, blocage marocain - tensions sur le dossier de la souverainet\u00e9 nationale en lien avec Sahara, statut des enclaves de Sebta et Melilia ainsi que sur des questions relatives \u00e0 la migration, notamment par rapport \u00e0 la gestion de la situation dans les \u00eeles Canaries.","https://www.rfi.fr/fr/afrique/20210426-hospitalisation-de-brahim-ghali-chef-du-polisario-en-espagne-le-maroc-en-col%C3%A8re","https://www.publico.es/sociedad/gobierno-eleva-8000-cifra-migrantes.html","Le ministre marocain des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l'\u00e9tranger, Nasser Bourita, d\u00e9clarait lors d\u2019un entretien accord\u00e9 \u00e0 l\u2019agence de presse espagnole, EFE : \u00ab Lorsqu\u2019il s\u2019agit de manigancer avec l\u2019Alg\u00e9rie et le Polisario, le Maroc est en dehors des radars, mais lorsqu\u2019il s\u2019agit de parler de migration ou de terrorisme le Maroc devient de nouveau important \u00bb","Le juge Pedraz demande l'identification de M. Ghali, car des sources affirment qu'il est entr\u00e9 en Espagne sous une fausse identit\u00e9 pour \u00e9viter d'\u00eatre poursuivi dans des affaires pr\u00e9sum\u00e9es de torture de citoyens sahraouis dans les camps de r\u00e9fugi\u00e9s de Tindouf,car des sources affirment qu'il est entr\u00e9 en Espagne sous une fausse identit\u00e9 ","Entre le 17 et le 18 mai 2021, entre 8000 et 10 000 personnes, en grande majorit\u00e9 des Marocain-e-s de tous \u00e2ges (environ 1 500 mineur-e-s d\u2019apr\u00e8s le minist\u00e8re de l\u2019Int\u00e9rieur espagnol - 2 000 d'apr\u00e8s Amnesty international - certain\u00b7e\u00b7s parlent de 2 500 mineur\u00b7e\u00b7s), ont atteint l\u2019enclave espagnole de Sebta par la mer - \u00e0 la nage, avec des petits zodiacs, des bou\u00e9es gonflables ou des planches en mousse \u2013 et par la terre, en franchissant la cl\u00f4ture-fronti\u00e8re par les portes qui \u00e9taient rest\u00e9es exceptionnellement sans contr\u00f4le c\u00f4t\u00e9 marocain pendant quelques heures.\nMadrid y a vu la r\u00e9ponse de Rabat \u00e0 l\u2019hospitalisation en Espagne de Brahim Ghali, chef du Front Polisario, mouvement ind\u00e9pendantiste sahraoui.\n\nMai 2021, Le Maroc provoque l\u2019entr\u00e9e de plus de 8 000 personnes migrants (principalement de nationalit\u00e9 marocaine mais aussi d'autres nationalit\u00e9s) \u00e0 Ceuta et sont expuls\u00e9es collectivement, y compris des mineurs / https://www.vozpopuli.com/espana/policia-traslado-brahim-ghali.html","Rabat a rappel\u00e9 son ambassadrice pour consultation de mai 2021 \u00e0 mars 2022 (10 mois).\nLe ministre des Affaires \u00e9trang\u00e8res du Maroc, Nasser Bourita, lors d\u2019une conf\u00e9rence de presse, avait d\u00e9clar\u00e9 que Benyaich \u00ab ne retournera pas \u00e0 Madrid tant que la crise durera, et la crise durera tant que sa v\u00e9ritable cause perdure \u00bb.","Le premier ministre espagnol, Pedro Sanchez, s\u2019est rendu en urgence \u00e0 Ceuta puis \u00e0 Melilla\nL\u2019Espagne a d\u00e9ploy\u00e9 l\u2019arm\u00e9e \u00e0 Ceuta pour surveiller la fronti\u00e8re et le Maroc a remis en place et renforc\u00e9 son dispositif de surveillance.","Ceuta : l\u2019Espagne appelle le Maroc au respect des fronti\u00e8res. \u00ab La relation entre l\u2019UE et le Maroc, entre l\u2019Espagne et le Maroc, est strat\u00e9gique (\u2026) mais elle doit reposer sur deux piliers fondamentaux \u00bb, a d\u00e9clar\u00e9 Pedro Sanchez dans des propos retransmis par les cha\u00eenes espagnoles.\n\u00ab Le premier est la confiance et le second est le respect, en l\u2019occurrence, le respect des fronti\u00e8res de l\u2019Europe, des fronti\u00e8res de l\u2019Espagne \u00e0 Ceuta et Melilla \u00bb, deux villes espagnoles enclav\u00e9es sur la c\u00f4t\u00e9 m\u00e9diterran\u00e9enne du Maroc, selon lui.","Le chef du Front Polisario a quitt\u00e9 l\u2019Espagne dans la nuit du 1er au 2 juin \u00e0 destination de l\u2019Alg\u00e9rie","Le Maroc suspend l'op\u00e9ration \"Travers\u00e9e du d\u00e9troit\".","Remaniement minist\u00e9riel en Espagne - la cheffe de la diplomatie espagnole, Arancha Gonzalez Laya, d\u00e9mise de ses fonctions. Albares est nomm\u00e9 ministre des affaires \u00e9trang\u00e8res et a pour mission de r\u00e9tablir les relations diplomatiques avec le Maroc.",{"type":"number","value":"nan"},"Message clair envoy\u00e9 par le Roi\nhttps://www.maroc.ma/fr/discours-royaux/discours-de-sm-le-roi-la-nation-loccasion-du-68-eme-anniversaire-de-la-revolution-du","Dans cette lettre envoy\u00e9e le 14 mars 2022, S\u00e1nchez \u00e9voque, entre autres, la question des migrations et r\u00e9it\u00e8re au monarque sa \"d\u00e9termination \u00e0 relever ensemble les d\u00e9fis communs, en particulier la coop\u00e9ration dans la gestion des flux migratoires en M\u00e9diterran\u00e9e et dans l'Atlantique, dans un esprit de pleine coop\u00e9ration\".","Elle retournera \u00e0 Madrid apr\u00e8s avoir pass\u00e9 pr\u00e8s de 10 mois au Maroc suite \u00e0 la crise diplomatique entre Madrid et Rabat",{"type":"number","value":"nan"},"Nouvelle page dans les relations entre le Royaume du Maroc et le Royaume d\u2019Espagne\nLe Premier ministre espagnol se rend au Maroc avec le ministre Albares pour assister au d\u00eener de rupture du je\u00fbne \u00e0 l'invitation du roi Mohamed VI. Publication au BOE de l'accord entre l'Espagne et le Maroc sur la coop\u00e9ration en mati\u00e8re de s\u00e9curit\u00e9 et lutte contre la criminalit\u00e9 + nouvelle r\u00e9union groupe permanent migration + ODJ de la prochaine r\u00e9union Haut niveau\nTexte de la D\u00e9claration conjointe\nhttps://www.diplomatie.ma/fr/d\u00e9claration-conjointe-adopt\u00e9e-au-terme-des-discussions-entre-sm-le-roi-mohammed-vi-et-le-pr\u00e9sident-du-gouvernement-espagnol-pedro-s\u00e1nchez","3 ans sans r\u00e9union\nhttps://lematin.ma/express/2022/maroc-espagne-groupe-migratoire-mixte-reprend-travaux/375443.html","Rencontre \u00e0 Marrakech du ministre espagnol des Affaires \u00e9trang\u00e8res et de son homologue marocain. Cette visite s'inscrit dans le contexte de l'espionnage pr\u00e9sum\u00e9 de la ministre de la d\u00e9fense Margarita Robles et du premier ministre S\u00e1nchez avec le programme Pegasus."," \"un travail bien fait par les forces de s\u00e9curit\u00e9 marocaines\" (D\u00e9claration Sanchez)\n\nLe 24 juin, le Maroc entend refl\u00e9ter une image de contr\u00f4le et d'\u00eatre indispensable  dans le contr\u00f4le de la migration de l'Afrique vers l'UE et pr\u00e9voit une d\u00e9monstration de force en provoquant et en autorisant plus tard l'approche visible de plus de 2000 personnes vers la cl\u00f4ture et en la r\u00e9primant ensuite, montrant ainsi sa capacit\u00e9 \u00e0 contr\u00f4ler la situation. Cette hypoth\u00e8se ressort de la majorit\u00e9 des nterviews r\u00e9alis\u00e9es aux survivants.","Grande-Marlaska ministre espagnol de l\u2019int\u00e9rieur et Ylva Yohansson, commissaire europ\u00e9enne charg\u00e9e des affaires int\u00e9rieures, ont centr\u00e9 leur analyse de l'\u00e9v\u00e9nement survenus le 24 juin \u00e0 Melilla\u00a0 sur les \"mafias\" qui, selon elles, envoient des dizaines de migrants vers la fronti\u00e8re et le regret par rapport aux morts, mais sans pointer la responsabilit\u00e9 d'aucun des \u00c9tats situ\u00e9s de part et d'autre de la barri\u00e8re.","A l'occasion de la 12\u00e8me R\u00e9union de Haut Niveau Maroc-Esapgne + R\u00e9union entre le premier ministre espagnol et son homologue marocain. Au cours de cette r\u00e9union, les deux pays ont convenu d'avancer sur les questions migratoires dans une perspective constructive, en cherchant \u00e0 ouvrir de nouvelles voies pour la migration r\u00e9guli\u00e8re (comme les projets de migration circulaire).","R\u00e9union les 1er et 2 f\u00e9vrier \nDepuis la r\u00e9union Haut niveau Maroc-Espagne de 2015, aucune r\u00e9union n'avait \u00e9t\u00e9 organis\u00e9e entre 2015 et 2023.\nhttps://www.lamoncloa.gob.es/presidente/actividades/Documents/2023/020223-Declaracion-Espana-Marruecos.pdf\nhttps://ecoactu.ma/maroc-espagne-declaration-conjointe-2/\nhttps://www.maroc.ma/fr/actualites/pedro-sanchez-le-maroc-un-partenaire-et-allie-strategique-dans-tous-les-domaines","Le Groupe Migratoire Mixte Permanent maroco-espagnol, qui f\u00eate ses 20 ans (1\u00e8re r\u00e9union le 17 f\u00e9vrier 2003), est un cadre institutionnel qui a constitu\u00e9 durant toute cette p\u00e9riode le socle p\u00e9renne d\u2019un partenariat migratoire d\u2019exception entre les deux pays, port\u00e9 par des actions concr\u00e8tes qui en font aujourd\u2019hui un mod\u00e8le de coop\u00e9ration Nord-Sud.\nhttps://www.mapnews.ma/fr/actualites/politique/le-groupe-migratoire-mixte-permanent-maroco-espagnol-tient-sa-21\u00e8me-r\u00e9union-\u00e0","Autour de mars 2014, mais pas plus d'info"],"shape":[67],"dtype":"object","order":"little"}],["R\u00e9vision source/Compl\u00e9ment info",{"type":"ndarray","array":["https://www.maroc.ma/fr/actualites/visite-officielle-du-roi-juan-carlos-ier-au-maroc","Ajout le 15/09/2023","Ajout le 15/09/2023","Ajout le 15/09/2023","Compl\u00e9t\u00e9 le 15/09/2023","https://www.maroc.ma/fr/actualites/reunion-de-travail-rabat-des-ministres-de-linterieur-marocain-et-espagnol-en-presence-de",{"type":"number","value":"nan"},"Ajout le 15/09/2023","Ajout le 15/09/2023","Ajout le 15/09/2023","Ajout le 15/09/2023",{"type":"number","value":"nan"},{"type":"number","value":"nan"},{"type":"number","value":"nan"},{"type":"number","value":"nan"},{"type":"number","value":"nan"},{"type":"number","value":"nan"},"MaJ 15/09/2023",{"type":"number","value":"nan"},{"type":"number","value":"nan"},"Ajout le 15/09/2023","Ajout le 15/09/2023","Ajout le 15/09/2023",{"type":"number","value":"nan"},"MaJ 15/09/2023","ajout du 06/09/23",{"type":"number","value":"nan"},{"type":"number","value":"nan"},{"type":"number","value":"nan"},{"type":"number","value":"nan"},{"type":"number","value":"nan"},{"type":"number","value":"nan"},"Ajout le 15/09/2023","Ajout le 15/09/2023","Ajout le 15/09/2023","Ajout le 15/09/2023","Ajout le 15/09/2023","Ajout le 15/09/2023","Ajout le 15/09/2023","Ajout le 15/09/2023","Ajout le 15/09/2023","Ajout le 15/09/2023","Correction 15/09/2023",{"type":"number","value":"nan"},"Ajout le 15/09/2023","Correction 15/09/2023","Ajout le 15/09/2023","MaJ 15/09/2023","Ajout le 15/09/2023","Ajout le 15/09/2023","Ajout le 15/09/2023",{"type":"number","val sp\u00e9cifique Maroc","Fonds","Contexte sp\u00e9cifique Maroc","Contexte sp\u00e9cifique Maroc","Contexte sp\u00e9cifique Maroc","Fonds","Fonds","Fonds","Fonds","Fonds","Fonds","Contexte sp\u00e9cifique Maroc","Fonds","Contexte sp\u00e9cifique Maroc","Contexte sp\u00e9cifique Maroc","Fonds","Legislation","Legislation","Legislation","Legislation","Legislation","Legislation","Legislation","Legislation","Legislation","Legislation","Legislation","Legislation","Legislation","Legislation"],"shape":[36],"dtype":"object","order":"little"}],["Evenement",{"type":"ndarray","array":["Session CMW - examen du premier rapport p\u00e9riodique Maroc sur application CMW","Lancement nouvelle politique migratoire","Lancement de la 1\u00e8re op\u00e9ration de r\u00e9gularisation","Adoption de la Strat\u00e9gie nationale d'immigration et d'asile","Annonce du minist\u00e8re de l'Int\u00e9rieur lors d'une conf\u00e9rence de presse  de la fin de l'op\u00e9ration de r\u00e9gularisation de 2014 et du d\u00e9but des d\u00e9mant\u00e8lements campements","DEV-pillar of the Regional Development and Protection Programme in the North of Africa (T05.3.NOA)","Lancement de la 2\u00e8me op\u00e9ration de r\u00e9gularisation","Projet \"Vivre ensemble sans discrimination : une approche bas\u00e9e sur les Droits humains et la dimension de genre\" (T05-EUTF-NOA-MA-01)","Le ministre de l'Int\u00e9rieur tient des propos tr\u00e8s fermes et tr\u00e8s mena\u00e7ants \u00e0 l'encontre des \"migrants irr\u00e9guliers\"","L'Inspecteur g\u00e9n\u00e9ral des FAR se rend dans le Nord \u00e0 la suite des derni\u00e8res tentatives de passages","R\u00e9union de haut niveau entre diff\u00e9rents repr\u00e9sentants des forces de s\u00e9curit\u00e9 au si\u00e8ge de la pr\u00e9fecture de T\u00e9touan ","Coop\u00e9ration Sud-Sud en mati\u00e8re de migration (T05-EUTF-NOA-MA-02)","Technical Cooperation facilitaty (TCF) (Improved migration management)","Dismantling the criminal networks operating in North Africa and involved in migrant smuggling and human trafficking","Projet \"Empowerment juridique des personnes migrantes\" (T05-EUTF-NOA-MA-02)","Facility for migrant Protection and Reintegration in North Africa","Migration city to city phase II (T05-EUTF-NOA-REG-02) ","Jugements des 17 personnes arr\u00eat\u00e9es \u00e0 la suite de la tentative de passage du 22/08/2018)","Towards a Holistic Approach to Labour Migration Governance and Labour Mobility in North Africa","Parlement : Question adress\u00e9e \u00e0 Mustapha Ramid, ministre d\u2019Etat charg\u00e9 des Droits de l\u2019Homme","\"Les forces de s\u00e9curit\u00e9 marocaines ont concentr\u00e9 leurs op\u00e9rations sur le d\u00e9mant\u00e8lement des r\u00e9seaux de traite des \u00eatres humains et sur le contr\u00f4le de la zone nord du pays, notamment de la c\u00f4te, avec le d\u00e9ploiement de pr\u00e8s de 3 000 agents. \"","Rapport de la Cour des comptes europ\u00e9enne ","Citizen Security act","Administrative Procedure Act","Structural organisation","CIE Regulation","Framework Protocol on unaccompanied children","Structural organisation","Regulation of the Aliens Law","Transborder cooperation Morocco Spain ","Asylum Law","On unaccompanied migrants and deportation from Spain","Organic Aliens Law ","International agremeent Spain Morocco","Aliens Law","Strategie National de Immigration et Asile (SNIA) Morocco"],"shape":[36],"dtype":"object","order":"little"}],["Explication",{"type":"ndarray","array":[{"type":"number","value":"nan"},"La nouvelle politique migratoire du Maroc, initi\u00e9e en 2013, se fromalise autour du respect des droits humains et la gestion des flux migratoires, avec une attention particuli\u00e8re aux r\u00e9fugi\u00e9s et migrants en situation irr\u00e9guli\u00e8re. Elle inclut des op\u00e9rations de r\u00e9gularisation \"exceptionnelles\", le renforcement des dispositifs d'aide au retour volontaire, et la s\u00e9curisation des fronti\u00e8res pour limiter la migration irr\u00e9guli\u00e8re\u200b.",{"type":"number","value":"nan"},{"type":"number","value":"nan"},{"type":"number","value":"nan"},"9,9 millions \u20ac - gestion : OIM (Maroc, Tunisie, Alg\u00e9rie, Libye et Egypte)",{"type":"number","value":"nan"},"Vivre ensemble sans discrimination : une approche bas\u00e9e sur les Droits humains et la dimension de genre (T05-EUTF-NOA-MA-01) : 5,5 million \u20ac - 36 mois. Projet AECID (Agence espagnole de coop\u00e9ration internationale pour le d\u00e9veloppement) (gestion indirecte) avec la FIAAPP (Fondation internationale et pour l\u2019Am\u00e9rique Latine d'Administration et politiques publiques) + CNDH et Minist\u00e8re Affaires de la migration c\u00f4t\u00e9 Maroc.","Le minist\u00e8re de l\u2019Int\u00e9rieur hausse le ton contre les migrants irr\u00e9guliers :   toute tentative de franchissement  de la barri\u00e8re s\u00e9parant le Maroc des pr\u00e9sides occup\u00e9s de Sebta et de Mellilia  sera  d\u00e9sormais sanctionn\u00e9e par une \u00ab expulsion ou des peines plus lourdes selon la gravit\u00e9 des actes \u00bb.\nUne mont\u00e9e de tension qui trouve son explication dans la tentative d\u2019au moins 800 migrants, selon les chiffres du minist\u00e8re de  l\u2019Int\u00e9rieur, et 1.000 selon des sources associatives,  de p\u00e9n\u00e9trer, le Jour de l\u2019An, \u00e0 Sebta.\nhttps://m.libe.ma/L-Interieur-hausse-le-ton-contre-les-migrants-irreguliers_a82145.html","\"Le360 vient en effet d\u2019apprendre que Abdelfettah Louarak aurait atterri ce lundi apr\u00e8s-midi \u00e0 l\u2019a\u00e9roport de Tanger avant de prendre la route vers T\u00e9touan. Nos sources expliquent que l\u2019inspecteur g\u00e9n\u00e9ral des FAR devrait tenir des r\u00e9unions avec de hauts responsables s\u00e9curitaires dans la r\u00e9gion, en vue de mettre un terme \u00e0 ces assauts qui, pour rappel, ont permis lors de ces trois derniers jours, \u00e0 plusieurs centaines de migrants de franchir les cl\u00f4tures s\u00e9parant la ville occup\u00e9e de Sebta du reste du territoire national.\nLes m\u00eames sources ajoutent que ce d\u00e9placement d\u2019Abdelfettah Louarak devrait se traduire par la mise en place d\u2019une nouvelle strat\u00e9gie pour lutter contre ce ph\u00e9nom\u00e8ne, n\u2019excluant pas une campagne pour \u00e9viter que les migrants continuent \u00e0 occuper les for\u00eats avoisinantes qui leur servent de base arri\u00e8re pour pr\u00e9parer les assauts.\"\nhttp://m.le360.ma/page.php?link=%2Fsociete%2Fvideo-immigration-clandestine-le360-au-coeur-dune-operation-de-ratissage-pres-de-sebta-109301%3Futm_source%3DLe360.ma+Mailing#.WLL1y_PSech.twitter","Discussion visant \u00e0 mener des \u00ab op\u00e9rations militaires et s\u00e9curitaires afin d'\u00e9vacuer les migrants des r\u00e9gions frontali\u00e8res avec les pr\u00e9sides occup\u00e9es \u00bb","Coop\u00e9ration Sud-Sud en mati\u00e8re de migration (T05-EUTF-NOA-MA-02) : 10 336 200 \u20ac dont 8 613 500 \u20ac FFU et 1 722 700 \u20ac Allemagne \u2013 36 mois - gestion indirecte : GIZ avec Expertise France pour la mise en \u0153uvre + Minist\u00e8re des Affaires de la migration c\u00f4t\u00e9 marocain\nObjectif : renforcement de la coop\u00e9ration Sud-sud en mati\u00e8re de migration et d\u00e9veloppement/protection (mise en \u0153uvre effective des accords bilat\u00e9raux Mali, S\u00e9n\u00e9gal et C\u00f4te d\u2019Ivoire) + mobilit\u00e9 Sud-sud.","4.4 millions \u20ac - programme Maroc, Alg\u00e9rie, Tunisie, Lybie, et Egypte (g\u00e9r\u00e9 par ICMPD)","15 millions \u20ac - programme Maroc, Alg\u00e9rie, Tunisie, Lybie, et Egypte (g\u00e9r\u00e9 par UNODC)","Empowerment juridique des personnes migrantes (T05-EUTF-NOA-MA-02) : 4,58 millions \u20ac - 36 mois (Mise en \u0153uvre tr\u00e8s tardive. GADEM avait particip\u00e9 \u00e0 des discussions dans la phase montage du projet. Fin de la premi\u00e8re ann\u00e9e du projet le 31 octobre 2019. Gestion indirecte : Projet Enabel + Minist\u00e8re Affaires de la migration et minist\u00e8re de la justice c\u00f4t\u00e9 Maroc.\nObjectif : am\u00e9liorer l\u2019acc\u00e8s des personnes migrantes et r\u00e9fugi\u00e9es \u00e0 leurs droits. ","10 millions \u20ac - programme Maroc, Alg\u00e9rie, Tunisie, Lybie, et Egypte (g\u00e9r\u00e9 par IOM)","6,075 millions \u20ac dont 65,5 millions \u20ac FFU et reste contributions coop\u00e9ration suisse (DDC) et partenaires de mise en \u0153uvre du projet \u2013 36 mois - programme Maroc, Alg\u00e9rie, Tunisie, Lybie, et Egypte (fin du projet avant 31 d\u00e9cembre 2020) \u2013 Gestion : International centre for Migration Policy Development (ICMPD)","17 personnes des 116 renvoy\u00e9es (tentative de passage du 22/08/2018) pr\u00e9sent\u00e9es devant le TPI de T\u00e9touan\u00a0: 2 mois de prison ferme et 500dhs d\u2019amende pour actes de violence envers les forces publiques et utilisation d\u2019armes blanches.","20 Millions \u20ac - programme Maroc, Alg\u00e9rie, Tunisie, Lybie, et Egypte (mis en \u0153uvre par ENABEL, IOM, ILO, GIZ)","Droits de l\u2019Homme : Mustapha Ramid reconnait des \u00abd\u00e9passements\u00bb mais rejette tout \u00ab recul \u00bb. Ce mardi \u00e0 la Chambre des conseillers, le ministre d\u2019Etat charg\u00e9 des Droits de l\u2019Homme a admis l\u2019existence de \u00abd\u00e9passements\u00bb mais s\u2019est refus\u00e9 de reconnaitre tout \u00abrecul\u00bb sur ce dossier [comprendre dossier gestion migrations]. https://www.yabiladi.com/articles/details/79198/1/502482/droits-l-homme-mustapha-ramid-reconnait.html?utm_source=newsletter_actu&amp;utm_medium=email&amp;utm_campaign=newsletter_actus_html ","L'Europe pr\u00e9voit le maintien de la pression migratoire vers l'Espagne. Un r\u00e9cent rapport de la Commission europ\u00e9enne affirme que plus de 1 000 migrants attendent de pouvoir rejoindre l\u2019Europe \u00e0 travers l\u2019enclave espagnole de Ceuta, et se trouvent actuellement dans des campements install\u00e9s sur le mont Gourougou, dans la province de Nador, au Maroc. (\u2026) Les autorit\u00e9s espagnoles et europ\u00e9ennes pr\u00e9voient en effet une hausse du nombre de migrants qui vont tenter de rejoindre l\u2019Espagne par voie maritime dans les mois qui viennent, et ce jusqu\u2019\u00e0 l\u2019automne. (\u2026) El Pa\u00eds rappelle que la coop\u00e9ration du Maroc avec l\u2019Espagne a permis de contenir l\u2019immigration clandestine. Les derni\u00e8res donn\u00e9es du minist\u00e8re de l\u2019Int\u00e9rieur, dat\u00e9es du 16 juin, r\u00e9v\u00e8lent une diminution de 18% des arriv\u00e9es \u00e0 bord d\u2019embarcations maritimes par rapport \u00e0 2018.Les forces de s\u00e9curit\u00e9 marocaines ont concentr\u00e9 leurs op\u00e9rations sur le d\u00e9mant\u00e8lement des r\u00e9seaux de traite des \u00eatres humains et sur le contr\u00f4le de la zone nord du pays, notamment de la c\u00f4te, avec le d\u00e9ploiement de pr\u00e8s de 3 000 agents. \nhttps://www.yabiladi.com/articles/details/80090/1/502482/l-europe-prevoit-maintien-pression-migratoire.html?utm_source=newsletter_actu&amp;utm_medium=email&amp;utm_campaign=newsletter_actus_html"," LE SOUTIEN DE L'UE EN FAVEUR DU MAROC DONNE PEU DE R\u00c9SULTATS \u00c0 CE JOUR. \nUn rapport sp\u00e9cial de la Cour des comptes europ\u00e9enne, publi\u00e9 le mercredi 11 d\u00e9cembre 2019, estime que l'aide financi\u00e8re de l'UE en faveur du Maroc n'a apport\u00e9 qu'une faible valeur ajout\u00e9e et n'a pas permis de soutenir les r\u00e9formes.\n","Organic Law 4/2015 of 30 March on the protection of citizen security. The modification that this law includes in the Organic Aliens law 4/2000 (disposici\u00f3n adicional 10\u00aa) give certain legitimation to the practice of pushbacks in landborders. The consequences of thi slegislation are the \"normalisation\" of this practices. Before this law,  the police and Guardia Civil were hidding the \"devoluciones en caliente\" because they were more polemic. Whith this law, the practice of devooluciones en caliente was kind of legitimated. ","Organic Law 39/2015 of 1st October on the Administrative Procedure of Public Administrations ","Royal Decree 139/2020 of 28 January 2020 estrablishing the basic organisational structures of ministerial departments  ","Royal Decree 164/2014 of 14 March 2014 on the regulation and functioning of internal rules of the CIE Official Gazette No 64, 15 March 2014, This was a regulation that established the rules inside the CIE, buut detention f migrants was already happening before this regulation. So it might not imply big changes on the reality of migrants and deportations. In addition, push backs in Melilla are not detained in CIE, so there is not significative relationship between the CIE and violence at land borders. ","Resolution of 13 October 2014 on the Framework Protocol on actions relating to foreign unaccompanied minors Official Gazette No 251, 16 October 2014 ","Royal Decree 497/2020 of 28 April establishing the organic structure of the Minister of Inclusion, Social Security and Migration","Real Decreto 557/2011, de 20 de abril, por el que se aprueba el Reglamento de la Ley Org\u00e1nica 4/2000, sobre derechos y libertades de los extranjeros en Espa\u00f1a y su integraci\u00f3n social, tras su reforma por Ley Org\u00e1nica 2/2009. I think there is no significant implication at borders.  [I dont have enough knowledge to develop more this point, sorry] [https://www.boe.es/buscar/act.php?id=BOE-A-2011-7703]","Acuerdo entre el Gobierno del Reino de Espa\u00f1a y el Gobierno del Reino de Marruecos en materia de cooperaci\u00f3n policial transfronteriza, hecho \"ad referendum\" en Madrid el 16 de noviembre de 2010. https://www.boe.es/diario_boe/txt.php?id=BOE-A-2012-6365 ","Ley 12/2009, de 30 de octubre, reguladora del derecho de asilo y de la protecci\u00f3n subsidiaria. [this law establishes asylum and protection in accordance to international legislation. https://www.boe.es/buscar/act.php?id=BOE-A-2009-17242]","Acuerdo entre el Reino de Espa\u00f1a y el Reino de Marruecos sobre la cooperaci\u00f3n en el \u00e1mbito de la prevenci\u00f3n de la emigraci\u00f3n ilegal de menores no acompa\u00f1ados, su protecci\u00f3n y su retorno concertado, hecho en Rabat el 6 de marzo de 2007. https://www.boe.es/diario_boe/txt.php?id=BOE-A-2013-3140","Ley Org\u00e1nica 4/2000, de 11 de enero, sobre derechos y libertades de los extranjeros en Espa\u00f1a y su integraci\u00f3n social. [This Law is really important in the evolution of the migration control. It is part of the Spanish integration process in the EU. This Law alaines Spain with the EU migration control as part of a space of \"Justice, Security and liberty\". The law establish as well how to access to \"administrative regulation\" and who is in a \"irregular administrative situation\" and therefore, subject of detention and deportable. This law establish as well detention of migrants. https://www.boe.es/buscar/act.php?id=BOE-A-2000-544]","Aplicaci\u00f3n provisional del Acuerdo entre el Reino de Espa\u00f1a y el Reino de Marruecos relativo a la circulaci\u00f3n de personas, el tr\u00e1nsito y la readmisi\u00f3n de extranjeros entrados ilegalmente, firmado en Madrid el 13 de febrero de 1992 This agreement establish the cooperation in the deportation of THIRD Country Nationals (which means in the reality black migrants atthe lad-borders) to Morocco. It only came into force in 2012 Its the legal structure of deportation of third country nationals to morocco. However, it was oficially activated only once in 2018. .https://www.boe.es/buscar/doc.php?id=BOE-A-1992-8976#analisis","Dahir n\u00b0 1-03-196 du 16 ramadan 1424 (11 novembre 2003) portant\npromulgation de la loi n\u00b0 02-03 relative \u00e0 l'entr\u00e9e et au s\u00e9jour des \u00e9trangers\nau Royaume du Maroc, \u00e0 l'\u00e9migration et l'immigration irr\u00e9guli\u00e8res [Stablishes regulation of immigration and emigration in a clear criminalisation of irregular migration movements. This implies prision pains for irregular moroccan and third national irregular emigrants]","This is a policy whih includes three topics law: integration, asylum and immigration. However they have never been transformed into law, they are a policy (if i am not wrong)  This was a response from morocco to show that they were alained with humamn rights perspective on immigration framed by the signature of the Migration and mobility partnership signed between the EU and Morocco in june 2013"],"shape":[36],"dtype":"object","order":"little"}],["R\u00e9vision source/Compl\u00e9ment info",{"type":"ndarray","array":[{"type":"number","value":"nan"},"https://www.kas.de/c/document_library/get_file?uuid=fd3118d2-365a-113b-06c6-973a65a509c8&amp;groupId=252038","https://www.yabiladi.com/articles/details/22155/maroc-lancement-l-operation-regularisation-sans-papiers.html",{"type":"number","value":"nan"},"Rapport GADEM-CCSM\nhttps://www.gadem-asso.org/wp-content/uploads/2015/02/20150219-NoteCCSM_GADEM-detention-migrants-VF.pdf\n\n","https://trust-fund-for-africa.europa.eu/our-programmes/dev-pillar-regional-development-and-protection-programme-north-africa-phase-iii_en","https://www.maroc.ma/fr/actualites/reunion-de-travail-rabat-des-ministres-de-linterieur-marocain-et-espagnol-en-presence-de","https://trust-fund-for-africa.europa.eu/our-programmes/vivre-ensemble-sans-discrimination-une-approche-basee-sur-les-droits-de-lhomme-et-la-dimension-de_en","ok",{"type":"number","value":"nan"},{"type":"number","value":"nan"},"https://trust-fund-for-africa.europa.eu/our-programmes/cooperation-sud-sud-en-matiere-de-migration_en",{"type":"number","value":"nan"},{"type":"number","value":"nan"},{"type":"number","value":"nan"},{"type":"number","value":"nan"},{"type":"number","value":"nan"},{"type":"number","value":"nan"},{"type":"number","value":"nan"},{"type":"number","value":"nan"},{"type":"number","value":"nan"},{"type":"number","value":"nan"},{"type":"number","value":"nan"},{"type":"number","value":"nan"},{"type":"number","value":"nan"},{"type":"number","value":"nan"},{"
