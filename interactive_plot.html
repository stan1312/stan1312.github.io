e presse \u00e0 Rabat \u00e0 la suite d'un conseil du gouvernement)","Visite en Espagne de Dimitris Avramopoulos, commissaire europ\u00e9en charg\u00e9 des migrations, des affaires int\u00e9rieures et de la citoyennet\u00e9","Border Management Programme for the Maghreb region (BMP-Maghreb) - Maroc et Tunisie - (T05-EUTF-NOA-REG-07) \n30 millions pour le Maroc sign\u00e9 le 17 ao\u00fbt 2018 (gestion indirecte par ICMPD). ","Visite au Maroc de Johannes HAHN, Commissaire\neurop\u00e9en en charge de la Politique europ\u00e9enne\nde voisinage et des n\u00e9gociations d\u2019\u00e9largissement","R\u00e9union du G6 (Lyon)","Visite d'une d\u00e9l\u00e9gation de l'UE au Maroc pour \u00e9valuer le besoin d'aide financi\u00e8re \u00ab Une aide suppl\u00e9mentaire est envisag\u00e9e \u00bb","UE - engagement d'un montant de 50 millions par an au Maroc ","D\u00e9ploiement des politiques migratoires au niveau r\u00e9gional (T05-EUTF-NOA-MA-04) ","Soutien \u00e0 la gestion int\u00e9gr\u00e9e des fronti\u00e8res et de la migration au Maroc (T05-EUTF-NOA-MA-05) - FIAAPP et Int\u00e9rieur marocain","Programme de lutte contre le trafic de migrants et la traite d'\u00eatres humains, au moyen, notamment, d'une gestion des fronti\u00e8res renforc\u00e9e ","CP - Promesse de l'UE d'une enveloppe de 148 millions \u20ac au Maroc dont la moiti\u00e9 sera per\u00e7u avant fin 2019","Visite de Federica Mogherini UE HRVP au Maroc ","D\u00e9cision (UE) 2019/217 du Conseil du 28 janvier 2019 - modification accord de p\u00eache ","Conseil de l'Union europ\u00e9enne - Justice et affaires int\u00e9rieures","Sommet du Med7 de l\u2019Union europ\u00e9enne + Maroc \u00e0 La Valette","Les d\u00e9put\u00e9s (Maroc) adoptent en s\u00e9ance pl\u00e9ni\u00e8re les accords de p\u00eache avec l\u2019UE ","14\u00e8me r\u00e9union du Conseil d'Association UE-Maroc","Entr\u00e9e en vigueur nouvel accord p\u00eache","Appui aux actions des autorit\u00e9s marocaines contre les r\u00e9seaux facilitant les flux migratoires irr\u00e9guliers","D\u00e9claration UE apr\u00e8s 18 mai","R\u00e9action Maroc \u00e0 la suite de la d\u00e9claration UE apr\u00e8s 18 mai","R\u00e9solution du Parlement UE"],"shape":[83],"dtype":"object","order":"little"}],["Explication",{"type":"ndarray","array":["Le but de ces accords ALECA est de promouvoir l'int\u00e9gration progressive de l'\u00e9conomie marocaine dans le march\u00e9 int\u00e9rieur de l'Union Europ\u00e9enne. L'ALECA est pr\u00e9sent\u00e9 comme une composante essentielle de l'Accord d'association Maroc-UE, et il est destin\u00e9 \u00e0 couvrir un \u00e9ventail complet de domaines r\u00e9glementaires d'int\u00e9r\u00eat commun. Ces domaines incluent la facilitation des \u00e9changes, la r\u00e9duction des obstacles techniques au commerce, les mesures sanitaires et phytosanitaires, la protection des investissements, l'acc\u00e8s aux march\u00e9s publics et la politique de concurrence.","Du 22 au 25 avril 2013 \u00e0 Rabat, ces n\u00e9gociations ont pour but de faciliter le commerce et l'investissement entre les deux r\u00e9gions, tout en promouvant une int\u00e9gration \u00e9conomique r\u00e9gionale plus large.\n","Le 1er mars 2013, apr\u00e8s cinq ans de n\u00e9gociations et lors d'une visite au Maroc par le Pr\u00e9sident de la Commission europ\u00e9enne, Jose Manuel Barroso, et la Commissaire Cecilia Malmstr\u00f6m, les n\u00e9gociations sur la D\u00e9claration politique du Partenariat pour la mobilit\u00e9 entre l'UE et le Maroc ont \u00e9t\u00e9 conclues. Le 8 avril 2013, le Maroc et l'Union europ\u00e9enne ont sign\u00e9 la d\u00e9claration conjointe, formalisant ainsi leur engagement \u00e0 coop\u00e9rer dans la gestion des flux migratoires et \u00e0 faciliter la mobilit\u00e9 entre le Maroc et les \u00c9tats membres de l'UE.","Participation \u00e0 la 9\u00e8me Session du Comit\u00e9 d\u2019Association Maroc-UE organis\u00e9e \u00e0 Rabat, le 17 juin 2013, dont les discussions ont port\u00e9, notamment, sur la mise en \u0153uvre de l\u2019Accord d\u2019Association et du Statut Avanc\u00e9 et les efforts \u00e0 entreprendre pour renforcer davantage la coop\u00e9ration entre le Maroc et l\u2019UE.\n","Du 24 au 27 juin 2013 \u00e0 Bruxelles, le second tour des n\u00e9gocations des accords ALECA ont lieu.","Apr\u00e8s le rejet du renouvellement d\u2019un premier accord le Parlement europ\u00e9en, le 14 d\u00e9cembre 2011, l\u2019UE a lanc\u00e9 de nouvelles n\u00e9gociations. Les bateaux europ\u00e9ens avaient en effet \u00e9t\u00e9 somm\u00e9s de quitter les eaux territoriales marocaines, alors m\u00eame que l\u2019accord initial avait pris fin le 27 f\u00e9vrier 2012. Dans ce cadre, le Maroc per\u00e7oit 40 millions (contre 36 selon les bases de l'ancien accord)",{"type":"number","value":"nan"},{"type":"number","value":"nan"},"Pas important en soi, mais juste met en valeur les \u00e9changes importants au cours de cette p\u00e9riode\nPr\u00e9senter comme initi\u00e9 en 2002  \"Dialogue \u00e9conomique, qui se tient une fois par an alternativement \u00e0 Bruxelles et \u00e0 Rabat, est le cadre au sein duquel les deux parties \u00e9changent et se consultent sur les questions aff\u00e9rentes aux politiques macro\u00e9conomique, budg\u00e9taire et mon\u00e9taire, dans un objectif de renforcement et d'approfondissement de la coop\u00e9ration \u00e9conomique entre le Maroc et l'UE\"  https://www.finances.gov.ma/fr/Pages/detail-actualite.aspx?fiche=1878\nhttps://medias24.com/2013/09/27/11eme-session-du-dialogue-economique-avec-les-bailleurs-de-fonds-et-les-pays-partenaires/\n\nParticipation \u00e0 la 11\u00e8me session du\nDialogue \u00e9conomique Maroc\u2013UE tenue \u00e0\nBruxelles, le 22 novembre 2013, consacr\u00e9e\naux questions aff\u00e9rentes aux politiques\nmacro\u00e9conomique, budg\u00e9taire et\nmon\u00e9taire, et { la mise en \u0153uvre des\npriorit\u00e9s statistiques pr\u00e9vues dans le Plan\nd\u2019action Maroc-UE\nhttps://www.finances.gov.ma/Publication/dtfe/2014/Rapport_activite_DTFE%202013.pdf page 40","R\u00e9ouverture des n\u00e9gociations (ouvertes en 2003) sur un accord de r\u00e9admission en suspend depuis 2010","Adoption du nouveau plan d'action de mise en \u0153uvre du Statut avanc\u00e9 2013-2017 (feuille de route de la coop\u00e9ration Maroc-UE pour la p\u00e9riode : https://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=JOIN:2013:0006:FIN:EN:PDF) + cadre d'appui 2014-2018 (prolong\u00e9 en 2019 \u00e0 la p\u00e9riode 2019-2020 car tout avait \u00e9t\u00e9 stopp\u00e9 \u00e0 la suite de la rupture des relations Maroc-UE en 2015) https://www.mimit.gov.it/images/stories/commercio_internazionale/Eni_strumento_europeo_vicinato/Marocco/Marocco_prolungamento_quadro_unico_sostegno.pdf\n\nProc\u00e8s-verbal du conseil : https://www.parlament.gv.at/dokument/XXV/EU/51270/imfname_10520546.pdf","20 au 24 janvier 2014 \u00e0 Rabat \nhttps://www.mcinet.gov.ma/fr/content/ue","https://www.mapexpress.ma/actualite/economie-et-finance/aleca-fin-du-4eme-round-des-negociations-entre-le-maroc-et-lue/","Selon une d\u00e9claration de presse conjointe Maroc-UE sur les n\u00e9gociations de l'ALECA, cit\u00e9e par un communiqu\u00e9 du minist\u00e8re d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du ministre de l'Industrie, du commerce, de l'investissement et de l'\u00e9conomie num\u00e9rique, charg\u00e9 du Commerce ext\u00e9rieur, ce report intervient compte tenu du fait que le gouvernement marocain lance actuellement des \u00e9tudes d'accompagnement des n\u00e9gociations sur certains secteurs qui seront couverts par le futur ALECA et dont les r\u00e9sultats seront pris en consid\u00e9ration lors des n\u00e9gociations. \nhttps://www.maroc.ma/fr/actualites/marocue-report-du-prochain-round-des-negociations-aleca\n\nFinancement de l'UE de 10millions euros pour mettre en oeuvre \u00e9tude et ses recommandations","Signature \u00e0 Rabat par Monsieur le Ministre et M. Rupert JOY, Ambassadeur de l\u2019Union europ\u00e9enne, du Protocole d\u2019Accord du Cadre Unique d\u2019Appui \n\nLe cadre unique d'appui 2014-2017, adopt\u00e9 par l'UE le 23 juillet 2014, est un document de programmation pluriannuel qui a \u00e9t\u00e9 n\u00e9goci\u00e9 entre les deux parties, avec la volont\u00e9 d'aligner les priorit\u00e9s de la coop\u00e9ration de l'UE avec les priorit\u00e9s strat\u00e9giques du Maroc. https://www.maroc.ma/fr/actualites/marocue-signature-du-protocole-daccord-relatif-au-nouveau-cadre-unique-dappui-2014-2017 ","Pas important en soi, mais montre la r\u00e9gularit\u00e9 des r\u00e9unions et rencontres entre UE et Maroc \nhttps://fnh.ma/article/actualite-economique/dialogue-maroc-ue-tenue-de-la-12eme-session","11 et 12 d\u00e9cembre 2014\nToute premi\u00e8re visite au Sud de la M\u00e9diterran\u00e9e\nhttps://neighbourhood-enlargement.ec.europa.eu/news/visite-du-commissaire-johannes-hahn-au-maroc-2014-12-10_en\nhttps://data.consilium.europa.eu/doc/document/ST-14906-2015-INIT/fr/pdf (p.3)","https://www.maroc.ma/fr/actualites/12eme-session-du-conseil-dassociation-maroc-ue\n\nProc\u00e8s-verbal du Conseil : https://www.parlament.gv.at/dokument/XXV/EU/88453/imfname_10598196.pdf","2\u00e8me phase du programme\n\u00ab R\u00e9ussir le Statut Avanc\u00e9 \u00bb (RSA II) qui porte sur\nune enveloppe globale de 97 M.\u20ac pour soutenir, notamment, le processus d\u2019\u00e9laboration du \u00ab Programme national de convergence l\u00e9gislative et r\u00e8glementaire \u00bb (PNCR) et sa mise en \u0153uvre.\nLe PNCR a pour objectif d\u2019adopter une approche\ngraduelle et s\u00e9quenc\u00e9e ciblant les domaines\nprioritaires pour le Maroc selon une vision globale\net tenant compte du plan l\u00e9gislatif national et des\ncapacit\u00e9s d\u2019absorption du Maroc de l\u2019acquis communautaire.\nDans ce cadre, quatre secteurs prioritaires, \u00e0\nsavoir(i) les normes sanitaires et phytosanitaires ;\n(ii) l\u2019\u00e9nergie, (iii) la gestion de l\u2019eau ; et (iv) l\u2019emploi\net protection sociale ont \u00e9t\u00e9 retenus pour la mise\nen \u0153uvre du processus de convergence\nr\u00e9glementaire. ","(Bruxelles) premi\u00e8res discussions sur l\u2019Accord de facilitation des visas permettant \u00e0 certaines cat\u00e9gories de ressortissant\u00b7e\u00b7s marocain\u00b7e\u00b7s de b\u00e9n\u00e9ficier de certaines facilit\u00e9s pour l\u2019obtention de visas de court s\u00e9jour ne d\u00e9passant pas une p\u00e9riode de 90 jours (Une \u00e9bauche d\u2019accord de facilitation de visas a \u00e9t\u00e9 soumise par l\u2019UE au Maroc en avril/mai 2014 et l\u2019UE est revenu par la suite avec des commentaires).\nLes discussions autour de l\u2019accord des visas \u00e9taient fortement articul\u00e9e \u00e0 la question de l\u2019accord de libre-\u00e9change UE-Maroc.\nhttps://www.maroc.ma/fr/actualites/discussions-bruxelles-entre-le-maroc-et-lunion-europeenne-sur-la-facilitation-des-visas\nhttps://medias24.com/2015/01/20/maroc-ue-discussions-sur-les-visas-et-la-readmission/","\"L'exemple du Maroc est \u00e9loquent \u00e0 cet \u00e9gard: les directives de n\u00e9gociation ont \u00e9t\u00e9 obtenues en 2000 et le premier cycle de n\u00e9gociations s'est d\u00e9roul\u00e9 en 2003, mais un 15e\n cycle est en cours, sans v\u00e9ritable espoir d'une conclusion rapide\" (\u00c9valuation des accords de r\u00e9admission conclus par l\u2019UE, Accords de r\u00e9admission conclus par l\u2019UE: bref aper\u00e7u de la situation en f\u00e9vrier 2011 - https://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=COM:2011:0076:FIN:FR:PDF)\nhttps://medias24.com/2015/01/20/maroc-ue-discussions-sur-les-visas-et-la-readmission/","http://www.mapexpress.ma/actualite/economie-et-finance/commissaire-europeen-aux-affaires-maritimes-peche-jeudi-au-maroc/\nhttps://data.consilium.europa.eu/doc/document/ST-14906-2015-INIT/fr/pdf (p.3)\nRencontre avec Aziz Akhannouch, ministre agriculture et p\u00eache maritime\nhttps://lematin.ma/journal/2015/cooperation-maroc-ue_250-000---pour-un-jumelage-dans-le-domaine-de-l-aquaculture/218116.html","https://lematin.ma/journal/2015/maroc-ue_le-dixieme-comite-d-association-examine-plusieurs-dossiers-de-cooperation/218450.html","Signature d'un projet de 10 millions \u20ac \u00abPromouvoir l\u2019int\u00e9gration des migrants au Maroc\u00bb.\nFinanc\u00e9 par l\u2019Union europ\u00e9enne dans le cadre du Partenariat pour la mobilit\u00e9 UE-Maroc, ce projet vise \u00e0 appuyer la Strat\u00e9gie nationale d\u2019immigration et d\u2019asile du minist\u00e8re.\nhttps://lematin.ma/journal/2015/politique-migratoire_l-ue-soutient-le-maroc-dans-ses-efforts-d-integration-des-immigres/222125.html\nhttp://eeas.europa.eu/delegations/morocco/documents/news/20150417_comconjoint_fr.pdf\n\"Signature d'un projet de 10 millions \u20ac \u00abPromouvoir l\u2019int\u00e9gration des migrants au Maroc\u00bb.\nFinanc\u00e9 par l\u2019Union europ\u00e9enne dans le cadre du Partenariat pour la mobilit\u00e9 UE-Maroc, ce projet vise \u00e0 appuyer la Strat\u00e9gie nationale d\u2019immigration et d\u2019asile du minist\u00e8re.\nhttps://lematin.ma/journal/2015/politique-migratoire_l-ue-soutient-le-maroc-dans-ses-efforts-d-integration-des-immigres/222125.html\nhttp://eeas.europa.eu/delegations/morocco/documents/news/20150417_comconjoint_fr.pdf\nhttps://www.facebook.com/DELEGATIONUEauMaroc/photos/a.229358693828418/767814059982876/?type=3&amp;locale2=it_IT&amp;paipv=0&amp;eav=AfaPHLPgY9o26v9zuzZ0DwFcXCrxBkmI73Gf0kSF1-A_DpX080-qjTlQbvLC4IhrIn0&amp;_rdr\n\nLancement du projet \u00ab Promouvoir l\u2019Int\u00e9gration des migrants au MAROC \u00bb Financ\u00e9 par l\u2019Union Europ\u00e9enne dans le cadre du Partenariat pour la Mobilit\u00e9 UE-Maroc, et visant \u00e0 appuyer la Strat\u00e9gie Nationale d\u2019Immigration et d\u2019Asile du Minist\u00e8re\nhttps://eeas.europa.eu/archives/delegations/morocco/documents/news/20150417_comconjoint_fr.pdf\"","20 et 21 avril : continuit\u00e9 des discussions entre UE et institutions marocaines \u2013 notamment discussion autour de l\u2019ALECA dont n\u00e9gociations bloqu\u00e9es depuis une ann\u00e9e. Maroc r\u00e9alise des \u00e9tudes (UE regrette que le Maroc n\u2019est pas fait comme eux, c'est-\u00e0-dire de r\u00e9aliser les \u00e9tudes avant l\u2019ouverture des n\u00e9gociations) \u2013 Maroc veut int\u00e9grer les discussions ALECA dans le cadre des n\u00e9gociations accords r\u00e9admission + facilitation visa.\n\nEn parall\u00e8le du Conseil des affaires \u00e9trang\u00e8res du 20 avril 2015 consacr\u00e9es aux questions de migration \nhttps://www.consilium.europa.eu/fr/meetings/fac/2015/04/20/\net du Conseil des affaires g\u00e9n\u00e9rales, 21 avril 2015\nhttps://www.consilium.europa.eu/fr/meetings/gac/2015/04/21/","http://www.rfi.fr/europe/20150429-lutte-immigration-clandestine-maroc-efforts-europe-sommet-terrorisme-cazeneuve/","http://europa.eu/rapid/press-release_IP-15-4956_fr.htm\nhttp://europa.eu/rapid/press-release_MEMO-15-4957_fr.htm \nhttp://ec.europa.eu/dgs/home-affairs/what-we-do/policies/european-agenda-migration/background-information/docs/communication_on_the_european_agenda_on_migration_en.pdf","17\u00e8me round de n\u00e9gociation\nhttps://www.yabiladi.com/articles/details/36180/maroc-ue-l-accord-readmission-n-inclura-subsahariens.html",{"type":"number","value":"nan"},{"type":"number","value":"nan"},{"type":"number","value":"nan"},"Visite au Maroc de M. Micha\u00ebl K\u00d6HLER, Directeur du Voisinage Sud au sein de la Direction G\u00e9n\u00e9rale Voisinage et N\u00e9gociations d\u2019Elargissement de la Commissioneurop\u00e9enne","https://telquel.ma/2015/07/20/haute-representante-lue-en-visite-officielle-au-maroc_1456370\nhttps://data.consilium.europa.eu/doc/document/ST-14906-2015-INIT/fr/pdf (p. 3)\n","Nouvelle visite au Maroc de M. Micha\u00ebl K\u00d6HLER, Directeur du Voisinage Sud au sein de la Direction G\u00e9n\u00e9rale Voisinage et N\u00e9gociations d\u2019Elargissement de la Commission europ\u00e9enne.","Arr\u00eat du Tribunal ayant pour objet une demande d\u2019annulation de la d\u00e9cision 2012/497/UE du Conseil de l\u2019UE du 8 mars 2012 (Le Front Polisario avait d\u00e9pos\u00e9 un recours pr\u00e8s le Tribunal de l\u2019Union europ\u00e9enne pour demander l\u2019annulation de la d\u00e9cision 2012/497/UE du Conseil de l\u2019Union europ\u00e9enne du 8 mars 2012). Le Tribunal avait d\u00e8s lors annul\u00e9 la d\u00e9cision et donc une partie de l\u2019accord agricole Maroc/UE du 8 mars 2012 portant sur les produits agricoles, les produits transform\u00e9s et les produits de la p\u00eache, en estimant que \u00ab l\u2019application de cet accord au territoire du Sahara occidental violait le droit international et les engagements de l\u2019UE \u00bb. Le Tribunal avait consid\u00e9r\u00e9 que le Conseil \u00ab avait manqu\u00e9 \u00e0 son obligation d\u2019examiner, avant la conclusion de cet accord, s\u2019il n\u2019existait pas d\u2019indices d\u2019une exploitation des ressources naturelles du territoire du Sahara (\u2026) sous contr\u00f4le marocain susceptible de se faire au d\u00e9triment de ses habitants et de porter atteinte \u00e0 leurs droits fondamentaux \u00bb. http://curia.europa.eu/juris/document/document.jsf?docid=172870&amp;%3Bdoclang=FR      ","http://www.medias24.com/NATION/POLITIQUE/160306-Annulation-de-l-accord-agricole-avec-l-UE-ferme-reaction-marocaine.html \nhttp://telquel.ma/2015/12/14/suspension-laccord-agricole-lue-diplomatie-europeenne-decide-faire-appel_1474286 ","Point important sur \u00e9tat des relations Maroc-UE \u00e0 la suite de la d\u00e9cision de la CJUE\n\nProc\u00e8s-verbal du Conseil : https://www.parlament.gv.at/dokument/XXVI/EU/70611/imfname_10914442.pdf","Le Conseil de l\u2019UE a introduit un pourvoi devant la Cour de justice de l\u2019Union europ\u00e9enne (CJUE) \u00e0 l\u2019encontre de l\u2019arr\u00eat du Tribunal du 10 d\u00e9cembre 2015\nhttp://eur-lex.europa.eu/legal-content/FR/TXT/?uri=CELEX%3A62016CN0104","Adbelilah Benkirane, Chef du gouvernement marocain, a annonc\u00e9, le jeudi 25 f\u00e9vrier 2016 lors du Conseil du gouvernement et \u00e0 la suite d\u2019une r\u00e9union avec Rupert Joy, l'ambassadeur de l'UE au Maroc, la suspension des relations bilat\u00e9rales Maroc/UE\nhttp://lematin.ma/journal/2016/le-gouvernement-decide-de-suspendre-tout-contact-avec--les-institutions-europeennes-a-l-exception-des-echanges--au-sujet-du-recours-relatif-a-l-accord-agricole/242332.html ","Entretien avec Salaheddine Mezouar, le ministre marocain des Affaires \u00e9trang\u00e8res\n(visite initialement pr\u00e9vu en juin 2015 mais report\u00e9e, et r\u00e9organis\u00e9e tr\u00e8s vite \u00e0 la suite de la rupture des relations Maroc-UE)","La cour de justice de l\u2019Union europ\u00e9enne a entam\u00e9 mardi 19 juillet 2016 l\u2019examen du pourvoi en appel form\u00e9 par le Conseil de l\u2019UE contre l\u2019arr\u00eat du tribunal rendu le 10 d\u00e9cembre 2015 annulant l\u2019accord agricole avec le Maroc, au motif qu'il s'applique aussi au Sahara.","L\u2019Avocat g\u00e9n\u00e9ral de la Cour de justice de l\u2019Union europ\u00e9enne (CJUE) a rendu publiques ses conclusions dans l\u2019affaire relative au pourvoi du Conseil de l\u2019UE contre l\u2019arr\u00eat du Tribunal de premi\u00e8re instance de la CJUE, qui avait conclu, le 10 d\u00e9cembre dernier, \u00e0 l\u2019annulation partielle de l\u2019Accord agricole Maroc-UE\nhttp://wsrw.org/files/dated/2016-09-13/advocate_general_opinion_agri.pdf \nhttp://www.liberation.fr/planete/2016/09/16/l-huile-de-poisson-arme-juridique-des-sahraouis_1498405 ","Le 21 d\u00e9cembre 2016, la CJUE a jug\u00e9 la demande en annulation du Front Polisario irrecevable, mais a consid\u00e9r\u00e9 que \u00ab les accords d\u2019association et de lib\u00e9ralisation conclus entre l\u2019UE et le Maroc ne sont pas applicables au Sahara occidental \u00bb.\nLa Cour annule donc l\u2019arr\u00eat du Tribunal qui avait conclu dans le sens contraire et rejette le recours en annulation form\u00e9 par le Front Polisario \u00e0 l\u2019encontre de la d\u00e9cision du Conseil de conclure l\u2019accord de lib\u00e9ralisation.\nLe 21 d\u00e9cembre 2016, la CJUE a jug\u00e9 la demande en annulation du Front Polisario irrecevable, mais a consid\u00e9r\u00e9 que \u00ab les accords d\u2019association et de lib\u00e9ralisation conclus entre l\u2019UE et le Maroc ne sont pas applicables au Sahara occidental \u00bb.\nLa Cour annule donc l\u2019arr\u00eat du Tribunal qui avait conclu dans le sens contraire et rejette le recours en annulation form\u00e9 par le Front Polisario \u00e0 l\u2019encontre de la d\u00e9cision du Conseil de conclure l\u2019accord de lib\u00e9ralisation.\nhttps://curia.europa.eu/jcms/upload/docs/application/pdf/2016-12/cp160146fr.pdf ","Le 14 janvier 2017, lors de son escale \u00e0 Las Palmas, le bateau Key Bay a \u00e9t\u00e9 le sujet de fortes pol\u00e9miques concernant l\u2019origine de sa cargaison (La\u00e2youne) et sa certification d\u2019origine (Maroc). Cela a donn\u00e9 lieu \u00e0 plusieurs d\u00e9clarations du ministre marocain de l'agriculture et de la p\u00eache, Aziz Akhannouch, reconsid\u00e9rant la coop\u00e9ration entre le Maroc et l\u2019UE. ","A la suite de la d\u00e9cision de la CJUE du 21/12/2016 = ultimatum du ministre marocain de l'agriculture et de la p\u00eache, Aziz Akhannouch. Ces d\u00e9clarations avaient sonn\u00e9 le glas des relations Maroc-UE pendant une longue p\u00e9riode.\n\u00ab Le Maroc et l\u2019Union Europ\u00e9enne partagent une riche exp\u00e9rience de coop\u00e9ration. L\u2019accord agricole et de la p\u00eache en compte parmi les exemples les plus r\u00e9ussis et il est primordial de le pr\u00e9server au risque de d\u00e9clencher de lourdes cons\u00e9quences au plan socio\u00e9conomique, dont l\u2019UE assumera l\u2019enti\u00e8re responsabilit\u00e9 \u00bb. Il avait ajout\u00e9 : \u00ab toute entrave \u00e0 l\u2019application de cet accord est une atteinte directe \u00e0 des milliers d\u2019emplois d\u2019un c\u00f4t\u00e9 comme de l\u2019autre dans des secteurs extr\u00eamement sensibles ainsi qu\u2019un v\u00e9ritable risque de reprise des flux migratoires que le Maroc, au gr\u00e9 d\u2019un effort soutenu, a r\u00e9ussi \u00e0 g\u00e9rer et \u00e0 contenir [\u2026] l\u2019absence d'un engagement franc de la part de l'UE imposera au Maroc un choix d\u00e9cisif o\u00f9 il sera question de pr\u00e9server un partenariat \u00e9conomique patiemment entretenu ou de s'en d\u00e9faire sans retour pour se focaliser sur la construction de nouvelles relations et circuits commerciaux \u00bb","En pr\u00e9sence ministres de l'Int\u00e9rieur du Maroc (Abdelouafi Laftit), d'Espagne (Juan Ignacio Zoido), du Portugal (Constan\u00e7a Urbano de Sousa) et l\u2019Ambassadeur de France \u00e0 Madrid (Yves Saint-Geours) = lutte contre le terrorisme, le crime organis\u00e9, le trafic de drogue et la gestion des flux migratoires (renforcement de la coop\u00e9ration)\n+ https://www.gadem-asso.org/migrations-et-terrorisme-les-liaisons-dangereuses/","Ministres Int\u00e9rieur fran\u00e7ais, espagnol, britannique, polonais, italien et allemand) \u00e0 S\u00e9ville : le Maroc (ministre de l\u2019Int\u00e9rieur, Laftit) + Dimitris Avramopoulos, commissaire europ\u00e9en charg\u00e9 de la Migration, des Affaires int\u00e9rieures et de la citoyennet\u00e9, Julian King, commissaire europ\u00e9en \u00e0 la S\u00e9curit\u00e9, et Stefano Sannino, ambassadeur d\u2019Italie en Espagne . L\u2019Espagne a soulign\u00e9 la n\u00e9cessit\u00e9 de \u00ab renforcer la coop\u00e9ration de l\u2019Union europ\u00e9enne (UE) dans le domaine migratoire avec des \"pays cl\u00e9s\" dans le continent africain comme le Maroc \u00bb (contr\u00f4le des fronti\u00e8res maritimes et terrestres des pays subsahariens et du Sahel, lutte contre les r\u00e9seaux de trafic d\u2019\u00eatres humains et promotion du d\u00e9veloppement socio\u00e9conomique des pays situ\u00e9s sur la route migratoire)\nhttps://www.maroc.ma/fr/actualites/le-maroc-prend-part-aux-travaux-de-la-reunion-du-g6-seville\n+ https://www.gadem-asso.org/migrations-et-terrorisme-les-liaisons-dangereuses/","Le 23 octobre dernier, le Ministre des Affaires \u00e9trang\u00e8res et de la coop\u00e9ration internationale, Monsieur Nasser Bourita a rencontr\u00e9 \u00e0 Bruxelles la Repr\u00e9sentante de l'UE pour la politique \u00e9trang\u00e8re et de s\u00e9curit\u00e9, Madame Federica Mogherini. Cette r\u00e9union a permis d\u2019aborder le sommet de l\u2019UE et de l\u2019UA ainsi que la mise \u00e0 jour de l\u2019accord agricole suite \u00e0 l\u2019arr\u00eat de la CJUE de d\u00e9cembre 2016.","Sujet de discussion avec plusieurs hauts responsables marocains : coop\u00e9ration en mati\u00e8re de migration et de gestion des fronti\u00e8res. Cette rencontre a eu lieu juste avant le Sommet UE-Afrique 28 et 29 novembre 2017 et juste apr\u00e8s la visite du Pr\u00e9sident de la commission de l\u2019Union africaine (Moussa Faki \u2013 Tchad) le 3/11/2017 pour pr\u00e9parer le Sommet UE-UA et parler de la participation de la RASD.","Avis de l'avocat g\u00e9n\u00e9rale de la CJUE (ne vaut pas d\u00e9cision finale) = Invalidit\u00e9 de l'accord \u00e9tant donn\u00e9 qu'il s'applique \u00e0 des zones g\u00e9ographiques qui \"ne rel\u00e8ve pas de la notion de 'territoire marocain' au sens de l'article 11 de l'accord de partenariat\"\nTr\u00e8s vives r\u00e9actions c\u00f4t\u00e9 marocain et vives tensions Maroc-UE","Compromis trouv\u00e9\nhttps://curia.europa.eu/juris/document/document.jsf?text=&amp;docid=199683&amp;doclang=FR\nNasser Bourita \u00e0 Bruxelles avec Mogherini","D\u00e9claration de Akhannouch, ministre de l'Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des eaux et for\u00eats le 19/4/2018\nhttps://lematin.ma/negociations-renouvellement-laccord-peche-lancees-vendredi/291136.html","Seize pays europ\u00e9ens se sont r\u00e9unis \u00e0 Bruxelles pour \u00e9voquer la question des 28 et 29 juin. L'Espagne a profit\u00e9 de ce sommet informel pour rappel\u00e9 les efforts du maroc \"un mod\u00e8le dans la r\u00e9gion\"\nhttps://www.lemonde.fr/europe/article/2018/06/24/crise-des-migrants-macron-et-merkel-prets-a-reduire-leurs-exigences_5320478_3214.html","Le Maroc qui n'\u00e9tait plus dans la ligne de mire depuis 2015 (plus dans les priorit\u00e9s + blocages depuis d\u00e9cembre 2015) \u00e0 nouveau cit\u00e9 comme pays cibl\u00e9\u00ab Compte tenu de l'accroissement r\u00e9cent des flux en M\u00e9diterran\u00e9e occidentale, l'UE soutiendra, financi\u00e8rement et par d'autres moyens, tous les efforts consentis par les \u00c9tats membres, en particulier l'Espagne, et les pays d'origine et de transit, en particulier le Maroc, pour pr\u00e9venir la migration ill\u00e9gale \u00bb. https://www.consilium.europa.eu/media/35943/28-euco-final-conclusions-fr.pdf ","Concept de \u00ab plateformes r\u00e9gionales de d\u00e9barquement \u00bb discut\u00e9 lors du Conseil europ\u00e9en des 28 et 29 juin 2018","Assistance aux personnes migrantes en situation de vuln\u00e9rabilit\u00e9 (T05-EUTF-NOA-MA-03)   - 6,5 millions \u20ac - 36 mois - Gestion directe par la D\u00e9l\u00e9gation de l\u2019UE au Maroc (Subventions \u00e0 des OSC et prestations de services) =&gt; lancement de l\u2019appel \u00e0 projet fin 2019",{"type":"number","value":"nan"},"M. Johannes Hahn, commissaire charg\u00e9 de la politique europ\u00e9enne de voisinage et des n\u00e9gociations d'\u00e9largissement, a quant \u00e0 lui ajout\u00e9: \u00abLe plan d'investissement ext\u00e9rieur europ\u00e9en permettra d'attirer des fonds priv\u00e9s substantiels dans des secteurs cl\u00e9s de l'\u00e9conomie marocaine. Il donnera alors une certaine autonomie aux entrepreneurs locaux et cr\u00e9era des emplois dans le pays. Cette approche nouvelle et innovante permettra aussi de mener \u00e0 bien de grands projets de d\u00e9veloppement durable qui, sans le plan, n'auraient tout simplement pas \u00e9t\u00e9 possibles ou auraient \u00e9t\u00e9 beaucoup plus modestes.\u00bb \n\nLe plan d'investissement ext\u00e9rieur de l'UE s'appuiera sur les trois piliers suivants:\n - le nouveau Fonds europ\u00e9en pour le d\u00e9veloppement durable: 4,1 milliards d'euros sous la forme de subventions seront mis \u00e0 disposition pour soutenir le d\u00e9veloppement durable dans les pays de l'Afrique subsaharienne et dans le voisinage europ\u00e9en et pour permettre aux op\u00e9rateurs publics et priv\u00e9s d'exploiter leurs atouts respectifs;\n - une assistance technique. Elle contribuera \u00e0 am\u00e9liorer la qualit\u00e9 des projets et \u00e0 mobiliser des investissements aupr\u00e8s des institutions financi\u00e8res, des institutions publiques et des investisseurs priv\u00e9s;\n - une assistance suppl\u00e9mentaire. Elle sera accord\u00e9e aux pouvoirs publics pour encourager un environnement g\u00e9n\u00e9ral plus favorable aux entreprises gr\u00e2ce \u00e0 l'am\u00e9lioration du processus l\u00e9gislatif et d'\u00e9laboration des politiques, en concertation avec le secteur priv\u00e9.\nhttps://ec.europa.eu/commission/presscorner/detail/fr/IP_18_4190",{"type":"number","value":"nan"},{"type":"number","value":"nan"},"Selon les termes du nouvel accord, le Maroc sort gagnant de ces n\u00e9gociations. En effet, la contrepartie financi\u00e8re sera augment\u00e9e et passera d\u2019une moyenne annuelle de 40 millions \u20ac \u00e0 52,2 millions \u20ac, soit une progression de 30%\nSign\u00e9 le 24 juillet dernier \u00e0 Rabat, l'Accord de P\u00eache Maroc-UE, a \u00e9t\u00e9 adopt\u00e9 hier par le Council of the European Union. \nL'accord doit \u00eatre encore ent\u00e9rin\u00e9 par le Parlement europ\u00e9en et le Parlement marocain","https://telquel.ma/2018/08/03/alors-que-lespagne-demande-de-meilleurs-resultats-el-khalfi-defend-la-politique-migratoire-du-maroc_1606272","UE r\u00e9it\u00e8re son soutien \u00e0 l'Espagne et accorde une enveloppe budg\u00e9taire de 3 millions \u20ac (en tout 30 millions \u20ac per\u00e7u par l'Esapgne depuis d\u00e9but juillet 2018) + parler de l\u2019augmentation des arriv\u00e9es de personnes en migration sur le territoire espagnol.","Signature du projet 6 juillet 2018 \u2013 55 millions \u20ac - 48 mois \u2013 gestion : International Centre for Migration Policy Development (ICMPD) et le minist\u00e8re int\u00e9rieur italien (uniquement pour la Tunisie. \nPour Maroc : minist\u00e8re de l\u2019Int\u00e9rieur dont DGSN, DGST, FA, gendarmerie royale \u2013 30 millions pour le Maroc sign\u00e9 le 17 ao\u00fbt 2018 (ICMPD). \n(Fonds qui entre dans le cadre d'une enveloppe de 148 millions \u20ac promis par l\u2019UE au Maroc)\n(Premier projet FFU \u00ab Border management \u00bb pour le Maroc, mais projet r\u00e9gional \u2013 valid\u00e9 avant la grande vague de projets contr\u00f4le fronti\u00e8res/lutte migrations irr\u00e9guli\u00e8res/trafic de migrant-e-s et traite des \u00eatres humains de d\u00e9cembre 2018. Adopt\u00e9 juste apr\u00e8s le Conseil europ\u00e9en de fin juin. Le Maroc a sign\u00e9 mi-ao\u00fbt. Ce projet a pu prendre en importance et int\u00e9r\u00eat par la suite pour le Maroc, mais semblait pas au d\u00e9part).","Rencontre M. Johannes HAHN, Commissaire\neurop\u00e9en en charge de la Politique europ\u00e9enne\nde voisinage et des n\u00e9gociations d\u2019\u00e9largissement et Saad Dine El Otmani, Chef du gouvernement + Nasser Bourita\n\"Cette visite de travail marque le d\u00e9but d'une nouvelle phase dans les relations maroco-europ\u00e9ennes avec comme objectif principal de diversifier les champs de coop\u00e9ration. ... De son c\u00f4t\u00e9, Nasser Bourita a soulign\u00e9 que \u00abcette visite intervient dans un contexte tr\u00e8s particulier, un contexte o\u00f9 le partenariat a \u00e9t\u00e9 attaqu\u00e9 de l'ext\u00e9rieur par des parties bien connues\u00bb\"\nhttps://lematin.ma/journal/2018/johannes-hahn-maroc-partenaire-strategique-lunion-europeenne/300801.html\n\nhttps://www.cg.gov.ma/fr/activites-du-chef-du-gouvernement/le-chef-du-gouvernement-recoit-le-commissaire-charge-de-la","\"nous sommes tous d\u2019accord pour mieux nous coordonner pour renforcer notre coop\u00e9ration avec les pays de d\u00e9part des migrants, mais aussi avec les pays de transit, notamment les pays de la rive Sud de la M\u00e9diterran\u00e9e, en particulier le Maroc. Nous devons leur fournir un soutien accru, y compris \u00e0 leurs garde-c\u00f4tes, afin qu\u2019ils puissent recueillir les migrants qui s\u2019appr\u00eatent \u00e0 partir en mer au p\u00e9ril de leur vie, et les ramener sur leurs c\u00f4tes.\"","Une d\u00e9l\u00e9gation de l'UE se rend au Maroc pour \u00e9valuer le besoin d'aide financi\u00e8re \u00ab Une aide suppl\u00e9mentaire est envisag\u00e9e \u00bb. Federica Mogherini, haute repr\u00e9sentante de l\u2019UE pour les affaires \u00e9trang\u00e8res et la politique de s\u00e9curit\u00e9, avait annonc\u00e9 lundi l\u2019envoi prochain d\u2019une mission de l\u2019UE au Maroc afin de discuter \u201cdes mesures les plus appropri\u00e9es\u201d pour aider le Maroc \u00e0 contr\u00f4ler de mani\u00e8re appropri\u00e9e les flux migratoires. \nSelon elle, l\u2019UE a convenu d\u2019augmenter l\u2019aide financi\u00e8re, notamment avec le Maroc et la Mauritanie, apr\u00e8s avoir constat\u00e9 que le nombre d\u2019arriv\u00e9es d\u2019immigr\u00e9s par cette voie a augment\u00e9 de 150%. \nSelon Josep Borrell, la Turquie re\u00e7oit 6 milliards d\u2019euros de la part de l\u2019UE contre 50 millions d\u2019euros pour le Maroc. \u00ab Nous nous sommes engag\u00e9s avec l\u2019UE pour une aide suppl\u00e9mentaire de 100 millions d\u2019euros au profit du Maroc qui est notre partenaire pr\u00e9f\u00e9rentiel \u00bb dans le domaine de la gestion des flux migratoires.","La UE promete una partida anual a Marruecos para contener la migraci\u00f3n https://elpais.com/politica/2018/10/21/actualidad/1540145118_055655.html \n50 millions par an. Les sources communautaires estiment que ces d\u00e9caissements pourraient \u00eatre de l'ordre de 50 millions d'euros par an. Cela d\u00e9pendra en fin de compte de l'\u00e9volution du ph\u00e9nom\u00e8ne migratoire. L'objectif est d'\u00e9tendre, au-del\u00e0 de l'aide concr\u00e8te, le champ de la collaboration avec le Maroc, avec des canaux de dialogue et des cr\u00e9dits annuels dans le budget que le club communautaire alloue aux pays voisins pour leur d\u00e9veloppement. Alors que cet accord prenait forme \u00e0 Rabat, les dirigeants europ\u00e9ens r\u00e9unis \u00e0 Bruxelles ont soulign\u00e9 la n\u00e9cessit\u00e9 d'apporter ce soutien suppl\u00e9mentaire. \"Il est n\u00e9cessaire de suivre de pr\u00e8s la situation en M\u00e9diterran\u00e9e occidentale et, dans ce contexte, de renforcer la coop\u00e9ration avec le Maroc, comme l'a recommand\u00e9 le pr\u00e9sident S\u00e1nchez\", a d\u00e9clar\u00e9 le pr\u00e9sident du Conseil europ\u00e9en, Donald Tusk. Le chef de la Commission europ\u00e9enne, Jean-Claude Juncker, a m\u00eame fait part de sa volont\u00e9 de se rendre \u00e0 Rabat en f\u00e9vrier prochain. Cette reconnaissance du Maroc est essentielle pour les autorit\u00e9s marocaines, selon toutes les sources consult\u00e9es. La monarchie se plaignait de la mani\u00e8re dont l'UE s'\u00e9tait tourn\u00e9e vers d'autres voisins m\u00e9diterran\u00e9ens - la Turquie dans le cas des arriv\u00e9es en Gr\u00e8ce et la Libye dans le cas des Italiens. Le gouvernement marocain a estim\u00e9 qu'il s'acquittait d'une t\u00e2che de contr\u00f4le qui int\u00e9ressait essentiellement l'Europe et a demand\u00e9 les ressources n\u00e9cessaires \u00e0 cette fin.","D\u00e9ploiement des politiques migratoires au niveau r\u00e9gional (T05-EUTF-NOA-MA-04) : 8 millions \u20ac (50% FFU) - 36 mois \u2013 gestion indirecte : projet ENABEL.\n(Obj FFU : (domaine 2 \u2013 Migration l\u00e9gale et mobilit\u00e9) FFU Afrique du nord : \u0152uvrer pour une migration s\u00fbre, sans risque, l\u00e9gale et organis\u00e9e au d\u00e9part, \u00e0 destination et au sein de la r\u00e9gion et pour une gestion de cette migration fond\u00e9e sur les droits + Favoriser l\u2019instauration de syst\u00e8mes de gouvernance migratoire fond\u00e9s sur les droits dans la r\u00e9gion.\nFFU Maroc : La dimension de la migration est progressivement int\u00e9gr\u00e9e dans les politiques et strat\u00e9gies publiques aux niveaux national et local\n(Fonds qui entre dans le cadre d'une enveloppe de 148 millions \u20ac promis par l\u2019UE au Maroc)","Soutien \u00e0 la gestion int\u00e9gr\u00e9e des fronti\u00e8res et de la migration au Maroc (T05-EUTF-NOA-MA-05) : 40 millions \u20ac - 36 mois \u2013 gestion indirecte : projet FIIAPP + minist\u00e8re de l\u2019Int\u00e9rieur. (Fonds qui entre dans le cadre d'une enveloppe de 148 millions \u20ac promis par l\u2019UE au Maroc)\n(Obj FFU : (Domaine 5 - Retour, r\u00e9admission et r\u00e9int\u00e9gration) \u2013 \nOS1 : Le cadre institutionnel en mati\u00e8re de migration irr\u00e9guli\u00e8re, en particulier pour la lutte contre le trafic de migrants et la traite d\u2019\u00eatres humains, est renforc\u00e9;\nOS2 : La coop\u00e9ration entre les autorit\u00e9s marocaines comp\u00e9tentes dans le domaine de la migration irr\u00e9guli\u00e8re est am\u00e9lior\u00e9e.","Programme de lutte contre le trafic de migrants et la traite d'\u00eatres humains, au moyen, notamment, d'une gestion des fronti\u00e8res renforc\u00e9e \u2013 70 millions \u20ac \u2013 gestion directe Maroc sans conditions (Fonds qui entre dans le cadre d'une enveloppe de 148 millions \u20ac promis par l\u2019UE au Maroc - promis en gestion directe)\nOS3 : Les cadres institutionnels et proc\u00e9duraux sont am\u00e9lior\u00e9s notamment par des m\u00e9canismes efficaces de coordination et de coop\u00e9ration \u00e0 l\u2019\u00e9chelle r\u00e9gionale et transr\u00e9gionale.\n- Programme \u00ab Appui aux actions des autorit\u00e9s marocaines contre les r\u00e9seaux facilitant les flux migratoires irr\u00e9guliers \u00bb","148 millions d'euros (UE) \nhttps://ec.europa.eu/commission/presscorner/detail/fr/IP_18_6705\n=&gt; FONDS FFU\n - 70 millions euros au Maroc en gestion directe - lutte contre le trafic de migrants et la traite d'\u00eatres humains, au moyen, notamment, d'une gestion des fronti\u00e8res renforc\u00e9e\n - 30 millions euros g\u00e9r\u00e9 par ICMPD (programme r\u00e9gional (Tunisie-Maroc) de soutien \u00e0 la gestion des fronti\u00e8res dans la r\u00e9gion du Maghreb (d\u00e9j\u00e0 en cours)\n - 40 millions euros g\u00e9r\u00e9 par FIAAPP (programme FFU destin\u00e9 \u00e0 aider le Maroc \u00e0 mettre au point son syst\u00e8me de gestion des fronti\u00e8res)\n + 8 millions euros pour programme suppl\u00e9mentaire visant \u00e0 aider le Maroc \u00e0 renforcer encore ses politiques dans le domaine de la gouvernance des migrations au niveau r\u00e9gional. (=Projet \"D\u00e9ploiement des politiques migratoires au niveau r\u00e9gional\" g\u00e9r\u00e9 ar ENABEL)","Re\u00e7u par le Roi avec Bourita, Akhannouch et Claudia Wiedley\nhttps://www.medias24.com/2019/01/17/mogherini-recue-par-le-roi-le-maroc-partenaire-central-de-lue/","D\u00e9cision (UE) 2019/217 du Conseil du 28 janvier 2019 relative \u00e0 la conclusion de l'accord sous forme d'\u00e9change de lettres entre l'Union europ\u00e9enne et le Royaume du Maroc sur la modification des protocoles n\u00b0 1 et n\u00b0 4 de l'accord eurom\u00e9diterran\u00e9en \u00e9tablissant une association entre les Communaut\u00e9s europ\u00e9ennes et leurs \u00c9tats membres, d'une part, et le Royaume du Maroc, d'autre part (JO L 34, p. 1), et la d\u00e9cision (UE) 2019/441 du Conseil du 4 mars 2019 relative \u00e0 la conclusion de l'accord de partenariat dans le domaine de la p\u00eache durable entre l'Union europ\u00e9enne et le Royaume du Maroc, de son protocole de mise en \u0153uvre ainsi que de l'\u00e9change de lettres accompagnant l'accord (JO L 77, p. 4)","Pas directement Maroc mais Afrique du Nord \n\"L'UE, en \u00e9troite collaboration avec les pays d'Afrique du Nord, est pr\u00eate \u00e0 continuer d'aider ces pays \u00e0 renforcer leurs capacit\u00e9s de gestion des migrations, notamment en mati\u00e8re de contr\u00f4le des fronti\u00e8res, de recherche et de sauvetage en mer, d'adoption et de mise en \u0153uvre du droit d'asile et de la migration, de lutte contre le trafic de migrants, de r\u00e9int\u00e9gration, de retour et de r\u00e9admission.\"\nhttps://www.consilium.europa.eu/media/39420/st07250-fr19.pdf","La Valette : Le Maroc \u00ab pr\u00e9sent \u00bb au sommet du Med7 de l\u2019Union europ\u00e9enne. Med 7 = Compos\u00e9 de sept pays du sud de l\u2019Union europ\u00e9enne (France, Espagne, Portugal, Italie, Gr\u00e8ce, Malte et Chypre), le Med 7 (ou EuroMed ou South EU Summit) est une alliance informelle de pays du sud de l\u2019Europe, aux racines latines. \u00c0 l\u2019occasion du premier sommet de cette alliance en septembre 2016 \u00e0 Ath\u00e8nes, les chefs d\u2019\u00c9tats ou du gouvernement de ces pays s\u2019\u00e9taient r\u00e9unis \u00e0 l\u2019initiative du premier ministre grec Alexis Tsipras \u2013 source Le Figaro/Ambassade de France en Gr\u00e8ce (6\u00e8me Sommet). La rencontre est une occasion pour le chef du gouvernement espagnol de demander \u00e0 nouveau \u00e0 ses partenaires au sein de l\u2019UE d\u2019accorder une aide financi\u00e8re suppl\u00e9mentaire au Maroc afin qu'il coop\u00e8re efficacement dans la lutte contre les r\u00e9seaux de l\u2019immigration. https://www.yabiladi.com/articles/details/79678/1/502482/valette-maroc-present-sommet-med7.html?utm_source=newsletter_actu&amp;utm_medium=email&amp;utm_campaign=newsletter_actus_html \n\nDeclaration du sommet du 17/6/2019 : \"16. Third countries with the highest percentage of departure of migrants who subsequently enter the EU irregularly, face a specific challenge. The EU should provide them with a long-term, predictable and stable political and financial association framework.\nWe commend Morocco\u2019s implementation of a comprehensive migration policy, including the respect for the rights of refugees and migrants, integration measures and the management of border flows. The forthcoming EU-Morocco Association Council must show EU\u2019s commitment with Morocco and thus step up its cooperation through a new comprehensive partnership. We commend as well the enhanced cooperation of other Mediterranean third countries, like Tunisia, Egypt and Algeria, within existing migration and mobility dialogues with the EU.\"","Approbation du parlement du projet de loi n\u00b014-49 \u2013 accord UE-Maroc sur l\u2019accord de p\u00eache\nhttps://www.yabiladi.com/articles/details/80124/1/502482/deputes-adoptent-seance-pleniere-accords.html?utm_source=newsletter_actu&amp;utm_medium=email&amp;utm_campaign=newsletter_actus_html","1\u00e8re D\u00e9claration conjointe UE/Maroc \u00e0 la suite d'une r\u00e9union\nhttps://www.consilium.europa.eu/fr/press/press-releases/2019/06/27/joint-declaration-by-the-european-union-and-the-kingdom-of-morocco-for-the-fourteenth-meeting-of-the-association-council/ \n\"1\u00e8re D\u00e9claration conjointe UE/Maroc \u00e0 la suite d'une r\u00e9union\nhttps://www.consilium.europa.eu/fr/press/press-releases/2019/06/27/joint-declaration-by-the-european-union-and-the-kingdom-of-morocco-for-the-fourteenth-meeting-of-the-association-council/ \n\nRelance des n\u00e9gociations vers un Accord de Libre-\u00c9change Complet et Approfondi (ALECA)\n\n\"Une concertation renforc\u00e9e et une coop\u00e9ration \u00e9quilibr\u00e9e sur la Mobilit\u00e9 et la Migration. Cette concertation se fondera sur le Partenariat pour la Mobilit\u00e9 de 2013, dans le respect des comp\u00e9tences nationales, et la pleine r\u00e9alisation de la strat\u00e9gie nationale marocaine sur la migration et l'asile. La gestion de la migration r\u00e9clame des efforts conjoints durables du Maroc, de l'Union europ\u00e9enne et de ses \u00c9tats membres dans le cadre d\u2019une approche globale, humaine et respectueuse des droits de l\u2019homme qui envisage une action concert\u00e9e pour traiter les causes profondes de la migration irr\u00e9guli\u00e8re. La pr\u00e9vention et la lutte contre la migration irr\u00e9guli\u00e8re, contre la traite des \u00eatres humains et le trafic des migrants et leur protection, y compris \u00e0 travers la communication et la sensibilisation sur les risques associ\u00e9s \u00e0 la migration irr\u00e9guli\u00e8re, le renforcement de la gestion des fronti\u00e8res maritimes et terrestres, la mobilit\u00e9, et notamment l'am\u00e9lioration de la mobilit\u00e9 des professionnels, la migration r\u00e9guli\u00e8re, le retour, la r\u00e9admission et r\u00e9int\u00e9gration, la facilitation des visas, ainsi que le d\u00e9veloppement d'\u00e9changes humains mutuellement b\u00e9n\u00e9fiques, en particulier pour les \u00e9tudiants, les jeunes actifs et jeunes volontaires, feront partie des objectifs poursuivis\"\"\"","https://policy.trade.ec.europa.eu/eu-trade-relationships-country-and-region/countries-and-regions/morocco_en","Appui aux actions des autorit\u00e9s marocaines contre les r\u00e9seaux facilitant les flux migratoires irr\u00e9guliers - 101 750 000 \u20ac (sur un total de 141,7 millions \u20ac pour de nouvelles actions FFU en Afrique du Nord \u2013 la grande majorit\u00e9 de l\u2019enveloppe pour le Maroc)\n(Entre dans le cadre de l'enveloppe globale de 389 millions d'euros accord\u00e9 au Maroc (UE))\nOS1: Ma\u00eetriser les flux migratoires selon une approche respectueuse des droits de l\u2019homme.\nRI.1.1: La gestion int\u00e9gr\u00e9e aux fronti\u00e8res pour lutter contre toutes les formes de criminalit\u00e9 transfrontali\u00e8re, et pour pr\u00e9venir la migration irr\u00e9guli\u00e8re, est renforc\u00e9e (Action 8.1 de la SNIA).\nRI.1.2: L\u2019approche respectueuse envers les migrants est renforc\u00e9e (Action 8.4 et 8.5 de la SNIA).\nOS2: Assurer une approche respectueuse et de protection des migrants et sensibiliser les jeunes aux risques de l\u2019\u00e9migration irr\u00e9gulier.\nRI.2.1: L\u2019information et la sensibilisation sur les risques de l\u2019\u00e9migration irr\u00e9guli\u00e8re aupr\u00e8s des jeunes et des mineurs non accompagn\u00e9s sont renforc\u00e9es. \n\n\u00ab Les nouveaux programmes comprennent un accord de financement avec le Maroc pour un budget de 101,7 millions d\u2019euros pour soutenir la gestion des fronti\u00e8res et la lutte contre la traite des \u00eatres humains. Le respect des droits de l\u2019Homme et la protection des migrants vuln\u00e9rables seront plac\u00e9s au centre de ce programme. Une partie du programme comprendra \u00e9galement l\u2019analyse et la collecte de donn\u00e9es sur les migrations afin de contribuer \u00e0 dresser les bases d\u2019un partenariat et d\u2019un dialogue plus approfondis entre le Maroc et l\u2019UE. Ce budget soutiendra \u00e9galement la gestion des fronti\u00e8res terrestres et maritimes, ainsi que des a\u00e9roports, en aidant le Maroc \u00e0 se moderniser, notamment en utilisant de nouvelles technologies et en \u00e9changeant les meilleures pratiques avec les agences de l\u2019UE, Frontex et Europol. \u00bb https://leseco.ma/nouvelle-cooperation-ue-maroc-avec-une-enveloppe-de-389-m/","\"Personne ne peut intimider ou faire chanter l'Union europ\u00e9enne (...) sur le th\u00e8me migratoire\" (https://www.rtve.es/play/audios/las-mananas-de-rne-con-inigo-alfonso/margaritis-schinas-europa-marruecos-chantaje-migracion/5908078/)\n\"Ceuta, c'est l'Europe, cette fronti\u00e8re est une fronti\u00e8re europ\u00e9enne et ce qui se passe l\u00e0-bas n'est pas le probl\u00e8me de Madrid, c'est le probl\u00e8me de tous les Europ\u00e9ens\" (vice-pr\u00e9sident de la Commission europ\u00e9enne Margaritis Schinas).","Lors d\u2019une conf\u00e9rence de presse, la porte-parole des affaires \u00e9trang\u00e8res de la Commission europ\u00e9enne, Nabila Massrali, a insist\u00e9 sur les relations strat\u00e9giques entre l\u2019Union europ\u00e9enne et le Maroc, soulignant que la solution \u00e0 la crise diplomatique devra \u00eatre trouv\u00e9e bilat\u00e9ralement entre Madrid et Rabat.","Le Parlement europ\u00e9en a vot\u00e9 ce jeudi 10 juin une r\u00e9solution \u00ab rejetant l\u2019utilisation par le Maroc des contr\u00f4les aux fronti\u00e8res et de la migration, surtout des mineurs non accompagn\u00e9s, comme moyen de pression politique sur l\u2019Espagne \u00bb.\nLe parlement europ\u00e9en a ainsi condamn\u00e9 cette \u00ab instrumentalisation politique \u00bb et les d\u00e9put\u00e9s europ\u00e9ens ont rejet\u00e9\u00a0\u00abl\u2019utilisation par le Maroc des contr\u00f4les aux fronti\u00e8res et de la migration, notamment des mineurs non accompagn\u00e9s, comme moyen de pression politique sur un \u00c9tat membre de l\u2019Union \u00bb.\u00a0Le minist\u00e8re marocain des affaires \u00e9trang\u00e8res a vertement r\u00e9agi le lendemain \u00e0 ces\u00a0\u00ab tentatives d\u2019europ\u00e9anisation \u00bb\u00a0de la crise qui\u00a0\u00ab n\u2019alt\u00e8rent aucunement sa nature purement bilat\u00e9rale, ses causes profondes et la responsabilit\u00e9 av\u00e9r\u00e9e de l\u2019Espagne dans son d\u00e9clenchement \u00bb. (Derni\u00e8re condamnation du Parlement europ\u00e9en : le 25 novembre 2010, le parlement europ\u00e9en avait condamn\u00e9 le Maroc dans une r\u00e9solution d\u00e9pos\u00e9e par les eurod\u00e9put\u00e9s du Parti Populaire pour le d\u00e9mant\u00e8lement du campement de Guedim Izik \u00e0 Laayoune)"],"shape":[83],"dtype":"object","order":"little"}],["R\u00e9vision source/Compl\u00e9ment info",{"type":"ndarray","array":["https://medias24.com/2013/03/01/lancement-des-negociations-en-vue-dun-accord-de-libre-echange-complet-et-approfondi-barroso/","https://www.mcinet.gov.ma/fr/content/ue","\nhttps://www.europarl.europa.eu/meetdocs/2009_2014/documents/dmag/dv/dmag20130918_04_/dmag20130918_04_fr.pdf\n\nhttps://www.consilium.europa.eu/fr/press/press-releases/2019/06/27/joint-declaration-by-the-european-union-and-the-kingdom-of-morocco-for-the-fourteenth-meeting-of-the-association-council/\n\n\nhttps://ec.europa.eu/home-affairs/sites/homeaffairs/files/what-is-new/news/news/2013/docs/20130607_declaration_conjointe-maroc_eu_version_3_6_13_fr.pdf \nhttp://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=COM:2011:0743:FIN:FR:PDF ","https://www.finances.gov.ma/Publication/dtfe/2014/Rapport_activite_DTFE%202013.pdf","https://www.mcinet.gov.ma/fr/content/ue","https://www.senat.fr/rap/r13-100/r13-1001.pdf","https://www.senat.fr/rap/r13-100/r13-1001.pdf","https://eur-lex.europa.eu/legal-content/FR/ALL/?uri=CELEX:22013A1207(01)","Ajout du 14/09/23","11\u00e8me r\u00e9union du Conseil d'association (16 d\u00e9cembre 2013)\nC\u00f4t\u00e9 Maroc \nhttps://www.maroc.ma/fr/actualites/tenue-de-la-11eme-session-du-conseil-de-partenariat-entre-le-maroc-et-lunion-europeenne\nhttps://lematin.ma/11e-session-du-conseil-d-association-maroc-ue_que-gagnera-le-maroc-de-l-aleca--/193183.html\nC\u00f4t\u00e9 UE\nhttps://data.consilium.europa.eu/doc/document/ST-2706-2014-INIT/fr/pdf\n\"Le Commissaire F\u00dcLE a signal\u00e9 que 2013 \u00e9tait une ann\u00e9e exceptionnelle \u00e9tant donn\u00e9 le lancement\net la mise en \u0153uvre de nombreux projets ambitieux. Il a mentionn\u00e9 le nouveau Plan d'Action pour la\np\u00e9riode 2013-2017 sur la base du Statut Avanc\u00e9 qui venait d'\u00eatre adopt\u00e9 et a soulign\u00e9 les\nengagements pris par la Commission pour garantir une bonne mise en \u0153uvre de ce Plan d'Action.\nAussi, la signature et l\u2019adoption par le Parlement europ\u00e9en de l'accord dans le domaine de la p\u00eache\na repr\u00e9sent\u00e9 une \u00e9tape importante dans les relations bilat\u00e9rales, ainsi que le Partenariat pour la\nMobilit\u00e9 \u00e0 l'\u00e9gard duquel la Commission a octroy\u00e9 un mandat pour les n\u00e9gociations d\u2019un accord en\nmati\u00e8re de d\u00e9livrance des visas. Enfin, la continuation des discussions dans le cadre de l'ALECA est\nenvisag\u00e9e pour le d\u00e9but 2014.\"+ \"En mati\u00e8re migratoire, l\u2019UE se f\u00e9licite vivement de la signature du Partenariat de mobilit\u00e9\nUE-Maroc le 7 juin dernier, qui marque un saut qualitatif de notre relation avec le Maroc en\n\u00e9tablissant une coop\u00e9ration structurelle et globale dans le domaine de la mobilit\u00e9, de la\nmigration et de la protection internationale. Des n\u00e9gociations seront bient\u00f4t entam\u00e9es en vue\nde faciliter la d\u00e9livrance de visas et de mieux coop\u00e9rer en mati\u00e8re de r\u00e9admission. Le Maroc\nest le premier pays du pourtour m\u00e9diterran\u00e9en avec lequel l\u2019UE s'engage dans un tel\npartenariat. L'UE se r\u00e9jouit des d\u00e9cisions prises qui visent la mise en place d'une nouvelle\npolitique migratoire et d'asile, proc\u00e9dant notamment \u00e0 l' officialisation du statut de nombreux\nr\u00e9fugi\u00e9s et \u00e0 la r\u00e9gularisation de migrants irr\u00e9guliers, visant \u00e0 \u00eatre pleinement respectueuse\ndes droits de l'Homme, conform\u00e9ment aux recommandations du Conseil national des droits de\nl'Homme publi\u00e9es en septembre dernier et souligne la pertinence du Partenariat pour la\nmobilit\u00e9 pour soutenir le Maroc \u00e0 la mettre en place.\"\n\nPlan action 2013-2017 https://www.eeas.europa.eu/sites/default/files/morocco_enp_ap_final_fr_0.pdf","11\u00e8me r\u00e9union du Conseil d'association (16 d\u00e9cembre 2013)\nC\u00f4t\u00e9 Maroc \nhttps://www.maroc.ma/fr/actualites/tenue-de-la-11eme-session-du-conseil-de-partenariat-entre-le-maroc-et-lunion-europeenne\nhttps://lematin.ma/11e-session-du-conseil-d-association-maroc-ue_que-gagnera-le-maroc-de-l-aleca--/193183.html\nC\u00f4t\u00e9 UE\nhttps://data.consilium.europa.eu/doc/document/ST-2706-2014-INIT/fr/pdf\n\"Le Commissaire F\u00dcLE a signal\u00e9 que 2013 \u00e9tait une ann\u00e9e exceptionnelle \u00e9tant donn\u00e9 le lancement\net la mise en \u0153uvre de nombreux projets ambitieux. Il a mentionn\u00e9 le nouveau Plan d'Action pour la\np\u00e9riode 2013-2017 sur la base du Statut Avanc\u00e9 qui venait d'\u00eatre adopt\u00e9 et a soulign\u00e9 les\nengagements pris par la Commission pour garantir une bonne mise en \u0153uvre de ce Plan d'Action.\nAussi, la signature et l\u2019adoption par le Parlement europ\u00e9en de l'accord dans le domaine de la p\u00eache\na repr\u00e9sent\u00e9 une \u00e9tape importante dans les relations bilat\u00e9rales, ainsi que le Partenariat pour la\nMobilit\u00e9 \u00e0 l'\u00e9gard duquel la Commission a octroy\u00e9 un mandat pour les n\u00e9gociations d\u2019un accord en\nmati\u00e8re de d\u00e9livrance des visas. Enfin, la continuation des discussions dans le cadre de l'ALECA est\nenvisag\u00e9e pour le d\u00e9but 2014.\"+ \"En mati\u00e8re migratoire, l\u2019UE se f\u00e9licite vivement de la signature du Partenariat de mobilit\u00e9\nUE-Maroc le 7 juin dernier, qui marque un saut qualitatif de notre relation avec le Maroc en\n\u00e9tablissant une coop\u00e9ration structurelle et globale dans le domaine de la mobilit\u00e9, de la\nmigration et de la protection internationale. Des n\u00e9gociations seront bient\u00f4t entam\u00e9es en vue\nde faciliter la d\u00e9livrance de visas et de mieux coop\u00e9rer en mati\u00e8re de r\u00e9admission. Le Maroc\nest le premier pays du pourtour m\u00e9diterran\u00e9en avec lequel l\u2019UE s'engage dans un tel\npartenariat. L'UE se r\u00e9jouit des d\u00e9cisions prises qui visent la mise en place d'une nouvelle\npolitique migratoire et d'asile, proc\u00e9dant notamment \u00e0 l' officialisation du statut de nombreux\nr\u00e9fugi\u00e9s et \u00e0 la r\u00e9gularisation de migrants irr\u00e9guliers, visant \u00e0 \u00eatre pleinement respectueuse\ndes droits de l'Homme, conform\u00e9ment aux recommandations du Conseil national des droits de\nl'Homme publi\u00e9es en septembre dernier et souligne la pertinence du Partenariat pour la\nmobilit\u00e9 pour soutenir le Maroc \u00e0 la mettre en place.\"\n\nPlan action 2013-2017 https://www.eeas.europa.eu/sites/default/files/morocco_enp_ap_final_fr_0.pdf",{"type":"number","value":"nan"},"\"Les n\u00e9gociations de cet Accord ont \u00e9t\u00e9 lanc\u00e9es officiellement le 1er mars 2013. 4 Rounds de n\u00e9gociations: se sont d\u00e9roul\u00e9s jusqu\u2019\u00e0 pr\u00e9sent : \n22 au 25 avril 2013 \u00e0 Rabat  \n24 au 27 juin 2013 \u00e0 Bruxelles \n20 au 24 janvier 2014 \u00e0 Rabat \n7 au 11 avril 2014 \u00e0 Bruxelles\"\nhttps://www.mcinet.gov.ma/fr/content/ue\nhttps://lematin.ma/express/2014/aleca_reunion-la-semaine-prochaine-avec-le-secteur-prive/201107.html\n\nC\u00f4t\u00e9 UE\nXXX manque d\u00e9claration c\u00f4t\u00e9 UE\nhttps://www.facebook.com/DELEGATIONUEauMaroc/photos/a.229358693828418.48363.150756028355352/570862549678029/?type=1&amp;stream_ref=10&amp;paipv=0&amp;eav=AfZrG2iAu9_ovi7E0T77YwatTxRzwvZHgw5o0dsnLSAVT_BdJH4S83cQUA9luJp8sw0&amp;_rdr","MAJ 14/09/2023","Ajout du 14/09/23","Ajout du 14/09/23",{"type":"number","value":"nan"},"C\u00f4t\u00e9 Maroc \nhttps://www.maroc.ma/fr/actualites/12eme-session-du-conseil-dassociation-maroc-ue\nC\u00f4t\u00e9 UE\nhttps://neighbourhood-enlargement.ec.europa.eu/news/communique-de-presse-du-conseil-dassociation-ue-maroc-bruxelles-le-16-decembre-2014-2014-12-16_en","Ajout du 14/09/23",{"type":"number","value":"nan"},"https://lematin.ma/journal/2015/maroc-union-europeenne_discussions-aujourd-hui-et-demain--a-bruxelles-pour-relancer-le-partenariat--pour-la-mobilite/216066.html",{"type":"number","value":"nan"},"Ajout le 14/09/2023","https://www.maroc.ma/fr/actualites/le-commissaire-europeen-en-charge-de-la-migration-le-maroc-un-acteur-cle-en-mediterraneec\n\nhttps://www.facebook.com/DELEGATIONUEauMaroc/photos/a.229358693828418/767814059982876/?type=3&amp;locale2=it_IT&amp;paipv=0&amp;eav=AfbjsE-EjzqDc-ZFHE54PnV-f8VIxbsB-JIHyNxEYJbOd-Gr3OHsvGPr8C5449vz-CE&amp;_rdr","XXX manque source\n\"Les n\u00e9gociati
