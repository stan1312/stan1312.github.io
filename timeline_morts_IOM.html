vril/mai 2014 et l\u2019UE est revenu par la suite avec des commentaires).\nLes discussions autour de l\u2019accord des visas \u00e9taient fortement articul\u00e9e \u00e0 la question de l\u2019accord de libre-\u00e9change UE-Maroc.\nhttps://www.maroc.ma/fr/actualites/discussions-bruxelles-entre-le-maroc-et-lunion-europeenne-sur-la-facilitation-des-visas\nhttps://medias24.com/2015/01/20/maroc-ue-discussions-sur-les-visas-et-la-readmission/","\"L'exemple du Maroc est \u00e9loquent \u00e0 cet \u00e9gard: les directives de n\u00e9gociation ont \u00e9t\u00e9 obtenues en 2000 et le premier cycle de n\u00e9gociations s'est d\u00e9roul\u00e9 en 2003, mais un 15e\n cycle est en cours, sans v\u00e9ritable espoir d'une conclusion rapide\" (\u00c9valuation des accords de r\u00e9admission conclus par l\u2019UE, Accords de r\u00e9admission conclus par l\u2019UE: bref aper\u00e7u de la situation en f\u00e9vrier 2011 - https://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=COM:2011:0076:FIN:FR:PDF)\nhttps://medias24.com/2015/01/20/maroc-ue-discussions-sur-les-visas-et-la-readmission/","NaN","Le minist\u00e8re de l\u2019Int\u00e9rieur, dans un communiqu\u00e9 de presse rendu public le 11 f\u00e9vrier 2015, justifie ces rafles par \u00ab\u00a0(\u2026) la lib\u00e9ration de plusieurs migrants, notamment des femmes et enfants, qui \u00e9taient contraints de vivre au sein de cette for\u00eat par les r\u00e9seaux de passeurs et de traite des \u00eatres humains\u00a0\u00bb. Le minist\u00e8re conclut ce communiqu\u00e9 en pr\u00e9cisant que \u00ab\u00a0des op\u00e9rations similaires seront syst\u00e9matiquement conduites pour \u00e9vacuer tous les endroits squatt\u00e9s par les migrants qui planifient d'organiser des tentatives d'\u00e9migration irr\u00e9guli\u00e8re\u00a0\u00bb.","Signature d'un projet de 10 millions \u20ac \u00abPromouvoir l\u2019int\u00e9gration des migrants au Maroc\u00bb.\nFinanc\u00e9 par l\u2019Union europ\u00e9enne dans le cadre du Partenariat pour la mobilit\u00e9 UE-Maroc, ce projet vise \u00e0 appuyer la Strat\u00e9gie nationale d\u2019immigration et d\u2019asile du minist\u00e8re.\nhttps://lematin.ma/journal/2015/politique-migratoire_l-ue-soutient-le-maroc-dans-ses-efforts-d-integration-des-immigres/222125.html\nhttp://eeas.europa.eu/delegations/morocco/documents/news/20150417_comconjoint_fr.pdf","20 et 21 avril : continuit\u00e9 des discussions entre UE et institutions marocaines \u2013 notamment discussion autour de l\u2019ALECA dont n\u00e9gociations bloqu\u00e9es depuis une ann\u00e9e. Maroc r\u00e9alise des \u00e9tudes (UE regrette que le Maroc n\u2019est pas fait comme eux, c'est-\u00e0-dire de r\u00e9aliser les \u00e9tudes avant l\u2019ouverture des n\u00e9gociations) \u2013 Maroc veut int\u00e9grer les discussions ALECA dans le cadre des n\u00e9gociations accords r\u00e9admission + facilitation visa.","http://www.rfi.fr/europe/20150429-lutte-immigration-clandestine-maroc-efforts-europe-sommet-terrorisme-cazeneuve/","17\u00e8me round de n\u00e9gociation\nhttps://www.yabiladi.com/articles/details/36180/maroc-ue-l-accord-readmission-n-inclura-subsahariens.html","NaN","NaN","NaN","https://telquel.ma/2015/07/20/haute-representante-lue-en-visite-officielle-au-maroc_1456370","Arr\u00eat du Tribunal ayant pour objet une demande d\u2019annulation de la d\u00e9cision 2012/497/UE du Conseil de l\u2019UE du 8 mars 2012 (Le Front Polisario avait d\u00e9pos\u00e9 un recours pr\u00e8s le Tribunal de l\u2019Union europ\u00e9enne pour demander l\u2019annulation de la d\u00e9cision 2012/497/UE du Conseil de l\u2019Union europ\u00e9enne du 8 mars 2012). Le Tribunal avait d\u00e8s lors annul\u00e9 la d\u00e9cision et donc une partie de l\u2019accord agricole Maroc/UE du 8 mars 2012 portant sur les produits agricoles, les produits transform\u00e9s et les produits de la p\u00eache, en estimant que \u00ab l\u2019application de cet accord au territoire du Sahara occidental violait le droit international et les engagements de l\u2019UE \u00bb. Le Tribunal avait consid\u00e9r\u00e9 que le Conseil \u00ab avait manqu\u00e9 \u00e0 son obligation d\u2019examiner, avant la conclusion de cet accord, s\u2019il n\u2019existait pas d\u2019indices d\u2019une exploitation des ressources naturelles du territoire du Sahara (\u2026) sous contr\u00f4le marocain susceptible de se faire au d\u00e9triment de ses habitants et de porter atteinte \u00e0 leurs droits fondamentaux \u00bb. http://curia.europa.eu/juris/document/document.jsf?docid=172870&amp;%3Bdoclang=FR      ","http://www.medias24.com/NATION/POLITIQUE/160306-Annulation-de-l-accord-agricole-avec-l-UE-ferme-reaction-marocaine.html \nhttp://telquel.ma/2015/12/14/suspension-laccord-agricole-lue-diplomatie-europeenne-decide-faire-appel_1474286 ","NaN","Le Conseil de l\u2019UE a introduit un pourvoi devant la Cour de justice de l\u2019Union europ\u00e9enne (CJUE) \u00e0 l\u2019encontre de l\u2019arr\u00eat du Tribunal du 10 d\u00e9cembre 2015\nhttp://eur-lex.europa.eu/legal-content/FR/TXT/?uri=CELEX%3A62016CN0104","Adbelilah Benkirane, Chef du gouvernement marocain, a annonc\u00e9, le jeudi 25 f\u00e9vrier 2016 lors du Conseil du gouvernement et \u00e0 la suite d\u2019une r\u00e9union avec Rupert Joy, l'ambassadeur de l'UE au Maroc, la suspension des relations bilat\u00e9rales Maroc/UE\nhttp://lematin.ma/journal/2016/le-gouvernement-decide-de-suspendre-tout-contact-avec--les-institutions-europeennes-a-l-exception-des-echanges--au-sujet-du-recours-relatif-a-l-accord-agricole/242332.html ","Entretien avec Salaheddine Mezouar, le ministre marocain des Affaires \u00e9trang\u00e8res\n(visite initialement pr\u00e9vu en juin 2015 mais report\u00e9e)","9,9 millions \u20ac - gestion : OIM (Maroc, Tunisie, Alg\u00e9rie, Libye et Egypte)","La cour de justice de l\u2019Union europ\u00e9enne a entam\u00e9 mardi 19 juillet 2016 l\u2019examen du pourvoi en appel form\u00e9 par le Conseil de l\u2019UE contre l\u2019arr\u00eat du tribunal rendu le 10 d\u00e9cembre 2015 annulant l\u2019accord agricole avec le Maroc, au motif qu'il s'applique aussi au Sahara.","L\u2019Avocat g\u00e9n\u00e9ral de la Cour de justice de l\u2019Union europ\u00e9enne (CJUE) a rendu publiques ses conclusions dans l\u2019affaire relative au pourvoi du Conseil de l\u2019UE contre l\u2019arr\u00eat du Tribunal de premi\u00e8re instance de la CJUE, qui avait conclu, le 10 d\u00e9cembre dernier, \u00e0 l\u2019annulation partielle de l\u2019Accord agricole Maroc-UE\nhttp://wsrw.org/files/dated/2016-09-13/advocate_general_opinion_agri.pdf \nhttp://www.liberation.fr/planete/2016/09/16/l-huile-de-poisson-arme-juridique-des-sahraouis_1498405 ","NaN","1\u00e8re visite \u00e0 l\u2019\u00e9tranger du ministre de l\u2019Int\u00e9rieur espagnol - en pr\u00e9sence de hauts responsables s\u00e9curitaires des deux pays = ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du ministre de l\u2019Int\u00e9rieur, du Directeur g\u00e9n\u00e9ral de la s\u00fbret\u00e9 nationale et de la surveillance du territoire, de  l\u2019Ambassadeur d\u2019Espagne \u00e0 Rabat et du Directeur g\u00e9n\u00e9ral de la police espagnole.","NaN","NaN","Vivre ensemble sans discrimination : une approche bas\u00e9e sur les Droits humains et la dimension de genre (T05-EUTF-NOA-MA-01) : 5,5 million \u20ac - 36 mois. Projet AECID (Agence espagnole de coop\u00e9ration internationale pour le d\u00e9veloppement) (gestion indirecte) avec la FIAAPP (Fondation internationale et pour l\u2019Am\u00e9rique Latine d'Administration et politiques publiques) + CNDH et Minist\u00e8re Affaires de la migration c\u00f4t\u00e9 Maroc.","Le 21 d\u00e9cembre 2016, la CJUE a jug\u00e9 la demande en annulation du Front Polisario irrecevable, mais a consid\u00e9r\u00e9 que \u00ab les accords d\u2019association et de lib\u00e9ralisation conclus entre l\u2019UE et le Maroc ne sont pas applicables au Sahara occidental \u00bb.\nLa Cour annule donc l\u2019arr\u00eat du Tribunal qui avait conclu dans le sens contraire et rejette le recours en annulation form\u00e9 par le Front Polisario \u00e0 l\u2019encontre de la d\u00e9cision du Conseil de conclure l\u2019accord de lib\u00e9ralisation.\nLe 21 d\u00e9cembre 2016, la CJUE a jug\u00e9 la demande en annulation du Front Polisario irrecevable, mais a consid\u00e9r\u00e9 que \u00ab les accords d\u2019association et de lib\u00e9ralisation conclus entre l\u2019UE et le Maroc ne sont pas applicables au Sahara occidental \u00bb.\nLa Cour annule donc l\u2019arr\u00eat du Tribunal qui avait conclu dans le sens contraire et rejette le recours en annulation form\u00e9 par le Front Polisario \u00e0 l\u2019encontre de la d\u00e9cision du Conseil de conclure l\u2019accord de lib\u00e9ralisation.\nhttps://curia.europa.eu/jcms/upload/docs/application/pdf/2016-12/cp160146fr.pdf ","http://www.rfi.fr/afrique/20170101-maroc-migrants-espagne-ceuta-assaut-cloture-frontiere","Le minist\u00e8re de l\u2019Int\u00e9rieur hausse le ton contre les migrants irr\u00e9guliers :   toute tentative de franchissement  de la barri\u00e8re s\u00e9parant le Maroc des pr\u00e9sides occup\u00e9s de Sebta et de Mellilia  sera  d\u00e9sormais sanctionn\u00e9e par une \u00ab expulsion ou des peines plus lourdes selon la gravit\u00e9 des actes \u00bb.\nUne mont\u00e9e de tension qui trouve son explication dans la tentative d\u2019au moins 800 migrants, selon les chiffres du minist\u00e8re de  l\u2019Int\u00e9rieur, et 1.000 selon des sources associatives,  de p\u00e9n\u00e9trer, le Jour de l\u2019An, \u00e0 Sebta.\nhttps://m.libe.ma/L-Interieur-hausse-le-ton-contre-les-migrants-irreguliers_a82145.html","Voir info AMDH sur p\u00e9riode entre janvier et mars 2017 - voir plus loin","Le 14 janvier 2017, lors de son escale \u00e0 Las Palmas, le bateau Key Bay a \u00e9t\u00e9 le sujet de fortes pol\u00e9miques concernant l\u2019origine de sa cargaison (La\u00e2youne) et sa certification d\u2019origine (Maroc). Cela a donn\u00e9 lieu \u00e0 plusieurs d\u00e9clarations du ministre marocain de l'agriculture et de la p\u00eache, Aziz Akhannouch, reconsid\u00e9rant la coop\u00e9ration entre le Maroc et l\u2019UE. ","A la suite de la d\u00e9cision de la CJUE du 21/12/2016 = ultimatum du ministre marocain de l'agriculture et de la p\u00eache, Aziz Akhannouch. Ces d\u00e9clarations avaient sonn\u00e9 le glas des relations Maroc-UE pendant une longue p\u00e9riode.\n\u00ab Le Maroc et l\u2019Union Europ\u00e9enne partagent une riche exp\u00e9rience de coop\u00e9ration. L\u2019accord agricole et de la p\u00eache en compte parmi les exemples les plus r\u00e9ussis et il est primordial de le pr\u00e9server au risque de d\u00e9clencher de lourdes cons\u00e9quences au plan socio\u00e9conomique, dont l\u2019UE assumera l\u2019enti\u00e8re responsabilit\u00e9 \u00bb. Il avait ajout\u00e9 : \u00ab toute entrave \u00e0 l\u2019application de cet accord est une atteinte directe \u00e0 des milliers d\u2019emplois d\u2019un c\u00f4t\u00e9 comme de l\u2019autre dans des secteurs extr\u00eamement sensibles ainsi qu\u2019un v\u00e9ritable risque de reprise des flux migratoires que le Maroc, au gr\u00e9 d\u2019un effort soutenu, a r\u00e9ussi \u00e0 g\u00e9rer et \u00e0 contenir [\u2026] l\u2019absence d'un engagement franc de la part de l'UE imposera au Maroc un choix d\u00e9cisif o\u00f9 il sera question de pr\u00e9server un partenariat \u00e9conomique patiemment entretenu ou de s'en d\u00e9faire sans retour pour se focaliser sur la construction de nouvelles relations et circuits commerciaux \u00bb","Apr\u00e8s plus d'un mois de violences et exactions quotidiennes - nouvelles tentatives de passage","NaN","\"Le360 vient en effet d\u2019apprendre que Abdelfettah Louarak aurait atterri ce lundi apr\u00e8s-midi \u00e0 l\u2019a\u00e9roport de Tanger avant de prendre la route vers T\u00e9touan. Nos sources expliquent que l\u2019inspecteur g\u00e9n\u00e9ral des FAR devrait tenir des r\u00e9unions avec de hauts responsables s\u00e9curitaires dans la r\u00e9gion, en vue de mettre un terme \u00e0 ces assauts qui, pour rappel, ont permis lors de ces trois derniers jours, \u00e0 plusieurs centaines de migrants de franchir les cl\u00f4tures s\u00e9parant la ville occup\u00e9e de Sebta du reste du territoire national.\nLes m\u00eames sources ajoutent que ce d\u00e9placement d\u2019Abdelfettah Louarak devrait se traduire par la mise en place d\u2019une nouvelle strat\u00e9gie pour lutter contre ce ph\u00e9nom\u00e8ne, n\u2019excluant pas une campagne pour \u00e9viter que les migrants continuent \u00e0 occuper les for\u00eats avoisinantes qui leur servent de base arri\u00e8re pour pr\u00e9parer les assauts.\"\nhttp://m.le360.ma/page.php?link=%2Fsociete%2Fvideo-immigration-clandestine-le360-au-coeur-dune-operation-de-ratissage-pres-de-sebta-109301%3Futm_source%3DLe360.ma+Mailing#.WLL1y_PSech.twitter","Discussion visant \u00e0 mener des \u00ab op\u00e9rations militaires et s\u00e9curitaires afin d'\u00e9vacuer les migrants des r\u00e9gions frontali\u00e8res avec les pr\u00e9sides occup\u00e9es \u00bb","Constat GADEM (mission de terrain) : tr\u00e8s forte pr\u00e9sence des forces de l\u2019ordre \u2013 environ 2 agents des forces auxiliaires tous les kilom\u00e8tres ainsi que de nombreuses fourgonnettes en stationnement. Par ailleurs, l\u2019\u00e9quipe n\u2019a pas pu se rendre dans les campements puisque la route \u00e9tait barr\u00e9e \u00ab pour cause de travaux \u00bb et n\u2019a rencontr\u00e9 aucun t\u00e9moin au bord de la route. ","Coop\u00e9ration Sud-Sud en mati\u00e8re de migration (T05-EUTF-NOA-MA-02) : 10 336 200 \u20ac dont 8 613 500 \u20ac FFU et 1 722 700 \u20ac Allemagne \u2013 36 mois - gestion indirecte : GIZ avec Expertise France pour la mise en \u0153uvre + Minist\u00e8re des Affaires de la migration c\u00f4t\u00e9 marocain\nObjectif : renforcement de la coop\u00e9ration Sud-sud en mati\u00e8re de migration et d\u00e9veloppement/protection (mise en \u0153uvre effective des accords bilat\u00e9raux Mali, S\u00e9n\u00e9gal et C\u00f4te d\u2019Ivoire) + mobilit\u00e9 Sud-sud.","5,2 millions \u20ac - programme Maroc, Alg\u00e9rie, Tunisie, Lybie, et Egypte (g\u00e9r\u00e9 par ICMPD)","En pr\u00e9sence ministres de l'Int\u00e9rieur du Maroc (Abdelouafi Laftit), d'Espagne (Juan Ignacio Zoido), du Portugal (Constan\u00e7a Urbano de Sousa) et l\u2019Ambassadeur de France \u00e0 Madrid (Yves Saint-Geours) = lutte contre le terrorisme, le crime organis\u00e9, le trafic de drogue et la gestion des flux migratoires (renforcement de la coop\u00e9ration)\n+ https://www.gadem-asso.org/migrations-et-terrorisme-les-liaisons-dangereuses/","Ministres Int\u00e9rieur fran\u00e7ais, espagnol, britannique, polonais, italien et allemand) \u00e0 S\u00e9ville : le Maroc (ministre de l\u2019Int\u00e9rieur, Laftit) + Dimitris Avramopoulos, commissaire europ\u00e9en charg\u00e9 de la Migration, des Affaires int\u00e9rieures et de la citoyennet\u00e9, Julian King, commissaire europ\u00e9en \u00e0 la S\u00e9curit\u00e9, et Stefano Sannino, ambassadeur d\u2019Italie en Espagne . L\u2019Espagne a soulign\u00e9 la n\u00e9cessit\u00e9 de \u00ab renforcer la coop\u00e9ration de l\u2019Union europ\u00e9enne (UE) dans le domaine migratoire avec des \"pays cl\u00e9s\" dans le continent africain comme le Maroc \u00bb (contr\u00f4le des fronti\u00e8res maritimes et terrestres des pays subsahariens et du Sahel, lutte contre les r\u00e9seaux de trafic d\u2019\u00eatres humains et promotion du d\u00e9veloppement socio\u00e9conomique des pays situ\u00e9s sur la route migratoire)\nhttps://www.maroc.ma/fr/actualites/le-maroc-prend-part-aux-travaux-de-la-reunion-du-g6-seville\n+ https://www.gadem-asso.org/migrations-et-terrorisme-les-liaisons-dangereuses/","Le 23 octobre dernier, le Ministre des Affaires \u00e9trang\u00e8res et de la coop\u00e9ration internationale, Monsieur Nasser Bourita a rencontr\u00e9 \u00e0 Bruxelles la Repr\u00e9sentante de l'UE pour la politique \u00e9trang\u00e8re et de s\u00e9curit\u00e9, Madame Federica Mogherini. Cette r\u00e9union a permis d\u2019aborder le sommet de l\u2019UE et de l\u2019UA ainsi que la mise \u00e0 jour de l\u2019accord agricole suite \u00e0 l\u2019arr\u00eat de la CJUE de d\u00e9cembre 2016.","Sujet de discussion avec plusieurs hauts responsables marocains : coop\u00e9ration en mati\u00e8re de migration et de gestion des fronti\u00e8res. Cette rencontre a eu lieu juste avant le Sommet UE-Afrique 28 et 29 novembre 2017 et juste apr\u00e8s la visite du Pr\u00e9sident de la commission de l\u2019Union africaine (Moussa Faki \u2013 Tchad) le 3/11/2017 pour pr\u00e9parer le Sommet UE-UA et parler de la participation de la RASD.","Empowerment juridique des personnes migrantes (T05-EUTF-NOA-MA-02) : 4,58 millions \u20ac - 36 mois (Mise en \u0153uvre tr\u00e8s tardive. GADEM avait particip\u00e9 \u00e0 des discussions dans la phase montage du projet. Fin de la premi\u00e8re ann\u00e9e du projet le 31 octobre 2019. Gestion indirecte : Projet Enabel + Minist\u00e8re Affaires de la migration et minist\u00e8re de la justice c\u00f4t\u00e9 Maroc.\nObjectif : am\u00e9liorer l\u2019acc\u00e8s des personnes migrantes et r\u00e9fugi\u00e9es \u00e0 leurs droits. ","15 millions \u20ac - programme Maroc, Alg\u00e9rie, Tunisie, Lybie, et Egypte (g\u00e9r\u00e9 par UNODC)","10 millions \u20ac - programme Maroc, Alg\u00e9rie, Tunisie, Lybie, et Egypte (g\u00e9r\u00e9 par IOM)","https://www.yabiladi.com/articles/details/60712/plus-migrants-subsahariens-franchissent-frontiere.html","Avis de l'avocat g\u00e9n\u00e9rale de la CJUE (ne vaut pas d\u00e9cision finale) = Invalidit\u00e9 de l'accord \u00e9tant donn\u00e9 qu'il s'applique \u00e0 des zones g\u00e9ographiques qui \"ne rel\u00e8ve pas de la notion de 'territoire marocain' au sens de l'article 11 de l'accord de partenariat\"\nTr\u00e8s vives r\u00e9actions c\u00f4t\u00e9 marocain et vives tensions Maroc-UE","Compromis trouv\u00e9\nhttps://curia.europa.eu/juris/document/document.jsf?text=&amp;docid=199683&amp;doclang=FR\nNasser Bourita \u00e0 Bruxelles avec Mogherini","6,075 millions \u20ac dont 65,5 millions \u20ac FFU et reste contributions coop\u00e9ration suisse (DDC) et partenaires de mise en \u0153uvre du projet \u2013 36 mois - programme Maroc, Alg\u00e9rie, Tunisie, Lybie, et Egypte (fin du projet avant 31 d\u00e9cembre 2020) \u2013 Gestion : International centre for Migration Policy Development (ICMPD)","D\u00e9claration de Akhannouch, ministre de l'Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des eaux et for\u00eats le 19/4/2018\nhttps://lematin.ma/negociations-renouvellement-laccord-peche-lancees-vendredi/291136.html","NaN","Seize pays europ\u00e9ens se sont r\u00e9unis \u00e0 Bruxelles pour \u00e9voquer la question des 28 et 29 juin. L'Espagne a profit\u00e9 de ce sommet informel pour rappel\u00e9 les efforts du maroc \"un mod\u00e8le dans la r\u00e9gion\"\nhttps://www.lemonde.fr/europe/article/2018/06/24/crise-des-migrants-macron-et-merkel-prets-a-reduire-leurs-exigences_5320478_3214.html","NaN","Rencontre \u00e0 Rabat de Nasser Bourita (ministre marocain des Affaires \u00e9trang\u00e8res et de la Coop\u00e9ration internationale) et son homologue espagnol, Josep Borrell. \n- Rappelle l\u2019importance du partenariat avec le Maroc pour l\u2019Espagne, mais aussi pour l\u2019UE;\n- Insiste sur la n\u00e9cessit\u00e9 de renforcer les relations entre le Maroc et l\u2019UE.","Le Maroc qui n'\u00e9tait plus dans la ligne de mire depuis 2015 (plus dans les priorit\u00e9s + blocages depuis d\u00e9cembre 2015) \u00e0 nouveau cit\u00e9 comme pays cibl\u00e9\u00ab Compte tenu de l'accroissement r\u00e9cent des flux en M\u00e9diterran\u00e9e occidentale, l'UE soutiendra, financi\u00e8rement et par d'autres moyens, tous les efforts consentis par les \u00c9tats membres, en particulier l'Espagne, et les pays d'origine et de transit, en particulier le Maroc, pour pr\u00e9venir la migration ill\u00e9gale \u00bb. https://www.consilium.europa.eu/media/35943/28-euco-final-conclusions-fr.pdf ","Concept de \u00ab plateformes r\u00e9gionales de d\u00e9barquement \u00bb discut\u00e9 lors du Conseil europ\u00e9en des 28 et 29 juin 2018","Assistance aux personnes migrantes en situation de vuln\u00e9rabilit\u00e9 (T05-EUTF-NOA-MA-03)   - 6,5 millions \u20ac - 36 mois - Gestion directe par la D\u00e9l\u00e9gation de l\u2019UE au Maroc (Subventions \u00e0 des OSC et prestations de services) =&gt; lancement de l\u2019appel \u00e0 projet fin 2019","NaN","NaN","M. Johannes Hahn, commissaire charg\u00e9 de la politique europ\u00e9enne de voisinage et des n\u00e9gociations d'\u00e9largissement, a quant \u00e0 lui ajout\u00e9: \u00abLe plan d'investissement ext\u00e9rieur europ\u00e9en permettra d'attirer des fonds priv\u00e9s substantiels dans des secteurs cl\u00e9s de l'\u00e9conomie marocaine. Il donnera alors une certaine autonomie aux entrepreneurs locaux et cr\u00e9era des emplois dans le pays. Cette approche nouvelle et innovante permettra aussi de mener \u00e0 bien de grands projets de d\u00e9veloppement durable qui, sans le plan, n'auraient tout simplement pas \u00e9t\u00e9 possibles ou auraient \u00e9t\u00e9 beaucoup plus modestes.\u00bb \n\nLe plan d'investissement ext\u00e9rieur de l'UE s'appuiera sur les trois piliers suivants:\n - le nouveau Fonds europ\u00e9en pour le d\u00e9veloppement durable: 4,1 milliards d'euros sous la forme de subventions seront mis \u00e0 disposition pour soutenir le d\u00e9veloppement durable dans les pays de l'Afrique subsaharienne et dans le voisinage europ\u00e9en et pour permettre aux op\u00e9rateurs publics et priv\u00e9s d'exploiter leurs atouts respectifs;\n - une assistance technique. Elle contribuera \u00e0 am\u00e9liorer la qualit\u00e9 des projets et \u00e0 mobiliser des investissements aupr\u00e8s des institutions financi\u00e8res, des institutions publiques et des investisseurs priv\u00e9s;\n - une assistance suppl\u00e9mentaire. Elle sera accord\u00e9e aux pouvoirs publics pour encourager un environnement g\u00e9n\u00e9ral plus favorable aux entreprises gr\u00e2ce \u00e0 l'am\u00e9lioration du processus l\u00e9gislatif et d'\u00e9laboration des politiques, en concertation avec le secteur priv\u00e9.\nhttps://ec.europa.eu/commission/presscorner/detail/fr/IP_18_4190","NaN","Selon les termes du nouvel accord, le Maroc sort gagnant de ces n\u00e9gociations. En effet, la contrepartie financi\u00e8re sera augment\u00e9e et passera d\u2019une moyenne annuelle de 40 millions \u20ac \u00e0 52,2 millions \u20ac, soit une progression de 30%\nSign\u00e9 le 24 juillet dernier \u00e0 Rabat, l'Accord de P\u00eache Maroc-UE, a \u00e9t\u00e9 adopt\u00e9 hier par le Council of the European Union. \nL'accord doit \u00eatre encore ent\u00e9rin\u00e9 par le Parlement europ\u00e9en et le Parlement marocain","La lettre exprime : \n- Inqui\u00e9tudes concernant les migrations irr\u00e9guli\u00e8res en Espagne ; \n- Rappel de l'engagement financier du Conseil europ\u00e9en envers l'Espagne et le Maroc.","586 envoy\u00e9es au CETI et 16 \u00e0 l'h\u00f4pital\nLe Maroc accus\u00e9 de laxisme de la part des autorit\u00e9s espagnoles\nhttps://www.guardiacivil.es/es/prensa/noticias/6685.html","Pedro Sanchez qui n'a pas encore effectu\u00e9 de visite au Maroc depuis sa nomination n'est pas convi\u00e9. ","Jean-Claude Juncker r\u00e9pond favorablement \u00e0 la demande de Pedro Sanchez :\n- La Commission europ\u00e9enne a relanc\u00e9 les Etats membres appel\u00e9s \u00e0 contribuer au FFU ; \n- La demande du Maroc reste une priorit\u00e9 qui sera satisfaite d\u00e8s que les fonds seront disponibles.","Les autorit\u00e9s locales de Melilla cons\u00e9d\u00e8re la d\u00e9cision marocaine unilat\u00e9rale comme une \"gifle diplomatique\" ou \"un affront \u00e0 la souverainet\u00e9 de l'Esapgne\".","T\u00e9moignage GADEM (T\u00e9moignage D. N. recueilli le 07/08/2018 \u00e0 Nador)","https://telquel.ma/2018/08/03/alors-que-lespagne-demande-de-meilleurs-resultats-el-khalfi-defend-la-politique-migratoire-du-maroc_1606272","UE r\u00e9it\u00e8re son soutien \u00e0 l'Espagne et accorde une enveloppe budg\u00e9taire de 3 millions \u20ac (en tout 30 millions \u20ac per\u00e7u par l'Esapgne depuis d\u00e9but juillet 2018) + parler de l\u2019augmentation des arriv\u00e9es de personnes en migration sur le territoire espagnol.","T\u00e9moignages GADEM (notamment T\u00e9moignage H., recueilli le 10/08/2018)","(T\u00e9moignage D. N. recueilli le 09/08/2018 \u00e0 Nador)","17 personnes des 116 renvoy\u00e9es (tentative de passage du 22/08/2018) pr\u00e9sent\u00e9es devant le TPI de T\u00e9touan\u00a0: 2 mois de prison ferme et 500dhs d\u2019amende pour actes de violence envers les forces publiques et utilisation d\u2019armes blanches.","https://www.h24info.ma/des-centaines-de-migrants-deplaces-du-nord-par-les-autorites-marocaines/ + donn\u00e9es AMDH","NaN","Signature du projet 6 juillet 2018 \u2013 55 millions \u20ac - 48 mois \u2013 gestion : International Centre for Migration Policy Development (ICMPD) et le minist\u00e8re int\u00e9rieur italien (uniquement pour la Tunisie. \nPour Maroc : minist\u00e8re de l\u2019Int\u00e9rieur dont DGSN, DGST, FA, gendarmerie royale \u2013 30 millions pour le Maroc sign\u00e9 le 17 ao\u00fbt 2018 (ICMPD). \n(Fonds qui entre dans le cadre d'une enveloppe de 148 millions \u20ac promis par l\u2019UE au Maroc)\n(Premier projet FFU \u00ab Border management \u00bb pour le Maroc, mais projet r\u00e9gional \u2013 valid\u00e9 avant la grande vague de projets contr\u00f4le fronti\u00e8res/lutte migrations irr\u00e9guli\u00e8res/trafic de migrant-e-s et traite des \u00eatres humains de d\u00e9cembre 2018. Adopt\u00e9 juste apr\u00e8s le Conseil europ\u00e9en de fin juin. Le Maroc a sign\u00e9 mi-ao\u00fbt. Ce projet a pu prendre en importance et int\u00e9r\u00eat par la suite pour le Maroc, mais semblait pas au d\u00e9part).","Les autorit\u00e9s espagnoles accuse le Maroc de laxisme dans le contr\u00f4le des fronti\u00e8res en raison de la c\u00e9l\u00e9bration de l'A\u00efd El Kbir\nhttps://www.guardiacivil.es/es/prensa/noticias/6711.html","Mesure prise ind\u00e9pendamment ","NaN","Rapport GADEM Co\u00fbts et blessure et note compl\u00e9mentaire Expulsions gratuites","\"Le Maroc refuse d\u2019\u00eatre un gendarme en mati\u00e8re d\u2019immigration et assumera sa responsabilit\u00e9 face aux r\u00e9seaux d\u2019immigration clandestine.\"\nL\u2019annonce a \u00e9t\u00e9 faite par Le  ministre charg\u00e9 des relations avec le Parlement, la soci\u00e9t\u00e9 civile, et porte-parole du gouvernement, jeudi 6 septembre \u00e0 Rabat, lors de  son habituelle conf\u00e9rence de presse suivant le conseil du gouvernement.\nM\u00eame si Mustapha El Khalfi  a insist\u00e9 sur le fait que \u00ab l\u2019aspect financier du partenariat Maroc-Union europ\u00e9enne reste un d\u00e9tail  \u00bb, le responsable gouvernemental a plaid\u00e9 pour   \u00ab la coordination conjointe  \u00bb entre les deux parties.  Le porte parole du gouvernement a rappel\u00e9 les mesures prises par le Maroc unilat\u00e9ralement.\nhttps://telquel.ma/2018/09/07/mustapha-el-khalfi-le-maroc-refuse-detre-le-gendarme-de-limmigration-clandestine_1609841\nhttps://www.lecourrierdelatlas.com/migration-le-maroc-refuse-de-jouer-le-role-de-gendarme-de-l-europe-20571/","Plaidoyer de l'Int\u00e9rieur espagnole pour plus de fonds au Maroc et respect des engagements de l'UE en termes fonds \u00e0 allouer au Maroc\nhttps://lematin.ma/journal/2018/maroc-partenaire-privilegie-lespagne-matiere-contro-limmigration-clandestine/300804.html","\"nous sommes tous d\u2019accord pour mieux nous coordonner pour renforcer notre coop\u00e9ration avec les pays de d\u00e9part des migrants, mais aussi avec les pays de transit, notamment les pays de la rive Sud de la M\u00e9diterran\u00e9e, en particulier le Maroc. Nous devons leur fournir un soutien accru, y compris \u00e0 leurs garde-c\u00f4tes, afin qu\u2019ils puissent recueillir les migrants qui s\u2019appr\u00eatent \u00e0 partir en mer au p\u00e9ril de leur vie, et les ramener sur leurs c\u00f4tes.\"","Une d\u00e9l\u00e9gation de l'UE se rend au Maroc pour \u00e9valuer le besoin d'aide financi\u00e8re \u00ab Une aide suppl\u00e9mentaire est envisag\u00e9e \u00bb. Federica Mogherini, haute repr\u00e9sentante de l\u2019UE pour les affaires \u00e9trang\u00e8res et la politique de s\u00e9curit\u00e9, avait annonc\u00e9 lundi l\u2019envoi prochain d\u2019une mission de l\u2019UE au Maroc afin de discuter \u201cdes mesures les plus appropri\u00e9es\u201d pour aider le Maroc \u00e0 contr\u00f4ler de mani\u00e8re appropri\u00e9e les flux migratoires. \nSelon elle, l\u2019UE a convenu d\u2019augmenter l\u2019aide financi\u00e8re, notamment avec le Maroc et la Mauritanie, apr\u00e8s avoir constat\u00e9 que le nombre d\u2019arriv\u00e9es d\u2019immigr\u00e9s par cette voie a augment\u00e9 de 150%. \nSelon Josep Borrell, la Turquie re\u00e7oit 6 milliards d\u2019euros de la part de l\u2019UE contre 50 millions d\u2019euros pour le Maroc. \u00ab Nous nous sommes engag\u00e9s avec l\u2019UE pour une aide suppl\u00e9mentaire de 100 millions d\u2019euros au profit du Maroc qui est notre partenaire pr\u00e9f\u00e9rentiel \u00bb dans le domaine de la gestion des flux migratoires.","La UE promete una partida anual a Marruecos para contener la migraci\u00f3n https://elpais.com/politica/2018/10/21/actualidad/1540145118_055655.html \n50 millions par an. Les sources communautaires estiment que ces d\u00e9caissements pourraient \u00eatre de l'ordre de 50 millions d'euros par an. Cela d\u00e9pendra en fin de compte de l'\u00e9volution du ph\u00e9nom\u00e8ne migratoire. L'objectif est d'\u00e9tendre, au-del\u00e0 de l'aide concr\u00e8te, le champ de la collaboration avec le Maroc, avec des canaux de dialogue et des cr\u00e9dits annuels dans le budget que le club communautaire alloue aux pays voisins pour leur d\u00e9veloppement. Alors que cet accord prenait forme \u00e0 Rabat, les dirigeants europ\u00e9ens r\u00e9unis \u00e0 Bruxelles ont soulign\u00e9 la n\u00e9cessit\u00e9 d'apporter ce soutien suppl\u00e9mentaire. \"Il est n\u00e9cessaire de suivre de pr\u00e8s la situation en M\u00e9diterran\u00e9e occidentale et, dans ce contexte, de renforcer la coop\u00e9ration avec le Maroc, comme l'a recommand\u00e9 le pr\u00e9sident S\u00e1nchez\", a d\u00e9clar\u00e9 le pr\u00e9sident du Conseil europ\u00e9en, Donald Tusk. Le chef de la Commission europ\u00e9enne, Jean-Claude Juncker, a m\u00eame fait part de sa volont\u00e9 de se rendre \u00e0 Rabat en f\u00e9vrier prochain. Cette reconnaissance du Maroc est essentielle pour les autorit\u00e9s marocaines, selon toutes les sources consult\u00e9es. La monarchie se plaignait de la mani\u00e8re dont l'UE s'\u00e9tait tourn\u00e9e vers d'autres voisins m\u00e9diterran\u00e9ens - la Turquie dans le cas des arriv\u00e9es en Gr\u00e8ce et la Libye dans le cas des Italiens. Le gouvernement marocain a estim\u00e9 qu'il s'acquittait d'une t\u00e2che de contr\u00f4le qui int\u00e9ressait essentiellement l'Europe et a demand\u00e9 les ressources n\u00e9cessaires \u00e0 cette fin.","D\u00e9ploiement des politiques migratoires au niveau r\u00e9gional (T05-EUTF-NOA-MA-04) : 8 millions \u20ac (50% FFU) - 36 mois \u2013 gestion indirecte : projet ENABEL.\n(Obj FFU : (domaine 2 \u2013 Migration l\u00e9gale et mobilit\u00e9) FFU Afrique du nord : \u0152uvrer pour une migration s\u00fbre, sans risque, l\u00e9gale et organis\u00e9e au d\u00e9part, \u00e0 destination et au sein de la r\u00e9gion et pour une gestion de cette migration fond\u00e9e sur les droits + Favoriser l\u2019instauration de syst\u00e8mes de gouvernance migratoire fond\u00e9s sur les droits dans la r\u00e9gion.\nFFU Maroc : La dimension de la migration est progressivement int\u00e9gr\u00e9e dans les politiques et strat\u00e9gies publiques aux niveaux national et local\n(Fonds qui entre dans le cadre d'une enveloppe de 148 millions \u20ac promis par l\u2019UE au Maroc)","Soutien \u00e0 la gestion int\u00e9gr\u00e9e des fronti\u00e8res et de la migration au Maroc (T05-EUTF-NOA-MA-05) : 40 millions \u20ac - 36 mois \u2013 gestion indirecte : projet FIAAPP + minist\u00e8re de l\u2019Int\u00e9rieur. (Fonds qui entre dans le cadre d'une enveloppe de 148 millions \u20ac promis par l\u2019UE au Maroc)\n(Obj FFU : (Domaine 5 - Retour, r\u00e9admission et r\u00e9int\u00e9gration) \u2013 \nOS1 : Le cadre institutionnel en mati\u00e8re de migration irr\u00e9guli\u00e8re, en particulier pour la lutte contre le trafic de migrants et la traite d\u2019\u00eatres humains, est renforc\u00e9;\nOS2 : La coop\u00e9ration entre les autorit\u00e9s marocaines comp\u00e9tentes dans le domaine de la migration irr\u00e9guli\u00e8re est am\u00e9lior\u00e9e.","Programme de lutte contre le trafic de migrants et la traite d'\u00eatres humains, au moyen, notamment, d'une gestion des fronti\u00e8res renforc\u00e9e \u2013 70 millions \u20ac \u2013 gestion directe Maroc sans conditions (Fonds qui entre dans le cadre d'une enveloppe de 148 millions \u20ac promis par l\u2019UE au Maroc - promis en gestion directe)\nOS3 : Les cadres institutionnels et proc\u00e9duraux sont am\u00e9lior\u00e9s notamment par des m\u00e9canismes efficaces de coordination et de coop\u00e9ration \u00e0 l\u2019\u00e9chelle r\u00e9gionale et transr\u00e9gionale.\n- Programme \u00ab Appui aux actions des autorit\u00e9s marocaines contre les r\u00e9seaux facilitant les flux migratoires irr\u00e9guliers \u00bb","20 Millions \u20ac - programme Maroc, Alg\u00e9rie, Tunisie, Lybie, et Egypte (mis en \u0153uvre par ENABEL, IOM, ILO, GIZ)","148 millions d'euros (UE) \nhttps://ec.europa.eu/commission/presscorner/detail/fr/IP_18_6705\n=&gt; FONDS FFU\n - 70 millions euros au Maroc en gestion directe - lutte contre le trafic de migrants et la traite d'\u00eatres humains, au moyen, notamment, d'une gestion des fronti\u00e8res renforc\u00e9e\n - 30 millions euros g\u00e9r\u00e9 par ICMPD (programme r\u00e9gional (Tunisie-Maroc) de soutien \u00e0 la gestion des fronti\u00e8res dans la r\u00e9gion du Maghreb (d\u00e9j\u00e0 en cours)\n - 40 millions euros g\u00e9r\u00e9 par FIAAPP (programme FFU destin\u00e9 \u00e0 aider le Maroc \u00e0 mettre au point son syst\u00e8me de gestion des fronti\u00e8res)\n + 8 millions euros pour programme suppl\u00e9mentaire visant \u00e0 aider le Maroc \u00e0 renforcer encore ses politiques dans le domaine de la gouvernance des migrations au niveau r\u00e9gional. (=Projet \"D\u00e9ploiement des politiques migratoires au niveau r\u00e9gional\" g\u00e9r\u00e9 ar ENABEL)","D\u00e9cision (UE) 2019/217 du Conseil du 28 janvier 2019 relative \u00e0 la conclusion de l'accord sous forme d'\u00e9change de lettres entre l'Union europ\u00e9enne et le Royaume du Maroc sur la modification des protocoles n\u00b0 1 et n\u00b0 4 de l'accord eurom\u00e9diterran\u00e9en \u00e9tablissant une association entre les Communaut\u00e9s europ\u00e9ennes et leurs \u00c9tats membres, d'une part, et le Royaume du Maroc, d'autre part (JO L 34, p. 1), et la d\u00e9cision (UE) 2019/441 du Conseil du 4 mars 2019 relative \u00e0 la conclusion de l'accord de partenariat dans le domaine de la p\u00eache durable entre l'Union europ\u00e9enne et le Royaume du Maroc, de son protocole de mise en \u0153uvre ainsi que de l'\u00e9change de lettres accompagnant l'accord (JO L 77, p. 4)","La secr\u00e9taire d'\u00c9tat aux migrations espagnole \u00e0 Bruxelles pour d\u00e9bloquer l'aide de l'UE promise au Maroc. Mais a balay\u00e9 les accusations de mauvais traitements r\u00e9serv\u00e9s aux migrants. https://www.huffpostmaghreb.com/entry/la-secretaire-detat-aux-migrations-espagnole-a-bruxelles-pour-debloquer-laide-de-lue-promise-au-maroc_mg_5c471014e4b027c3bbc54e76  \nDestin\u00e9e \u00e0 la lutte contre l\u2019immigration clandestine, une premi\u00e8re tranche de cette aide de 140 millions d\u2019euros aurait d\u00fb \u00eatre livr\u00e9e avant la fin de l\u2019ann\u00e9e 2018. Le Maroc attend toujours.","Migration : l\u2019Espagne augmentera la hauteur des cl\u00f4tures frontali\u00e8res \u00e0 Ceuta. Le minist\u00e8re espagnol de l\u2019Int\u00e9rieur a annonc\u00e9 samedi 23 f\u00e9vrier sa volont\u00e9 de renforcer sa fronti\u00e8re \u00e0 Ceuta en \u00e9levant la hauteur de sa cl\u00f4ture. \u201cLa hauteur de la cl\u00f4ture sera augment\u00e9e de 30%, atteignant les dix m\u00e8tres, l\u00e0 o\u00f9 se sont produites le plus d\u2019entr\u00e9es\u201d, a annonc\u00e9 le ministre de l\u2019Int\u00e9rieur, Fernando Grande-Marlaska, lors d\u2019une visite \u00e0 Ceuta, selon un communiqu\u00e9 de son minist\u00e8re. Selon les chiffres du minist\u00e8re espagnol de l\u2019Int\u00e9rieur, 726 migrants sont entr\u00e9s ill\u00e9galement dans les enclaves espagnoles de Ceuta et Melilla entre le 1er janvier et le 13 f\u00e9vrier par voie terrestre. https://www.huffpostmaghreb.com/entry/migration-lespagne-augmentera-la-hauteur-des-clotures-frontalieres-a-ceuta_mg_5c727000e4b03cfdaa561c56 ","Pas directement Maroc mais Afrique du Nord \n\"L'UE, en \u00e9troite collaboration avec les pays d'Afrique du Nord, est pr\u00eate \u00e0 continuer d'aider ces pays \u00e0 renforcer leurs capacit\u00e9s de gestion des migrations, notamment en mati\u00e8re de contr\u00f4le des fronti\u00e8res, de recherche et de sauvetage en mer, d'adoption et de mise en \u0153uvre du droit d'asile et de la migration, de lutte contre le trafic de migrants, de r\u00e9int\u00e9gration, de retour et de r\u00e9admission.\"\nhttps://www.consilium.europa.eu/media/39420/st07250-fr19.pdf","Espa\u00f1a redobla la presi\u00f3n en la UE para dar m\u00e1s fondos a Marruecos. Ante la presi\u00f3n migratoria, las autoridades espa\u00f1olas piden un cheque plurianual para su socio magreb\u00ed. https://elpais.com/politica/2019/05/24/actualidad/1558721313_924409.html \u00ab Le soutien financier au Maroc doit \u00eatre augment\u00e9 \u00bb. Le directeur g\u00e9n\u00e9ral adjoint de la Commission europ\u00e9enne charg\u00e9 des migrations et des affaires int\u00e9rieures, Simon Mordue, a entendu le m\u00eame message de trois autorit\u00e9s espagnoles lors de sa visite \u00e0 Madrid le 10 mai. Parmi ses interlocuteurs, comme EL PA\u00cdS l'a peut-\u00eatre su, il y avait la directrice g\u00e9n\u00e9rale des relations internationales et des \u00e9trangers au minist\u00e8re de l'Int\u00e9rieur, Elena Garz\u00f3n, et le chef du commissaire g\u00e9n\u00e9ral aux \u00e9trangers et aux fronti\u00e8res, Juan Enrique Taborda. Tous deux ont demand\u00e9 \u00e0 Bruxelles de garantir un fonds pluriannuel pour le Maroc. C'\u00e9tait d\u00e9j\u00e0 une initiative envisag\u00e9e dans les bureaux de l'UE et des sources communautaires en sont venues \u00e0 parler de d\u00e9caissements de 50 millions d'euros par an. Mais l'Espagne veut voir ce plan noir sur blanc pour que Rabat s'implique dans la ma\u00eetrise des d\u00e9parts des c\u00f4tes marocaines.","Migration : L\u2019Espagne pour une augmentation de l\u2019aide financi\u00e8re de l'UE au Maroc  https://www.yabiladi.com/articles/details/79187/1/502482/migration-l-espagne-pour-augmentation-l-aide.html?utm_source=newsletter_actu&amp;utm_medium=email&amp;utm_campaign=newsletter_actus_html \nEn visite au Maroc, le chef de la diplomatie espagnole a plaid\u00e9 encore une fois pour une augmentation de l\u2019aide financi\u00e8re destin\u00e9e au Maroc. Une demande d\u00e9j\u00e0 transmise \u00e0 l\u2019Union europ\u00e9enne par l\u2019Espagne d\u00e9but mai, alors que le Maroc a emp\u00each\u00e9 cette ann\u00e9e 30 000 personnes de passer ill\u00e9galement dans le pays ib\u00e9rique.\nMigration: L'Espagne exhorte l'UE \u00e0 augmenter son aide pour le Maroc \u201cLe Maroc a fait sa part, l\u2019Union europ\u00e9enne doit faire la sienne\u201d. https://www.huffpostmaghreb.com/entry/migration-lespagne-exhorte-lue-a-augmenter-son-aide-pour-le-maroc_mg_5cf67815e4b0e8085e40c788  ","Droits de l\u2019Homme : Mustapha Ramid reconnait des \u00abd\u00e9passements\u00bb mais rejette tout \u00ab recul \u00bb. Ce mardi \u00e0 la Chambre des conseillers, le ministre d\u2019Etat charg\u00e9 des Droits de l\u2019Homme a admis l\u2019existence de \u00abd\u00e9passements\u00bb mais s\u2019est refus\u00e9 de reconnaitre tout \u00abrecul\u00bb sur ce dossier [comprendre dossier gestion migrations]. https://www.yabiladi.com/articles/details/79198/1/502482/droits-l-homme-mustapha-ramid-reconnait.html?utm_source=newsletter_actu&amp;utm_medium=email&amp;utm_campaign=newsletter_actus_html ","La Valette : Le Maroc \u00ab pr\u00e9sent \u00bb au sommet du Med7 de l\u2019Union europ\u00e9enne. Med 7 = Compos\u00e9 de sept pays du sud de l\u2019Union europ\u00e9enne (France, Espagne, Portugal, Italie, Gr\u00e8ce, Malte et Chypre), le Med 7 (ou EuroMed ou South EU Summit) est une alliance informelle de pays du sud de l\u2019Europe, aux racines latines. \u00c0 l\u2019occasion du premier sommet de cette alliance en septembre 2016 \u00e0 Ath\u00e8nes, les chefs d\u2019\u00c9tats ou du gouvernement de ces pays s\u2019\u00e9taient r\u00e9unis \u00e0 l\u2019initiative du premier ministre grec Alexis Tsipras \u2013 source Le Figaro/Ambassade de France en Gr\u00e8ce (6\u00e8me Sommet). La rencontre est une occasion pour le chef du gouvernement espagnol de demander \u00e0 nouveau \u00e0 ses partenaires au sein de l\u2019UE d\u2019accorder une aide financi\u00e8re suppl\u00e9mentaire au Maroc afin qu'il coop\u00e8re efficacement dans la lutte contre les r\u00e9seaux de l\u2019immigration. https://www.yabiladi.com/articles/details/79678/1/502482/valette-maroc-present-sommet-med7.html?utm_source=newsletter_actu&amp;utm_medium=email&amp;utm_campaign=newsletter_actus_html \n\nDeclaration du sommet du 17/6/2019 : \"16. Third countries with the highest percentage of departure of migrants who subsequently enter the EU irregularly, face a specific challenge. The EU should provide them with a long-term, predictable and stable political and financial association framework.\nWe commend Morocco\u2019s implementation of a comprehensive migration policy, including the respect for the rights of refugees and migrants, integration measures and the management of border flows. The forthcoming EU-Morocco Association Council must show EU\u2019s commitment with Morocco and thus step up its cooperation through a new comprehensive partnership. We commend as well the enhanced cooperation of other Mediterranean third countries, like Tunisia, Egypt and Algeria, within existing migration and mobility dialogues with the EU.\"","L'Europe pr\u00e9voit le maintien de la pression migratoire vers l'Espagne. Un r\u00e9cent rapport de la Commission europ\u00e9enne affirme que plus de 1 000 migrants attendent de pouvoir rejoindre l\u2019Europe \u00e0 travers l\u2019enclave espagnole de Ceuta, et se trouvent actuellement dans des campements install\u00e9s sur le mont Gourougou, dans la province de Nador, au Maroc. (\u2026) Les autorit\u00e9s espagnoles et europ\u00e9ennes pr\u00e9voient en effet une hausse du nombre de migrants qui vont tenter de rejoindre l\u2019Espagne par voie maritime dans les mois qui viennent, et ce jusqu\u2019\u00e0 l\u2019automne. (\u2026) El Pa\u00eds rappelle que la coop\u00e9ration du Maroc avec l\u2019Espagne a permis de contenir l\u2019immigration clandestine. Les derni\u00e8res donn\u00e9es du minist\u00e8re de l\u2019Int\u00e9rieur, dat\u00e9es du 16 juin, r\u00e9v\u00e8lent une diminution de 18% des arriv\u00e9es \u00e0 bord d\u2019embarcations maritimes par rapport \u00e0 2018.Les forces de s\u00e9curit\u00e9 marocaines ont concentr\u00e9 leurs op\u00e9rations sur le d\u00e9mant\u00e8lement des r\u00e9seaux de traite des \u00eatres humains et sur le contr\u00f4le de la zone nord du pays, notamment de la c\u00f4te, avec le d\u00e9ploiement de pr\u00e8s de 3 000 agents. \nhttps://www.yabiladi.com/articles/details/80090/1/502482/l-europe-prevoit-maintien-pression-migratoire.html?utm_source=newsletter_actu&amp;utm_medium=email&amp;utm_campaign=newsletter_actus_html","Approbation du parlement du projet de loi n\u00b014-49 \u2013 accord UE-Maroc sur l\u2019accord de p\u00eache\nhttps://www.yabiladi.com/articles/details/80124/1/502482/deputes-adoptent-seance-pleniere-accords.html?utm_source=newsletter_actu&amp;utm_medium=email&amp;utm_campaign=newsletter_actus_html","1\u00e8re D\u00e9claration conjointe UE/Maroc \u00e0 la suite d'une r\u00e9union\nhttps://www.consilium.europa.eu/fr/press/press-releases/2019/06/27/joint-declaration-by-the-european-union-and-the-kingdom-of-morocco-for-the-fourteenth-meeting-of-the-association-council/ ","26 millions \u20ac pour le Maroc de l\u2019Espagne (en nature = 750 v\u00e9hicules, 15 drones, des dizaines de scanners, radars et autres \u00e9quipements techniques. Parmi les v\u00e9hicules, il y a l\u2019acquisition de v\u00e9hicules tous terrains pour contr\u00f4ler les fronti\u00e8res terrestres, des ambulances ainsi que des camions, dont des camions citernes ainsi que des camions-frigorifiques) \u2013 valid\u00e9 par le Conseil des ministres le 5/7/2019 \n\"Nouvelle aide en nature de Madrid \u00e0 Rabat pour contenir l'immigration irr\u00e9guli\u00e8re\". https://telquel.ma/2019/07/05/nouvelle-aide-en-nature-de-madrid-a-rabat-pour-contenir-limmigration-irreguliere_1644188/?utm_source=tq&amp;utm_medium=normal_post&amp;utm_source=sendinblue&amp;utm_campaign=05072019&amp;utm_medium=email \nLe quotidien espagnol El Pais annonce l'octroi au Maroc d'une aide sous forme de v\u00e9hicules. Le don est estim\u00e9 \u00e0 26 millions d'euros. Ce soutien a \u00e9t\u00e9 valid\u00e9 le m\u00eame jour, en Conseil des ministres \u00e0 Madrid.","30 millions \u20ac vers\u00e9 (donation) par l\u2019Espagne (m\u00e9canisme pour couvrir des d\u00e9penses impr\u00e9vues =&gt; catastrophes naturelles ou op\u00e9rations militaires \u00e0 l\u2019\u00e9tranger) au Maroc = couvrir une partie de des \u00ab d\u00e9penses engag\u00e9es \u00bb dans le cadre de leurs activit\u00e9s de collaboration avec l\u2019Espagne et l\u2019ensemble de l\u2019Union europ\u00e9enne dans le contr\u00f4le des fronti\u00e8res et la lutte contre l\u2019immigration clandestine sur les c\u00f4tes espagnoles = carburant, entretien du mat\u00e9riel de patrouille sur terre et en mer, r\u00e9gimes et compensation op\u00e9rationnelle du personnel.","https://elpais.com/elpais/2019/07/29/opinion/1564414442_015589.html   ","32 millions \u20ac pour le Maroc de l\u2019Espagne (minist\u00e8re espagnol de l\u2019Int\u00e9rieur) \u2013 valid\u00e9 par le Conseil des ministres =&gt; appui aux efforts du Maroc visant \u00e0 lutter contre l\u2019immigration irr\u00e9guli\u00e8re, le trafic de migrants et la traite des \u00eatres humains\nhttps://telquel.ma/2019/08/26/le-gouvernement-espagnol-valide-une-aide-de-32-millions-deuros-au-maroc_1648949/?utm_source=tq&amp;utm_medium=normal_post ","Premi\u00e8re fois depuis une ann\u00e9e que des personnes parviennent \u00e0 franchir la barri\u00e8re du c\u00f4t\u00e9 de Ceuta (derni\u00e8re grosse tentative enregistr\u00e9e = 22/08/2018)","Appui aux actions des autorit\u00e9s marocaines contre les r\u00e9seaux facilitant les flux migratoires irr\u00e9guliers - 101 750 000 \u20ac (sur un total de 141,7 millions \u20ac pour de nouvelles actions FFU en Afrique du Nord \u2013 la grande majorit\u00e9 de l\u2019enveloppe pour le Maroc)\n(Entre dans le cadre de l'enveloppe globale de 389 millions d'euros accord\u00e9 au Maroc (UE))\nOS1: Ma\u00eetriser les flux migratoires selon une approche respectueuse des droits de l\u2019homme.\nRI.1.1: La gestion int\u00e9gr\u00e9e aux fronti\u00e8res pour lutter contre toutes les formes de criminalit\u00e9 transfrontali\u00e8re, et pour pr\u00e9venir la migration irr\u00e9guli\u00e8re, est renforc\u00e9e (Action 8.1 de la SNIA).\nRI.1.2: L\u2019approche respectueuse envers les migrants est renforc\u00e9e (Action 8.4 et 8.5 de la SNIA).\nOS2: Assurer une approche respectueuse et de protection des migrants et sensibiliser les jeunes aux risques de l\u2019\u00e9migration irr\u00e9gulier.\nRI.2.1: L\u2019information et la sensibilisation sur les risques de l\u2019\u00e9migration irr\u00e9guli\u00e8re aupr\u00e8s des jeunes et des mineurs non accompagn\u00e9s sont renforc\u00e9es. \n\n\u00ab Les nouveaux programmes comprennent un accord de financement avec le Maroc pour un budget de 101,7 millions d\u2019euros pour soutenir la gestion des fronti\u00e8res et la lutte contre la traite des \u00eatres humains. Le respect des droits de l\u2019Homme et la protection des migrants vuln\u00e9rables seront plac\u00e9s au centre de ce programme. Une partie du programme comprendra \u00e9galement l\u2019analyse et la collecte de donn\u00e9es sur les migrations afin de contribuer \u00e0 dresser les bases d\u2019un partenariat et d\u2019un dialogue plus approfondis entre le Maroc et l\u2019UE. Ce budget soutiendra \u00e9galement la gestion des fronti\u00e8res terrestres et maritimes, ainsi que des a\u00e9roports, en aidant le Maroc \u00e0 se moderniser, notamment en utilisant de nouvelles technologies et en \u00e9changeant les meilleures pratiques avec les agences de l\u2019UE, Frontex et Europol. \u00bb https://leseco.ma/nouvelle-cooperation-ue-maroc-avec-une-enveloppe-de-389-m/"," LE SOUTIEN DE L'UE EN FAVEUR DU MAROC DONNE PEU DE R\u00c9SULTATS \u00c0 CE JOUR. \nUn rapport sp\u00e9cial de la Cour des comptes europ\u00e9enne, publi\u00e9 le mercredi 11 d\u00e9cembre 2019, estime que l'aide financi\u00e8re de l'UE en faveur du Maroc n'a apport\u00e9 qu'une faible valeur ajout\u00e9e et n'a pas permis de soutenir les r\u00e9formes.\n"," - 289 millions d'euros financ\u00e9s par l'enveloppe bilat\u00e9rale de coop\u00e9ration pour appuyer les r\u00e9formes et le d\u00e9veloppement inclusif du Maroc.\n - 101,7 millions d'euros en soutien \u00e0 la gestion des fronti\u00e8res = programme d'appui budg\u00e9taire (FFU) (entre dans le cadre d'un programme plus large de coop\u00e9ration avec Afrique du Nord) \nhttps://ec.europa.eu/commission/presscorner/detail/en/ip_19_6744","(PAS PLUS D'INFO) UE donne 15 drones de surveillance au Maroc pour mieux surveiller les fronti\u00e8res + 750 camions et camions-citernes. Divers radars et dispositifs de surveillance seront \u00e9galement install\u00e9s sur les c\u00f4tes nord du pays, indique la m\u00eame source. https://www.medias24.com/emigration-clandestine-le-maroc-va-recevoir-des-equipements-de-surveillance-6908.html \n\u00ab Dans le cadre du plan d'appui aux efforts du royaume pour r\u00e9duire le ph\u00e9nom\u00e8ne de la migration ill\u00e9gale en direction des c\u00f4tes de l'Europe et avec le soutien espagnol, le Maroc (gardes-fronti\u00e8re, forces d'assistance et gendarmerie royale) a re\u00e7u ou va recevoir des \u00e9quipements vari\u00e9s pour d\u00e9velopper les moyens de surveillance Le suivi le long des c\u00f4tes nord du pays, il s'agit de :\n\u2022 750 camions et camions citerne ;\n\u2022 15 drones de surveillance ;\n\u2022 appareils de surveillance et de surveillance pour installer des points de contr\u00f4le sur les c\u00f4tes du nord \u00bb Page FB FAR \u00bb #FARMAROC_EXCLUSIF #IMMIGRATION #FRONTEX ","https://www.rfi.fr/fr/afrique/20210426-hospitalisation-de-brahim-ghali-chef-du-polisario-en-espagne-le-maroc-en-col%C3%A8re","https://www.publico.es/sociedad/gobierno-eleva-8000-cifra-migrantes.html","\nMai 2021, Le Maroc provoque l\u2019entr\u00e9e de plus de 8 000 personnes migrants (principalement de nationalit\u00e9 marocaine mais aussi d'autres nationalit\u00e9s) \u00e0 Ceuta et sont expuls\u00e9es collectivement, y compris des mineurs / https://www.vozpopuli.com/espana/policia-traslado-brahim-ghali.html","Rabat a rappel\u00e9 son ambassadrice pour consultation de mai 2021 \u00e0 mars 2022 (10 mois).","Le Maroc suspend l'op\u00e9ration \"Travers\u00e9e du d\u00e9troit\".","NaN","NaN","Les forces de s\u00e9curit\u00e9 espagnoles et marocaines ont emp\u00each\u00e9 l'entr\u00e9e de groupes de 30 \u00e0 50 migrants tout au long de la nuit de la Saint-Sylvestre.","NaN","Dans cette lettre, S\u00e1nchez \u00e9voque, entre autres, la question des migrations et r\u00e9it\u00e8re au monarque sa \"d\u00e9termination \u00e0 relever ensemble les d\u00e9fis communs, en particulier la coop\u00e9ration dans la gestion des flux migratoires en M\u00e9diterran\u00e9e et dans l'Atlantique, dans un esprit de pleine coop\u00e9ration\".","Elle retournera \u00e0 Madrid apr\u00e8s avoir pass\u00e9 pr\u00e8s de 10 mois au Maroc suite \u00e0 la crise diplomatique entre Madrid et Rabat","Le Premier ministre espagnol se rend au Maroc avec le ministre Albares pour assister au d\u00eener de rupture du je\u00fbne \u00e0 l'invitation du roi Mohamed VI. Publication au BOE de l'accord entre l'Espagne et le Maroc sur la coop\u00e9ration en mati\u00e8re de s\u00e9curit\u00e9 et lutte contre la criminalit\u00e9","Rencontre \u00e0 Marrakech du ministre espagnol des Affaires \u00e9trang\u00e8res et de son homologue marocain. Cette visite s'inscrit dans le contexte de l'espionnage pr\u00e9sum\u00e9 de la ministre de la d\u00e9fense Margarita Robles et du premier ministre S\u00e1nchez avec le programme Pegasus.","Le 24 juin, le Maroc entend refl\u00e9ter une image de contr\u00f4le et d'\u00eatre indispensable  dans le contr\u00f4le de la migration de l'Afrique vers l'UE et pr\u00e9voit une d\u00e9monstration de force en provoquant et en autorisant plus tard l'approche visible de plus de 2000 personnes vers la cl\u00f4ture et en la r\u00e9primant ensuite, montrant ainsi sa capacit\u00e9 \u00e0 contr\u00f4ler la situation. Cette hypoth\u00e8se ressort de la majorit\u00e9 des nterviews r\u00e9alis\u00e9es aux survivants.","Grande-Marlaska ministre espagnol de l\u2019int\u00e9rieur et Ylva Yohansson, commissaire europ\u00e9enne charg\u00e9e des affaires int\u00e9rieures, ont centr\u00e9 leur analyse de l'\u00e9v\u00e9nement survenus le 24 juin \u00e0 Melilla\u00a0 sur les \"mafias\" qui, selon elles, envoient des dizaines de migrants vers la fronti\u00e8re et le regret par rapport aux morts, mais sans pointer la responsabilit\u00e9 d'aucun des \u00c9tats situ\u00e9s de part et d'autre de la barri\u00e8re.","R\u00e9union de haut niveau entre le premier ministre espagnol et son homologue marocain. Au cours de cette r\u00e9union, les deux pays ont convenu d'avancer sur les questions migratoires dans une perspective constructive, en cherchant \u00e0 ouvrir de nouvelles voies pour la migration r\u00e9guli\u00e8re (comme les projets de migration circulaire).","\u00a0"],"Restrictivit\u00e9":["NaN","NaN","Plus restrictif","NaN","Moins restrictif","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN"],"R\u00e9vision source/Compl\u00e9ment info":["NaN","NaN","Document complet \nhttps://www.europarl.europa.eu/meetdocs/2009_2014/documents/dmag/dv/dmag20130918_04_/dmag20130918_04_fr.pdf\nCP\nhttps://www.consilium.europa.eu/fr/press/press-releases/2019/06/27/joint-declaration-by-the-european-union-and-the-kingdom-of-morocco-for-the-fourteenth-meeting-of-the-association-council/","NaN","NaN","https://eur-lex.europa.eu/legal-content/FR/ALL/?uri=CELEX:22013A1207(01)","11\u00e8me r\u00e9union du Conseil d'association (16 d\u00e9cembre 2013)\nC\u00f4t\u00e9 Maroc \nhttps://www.maroc.ma/fr/actualites/tenue-de-la-11eme-session-du-conseil-de-partenariat-entre-le-maroc-et-lunion-europeenne\nhttps://lematin.ma/11e-session-du-conseil-d-association-maroc-ue_que-gagnera-le-maroc-de-l-aleca--/193183.html\nC\u00f4t\u00e9 UE\nhttps://data.consilium.europa.eu/doc/document/ST-2706-2014-INIT/fr/pdf\n\"Le Commissaire F\u00dcLE a signal\u00e9 que 2013 \u00e9tait une ann\u00e9e exceptionnelle \u00e9tant donn\u00e9 le lancement\net la mise en \u0153uvre de nombreux projets ambitieux. Il a mentionn\u00e9 le nouveau Plan d'Action pour la\np\u00e9riode 2013-2017 sur la base du Statut Avanc\u00e9 qui venait d'\u00eatre adopt\u00e9 et a soulign\u00e9 les\nengagements pris par la Commission pour garantir une bonne mise en \u0153uvre de ce Plan d'Action.\nAussi, la signature et l\u2019adoption par le Parlement europ\u00e9en de l'accord dans le domaine de la p\u00eache\na repr\u00e9sent\u00e9 une \u00e9tape importante dans les relations bilat\u00e9rales, ainsi que le Partenariat pour la\nMobilit\u00e9 \u00e0 l'\u00e9gard duquel la Commission a octroy\u00e9 un mandat pour les n\u00e9gociations d\u2019un accord en\nmati\u00e8re de d\u00e9livrance des visas. Enfin, la continuation des discussions dans le cadre de l'ALECA est\nenvisag\u00e9e pour le d\u00e9but 2014.\"+ \"En mati\u00e8re migratoire, l\u2019UE se f\u00e9licite vivement de la signature du Partenariat de mobilit\u00e9\nUE-Maroc le 7 juin dernier, qui marque un saut qualitatif de notre relation avec le Maroc en\n\u00e9tablissant une coop\u00e9ration structurelle et globale dans le domaine de la mobilit\u00e9, de la\nmigration et de la protection internationale. Des n\u00e9gociations seront bient\u00f4t entam\u00e9es en vue\nde faciliter la d\u00e9livrance de visas et de mieux coop\u00e9rer en mati\u00e8re de r\u00e9admission. Le Maroc\nest le premier pays du pourtour m\u00e9diterran\u00e9en avec lequel l\u2019UE s'engage dans un tel\npartenariat. L'UE se r\u00e9jouit des d\u00e9cisions prises qui visent la mise en place d'une nouvelle\npolitique migratoire et d'asile, proc\u00e9dant notamment \u00e0 l' officialisation du statut de nombreux\nr\u00e9fugi\u00e9s et \u00e0 la r\u00e9gularisation de migrants irr\u00e9guliers, visant \u00e0 \u00eatre pleinement respectueuse\ndes droits de l'Homme, conform\u00e9ment aux recommandations du Conseil national des droits de\nl'Homme publi\u00e9es en septembre dernier et souligne la pertinence du Partenariat pour la\nmobilit\u00e9 pour soutenir le Maroc \u00e0 la mettre en place.\"\n\nPlan action 2013-2017 https://www.eeas.europa.eu/sites/default/files/morocco_enp_ap_final_fr_0.pdf","https://www.yabiladi.com/articles/details/22155/maroc-lancement-l-operation-regularisation-sans-papiers.html","\"Les n\u00e9gociations de cet Accord ont \u00e9t\u00e9 lanc\u00e9es officiellement le 1er mars 2013. 4 Rounds de n\u00e9gociations: se sont d\u00e9roul\u00e9s jusqu\u2019\u00e0 pr\u00e9sent : \n22 au 25 avril 2013 \u00e0 Rabat  \n24 au 27 juin 2013 \u00e0 Bruxelles \n20 au 24 janvier 2014 \u00e0 Rabat \n7 au 11 avril 2014 \u00e0 Bruxelles\"\nhttps://www.mcinet.gov.ma/fr/content/ue\nhttps://lematin.ma/express/2014/aleca_reunion-la-semaine-prochaine-avec-le-secteur-prive/201107.html\n\nC\u00f4t\u00e9 UE\nXXX manque d\u00e9claration c\u00f4t\u00e9 UE\nhttps://www.facebook.com/DELEGATIONUEauMaroc/photos/a.229358693828418.48363.150756028355352/570862549678029/?type=1&amp;stream_ref=10&amp;paipv=0&amp;eav=AfZrG2iAu9_ovi7E0T77YwatTxRzwvZHgw5o0dsnLSAVT_BdJH4S83cQUA9luJp8sw0&amp;_rdr","a retirer","C\u00f4t\u00e9 Maroc \nhttps://www.maroc.ma/fr/actualites/12eme-session-du-conseil-dassociation-maroc-ue\nC\u00f4t\u00e9 UE\nhttps://neighbourhood-enlargement.ec.europa.eu/news/communique-de-presse-du-conseil-dassociation-ue-maroc-bruxelles-le-16-decembre-2014-2014-12-16_en","NaN","NaN","https://lematin.ma/journal/2015/maroc-union-europeenne_discussions-aujourd-hui-et-demain--a-bruxelles
